<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; margin-bottom: 20px; }
    #settingsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      font-size: 18px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }
    #settingsBtn:hover { background-color: #eaeaea; }
    form, #boostSection { max-width: 600px; margin: 0 auto 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input[type="file"] { display: block; margin-bottom: 15px; width: 100%; }
    textarea { width: 100%; height: 60px; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; resize: none; font-size: 14px; }
    button { padding: 10px 20px; border: none; background: #0066cc; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 15px; }
    #postContainer { max-width: 700px; margin: 0 auto; }
    .post-item { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    .post-item img, .post-item video { max-width: 100%; border-radius: 8px; display: block; margin: 0 auto; }
    .post-caption, .post-owner, .post-time { margin: 10px 0; font-size: 16px; text-align: center; }
    video { background: #000; }
    .offline-banner {
      text-align: center;
      background: #ffefc3;
      padding: 10px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="background:white; text-align:center; padding: 20px 0;">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" 
         alt="DRFMedia Logo" 
         style="max-height: 120px; object-fit: contain;" />
    <h1>DRFMedia</h1>
  </div>

  <div id="settingsBtn" title="Profile" onclick="window.location='social.html'">⚙️</div>

  <div id="postContainer"></div>
  <div class="offline-banner" id="offlineBanner" style="display: none;">Offline Mode: Showing cached videos</div>

  <script>
    const postContainer = document.getElementById("postContainer");
    const offlineBanner = document.getElementById("offlineBanner");

    const posts = [
      {
        id: 1,
        caption: "Helping hands for Gaza",
        fileUrl: "https://ipfs.io/ipfs/QmExampleVideoCID",
        type: "video",
        timestamp: Date.now(),
        userName: "DRF Admin"
      },
      {
        id: 2,
        caption: "Feeding Orphans",
        fileUrl: "https://ipfs.io/ipfs/QmExampleImageCID",
        type: "image",
        timestamp: Date.now(),
        userName: "DRF Admin"
      }
    ];

    function renderPosts(postList) {
      postContainer.innerHTML = "";
      postList.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('post-item');

        let media = '';
        if (post.type === 'image') {
          media = `<img src="${post.fileUrl}" alt="Post image"/>`;
        } else if (post.type === 'video') {
          media = `
            <video controls preload="metadata" width="100%">
              <source src="${post.fileUrl}#t=0.1" type="video/mp4" />
              Your browser does not support the video tag.
            </video>`;
        }

        postDiv.innerHTML = `
          ${media}
          <p class="post-caption">${post.caption}</p>
          <p class="post-owner">By ${post.userName}</p>
          <p class="post-time">Just now</p>
        `;

        postContainer.appendChild(postDiv);
      });
    }

    // Offline detection
    window.addEventListener('load', () => {
      if (!navigator.onLine) {
        offlineBanner.style.display = 'block';
      }
      renderPosts(posts);
    });

    window.addEventListener('offline', () => {
      offlineBanner.style.display = 'block';
    });

    window.addEventListener('online', () => {
      offlineBanner.style.display = 'none';
    });
  </script>
</body>
</html>
