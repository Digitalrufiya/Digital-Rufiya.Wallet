<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFM Posts with Share Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .post {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .post h3 {
      margin: 0 0 10px;
    }
    .share-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .share-options {
      display: none;
      margin-top: 10px;
    }
    .share-options a {
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
    .copied-msg {
      color: green;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="post" data-postid="DRFM001">
    <h3>Post 1 Title</h3>
    <p>This is the content of post 1.</p>
    <button class="share-btn">Share</button>
    <div class="share-options">
      <a href="#" class="share-facebook" target="_blank">Facebook</a>
      <a href="#" class="share-twitter" target="_blank">Twitter</a>
      <a href="#" class="share-whatsapp" target="_blank">WhatsApp</a>
      <a href="#" class="copy-link">Copy Link</a>
    </div>
    <span class="copied-msg">Link Copied!</span>
  </div>

  <div class="post" data-postid="DRFM002">
    <h3>Post 2 Title</h3>
    <p>This is the content of post 2.</p>
    <button class="share-btn">Share</button>
    <div class="share-options">
      <a href="#" class="share-facebook" target="_blank">Facebook</a>
      <a href="#" class="share-twitter" target="_blank">Twitter</a>
      <a href="#" class="share-whatsapp" target="_blank">WhatsApp</a>
      <a href="#" class="copy-link">Copy Link</a>
    </div>
    <span class="copied-msg">Link Copied!</span>
  </div>

  <script>
    // Base URL for posts (replace with your actual domain/route)
    const baseUrl = "https://www.drfchain.org/Media/media.html?post=";

    document.querySelectorAll('.post').forEach(post => {
      const shareBtn = post.querySelector('.share-btn');
      const shareOptions = post.querySelector('.share-options');
      const copiedMsg = post.querySelector('.copied-msg');
      const postId = post.dataset.postid;

      function getPostUrl() {
        return baseUrl + encodeURIComponent(postId);
      }

      // Show/hide share options when clicking share button
      shareBtn.addEventListener('click', () => {
        // Close all other share-options before toggling this one
        document.querySelectorAll('.share-options').forEach(opt => {
          if(opt !== shareOptions) opt.style.display = 'none';
        });
        shareOptions.style.display = (shareOptions.style.display === 'block') ? 'none' : 'block';

        // Update social links with correct URLs
        const fb = shareOptions.querySelector('.share-facebook');
        const twitter = shareOptions.querySelector('.share-twitter');
        const whatsapp = shareOptions.querySelector('.share-whatsapp');

        const url = encodeURIComponent(getPostUrl());
        const text = encodeURIComponent("Check out this post!");

        fb.href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        twitter.href = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
        whatsapp.href = `https://api.whatsapp.com/send?text=${text}%20${url}`;
      });

      // Copy post link when clicking "Copy Link"
      shareOptions.querySelector('.copy-link').addEventListener('click', (e) => {
        e.preventDefault();
        const url = getPostUrl();
        navigator.clipboard.writeText(url).then(() => {
          // Show "Link Copied!" message
          copiedMsg.style.display = 'inline';
          setTimeout(() => {
            copiedMsg.style.display = 'none';
          }, 2000);
        }).catch(err => {
          alert('Failed to copy link');
          console.error(err);
        });
      });
    });

    // Optional: Close share options if clicking outside
    document.addEventListener('click', (e) => {
      if(!e.target.closest('.post')) {
        document.querySelectorAll('.share-options').forEach(opt => opt.style.display = 'none');
      }
    });
  </script>
</body>
</html>
