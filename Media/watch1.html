<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    .post-media video { background: black; width: 100%; border-radius: 6px; }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="logo.png" alt="Logo">
    <h1>DRFMedia</h1>
  </div>
  <div>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="postContainer" style="padding: 15px;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, runTransaction
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  let currentUser = null;
  let allPosts = [];

  loginBtn.onclick = () => signInWithPopup(auth, provider).catch(alert);
  logoutBtn.onclick = () => signOut(auth).catch(alert);

  onAuthStateChanged(auth, user => {
    currentUser = user;
    loginBtn.style.display = user ? "none" : "inline-block";
    logoutBtn.style.display = user ? "inline-block" : "none";
    renderPosts();
  });

  const postsRef = ref(db, "posts");
  onValue(postsRef, snapshot => {
    const posts = snapshot.val() || {};
    allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
    allPosts.sort((a, b) => b.timestamp - a.timestamp);
    renderPosts();
  });

  function renderPosts() {
    const container = document.getElementById("postContainer");
    if (!container) return;
    container.innerHTML = "";
    for (const post of allPosts) {
      const ipfsHash = post.ipfsHash;
      const isVideo = post.mediaType === "video";
      const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
      const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
      const mediaHTML = isVideo
        ? `<video controls preload="metadata" poster="${url2}" onerror="this.onerror=null;this.src='${url2}'"><source src="${url1}" type="${post.mediaMimeType}" /></video>`
        : `<img src="${url1}" alt="Image post" onerror="this.onerror=null;this.src='${url2}'" loading="lazy" />`;

      const article = document.createElement("article");
      article.className = "post-item";
      article.style.marginBottom = "30px";
      article.innerHTML = `
        <header class="post-owner" style="display:flex;align-items:center;gap:10px;margin-bottom:5px;">
          <img src="${post.photoURL || ''}" class="avatar" style="width:40px;height:40px;border-radius:50%;" />
          <div>
            <div><strong>${post.displayName || 'Anonymous'}</strong></div>
            <div class="post-time" style="font-size:0.8em;color:#555;">${new Date(post.timestamp).toLocaleString()}</div>
          </div>
        </header>
        <div class="post-caption" style="margin-bottom:10px;">${post.caption || ''}</div>
        <div class="post-media">${mediaHTML}</div>
        <div class="post-actions" style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;">
          <button aria-label="Repost post" data-id="${post.id}">üîÅ Repost</button>
          <select aria-label="Donate to post" data-id="${post.id}">
            <option value="">üíù Donate</option>
            <option value="1">Donate $1</option>
            <option value="5">Donate $5</option>
            <option value="10">Donate $10</option>
          </select>
        </div>
      `;
      container.appendChild(article);
    }
    attachPostEventListeners();
  }

  function attachPostEventListeners() {
    const postContainer = document.getElementById("postContainer");

    // Repost button
    postContainer.querySelectorAll("button[aria-label='Repost post']").forEach(btn => {
      btn.onclick = async () => {
        if (!currentUser) return alert("Please login first.");
        const postId = btn.getAttribute("data-id");
        const originalPost = allPosts.find(p => p.id === postId);
        if (!originalPost) return alert("Original post not found.");

        const repostData = {
          ...originalPost,
          originalPostId: postId,
          repostedBy: currentUser.uid,
          repostedAt: Date.now(),
          timestamp: Date.now(), // Treat as new post
          uid: currentUser.uid,
          displayName: currentUser.displayName || "Anonymous",
          photoURL: currentUser.photoURL || ""
        };

        try {
          await push(ref(db, "posts"), repostData);
          alert("Post successfully reposted to your timeline!");
        } catch (err) {
          alert("Error reposting: " + err.message);
        }
      };
    });

    // Donate dropdown with Skrill
    postContainer.querySelectorAll("select[aria-label='Donate to post']").forEach(sel => {
      sel.onchange = e => {
        const amount = sel.value;
        if (!amount) return;
        const skrillEmail = "digitalrufiyacoin@gmail.com";
        const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=mailto:${skrillEmail}`;

        const donationHtml = `
          <div style="padding:15px; font-size:1rem; font-family:sans-serif;">
            <p><strong>Skrill Donation</strong></p>
            <p>Email: <strong>${skrillEmail}</strong></p>
            <p>Amount: <strong>$${amount}</strong></p>
            <img src="${qrUrl}" alt="QR code for Skrill" style="margin:10px 0; border-radius:8px;" />
            <p>Scan QR or send to email manually via Skrill.</p>
            <p><a href="https://www.skrill.com/" target="_blank">Open Skrill.com</a></p>
          </div>
        `;
        const win = window.open("", "Donate", "width=360,height=500");
        win.document.write(donationHtml);
        sel.value = "";
      };
    });
  }
</script>

</body>
</html>
