<div class="container">

  <h2>Post Your Product</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Product Title" required />
    <textarea id="description" placeholder="Product Description" required></textarea>
    <input type="text" id="location" placeholder="Location (City or Country)" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
    <input type="url" id="gateway" placeholder="Seller Gateway Link" required />
    <label>ðŸ“· / ðŸŽ¥

const db = getFirestore(app);

async function uploadToPinata(file, onProgress){
  return new Promise((resolve,reject)=>{
    const xhr = new XMLHttpRequest();
    xhr.open("POST","https://api.pinata.cloud/pinning/pinFileToIPFS");
    xhr.setRequestHeader("Authorization", PINATA_JWT);
    xhr.upload.onprogress = e => {
      if(e.lengthComputable && onProgress) onProgress(Math.round((e.loaded/e.total)*100));
    };
    xhr.onload = ()=>{ 
      if(xhr.status===200) resolve("https://gateway.pinata.cloud/ipfs/" + JSON.parse(xhr.responseText).IpfsHash);
      else reject(new Error("Pinata upload failed"));
    };
    xhr.onerror = ()=>reject(new Error("XHR error"));
    const data = new FormData();
    data.append("file", file);
    xhr.send(data);
  });
}

// ==== DOM Elements ====
const uploadForm = document.getElementById("uploadForm");
const fileInput = document.getElementById("mediaFile");
const prog = document.getElementById("prog");
const progBar = document.getElementById("progBar");
const progText = document.getElementById("progText");
const postContainer = document.getElementById("postContainer");

// ==== Upload Handler ====
uploadForm.onsubmit = async e=>{
  e.preventDefault();
  if(!user) return alert("You must be logged in!");
  
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const location = document.getElementById("location").value.trim();
  const whatsapp = document.getElementById("whatsapp").value.trim();
  const gateway = document.getElementById("gateway").value.trim();
  const file = fileInput.files[0];

  if(!title || !description || !location || !whatsapp || !gateway){
    return alert("All fields are required!");
  }

  try {
    prog.style.display="block"; progBar.style.width="0"; progText.textContent="0%";
    let mediaURL = "";
    if(file){
      mediaURL = await uploadToPinata(file,(pct)=>{
        progBar.style.width = pct + "%";
        progText.textContent = pct + "%";
      });
    }

    await addDoc(collection(db,"posts"),{
      uid: user.uid,
      title,
      description,
      location,
      whatsapp,
      gateway,
      mediaURL,
      mediaType: file ? (file.type.startsWith("video") ? "video" : "image") : "text",
      timestamp: Date.now()
    });

    uploadForm.reset();
    prog.style.display="none";
    progBar.style.width="0";
    progText.textContent="0%";
    getPosts();
  } catch(err){
    console.error(err);
    alert("Failed to post: "+err.message);
    prog.style.display="none";
  }
};

// ==== Fetch and Render Posts ====
async function getPosts(){
  postContainer.innerHTML = "";
  try{
    const q = query(collection(db,"posts"), orderBy("timestamp","desc"));
    const snap = await getDocs(q);
    snap.forEach(doc=>{
      const p = doc.data();
      const div = document.createElement("div");
      div.className="post-item";
      div.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <p><strong>Location:</strong> ${p.location}</p>
        <p><strong>WhatsApp:</strong> ${p.whatsapp}</p>
        <p><strong>Gateway:</strong> <a href="${p.gateway}" target="_blank">${p.gateway}</a></p>
      `;
      if(p.mediaURL){
        if(p.mediaType==="video"){
          const v = document.createElement("video");
          v.src = p.mediaURL; v.controls=true; div.appendChild(v);
        } else {
          const img = document.createElement("img");
          img.src = p.mediaURL; div.appendChild(img);
        }
      }
      postContainer.appendChild(div);
    });
  } catch(e){
    console.error(e);
  }
}

// Initial fetch
getPosts();
</script>
