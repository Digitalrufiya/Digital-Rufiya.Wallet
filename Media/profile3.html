<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline — Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#fff;color:#222}
    header{background:#007bff;color:#fff;padding:10px 20px;position:sticky;top:0;z-index:1000;
      box-shadow:0 2px 4px rgb(0 0 0 / .1);display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .navbar-left{display:flex;align-items:center;gap:10px}
    .navbar-left img{height:40px;width:40px;border-radius:4px;background:#fff;padding:2px}
    .navbar-left h1{margin:0;font-size:1.4em;font-weight:700}
    video,img{max-width:100%;border-radius:6px;margin-top:10px;background:#000;display:block}
    .post-media video{background:#000;width:100%;border-radius:6px}

    /* --- Like button styles (new) --- */
    .post-actions{display:flex;gap:8px;margin-top:8px}
    .like-btn{cursor:pointer;border:none;background:#007bff;color:#fff;padding:6px 14px;border-radius:6px;
      font-size:.9rem;font-weight:600;transition:background-color .3s}
    .like-btn:hover{background:#0056b3}
    .like-btn.liked{background:#28a745!important;box-shadow:0 0 6px #28a74599}
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://drfmedia.com/favicon.ico" alt="DRFMedia Logo" />
    <h1>DRFMedia Timeline</h1>
  </div>
</header>

<div id="postContainer" aria-live="polite"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, onValue, set, get
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb...";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app  = initializeApp(firebaseConfig);
  const db   = getDatabase(app);
  const auth = getAuth(app);

  let currentUser = null;
  let allPosts    = [];

  onAuthStateChanged(auth,user=>{
    currentUser = user;
    renderPosts();
  });

  onValue(ref(db,"posts"),snap=>{
    const posts = snap.val()||{};
    allPosts = Object.entries(posts).map(([id,p])=>({id,...p}))
                .sort((a,b)=>b.timestamp-a.timestamp);
    renderPosts();
  });

  function renderPosts(){
    const container = document.getElementById("postContainer");
    if(!container) return;
    container.innerHTML = "";

    for(const post of allPosts){
      const {id:postId,ipfsHash,mediaType,mediaMimeType,timestamp,
             caption='',displayName='Anonymous',photoURL=''} = post;

      const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
      const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
      const mediaHTML = mediaType==="video"
        ? `<video controls preload="metadata" poster="${url2}" onerror="this.onerror=null;this.src='${url2}'">
             <source src="${url1}" type="${mediaMimeType}" />
           </video>`
        : `<img src="${url1}" alt="image post" onerror="this.onerror=null;this.src='${url2}'" loading="lazy" />`;

      const article = document.createElement("article");
      article.className = "post-item";
      article.innerHTML = `
        <header class="post-owner">
          <img src="${photoURL}" class="avatar" alt="avatar" />
          <div>
            <div>${displayName}</div>
            <div class="post-time">${new Date(timestamp).toLocaleString()}</div>
          </div>
        </header>
        <div class="post-caption">${caption}</div>
        <div class="post-media">${mediaHTML}</div>

        <!-- Like button container (new) -->
        <div class="post-actions">
          <button class="like-btn" aria-pressed="false">❤️ <span class="likes-count">0</span></button>
        </div>
      `;
      container.appendChild(article);

      /* ----- Like feature (new) ----- */
      const likeBtn  = article.querySelector('.like-btn');
      const likeSpan = likeBtn.querySelector('.likes-count');
      const likesPath = `posts/${postId}/likes`;
      const likesRef  = ref(db, likesPath);
      const userRef   = () => ref(db, `${likesPath}/${currentUser?.uid}`);

      // realtime count + state
      onValue(likesRef, snap=>{
        const data = snap.val()||{};
        likeSpan.textContent = Object.keys(data).length;
        const liked = currentUser ? Boolean(data[currentUser.uid]) : false;
        likeBtn.classList.toggle('liked', liked);
        likeBtn.setAttribute('aria-pressed', liked);
      });

      // toggle like on click
      likeBtn.onclick = async ()=>{
        if(!currentUser){ alert("Please sign in to like posts."); return; }
        const liked = (await get(userRef())).exists();
        await set(userRef(), liked ? null : true);   // null removes like
      };
      /* ----- End like feature ----- */
    }
  }
</script>
</body>
</html>
