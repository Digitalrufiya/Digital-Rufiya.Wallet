<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#fff;color:#222}
    header{background:#007bff;color:#fff;padding:10px 20px;position:sticky;top:0;z-index:1000;
      box-shadow:0 2px 4px rgb(0 0 0 / .1);display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .navbar-left{display:flex;align-items:center;gap:10px}
    .navbar-left img{height:40px;width:40px;border-radius:4px;background:#fff;padding:2px}
    .navbar-left h1{margin:0;font-size:1.4em;font-weight:700}
    video,img{max-width:100%;border-radius:6px;margin-top:10px;background:#000;display:block}
    .post-item{border:1px solid #ddd;border-radius:8px;margin:16px 20px;padding:14px 18px;box-shadow:0 1px 6px rgba(0,0,0,.1)}
    .post-owner{display:flex;align-items:center;gap:12px;font-weight:600}
    .post-owner img.avatar{width:40px;height:40px;border-radius:50%;background:#eee}
    .post-caption{margin:12px 0;font-size:1.1rem}
    .post-actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .post-actions button{cursor:pointer;border:none;background:#007bff;color:#fff;padding:6px 14px;border-radius:6px;font-size:.9rem;font-weight:600;transition:background-color .3s}
    .post-actions button:hover{background:#0056b3}
    .post-actions button.liked{background:#28a745!important;box-shadow:0 0 8px #28a745aa}
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://drfmedia.com/favicon.ico" alt="DRFMedia Logo" />
    <h1>DRFMedia Timeline</h1>
  </div>
</header>

<div id="postContainer" aria-live="polite"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, onValue, update, get
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  /* üîë  Pinata JWT ‚Äî¬†use for future upload logic if needed */
  const pinataJWT = "Bearer YOUR_REAL_PINATA_JWT_HERE";

  /* üî• Firebase config */
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);
  const auth = getAuth(app);

  let currentUser = null;
  let allPosts    = [];

  /* Auth state */
  onAuthStateChanged(auth, user => {
    currentUser = user;
    renderPosts();
  });

  /* Listen to posts */
  const postsRef = ref(db, "posts");
  onValue(postsRef, snapshot => {
    const posts = snapshot.val() || {};
    allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
    allPosts.sort((a, b) => b.timestamp - a.timestamp);
    renderPosts();
  });

  /* Render feed */
  function renderPosts() {
    const container = document.getElementById("postContainer");
    if (!container) return;
    container.innerHTML = "";

    for (const post of allPosts) {
      const { id: postId } = post;
      const ipfsHash = post.ipfsHash;
      const isVideo  = post.mediaType === "video";
      const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
      const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;

      const mediaHTML = isVideo
        ? `<video controls preload="metadata" poster="${url2}" onerror="this.onerror=null;this.src='${url2}'">
             <source src="${url1}" type="${post.mediaMimeType}" />
           </video>`
        : `<img src="${url1}" alt="Image post" onerror="this.onerror=null;this.src='${url2}'" loading="lazy" />`;

      const article = document.createElement("article");
      article.className = "post-item";
      article.innerHTML = `
        <header class="post-owner">
          <img src="${post.photoURL || ''}" class="avatar" alt="avatar" />
          <div>
            <div>${post.displayName || 'Anonymous'}</div>
            <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          </div>
        </header>
        <div class="post-caption">${post.caption || ''}</div>
        <div class="post-media">${mediaHTML}</div>
        <div class="post-actions">
          <button class="like-btn" aria-pressed="false">‚ù§Ô∏è <span class="likes-count">0</span></button>
        </div>
      `;
      container.appendChild(article);

      /* --- LIKE FEATURE --- */
      const likeBtn         = article.querySelector('.like-btn');
      const likesCountSpan  = likeBtn.querySelector('.likes-count');
      const likesPath       = `posts/${postId}/likes`;
      const likeRef         = ref(db, likesPath);
      const userLikeRef     = () => ref(db, `${likesPath}/${currentUser ? currentUser.uid : "anon"}`);

      /* live state */
      onValue(likeRef, snap => {
        const data = snap.val() || {};
        likesCountSpan.textContent = Object.keys(data).length;
        const liked = currentUser ? Boolean(data[currentUser.uid]) : false;
        likeBtn.classList.toggle('liked', liked);
        likeBtn.setAttribute('aria-pressed', liked);
      });

      /* toggle like */
      likeBtn.onclick = async () => {
        if (!currentUser) {
          alert("Please sign in to like posts.");
          return;
        }
        const liked = (await get(userLikeRef())).exists();
        await update(db, {
          [`${likesPath}/${currentUser.uid}`]: liked ? null : true
        });
      };
      /* --- end like feature --- */
    }
  }
</script>
</body>
</html>
