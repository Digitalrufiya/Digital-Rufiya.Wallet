<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline â€” Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0066cc" />
  <style>
    :root {
      --primary-color: #007bff;
      --light-bg: #fafafa;
      --border-color: #ccc;
      --text-color: #222;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-left img {
      height: 40px;
      width: 40px;
      object-fit: contain;
      border-radius: 4px;
      background: white;
      padding: 2px;
    }

    .navbar-left h1 {
      margin: 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    #menuToggle {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    }

    #menuToggle span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    #primaryNav {
      width: 100%;
      display: none;
      flex-direction: column;
      background: #0069d9;
      margin-top: 10px;
      border-radius: 4px;
    }

    #primaryNav.open {
      display: flex;
    }

    #primaryNav a {
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    #primaryNav a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @media (min-width: 768px) {
      #menuToggle {
        display: none;
      }

      #primaryNav {
        display: flex !important;
        flex-direction: row;
        width: auto;
        background: transparent;
        margin-top: 0;
      }

      #primaryNav a {
        border: none;
        padding: 10px 15px;
        color: white;
      }

      #primaryNav a:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
    }

    #postContainer {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .post-item {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      background: var(--light-bg);
    }

    .post-owner {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .post-time {
      font-size: 0.85em;
      color: #555;
      margin-top: 4px;
    }

    .post-caption {
      margin-top: 10px;
      font-size: 1em;
      white-space: pre-wrap;
    }

    .post-actions button {
      margin-right: 12px;
      cursor: pointer;
      font-size: 1.1em;
      background: none;
      border: none;
    }

    .post-actions button[aria-pressed="true"] {
      color: red;
    }

    video,
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      background: black;
      display: block;
    }

    #searchBar {
      max-width: 700px;
      margin: 10px auto 20px auto;
      padding: 0 15px;
    }

    #searchInput {
      width: 100%;
      padding: 10px 14px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button,
    textarea,
    input[type="file"] {
      width: 100%;
      box-sizing: border-box;
    }

    #loginBtn,
    #logoutBtn,
    #uploadForm {
      max-width: 700px;
      margin: 10px auto;
      padding: 0 15px;
    }

    #uploadForm textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #uploadForm button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1em;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #uploadForm button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar-left">
      <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
      <h1>DRFMedia</h1>
    </div>

    <button id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="primaryNav">
      <span></span><span></span><span></span>
    </button>

    <nav id="primaryNav" role="navigation" aria-label="Primary Navigation">
      <a href="#">Home</a>
      <a href="#">Timeline</a>
      <a href="#">Upload</a>
      <a href="#" id="profileLink" style="display:none;">Profile</a>
      <a href="#" id="loginNavLink">Login</a>
      <a href="#" id="logoutNavLink" style="display:none;">Logout</a>
    </nav>
  </header>

  <div id="searchBar">
    <input type="search" id="searchInput" placeholder="Search posts..." aria-label="Search posts" />
  </div>

  <button id="loginBtn" aria-label="Sign in with Google">Sign in with Google</button>
  <button id="logoutBtn" aria-label="Logout" style="display:none;">Logout</button>

  <form id="uploadForm" aria-label="Upload new post form" style="display:none;">
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <textarea id="caption" placeholder="Write your caption here..." required minlength="4"></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="postContainer" aria-live="polite" aria-atomic="false"></div>

  <script type="module" src="app.js"></script>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const primaryNav = document.getElementById('primaryNav');
    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !expanded);
      primaryNav.classList.toggle('open');
    });

    const searchInput = document.getElementById('searchInput');
    const postContainer = document.getElementById('postContainer');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      const posts = postContainer.querySelectorAll('.post-item');
      posts.forEach(post => {
        const caption = post.querySelector('.post-caption').textContent.toLowerCase();
        post.style.display = caption.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
