<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menuToggle {
      display: none;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-item {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    video, img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      background: black;
    }
  </style>
</head>
<body>

<header>
  <h1>DRFMedia</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#" id="loginBtn">Login</a>
    <a href="#" id="logoutBtn" style="display:none;">Logout</a>
  </nav>
</header>

<form id="uploadForm" style="display:none; max-width:600px; margin:20px auto;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write a caption..." required minlength="4" style="width:100%; margin-top:10px;"></textarea>
  <button type="submit">Post</button>
</form>

<div id="postContainer"></div>

<script type="module" src="app.js"></script>
</body>
</html>
