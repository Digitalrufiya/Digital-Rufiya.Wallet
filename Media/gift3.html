<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header { background: #007bff; color: white; padding: 10px 20px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 4px rgb(0 0 0 / 0.1); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; display: block; background: black; }
    .post-media video { width: 100%; border-radius: 6px; }
    .post-item { border: 1px solid #ddd; border-radius: 8px; margin: 16px 20px; padding: 14px 18px; box-shadow: 0 1px 6px rgba(0,0,0,0.1); }
    .post-owner { display: flex; align-items: center; gap: 12px; font-weight: 600; }
    .post-owner img.avatar { width: 40px; height: 40px; border-radius: 50%; background: #eee; }
    .post-caption { margin: 12px 0; font-size: 1.1rem; }
    .post-actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    .post-actions button, .post-actions select { cursor: pointer; border: none; background: #007bff; color: white; padding: 8px 14px; border-radius: 6px; font-weight: 600; font-size: 1rem; user-select: none; transition: background-color 0.3s ease; }
    .post-actions button:hover, .post-actions select:hover { background: #0056b3; }
    .post-actions button.liked { background: #28a745 !important; box-shadow: 0 0 8px #28a745aa; }
    .post-actions button.boosted { background: gold !important; color: #000 !important; box-shadow: 0 0 8px #ffd700cc; }
    .comments-container { margin-top: 10px; max-height: 160px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 8px; }
    .comment { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; }
    .comment img.avatar { width: 30px; height: 30px; border-radius: 50%; background: #eee; }
    .comment-body { background: #f5f5f5; padding: 6px 12px; border-radius: 8px; flex: 1; word-break: break-word; }
    .comment-body strong { display: block; color: #007bff; margin-bottom: 4px; }
    .comment-form { margin-top: 10px; display: flex; gap: 8px; }
    .comment-form input { flex: 1; padding: 8px 12px; border-radius: 6px; border: 1.5px solid #ccc; font-size: 1rem; font-family: inherit; outline-offset: 2px; transition: border-color 0.3s; }
    .comment-form input:focus { border-color: #007bff; outline: none; }
    .comment-form button { background: #007bff; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: 600; cursor: pointer; user-select: none; transition: background-color 0.3s; }
    .comment-form button:hover { background: #0056b3; }
    #skrillModal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 2000; }
    #skrillModalContent { background: white; border-radius: 12px; padding: 20px 28px; max-width: 320px; box-shadow: 0 4px 15px rgba(0,0,0,0.25); text-align: center; font-family: Arial, sans-serif; }
    #skrillModalContent h2 { margin-top: 0; color: #007bff; }
    #skrillModalContent p { margin: 10px 0; font-size: 1.1rem; }
    #skrillQRCode { width: 180px; height: 180px; margin: 12px auto; border-radius: 12px; border: 2px solid #007bff; object-fit: contain; }
    #skrillModalContent button { margin-top: 14px; background: #007bff; color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 600; cursor: pointer; user-select: none; transition: background-color 0.3s; }
    #skrillModalContent button:hover { background: #0056b3; }

    /* --- NEW: Mobile nav toggle --- */
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    nav {
      display:flex; gap:15px; padding:10px 20px; background:#f1f1f1; margin-bottom:10px; flex-wrap: wrap;
    }
    nav a { text-decoration:none; color:#007bff; font-weight:600; }
    nav a.active { color:#fff; background:#007bff; padding:4px 10px; border-radius:4px; }
    @media (max-width: 768px) {
      nav { display: none; flex-direction: column; }
      nav.open { display: flex; }
      .menu-toggle { display: block; margin: 10px; }
    }
  </style>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").then(() => console.log("SW registered ✅")).catch(err => console.error("SW registration failed ❌", err));
    }
  </script>
</head>

      <button id="openSkrillSiteBtn" type="button">Open Skrill.com</button>
      <button id="closeSkrillModalBtn" type="button" style="margin-top:12px; background:#ccc; color:#000;">Close</button>
    </div>
  </div>

  <!-- Firebase and main script stays unchanged -->
  <script type="module">
    // ... your existing Firebase + app logic (unchanged) ...

</html>
