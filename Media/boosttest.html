<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boost Your Post â€” DRFMedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸš€ Boost Your Post</h1>
  <form id="boostForm">
    <input type="url" id="postUrl" placeholder="Paste your post URL" required />
    <select id="boostPlan" required>
      <option value="">Choose Plan</option>
      <option value="30">$30 - 30 Days Boost</option>
      <option value="5">$5 - 5 Days Boost</option>
      <option value="60">$60 - 60 Days Boost</option>
    </select>
    <button type="submit">Pay & Boost</button>
  </form>
  <div id="walletArea">
    <p>Send payment in DRF, USDC, or BNB:</p>
    <p><strong>Wallet Address:</strong><br />0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C</p>
    <p><small>Use MetaMask or any BSC-compatible wallet</small></p>
  </div>
  <p id="status"></p>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    const app = initializeApp({
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    });
    const db = getDatabase(app);

    document.getElementById("boostForm").onsubmit = async (e) => {
      e.preventDefault();
      const url = document.getElementById("postUrl").value.trim();
      const days = parseInt(document.getElementById("boostPlan").value);
      const match = url.match(/postId=([\w-]+)/);
      if (!match) return alert("Invalid post URL");
      const postId = match[1];
      const refPath = ref(db, `posts/${postId}`);
      const snap = await get(refPath);
      if (!snap.exists()) return alert("Post not found");
      const current = Date.now();
      const boostedUntil = current + (days * 24 * 60 * 60 * 1000);
      await update(refPath, {
        boostedUntil,
        boostPaid: days
      });
      document.getElementById("status").textContent = "Boost registered! Send payment to confirm.";
    };
  </script>
</body>
</html>
