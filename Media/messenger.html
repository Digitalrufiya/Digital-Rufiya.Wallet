<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger (Dummy Mode)</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }

    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .user-name {
      font-weight: 600;
      flex: 1;
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1rem;
      background: #f7f7f7;
    }

    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }

    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
      height: 42px;
    }

    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #usersList {
        width: 100%;
        height: 130px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
      }

      #usersList h2 {
        display: none;
      }

      .user-item {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        border-bottom: none;
        border-right: 1px solid #eee;
        min-width: 90px;
      }

      .user-name {
        font-size: 0.8rem;
        text-align: center;
      }

      #chatArea {
        flex: 1;
        height: calc(100vh - 180px);
      }

      #inputArea {
        position: sticky;
        bottom: 0;
        background: #fff;
        z-index: 10;
      }
    }
  </style>
</head>
<body>
  <nav>DRFMessenger (Dummy Mode)</nav>

  <div id="container">
    <div id="usersList">
      <h2>Users</h2>
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

<script>
window.onload = function () {
  const dummyUsers = [
    { uid: 'u1', displayName: 'Ali', photoURL: 'https://i.pravatar.cc/40?img=1' },
    { uid: 'u2', displayName: 'Sara', photoURL: 'https://i.pravatar.cc/40?img=2' },
    { uid: 'u3', displayName: 'Omar', photoURL: 'https://i.pravatar.cc/40?img=3' },
    { uid: 'u4', displayName: 'Mariam', photoURL: 'https://i.pravatar.cc/40?img=4' }
  ];

  const currentUser = { uid: 'me', displayName: 'You', photoURL: 'https://i.pravatar.cc/40?img=5' };

  const dummyMessages = {
    'me_u1': [
      { sender: 'me', text: 'Salam Ali!', timestamp: Date.now() - 60000 },
      { sender: 'u1', text: 'Wa alaikum salam!', timestamp: Date.now() - 50000 }
    ],
    'me_u2': [
      { sender: 'u2', text: 'Hey!', timestamp: Date.now() - 120000 },
      { sender: 'me', text: 'Hello sister!', timestamp: Date.now() - 110000 }
    ]
  };

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  let selectedUser = null;

  function getChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
  }

  function loadUsers() {
    dummyUsers.forEach(user => {
      const div = document.createElement('div');
      div.className = 'user-item';
      div.innerHTML = `
        <img src="${user.photoURL}" class="user-avatar" />
        <div class="user-name">${user.displayName}</div>
      `;
      div.addEventListener('click', () => {
        selectUser(user);
      });
      usersListEl.appendChild(div);
    });
  }

  function selectUser(user) {
    selectedUser = user;
    chatHeaderEl.textContent = `Chat with ${user.displayName}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    inputMessageEl.focus();
    renderMessages();
    highlightUser(user.uid);
  }

  function highlightUser(uid) {
    const items = usersListEl.querySelectorAll('.user-item');
    items.forEach(item => item.classList.remove('active'));
    items.forEach(item => {
      if (item.textContent.includes(dummyUsers.find(u => u.uid === uid).displayName)) {
        item.classList.add('active');
      }
    });
  }

  function renderMessages() {
    if (!selectedUser) return;
    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    const messages = dummyMessages[chatId] || [];
    messagesContainerEl.innerHTML = '';
    messages.forEach(msg => {
      const msgEl = document.createElement('div');
      msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
      msgEl.textContent = msg.text;
      messagesContainerEl.appendChild(msgEl);
    });
    messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
  }

  function sendMessage() {
    if (!inputMessageEl.value.trim()) return;
    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    if (!dummyMessages[chatId]) dummyMessages[chatId] = [];
    dummyMessages[chatId].push({
      sender: currentUser.uid,
      text: inputMessageEl.value.trim(),
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
    renderMessages();
  }

  sendBtnEl.addEventListener('click', sendMessage);
  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  loadUsers();
};
</script>
</body>
</html>
