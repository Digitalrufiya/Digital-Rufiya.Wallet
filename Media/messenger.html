<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger (Dummy Mode)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      flex-shrink: 0;
    }
    #container {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      background: white;
    }
    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
    }
    .user-item {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }
    .user-item:hover, .user-item.active {
      background-color: #e0f0ff;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .user-name {
      font-weight: 600;
      flex: 1;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.2rem;
      background: #f5f5f5;
    }
    #messagesContainer {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.3;
    }
    .message.sent {
      background-color: #0066cc;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.received {
      background-color: #e0e0e0;
      color: #222;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      background: #f5f5f5;
    }
    #inputMessage {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      font-family: inherit;
      height: 40px;
      max-height: 80px;
      overflow-y: auto;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #sendBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      #usersList {
        width: 100px;
      }
      .user-name {
        display: none;
      }
      #container {
        flex-direction: column;
      }
      #chatArea {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <nav>DRFMessenger (Dummy Mode)</nav>

  <div id="container">
    <div id="usersList" aria-label="Users list">
      <h2>Users</h2>
      <!-- User items added by JS -->
    </div>

    <div id="chatArea" aria-live="polite">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer" role="log" aria-live="polite" aria-atomic="false"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type your message..." rows="1" disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

<script>
window.onload = function() {
  const dummyUsers = [
    { uid: 'u1', displayName: 'Ali', photoURL: 'https://i.pravatar.cc/40?img=1' },
    { uid: 'u2', displayName: 'Sara', photoURL: 'https://i.pravatar.cc/40?img=2' },
    { uid: 'u3', displayName: 'Omar', photoURL: 'https://i.pravatar.cc/40?img=3' },
    { uid: 'u4', displayName: 'Mariam', photoURL: 'https://i.pravatar.cc/40?img=4' }
  ];

  const currentUser = { uid: 'me', displayName: 'You', photoURL: 'https://i.pravatar.cc/40?img=5' };

  const dummyMessages = {
    'me_u1': [
      { sender: 'me', text: 'Salam Ali!', timestamp: Date.now() - 60000 },
      { sender: 'u1', text: 'Wa alaikum salam!', timestamp: Date.now() - 55000 },
    ],
    'me_u2': [
      { sender: 'u2', text: 'Hey, how are you?', timestamp: Date.now() - 3600000 },
      { sender: 'me', text: 'I am fine, thanks!', timestamp: Date.now() - 3550000 },
    ]
  };

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  let selectedUser = null;

  function loadUsers() {
    usersListEl.querySelectorAll('.user-item').forEach(e => e.remove());
    dummyUsers.forEach(user => {
      const userItem = document.createElement('div');
      userItem.className = 'user-item';
      userItem.tabIndex = 0;
      userItem.setAttribute('role', 'button');
      userItem.innerHTML = `
        <img src="${user.photoURL}" alt="${user.displayName}" class="user-avatar" />
        <div class="user-name">${user.displayName}</div>
      `;
      userItem.addEventListener('click', () => selectUser(user));
      userItem.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectUser(user);
        }
      });
      usersListEl.appendChild(userItem);
    });
  }

  function selectUser(user) {
    selectedUser = user;
    chatHeaderEl.textContent = `Chat with ${user.displayName}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    inputMessageEl.focus();
    renderMessages();
    highlightSelectedUser(user.uid);
  }

  function highlightSelectedUser(uid) {
    usersListEl.querySelectorAll('.user-item').forEach(item => {
      const name = item.querySelector('.user-name').textContent;
      const isActive = dummyUsers.find(u => u.uid === uid).displayName === name;
      item.classList.toggle('active', isActive);
    });
  }

  function renderMessages() {
    if (!selectedUser) return;
    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    const messages = dummyMessages[chatId] || [];
    messagesContainerEl.innerHTML = '';
    messages.forEach(msg => {
      const msgEl = document.createElement('div');
      msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
      msgEl.textContent = msg.text;
      msgEl.title = new Date(msg.timestamp).toLocaleString();
      messagesContainerEl.appendChild(msgEl);
    });
    messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
  }

  function getChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
  }

  sendBtnEl.addEventListener('click', sendMessage);
  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    if (!inputMessageEl.value.trim() || !selectedUser) return;
    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    if (!dummyMessages[chatId]) dummyMessages[chatId] = [];
    dummyMessages[chatId].push({
      sender: currentUser.uid,
      text: inputMessageEl.value.trim(),
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
    renderMessages();
    inputMessageEl.focus();
  }

  loadUsers();
}
</script>
</body>
</html>
