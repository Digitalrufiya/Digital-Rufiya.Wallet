<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger | Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#f4f4f4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #chatList {
      width: 280px;
      background: #0066cc;
      color: white;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #004999;
      overflow-y: auto;
    }
    #chatList h2 {
      margin: 0;
      padding: 15px;
      border-bottom: 1px solid #004999;
      font-size: 1.3rem;
      user-select: none;
    }
    .chat-user {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #004999;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }
    .chat-user:hover, .chat-user.active {
      background: #004999;
    }
    .chat-user .avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #ccc;
      object-fit: cover;
      border: 2px solid white;
    }
    #chatWindow {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e6f0ff;
    }
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
      user-select: text;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      position: relative;
    }
    .message.sent {
      background: #007bff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .message.received {
      background: #f1f1f1;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #666;
      margin-top: 4px;
      user-select: none;
      text-align: right;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      gap: 10px;
      background: #f9f9f9;
    }
    #messageInput {
      flex: 1;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    #sendBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #logoutBtn {
      margin-left: auto;
      background: #cc3300;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #logoutBtn:hover {
      background: #b02a00;
    }
    /* Scrollbar */
    #messages::-webkit-scrollbar, #chatList::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb, #chatList::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatList">
    <h2>Chats</h2>
    <div id="usersContainer">
      <p style="padding:15px;">Loading users...</p>
    </div>
    <button id="logoutBtn" title="Logout">Logout</button>
  </div>

  <div id="chatWindow" style="display:none;">
    <div id="chatHeader"></div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getDatabase, ref, onValue, push, set, query, orderByChild, get, off } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Elements
    const usersContainer = document.getElementById('usersContainer');
    const chatWindow = document.getElementById('chatWindow');
    const chatHeader = document.getElementById('chatHeader');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let activeChatUser = null;
    let messagesListener = null;

    // Generate chat ID from two UIDs to keep order consistent
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
    }

    // Format timestamp nicely
    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Load all users except current user to chat with
    async function loadUsers() {
      usersContainer.innerHTML = '<p style="padding:15px;">Loading users...</p>';
      const usersRef = ref(db, 'users');
      const snapshot = await get(usersRef);
      if (!snapshot.exists()) {
        usersContainer.innerHTML = '<p style="padding:15px;">No users found</p>';
        return;
      }
      const users = snapshot.val();
      usersContainer.innerHTML = '';

      for (const uid in users) {
        if (uid === currentUser.uid) continue;
        const user = users[uid];
        const userDiv = document.createElement('div');
        userDiv.classList.add('chat-user');
        userDiv.dataset.uid = uid;
        userDiv.title = user.displayName || 'User';
        userDiv.innerHTML = `
          <img class="avatar" src="${user.photoURL || 'https://via.placeholder.com/36'}" alt="avatar"/>
          <span>${user.displayName || 'User'}</span>
        `;
        userDiv.onclick = () => openChat(uid, user.displayName || 'User');
        usersContainer.appendChild(userDiv);
      }
      if (usersContainer.children.length === 0) {
        usersContainer.innerHTML = '<p style="padding:15px;">No other users found</p>';
      }
    }

    // Open chat with user
    function openChat(uid, name) {
      activeChatUser = { uid, name };
      chatHeader.textContent = 'Chat with ' + name;
      chatWindow.style.display = 'flex';
      clearMessages();
      attachMessagesListener();
      highlightActiveUser();
    }

    // Highlight selected user in chat list
    function highlightActiveUser() {
      [...usersContainer.children].forEach(child => {
        if (child.dataset.uid === activeChatUser.uid) child.classList.add('active');
        else child.classList.remove('active');
      });
    }

    // Clear messages area
    function clearMessages() {
      messagesDiv.innerHTML = '';
    }

    // Attach Firebase listener to load messages realtime
    function attachMessagesListener() {
      if (messagesListener) off(ref(db, messagesListener));

      const chatId = getChatId(currentUser.uid, activeChatUser.uid);
      const messagesRef = query(ref(db, 'chats/' + chatId + '/messages'), orderByChild('timestamp'));

      messagesListener = messagesRef._queryPath.pieces_.join('/'); // store path string for off()
      onValue(messagesRef, snapshot => {
        clearMessages();
        if (!snapshot.exists()) return;
        const msgs = snapshot.val();
        for (const key in msgs) {
          const msg = msgs[key];
          appendMessage(msg);
        }
        scrollToBottom();
      });
    }

    // Append single message to chat window
    function appendMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(msg.sender === currentUser.uid ? 'sent' : 'received');
      div.textContent = msg.text;

      const timeDiv = document.createElement('div');
      timeDiv.classList.add('timestamp');
      timeDiv.textContent = formatTime(msg.timestamp);

      div.appendChild(timeDiv);
      messagesDiv.appendChild(div);
    }

    // Scroll messages to bottom
    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const chatId = getChatId(currentUser.uid, activeChatUser.uid);
      const messagesRef = ref(db, 'chats/' + chatId + '/messages');

      const newMsg = {
        sender: currentUser.uid,
        text,
        timestamp: Date.now()
      };

      await push(messagesRef, newMsg);
      messageInput.value = '';
      sendBtn.disabled = true;
      scrollToBottom();
    }

    // Enable/disable send button based on input
    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    // Logout function
    logoutBtn.onclick = () => {
      signOut(auth).then(() => location.href = 'index.html');
    };

    // Init app
    onAuthStateChanged(auth, user => {
      if (!user) {
        location.href = 'index.html'; // redirect if not logged in
        return;
      }
      currentUser = user;
      loadUsers();
    });

    // Send button click
    sendBtn.onclick = sendMessage;

    // Send message on Enter key
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
