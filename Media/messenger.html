<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger - Firebase Auth & Realtime Chat</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #signInBtn, #signOutBtn {
      background: white;
      color: #0066cc;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #usersList {
      width: 280px;
      background: white;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .user-name {
      font-weight: 600;
      flex: 1;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1rem;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1rem;
    }
    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }
    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
      height: 42px;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #usersList {
        width: 100%;
        height: 130px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
      }
      #usersList h2 {
        display: none;
      }
      .user-item {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        border-bottom: none;
        border-right: 1px solid #eee;
        min-width: 90px;
      }
      .user-name {
        font-size: 0.8rem;
        text-align: center;
      }
      #chatArea {
        flex: 1;
        height: calc(100vh - 180px);
      }
      #inputArea {
        position: sticky;
        bottom: 0;
        background: #fff;
        z-index: 10;
      }
    }
  </style>
</head>
<body>

<nav>
  DRFMessenger
  <button id="signOutBtn" style="display:none;">Logout</button>
  <button id="signInBtn">Login with Google</button>
</nav>

<div id="container" style="display:none;">
  <div id="usersList">
    <h2>Users</h2>
  </div>
  <div id="chatArea">
    <div id="chatHeader">Select a user to chat</div>
    <div id="messagesContainer"></div>
    <div id="inputArea">
      <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>
</div>

<script>
  // Your Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');
  const container = document.getElementById('container');
  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  let currentUser = null;
  let selectedUser = null;
  let messagesListener = null;

  // Google Sign-In
  signInBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  };

  signOutBtn.onclick = () => {
    auth.signOut();
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      signInBtn.style.display = 'none';
      signOutBtn.style.display = 'inline-block';
      container.style.display = 'flex';
      loadUsers();
      setupUserProfile();
    } else {
      currentUser = null;
      signInBtn.style.display = 'inline-block';
      signOutBtn.style.display = 'none';
      container.style.display = 'none';
      selectedUser = null;
      clearChat();
    }
  });

  // Save user profile info in /profiles/{uid}
  function setupUserProfile() {
    const profileRef = db.ref('profiles/' + currentUser.uid);
    profileRef.once('value').then(snapshot => {
      if (!snapshot.exists()) {
        // Save basic profile info from Firebase Auth
        profileRef.set({
          displayName: currentUser.displayName || 'Unknown',
          photoURL: currentUser.photoURL || 'https://i.pravatar.cc/40?u=' + currentUser.uid,
          walletAddress: '' // You can add wallet address here later
        });
      }
    });
  }

  function loadUsers() {
    db.ref('profiles').on('value', snapshot => {
      usersListEl.querySelectorAll('.user-item').forEach(e => e.remove());
      snapshot.forEach(child => {
        const user = child.val();
        const uid = child.key;
        if (uid !== currentUser.uid) {
          const userItem = document.createElement('div');
          userItem.className = 'user-item';
          userItem.tabIndex = 0;
          userItem.setAttribute('role', 'button');
          userItem.innerHTML = `
            <img src="${user.photoURL || 'https://i.pravatar.cc/40?u=' + uid}" alt="${user.displayName}" class="user-avatar" />
            <div class="user-name">${user.displayName}</div>
          `;
          userItem.onclick = () => selectUser(uid, user.displayName);
          userItem.onkeydown = (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              selectUser(uid, user.displayName);
            }
          };
          usersListEl.appendChild(userItem);
        }
      });
    });
  }

  function selectUser(uid, displayName) {
    selectedUser = { uid, displayName };
    chatHeaderEl.textContent = `Chat with ${displayName}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    inputMessageEl.focus();
    loadMessages();
    highlightSelectedUser(uid);
  }

  function highlightSelectedUser(uid) {
    usersListEl.querySelectorAll('.user-item').forEach(item => {
      item.classList.toggle('active', item.querySelector('.user-name').textContent === selectedUser.displayName);
    });
  }

  function getChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
  }

  function loadMessages() {
    if (messagesListener) {
      messagesListener.off();
      messagesListener = null;
    }
    messagesContainerEl.innerHTML = '';
    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    messagesListener = db.ref('messages/' + chatId);
    messagesListener.on('value', snapshot => {
      messagesContainerEl.innerHTML = '';
      snapshot.forEach(child => {
        const msg = child.val();
        const msgEl = document.createElement('div');
        msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
        msgEl.textContent = msg.text;
        messagesContainerEl.appendChild(msgEl);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  sendBtnEl.onclick = () => {
    sendMessage();
  };
  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const text = inputMessageEl.value.trim();
    if (!text || !selectedUser) return;

    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    db.ref('messages/' + chatId).push({
      sender: currentUser.uid,
      text,
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
  }

  function clearChat() {
    chatHeaderEl.textContent = 'Select a user to chat';
    messagesContainerEl.innerHTML = '';
    inputMessageEl.value = '';
    inputMessageEl.disabled = true;
    sendBtnEl.disabled = true;
  }
</script>
</body>
</html>
