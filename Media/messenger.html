<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger Simple Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* CSS same as before â€” kept minimal for brevity */
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#f0f2f5;
      color:#222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background:#0066cc; color:#fff;
      padding: 15px;
      font-weight:bold;
      font-size:1.2rem;
      text-align:center;
    }
    #container { display:none; flex:1; overflow:hidden; }
    #loginContainer {
      flex:1; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:#f0f2f5; font-size:1.2rem; color:#555;
    }
    /* ...other styles same as previous code for #usersList, #chatArea, etc... */
    /* For brevity, you can reuse your styles from the previous snippet */
  </style>
</head>
<body>
  <nav>DRFMessenger</nav>

  <div id="loginContainer">
    <div>Please login with Google to continue</div>
    <button id="loginBtn">Login with Google</button>
  </div>

  <div id="container">
    <div id="usersList">
      <h2>Users</h2>
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer" style="overflow-y:auto;flex:1;padding:10px;background:#f0f0f0;"></div>
      <div id="inputArea" style="display:flex;padding:10px;border-top:1px solid #ccc;background:#f7f7f7;">
        <textarea id="inputMessage" placeholder="Type a message..." disabled style="flex:1;border:1px solid #ccc;padding:10px 15px;border-radius:20px;height:42px;resize:none;"></textarea>
        <button id="sendBtn" disabled style="margin-left:10px;background:#0066cc;color:#fff;border:none;padding:0 20px;border-radius:20px;cursor:pointer;font-weight:bold;">Send</button>
      </div>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginContainer = document.getElementById('loginContainer');
  const loginBtn = document.getElementById('loginBtn');
  const container = document.getElementById('container');

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  let currentUser = null;
  let selectedUser = null;

  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      console.log("Logged in user:", user);
      loginContainer.style.display = 'none';
      container.style.display = 'flex';
      loadUsers();
    } else {
      currentUser = null;
      loginContainer.style.display = 'flex';
      container.style.display = 'none';
    }
  });

  function loadUsers() {
    usersListEl.innerHTML = "<h2>Users</h2>";
    db.ref('profiles').once('value')
      .then(snapshot => {
        let usersFound = false;
        snapshot.forEach(childSnap => {
          const profile = childSnap.val();
          if (profile.name && profile.photoUrl && profile.uid !== currentUser.uid) {
            usersFound = true;
            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `
              <img src="${profile.photoUrl}" alt="${profile.name}" class="user-avatar" />
              <div class="user-name">${profile.name}</div>
            `;
            div.addEventListener('click', () => selectUser(profile));
            usersListEl.appendChild(div);
          }
        });
        if (!usersFound) {
          usersListEl.innerHTML += '<p style="padding:10px;">No other users found.</p>';
        }
      })
      .catch(err => console.error('Error loading users:', err));
  }

  function selectUser(user) {
    selectedUser = user;
    chatHeaderEl.textContent = `Chat with ${user.name}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    renderMessages();
  }

  function getChatPath(uid1, uid2) {
    return `messages/${uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1}`;
  }

  function renderMessages() {
    if (!selectedUser) return;
    const chatPath = getChatPath(currentUser.uid, selectedUser.uid);
    db.ref(chatPath).off(); // remove old listeners
    db.ref(chatPath).on('value', snapshot => {
      messagesContainerEl.innerHTML = '';
      snapshot.forEach(childSnap => {
        const msg = childSnap.val();
        const msgEl = document.createElement('div');
        msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
        msgEl.textContent = msg.text;
        messagesContainerEl.appendChild(msgEl);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  sendBtnEl.addEventListener('click', () => sendMessage());
  inputMessageEl.addEventListener('keydown', e => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const text = inputMessageEl.value.trim();
    if (!text || !selectedUser) return;

    const chatPath = getChatPath(currentUser.uid, selectedUser.uid);
    db.ref(chatPath).push({
      sender: currentUser.uid,
      text,
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
  }
</script>
</body>
</html>
