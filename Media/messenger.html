<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger (Real Mode)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .user-name {
      font-weight: 600;
      flex: 1;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1rem;
      background: #f7f7f7;
    }
    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }
    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
      height: 42px;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #usersList {
        width: 100%;
        height: 130px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
      }
      #usersList h2 {
        display: none;
      }
      .user-item {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        border-bottom: none;
        border-right: 1px solid #eee;
        min-width: 90px;
      }
      .user-name {
        font-size: 0.8rem;
        text-align: center;
      }
      #chatArea {
        flex: 1;
        height: calc(100vh - 180px);
      }
      #inputArea {
        position: sticky;
        bottom: 0;
        background: #fff;
        z-index: 10;
      }
    }
  </style>
</head>
<body>
  <nav>DRFMessenger (Real Mode)</nav>

  <div id="container">
    <div id="usersList">
      <h2>Users</h2>
      <!-- users loaded here -->
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

<script>
  // Your Firebase config here:
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Read wallet address from localStorage
  const currentWallet = localStorage.getItem('walletAddress');
  if (!currentWallet) {
    alert('Wallet address not found in localStorage! Please login to DRF Wallet first.');
    // Optionally redirect or show login
  }

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  let selectedUser = null;

  // Load all users from profiles except current wallet
  function loadUsers() {
    const profilesRef = db.ref('profiles');
    profilesRef.once('value', snapshot => {
      usersListEl.innerHTML = '<h2>Users</h2>';
      snapshot.forEach(child => {
        const user = child.val();
        const wallet = child.key;

        if (wallet.toLowerCase() === currentWallet.toLowerCase()) return; // skip self

        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <img src="${user.photoUrl || 'https://i.pravatar.cc/40?u=' + wallet}" class="user-avatar" />
          <div class="user-name">${user.name || wallet}</div>
        `;
        div.addEventListener('click', () => selectUser(wallet, user));
        usersListEl.appendChild(div);
      });
    });
  }

  // Generate consistent chat path using wallet addresses sorted
  function getChatPath(wallet1, wallet2) {
    wallet1 = wallet1.toLowerCase();
    wallet2 = wallet2.toLowerCase();
    return 'messages/' + (wallet1 < wallet2 ? wallet1 + '_' + wallet2 : wallet2 + '_' + wallet1);
  }

  function selectUser(wallet, userProfile) {
    selectedUser = wallet;
    chatHeaderEl.textContent = `Chat with ${userProfile.name || wallet}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    messagesContainerEl.innerHTML = '';
    listenForMessages();
  }

  function listenForMessages() {
    if (!selectedUser) return;
    const chatPath = getChatPath(currentWallet, selectedUser);
    db.ref(chatPath).off(); // remove previous listener
    db.ref(chatPath).on('value', snapshot => {
      messagesContainerEl.innerHTML = '';
      snapshot.forEach(child => {
        const msg = child.val();
        const msgEl = document.createElement('div');
        msgEl.className = 'message ' + (msg.sender.toLowerCase() === currentWallet.toLowerCase() ? 'sent' : 'received');
        msgEl.textContent = msg.text;
        messagesContainerEl.appendChild(msgEl);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  sendBtnEl.addEventListener('click', () => {
    const text = inputMessageEl.value.trim();
    if (!text || !selectedUser) return;
    const chatPath = getChatPath(currentWallet, selectedUser);
    db.ref(chatPath).push({
      sender: currentWallet,
      text,
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
  });

  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtnEl.click();
    }
  });

  loadUsers();
</script>
</body>
</html>
