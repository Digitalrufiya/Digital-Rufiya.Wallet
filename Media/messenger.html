<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger Debug Mode</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }

    #container {
      display: none; /* hide by default */
      flex: 1;
      overflow: hidden;
    }

    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      background: #f0f2f5;
      font-size: 1.2rem;
      color: #555;
    }

    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .user-name {
      font-weight: 600;
      flex: 1;
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1rem;
      background: #f7f7f7;
    }

    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }

    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
      height: 42px;
    }

    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav>DRFMessenger Debug Mode</nav>

  <div id="loginContainer">
    <div>Please login with Google to continue</div>
    <button id="loginBtn">Login with Google</button>
  </div>

  <div id="container">
    <div id="usersList">
      <h2>Users</h2>
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

<script>
  // Your Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginContainer = document.getElementById('loginContainer');
  const loginBtn = document.getElementById('loginBtn');
  const container = document.getElementById('container');

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  let currentUser = null;
  let selectedUser = null;

  // Login button click
  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  });

  // Auth state change handler
  auth.onAuthStateChanged(user => {
    console.log('Auth state changed:', user);
    const walletAddress = localStorage.getItem('walletAddress');
    const secretID = localStorage.getItem('secretID');
    console.log('walletAddress:', walletAddress);
    console.log('secretID:', secretID);

    if (user && walletAddress && secretID) {
      currentUser = user;
      loginContainer.style.display = 'none';
      container.style.display = 'flex';
      loadUsers();
    } else {
      loginContainer.style.display = 'flex';
      container.style.display = 'none';
    }
  });

  // Load users from Firebase Realtime DB
  function loadUsers() {
    usersListEl.innerHTML = "<h2>Users</h2>";
    db.ref('profiles').once('value')
      .then(snapshot => {
        let foundOtherUsers = false;
        snapshot.forEach(childSnap => {
          const profile = childSnap.val();
          console.log('Profile:', profile);
          // Skip current user
          if (profile.photoUrl && profile.name && profile.uid !== currentUser.uid && profile.walletAddress) {
            foundOtherUsers = true;
            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `
              <img src="${profile.photoUrl}" alt="${profile.name}" class="user-avatar" />
              <div class="user-name">${profile.name}</div>
            `;
            div.addEventListener('click', () => selectUser(profile));
            usersListEl.appendChild(div);
          }
        });
        if (!foundOtherUsers) {
          usersListEl.innerHTML += '<p style="padding:10px;">No other users found.</p>';
        }
      })
      .catch(err => {
        console.error('Error loading users:', err);
      });
  }

  // Select a user to chat with
  function selectUser(user) {
    selectedUser = user;
    chatHeaderEl.textContent = `Chat with ${user.name}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    renderMessages();
  }

  // Generate chat path between two users
  function getChatPath(uid1, uid2) {
    return `messages/${uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1}`;
  }

  // Render messages for selected chat
  function renderMessages() {
    if (!selectedUser) return;
    const chatPath = getChatPath(currentUser.uid, selectedUser.uid);
    db.ref(chatPath).off(); // Remove previous listeners
    db.ref(chatPath).on('value', snapshot => {
      messagesContainerEl.innerHTML = '';
      snapshot.forEach(childSnap => {
        const msg = childSnap.val();
        const msgEl = document.createElement('div');
        msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
        msgEl.textContent = msg.text;
        messagesContainerEl.appendChild(msgEl);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  // Send message
  sendBtnEl.addEventListener('click', () => {
    sendMessage();
  });

  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const text = inputMessageEl.value.trim();
    if (!text || !selectedUser) return;

    const chatPath = getChatPath(currentUser.uid, selectedUser.uid);
    db.ref(chatPath).push({
      sender: currentUser.uid,
      text,
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
  }

</script>
</body>
</html>
