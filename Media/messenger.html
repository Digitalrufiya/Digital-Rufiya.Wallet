<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger (Real Mode)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }

    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      background: white;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .user-name {
      font-weight: 600;
      flex: 1;
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      background: #f7f7f7;
    }

    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.4;
    }

    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }

    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
    }

    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>DRFMessenger</nav>
  <div id="container">
    <div id="usersList"><h2>Users</h2></div>
    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let selectedUser = null;

    const usersListEl = document.getElementById('usersList');
    const chatHeaderEl = document.getElementById('chatHeader');
    const messagesContainerEl = document.getElementById('messagesContainer');
    const inputMessageEl = document.getElementById('inputMessage');
    const sendBtnEl = document.getElementById('sendBtn');

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUsers();
      } else {
        auth.signInAnonymously();
      }
    });

    function loadUsers() {
      const usersRef = db.ref("profiles");
      usersRef.once("value", snapshot => {
        usersListEl.innerHTML = "<h2>Users</h2>";
        snapshot.forEach(child => {
          const uid = child.key;
          const user = child.val();
          if (uid === currentUser.uid) return;
          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerHTML = `
            <img src="${user.photoURL || 'https://i.pravatar.cc/40?u=' + uid}" class="user-avatar" />
            <div class="user-name">${user.displayName || uid.slice(0,6) + "..."}</div>
          `;
          div.addEventListener('click', () => selectUser({ ...user, uid }));
          usersListEl.appendChild(div);
        });
      });
    }

    function selectUser(user) {
      selectedUser = user;
      chatHeaderEl.textContent = `Chat with ${user.displayName || user.uid.slice(0,6)}`;
      inputMessageEl.disabled = false;
      sendBtnEl.disabled = false;
      inputMessageEl.value = '';
      renderMessages();
    }

    function getChatPath(uid1, uid2) {
      return `messages/${uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1}`;
    }

    function renderMessages() {
      if (!selectedUser) return;
      const path = getChatPath(currentUser.uid, selectedUser.uid);
      db.ref(path).on("value", snapshot => {
        messagesContainerEl.innerHTML = "";
        snapshot.forEach(child => {
          const msg = child.val();
          const msgEl = document.createElement('div');
          msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
          msgEl.textContent = msg.text;
          messagesContainerEl.appendChild(msgEl);
        });
        messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
      });
    }

    sendBtnEl.addEventListener('click', () => {
      const text = inputMessageEl.value.trim();
      if (text && selectedUser) {
        const path = getChatPath(currentUser.uid, selectedUser.uid);
        db.ref(path).push({
          sender: currentUser.uid,
          text,
          timestamp: Date.now()
        });
        inputMessageEl.value = '';
      }
    });
  </script>
</body>
</html>
