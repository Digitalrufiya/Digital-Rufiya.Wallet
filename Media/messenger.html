<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* Your CSS here, same as before, skip for brevity */
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; height: 100vh; display: flex; flex-direction: column; }
    nav { background: #0066cc; color: white; padding: 15px; text-align: center; font-weight: bold; }
    #container { display: flex; flex: 1; overflow: hidden; }
    #usersList { width: 280px; background: white; border-right: 1px solid #ccc; overflow-y: auto; }
    #usersList h2 { margin: 0; padding: 15px; background: #0066cc; color: white; }
    .user-item { display: flex; align-items: center; gap: 10px; padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #eee; }
    .user-item:hover, .user-item.active { background: #e6f2ff; }
    .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #ccc; }
    .user-name { flex: 1; font-weight: 600; }
    #chatArea { flex: 1; display: flex; flex-direction: column; background: white; }
    #chatHeader { padding: 15px; font-weight: bold; border-bottom: 1px solid #ccc; background: #f7f7f7; }
    #messagesContainer { flex: 1; padding: 10px; overflow-y: auto; background: #f0f0f0; display: flex; flex-direction: column; gap: 6px; }
    .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
    .sent { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .received { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
    #inputArea { display: flex; padding: 10px; border-top: 1px solid #ccc; background: #f7f7f7; }
    #inputMessage { flex: 1; border: 1px solid #ccc; padding: 10px 15px; border-radius: 20px; font-size: 1rem; resize: none; height: 42px; }
    #sendBtn { margin-left: 10px; background: #0066cc; color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    #sendBtn:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>

  <nav>DRFMessenger</nav>

  <div id="container">
    <div id="usersList">
      <h2>Users</h2>
      <!-- Users will be appended here -->
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase config - replace with your own config
    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const usersListEl = document.getElementById('usersList');
    const chatHeaderEl = document.getElementById('chatHeader');
    const messagesContainerEl = document.getElementById('messagesContainer');
    const inputMessageEl = document.getElementById('inputMessage');
    const sendBtnEl = document.getElementById('sendBtn');

    let currentUser = null;
    let selectedUser = null;
    let messagesListener = null;

    // Helper: generate chatId to uniquely identify chat between two users
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
    }

    // Load users from 'profiles' node
    function loadUsers() {
      db.ref('profiles').once('value', snapshot => {
        usersListEl.innerHTML = '<h2>Users</h2>'; // reset list

        snapshot.forEach(childSnap => {
          const user = childSnap.val();
          const userId = childSnap.key;

          if (userId === currentUser.uid) return; // skip current user

          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerHTML = `
            <img src="${user.photoUrl || 'https://i.pravatar.cc/40?u=' + userId}" class="user-avatar" />
            <div class="user-name">${user.name || 'Unnamed'}</div>
          `;

          div.addEventListener('click', () => selectUser(userId, user.name));
          usersListEl.appendChild(div);
        });
      });
    }

    // Select a user to chat with
    function selectUser(userId, userName) {
      selectedUser = { uid: userId, name: userName };
      chatHeaderEl.textContent = `Chat with ${userName}`;
      inputMessageEl.disabled = false;
      sendBtnEl.disabled = false;
      inputMessageEl.value = '';
      inputMessageEl.focus();
      listenMessages();
      highlightSelectedUser();
    }

    // Highlight selected user in list
    function highlightSelectedUser() {
      const items = usersListEl.querySelectorAll('.user-item');
      items.forEach(item => {
        item.classList.remove('active');
        if (item.textContent.includes(selectedUser.name)) {
          item.classList.add('active');
        }
      });
    }

    // Listen for messages between current user and selected user
    function listenMessages() {
      if (messagesListener) {
        messagesListener.off(); // detach previous listener
      }

      if (!selectedUser) return;

      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const chatRef = db.ref('messages/' + chatId);

      chatRef.off(); // just to be safe

      messagesListener = chatRef.on('value', snapshot => {
        messagesContainerEl.innerHTML = '';
        snapshot.forEach(childSnap => {
          const msg = childSnap.val();
          const msgDiv = document.createElement('div');
          msgDiv.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
          msgDiv.textContent = msg.text;
          messagesContainerEl.appendChild(msgDiv);
        });
        messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
      });
    }

    // Send a message
    sendBtnEl.addEventListener('click', () => {
      const text = inputMessageEl.value.trim();
      if (!text || !selectedUser) return;

      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const chatRef = db.ref('messages/' + chatId);

      chatRef.push({
        sender: currentUser.uid,
        text,
        timestamp: Date.now()
      });

      inputMessageEl.value = '';
    });

    inputMessageEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtnEl.click();
      }
    });

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUsers();
      } else {
        auth.signInAnonymously();
      }
    });
  </script>
</body>
</html>
