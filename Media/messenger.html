<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .user-name {
      font-weight: 600;
      flex: 1;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1rem;
      background: #f7f7f7;
    }
    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }
    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
      height: 42px;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #usersList {
        width: 100%;
        height: 130px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
      }
      #usersList h2 {
        display: none;
      }
      .user-item {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        border-bottom: none;
        border-right: 1px solid #eee;
        min-width: 90px;
      }
      .user-name {
        font-size: 0.8rem;
        text-align: center;
      }
      #chatArea {
        flex: 1;
        height: calc(100vh - 180px);
      }
      #inputArea {
        position: sticky;
        bottom: 0;
        background: #fff;
        z-index: 10;
      }
    }
    #loginReminder {
      margin: 50px auto;
      text-align: center;
      font-size: 1.2rem;
    }
    #loginReminder a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>DRFMessenger</nav>

  <div id="loginReminder" style="display:none;">
    <p>You are not logged in. Please <a href="drfwallet.html">login to DRF Wallet</a> first.</p>
  </div>

  <div id="container" style="display:none;">
    <div id="usersList">
      <h2>Users</h2>
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');
  const containerEl = document.getElementById('container');
  const loginReminderEl = document.getElementById('loginReminder');

  let currentUserWallet = localStorage.getItem('drf_active_wallet');
  let selectedUser = null;

  if (!currentUserWallet) {
    // Not logged in - show reminder
    loginReminderEl.style.display = 'block';
    containerEl.style.display = 'none';
  } else {
    // Logged in - show messenger UI
    loginReminderEl.style.display = 'none';
    containerEl.style.display = 'flex';
    loadUsers();
  }

  function loadUsers() {
    const profilesRef = db.ref('profiles');
    profilesRef.once('value', snapshot => {
      usersListEl.innerHTML = '<h2>Users</h2>';
      let foundUsers = 0;
      snapshot.forEach(child => {
        const user = child.val();
        // Make sure user has wallet address and is not current user
        if (user && user.photoUrl && user.name && child.key.toLowerCase() !== currentUserWallet.toLowerCase()) {
          foundUsers++;
          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerHTML = `
            <img src="${user.photoUrl}" class="user-avatar" />
            <div class="user-name">${user.name}</div>
          `;
          div.addEventListener('click', () => selectUser(child.key, user.name, user.photoUrl));
          usersListEl.appendChild(div);
        }
      });
      if (foundUsers === 0) {
        usersListEl.innerHTML += '<p style="padding: 15px;">No other users found.</p>';
      }
    });
  }

  function selectUser(walletAddress, displayName, photoUrl) {
    selectedUser = { walletAddress, displayName, photoUrl };
    chatHeaderEl.textContent = `Chat with ${displayName}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    messagesContainerEl.innerHTML = '';
    loadMessages();
    highlightUser(walletAddress);
  }

  function highlightUser(wallet) {
    const items = usersListEl.querySelectorAll('.user-item');
    items.forEach(item => item.classList.remove('active'));
    items.forEach(item => {
      if (item.querySelector('.user-name').textContent === selectedUser.displayName) {
        item.classList.add('active');
      }
    });
  }

  function getChatPath(addr1, addr2) {
    const a = addr1.toLowerCase();
    const b = addr2.toLowerCase();
    return 'messages/' + (a < b ? a + '_' + b : b + '_' + a);
  }

  function loadMessages() {
    if (!selectedUser) return;
    const chatPath = getChatPath(currentUserWallet, selectedUser.walletAddress);
    db.ref(chatPath).off(); // remove previous listener
    db.ref(chatPath).on('value', snapshot => {
      messagesContainerEl.innerHTML = '';
      snapshot.forEach(child => {
        const msg = child.val();
        const msgEl = document.createElement('div');
        msgEl.className = 'message ' + (msg.sender.toLowerCase() === currentUserWallet.toLowerCase() ? 'sent' : 'received');
        msgEl.textContent = msg.text;
        messagesContainerEl.appendChild(msgEl);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  sendBtnEl.addEventListener('click', () => {
    sendMessage();
  });

  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const text = inputMessageEl.value.trim();
    if (!text || !selectedUser) return;
    const chatPath = getChatPath(currentUserWallet, selectedUser.walletAddress);
    db.ref(chatPath).push({
      sender: currentUserWallet,
      text,
      timestamp: Date.now()
    });
    inputMessageEl.value = '';
  }
</script>
</body>
</html>
