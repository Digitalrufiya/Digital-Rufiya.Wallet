<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* Your existing CSS styles here */
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .user-item:hover, .user-item.active {
      background-color: #e6f2ff;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .user-name {
      font-weight: 600;
      flex: 1;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1rem;
      background: #f7f7f7;
    }
    #messagesContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }
    #inputMessage {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      resize: none;
      height: 42px;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #loginNotice {
      margin: 50px auto;
      font-size: 1.2rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>DRFMessenger</nav>

  <div id="container" style="display:none;">
    <div id="usersList">
      <h2>Users</h2>
    </div>

    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <div id="loginNotice" style="display:none;">
    Please <a href="wallet.html">login to DRF Wallet</a> first to use messenger.
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Get wallet address stored by DRF Wallet on login
  const walletAddress = localStorage.getItem("drf_active_wallet");

  // UI elements
  const container = document.getElementById("container");
  const loginNotice = document.getElementById("loginNotice");
  const usersListEl = document.getElementById("usersList");
  const chatHeaderEl = document.getElementById("chatHeader");
  const messagesContainerEl = document.getElementById("messagesContainer");
  const inputMessageEl = document.getElementById("inputMessage");
  const sendBtnEl = document.getElementById("sendBtn");

  let selectedUser = null;

  if (!walletAddress) {
    // Show login notice and hide messenger UI
    loginNotice.style.display = "block";
    container.style.display = "none";
  } else {
    // Show messenger UI
    loginNotice.style.display = "none";
    container.style.display = "flex";

    loadUsers();
  }

  function loadUsers() {
    // Load users from "profiles" node, exclude current wallet
    db.ref("profiles").once("value").then(snapshot => {
      usersListEl.innerHTML = "<h2>Users</h2>"; // reset user list
      snapshot.forEach(child => {
        const user = child.val();
        // Make sure user has walletAddress and is not current user
        if (user && user.walletAddress && user.walletAddress.toLowerCase() !== walletAddress.toLowerCase()) {
          const div = document.createElement("div");
          div.className = "user-item";
          div.innerHTML = `
            <img src="${user.photoUrl || "https://i.pravatar.cc/40?u=" + user.walletAddress}" class="user-avatar" />
            <div class="user-name">${user.name || user.displayName || "Unnamed User"}</div>
          `;
          div.addEventListener("click", () => selectUser(user));
          usersListEl.appendChild(div);
        }
      });
    });
  }

  function selectUser(user) {
    selectedUser = user;
    chatHeaderEl.textContent = `Chat with ${user.name || user.displayName || "Unnamed User"}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = "";
    inputMessageEl.focus();
    renderMessages();
  }

  function getChatId(addr1, addr2) {
    // Chat id is deterministic by lex order
    return addr1.toLowerCase() < addr2.toLowerCase() ? addr1.toLowerCase() + "_" + addr2.toLowerCase() : addr2.toLowerCase() + "_" + addr1.toLowerCase();
  }

  function renderMessages() {
    if (!selectedUser) return;
    const chatId = getChatId(walletAddress, selectedUser.walletAddress);
    const chatRef = db.ref("messages/" + chatId);
    chatRef.off(); // remove old listener if any
    chatRef.on("value", snapshot => {
      messagesContainerEl.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const msgEl = document.createElement("div");
        msgEl.className = "message " + (msg.sender.toLowerCase() === walletAddress.toLowerCase() ? "sent" : "received");
        msgEl.textContent = msg.text;
        messagesContainerEl.appendChild(msgEl);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  sendBtnEl.addEventListener("click", () => {
    const text = inputMessageEl.value.trim();
    if (!text || !selectedUser) return;
    const chatId = getChatId(walletAddress, selectedUser.walletAddress);
    db.ref("messages/" + chatId).push({
      sender: walletAddress,
      text,
      timestamp: Date.now()
    });
    inputMessageEl.value = "";
  });

  inputMessageEl.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtnEl.click();
    }
  });
</script>
</body>
</html>
