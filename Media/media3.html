<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Boost Logic</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f8f8f8; }
    .container { max-width: 700px; margin: 20px auto; padding: 0 15px; }
    .post { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
    .post h3 { margin: 0 0 10px; }
    .post img, .post video { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    .boosted { background-color: gold !important; color: black; }
    button.boost-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button.boost-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>DRFMedia ‚Äî Dummy Timeline (Admin Boost Logic)</h2>

  <div id="posts"></div>
</div>

<script>
  // Admin emails
  const adminEmails = [
    "digitalrufiya@gmail.com",
    "digitalrufiyacoin@gmail.com",
    "digitalrufiyauniversity@gmail.com"
  ];

  // Simulate current logged in user
  const currentUser = {
    email: "digitalrufiyauniversity@gmail.com", // change this to simulate different users
    displayName: "DRF Admin"
  };

  // Dummy posts
  const posts = [
    {
      id: "post1",
      user: "User A",
      caption: "First post from DRFMedia!",
      media: "https://via.placeholder.com/400x250.png?text=Post+1",
      boostedByAdmin: false
    },
    {
      id: "post2",
      user: "User B",
      caption: "Another peaceful message.",
      media: "https://via.placeholder.com/400x250.png?text=Post+2",
      boostedByAdmin: false
    }
  ];

  function renderPosts() {
    const postsDiv = document.getElementById("posts");
    postsDiv.innerHTML = "";

    posts.forEach(post => {
      const isBoosted = post.boostedByAdmin;

      const postEl = document.createElement("div");
      postEl.className = "post";

      postEl.innerHTML = `
        <h3>${post.user}</h3>
        <p>${post.caption}</p>
        <img src="${post.media}" alt="media" />
        <div style="margin-top:10px;">
          <button class="boost-btn ${isBoosted ? 'boosted' : ''}" onclick="handleBoost('${post.id}')">
            üöÄ Boost ${isBoosted ? '(Boosted)' : ''}
          </button>
        </div>
      `;

      postsDiv.appendChild(postEl);
    });
  }

  function handleBoost(postId) {
    const post = posts.find(p => p.id === postId);
    if (!post) return;

    const isAdmin = adminEmails.includes(currentUser.email);

    if (!isAdmin) {
      alert("‚ùó Only admin can boost posts.");
      return;
    }

    // Toggle boost
    post.boostedByAdmin = !post.boostedByAdmin;
    renderPosts();
  }

  renderPosts();
</script>

</body>
</html>
