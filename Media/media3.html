<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>DRFMedia Timeline — Spread Kindness & Truth</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== design tokens ===== */
    :root{
      --accent:#007bff;
      --accent-hover:#0056b3;
      --accent-muted:#3399ff;
      --bg-body:#f8f9fa;
      --bg-surface:#fff;
      --bg-surface-alt:#fafafa;
      --text-body:#212529;
      --text-muted:#6c757d;
      --radius:.5rem;
      --shadow-sm:0 1px 2px rgba(0,0,0,.06);
      --shadow-md:0 2px 4px rgba(0,0,0,.1)
    }
    @media(prefers-color-scheme:dark){
      :root{
        --bg-body:#181a1b;
        --bg-surface:#242628;
        --bg-surface-alt:#2b2e30;
        --text-body:#f1f3f5;
        --text-muted:#adb5bd;
        --shadow-sm:none;
        --shadow-md:none
      }
    }
    /* ===== base reset ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%}
    body{
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg-body);
      color:var(--text-body);
      display:flex;
      flex-direction:column
    }
    a{color:inherit;text-decoration:none}
    img,video{max-width:100%}
    /* ===== header / nav ===== */
    header{
      background:var(--accent);
      color:#fff;
      padding:.75rem 1rem;
      position:sticky;
      top:0;
      z-index:1000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      flex-wrap:wrap;
      box-shadow:var(--shadow-md)
    }
    .brand{
      display:flex;
      align-items:center;
      gap:.5rem;
      font-weight:700;
      font-size:clamp(1rem,2vw,1.3rem)
    }
    .brand img{
      width:2.25rem;
      height:2.25rem;
      border-radius:.25rem;
      background:#fff;
      padding:2px
    }
    #menuToggle{
      display:inline-flex;
      flex-direction:column;
      width:2rem;
      height:1.3rem;
      justify-content:space-between;
      background:none;
      border:none;
      cursor:pointer
    }
    #menuToggle span{
      display:block;
      height:3px;
      background:#fff;
      border-radius:3px
    }
    #primaryNav{
      display:none;
      flex-direction:column;
      width:100%;
      background:var(--accent-muted);
      border-radius:var(--radius);
    }
    #primaryNav.open{display:flex}
    #primaryNav a{
      padding:.75rem 1.25rem;
      font-weight:600;
      border-top:1px solid rgb(255 255 255/.15);
      color:#fff;
    }
    #primaryNav a:first-child{border-top:none}
    #primaryNav a:hover{background:rgb(255 255 255/.18)}
    @media(min-width:768px){
      #menuToggle{display:none}
      #primaryNav{
        display:flex!important;
        flex-direction:row;
        gap:.25rem;
        background:transparent;
        width:auto
      }
      #primaryNav a{
        border:none;
        padding:.5rem .9rem;
        color:inherit
      }
      #primaryNav a:hover{background:rgb(255 255 255/.25)}
    }
    /* ===== utility buttons ===== */
    .btn{
      display:inline-block;
      border:none;
      background:var(--accent);
      color:#fff;
      padding:.45rem .9rem;
      border-radius:var(--radius);
      font-size:.95rem;
      font-weight:600;
      cursor:pointer;
      transition:background-color .2s
    }
    .btn:hover{background:var(--accent-hover)}
    .btn:disabled{
      background:#adb5bd;
      cursor:not-allowed
    }
    /* ===== layout ===== */
    #pageWrapper{
      flex:1;
      display:flex;
      flex-direction:column
    }
    .container{
      width:min(100%,700px);
      margin-inline:auto;
      padding-inline:1rem
    }
    /* search */
    #searchBar{margin:1rem auto 0}
    #searchInput{
      width:100%;
      padding:.55rem .85rem;
      font-size:1rem;
      border:1px solid #ced4da;
      border-radius:var(--radius);
      background:var(--bg-surface);
      color:var(--text-body)
    }
    /* upload */
    #uploadForm{margin-top:1.25rem}
    #uploadForm textarea{
      width:100%;
      margin-top:.75rem;
      padding:.65rem .85rem;
      font-size:1rem;
      border:1px solid #ced4da;
      border-radius:var(--radius);
      resize:vertical;
      min-height:6rem;
      background:var(--bg-surface);
      color:var(--text-body)
    }
    /* post card */
    .post-item{
      background:var(--bg-surface-alt);
      border:1px solid #dee2e6;
      border-radius:var(--radius);
      padding:1rem;
      margin-block:1.25rem;
      box-shadow:var(--shadow-sm)
    }
    .post-owner{
      display:flex;
      align-items:center;
      gap:.6rem;
      font-weight:700
    }
    .avatar{
      width:2.25rem;
      height:2.25rem;
      border-radius:50%;
      object-fit:cover;
      border:1px solid #ced4da;
      box-shadow:var(--shadow-sm)
    }
    .post-time{
      font-size:.85rem;
      color:var(--text-muted);
      margin-top:2px
    }
    .post-caption{
      margin-top:.75rem;
      white-space:pre-wrap
    }
    .post-media{
      margin-top:.75rem
    }
    video,img{
      border-radius:var(--radius);
      background:#000;
      display:block
    }
    /* Loading spinner style */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 0.9rem;
      pointer-events: none;
      user-select: none;
    }
    .media-wrapper {
      position: relative;
      background: #000;
      border-radius: var(--radius);
    }
    /* live preview container */
    #livePreview {
      margin-top: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ced4da;
      border-radius: var(--radius);
      padding: 0.5rem;
      background: var(--bg-surface-alt);
    }
    /* focus */
    button:focus-visible,#menuToggle:focus-visible{
      outline:2px solid #fff;
      outline-offset:2px
    }
  </style>
</head>
<body>
<header>
  <div class="brand">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <span>DRFMedia</span>
  </div>
  <button id="menuToggle" aria-label="Toggle navigation" aria-controls="primaryNav" aria-expanded="false"><span></span><span></span><span></span></button>
  <nav id="primaryNav">
    <a href="media.html">Timeline</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="media.html">Posts</a>
    <a href="gift.html">Donation</a>
    <a href="chat.html">Chat</a>
  </nav>
</header>

<div id="pageWrapper">
  <section id="searchBar" class="container">
    <input id="searchInput" type="search" placeholder="Search posts…" aria-label="Search posts" />
  </section>

  <button id="loginBtn"  class="btn" style="display:block;max-width:700px;margin:1rem auto;">Sign in with Google</button>
  <button id="logoutBtn" class="btn" style="display:none;max-width:700px;margin:1rem auto;background:#dc3545;">Logout</button>

  <form id="uploadForm" class="container" style="display:none;">
    <input id="mediaFile" type="file" accept="image/*,video/*" required />
    <textarea id="caption" placeholder="Write your caption…" minlength="4" required></textarea>
    <button class="btn" type="submit" style="margin-top:.75rem;">Post</button>
  </form>

  <!-- Live preview after upload success -->
  <section id="livePreview" class="container" aria-live="polite" style="display:none;"></section>

  <section id="postContainer" class="container" aria-live="polite"></section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

/* Replace with your own Pinata JWT */
const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // truncated for security

const firebaseConfig = {
  apiKey:            "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
  authDomain:        "drfsocial-23a06.firebaseapp.com",
  databaseURL:       "https://drfsocial-23a06-default-rtdb.firebaseio.com",
  projectId:         "drfsocial-23a06",
  storageBucket:     "drfsocial-23a06.appspot.com",
  messagingSenderId: "608135115201",
  appId:             "1:608135115201:web:dc999df2c0c37241ff3f40"
};
const app   = initializeApp(firebaseConfig);
const db    = getDatabase(app);
const auth  = getAuth(app);
const provider = new GoogleAuthProvider();

/* DOM refs */
const loginBtn  = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const uploadForm= document.getElementById("uploadForm");
const mediaFile = document.getElementById("mediaFile");
const captionIn = document.getElementById("caption");
const postWrap  = document.getElementById("postContainer");
const searchIn  = document.getElementById("searchInput");
const menuTog   = document.getElementById("menuToggle");
const primaryNav= document.getElementById("primaryNav");
const livePreview = document.getElementById("livePreview");

let allPosts = [];

/* Utility to escape text for HTML */
function esc(str) {
  return str ? str.replace(/[&<>"']/g, s =>
    ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[s])) : "";
}

/* Navigation menu toggle */
menuTog.addEventListener("click", () => {
  const expanded = menuTog.getAttribute("aria-expanded") === "true";
  menuTog.setAttribute("aria-expanded", !expanded);
  primaryNav.classList.toggle("open");
});

/* Login & Logout */
loginBtn.addEventListener("click", async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch(e) {
    alert("Login failed: "+e.message);
  }
});
logoutBtn.addEventListener("click", () => signOut(auth));

/* Auth state change */
onAuthStateChanged(auth, user => {
  if(user){
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
    uploadForm.style.display = "block";
    loadPosts();
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    uploadForm.style.display = "none";
    postWrap.innerHTML = "";
    livePreview.style.display = "none";
  }
});

/* Create video element with spinner & retry */
function createVideoElement(url) {
  const wrapper = document.createElement('div');
  wrapper.className = "media-wrapper";

  const spinner = document.createElement('div');
  spinner.className = "loading-spinner";
  spinner.textContent = "Loading video...";

  const video = document.createElement('video');
  video.src = url;
  video.controls = true;
  video.playsInline = true;
  video.preload = 'metadata';
  video.style.width = "100%";
  video.style.borderRadius = "var(--radius)";

  video.onloadedmetadata = () => spinner.style.display = "none";

  video.onerror = () => {
    spinner.style.display = "block";
    setTimeout(() => {
      video.load();
    }, 3000);
  };

  wrapper.appendChild(video);
  wrapper.appendChild(spinner);
  return wrapper;
}

/* Render posts based on allPosts and search */
function renderPosts(){
  const q = searchIn.value.trim().toLowerCase();
  postWrap.innerHTML = "";
  for(const p of allPosts){
    const captionLower = p.caption ? p.caption.toLowerCase() : "";
    if(!captionLower.includes(q)) continue;

    // Use Cloudflare IPFS gateway for reliability
    const url = "https://cloudflare-ipfs.com/ipfs/" + p.ipfsHash;

    const card = document.createElement("article");
    card.className = "post-item";

    card.innerHTML = `
      <header class="post-owner">
        <img class="avatar" src="${p.photoURL || "https://via.placeholder.com/40"}" alt="avatar" />
        <div>
          <div>${esc(p.displayName || "Anon")}</div>
          <time class="post-time" datetime="${new Date(p.timestamp).toISOString()}">${new Date(p.timestamp).toLocaleString()}</time>
        </div>
      </header>
      <div class="post-caption">${esc(p.caption)}</div>
      <div class="post-media"></div>
    `;

    const mediaContainer = card.querySelector(".post-media");
    if(p.mediaType === "video"){
      mediaContainer.appendChild(createVideoElement(url));
    } else {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "media";
      mediaContainer.appendChild(img);
    }

    postWrap.appendChild(card);
  }
}

/* Load posts from Firebase DB */
function loadPosts(){
  const postsRef = ref(db, "posts");
  onValue(postsRef, snapshot => {
    const data = snapshot.val() || {};
    allPosts = Object.values(data).sort((a,b) => b.timestamp - a.timestamp);
    renderPosts();
  });
}

/* Upload media to Pinata */
async function uploadToPinata(file){
  const url = "https://api.pinata.cloud/pinning/pinFileToIPFS";
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch(url, {
    method: "POST",
    headers: { Authorization: pinataJWT },
    body: formData
  });

  if(!res.ok) throw new Error("Failed to upload to Pinata");
  return await res.json(); // returns { IpfsHash: "..." }
}

/* Handle form submit */
uploadForm.addEventListener("submit", async e => {
  e.preventDefault();
  if(!auth.currentUser) return alert("Please login first");

  const file = mediaFile.files[0];
  if(!file) return alert("Please select a media file");
  const caption = captionIn.value.trim();
  if(caption.length < 4) return alert("Caption too short");

  // Show live preview container and clear previous
  livePreview.style.display = "block";
  livePreview.innerHTML = "";

  // Create preview media element for uploading feedback
  let previewEl;
  if(file.type.startsWith("video/")){
    previewEl = createVideoElement(URL.createObjectURL(file));
  } else {
    previewEl = document.createElement("img");
    previewEl.src = URL.createObjectURL(file);
    previewEl.style.width = "100%";
    previewEl.style.borderRadius = "var(--radius)";
  }
  livePreview.appendChild(previewEl);

  try {
    // Upload file to Pinata
    const pinataRes = await uploadToPinata(file);

    // Save post data to Firebase
    const postData = {
      uid: auth.currentUser.uid,
      displayName: auth.currentUser.displayName || "Anon",
      photoURL: auth.currentUser.photoURL || "",
      caption,
      ipfsHash: pinataRes.IpfsHash,
      mediaType: file.type.startsWith("video/") ? "video" : "image",
      timestamp: Date.now()
    };

    await push(ref(db, "posts"), postData);

    // Clear form and live preview after success
    uploadForm.reset();
    livePreview.style.display = "none";

  } catch(err) {
    alert("Upload failed: " + err.message);
  }
});

/* Search input live */
searchIn.addEventListener("input", () => renderPosts());

</script>
</body>
</html>
