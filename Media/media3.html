<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia — Upload & View Posts</title>
  <style>
    /* Basic clean styles */
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #212529;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 1rem auto;
      padding: 0 1rem;
      width: 100%;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      margin-bottom: 2rem;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.4rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:disabled {
      background: #adb5bd;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    section.posts {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    article.post-item {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      padding: 1rem;
    }
    .caption {
      margin-bottom: 0.75rem;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #212529;
    }
    video, img {
      width: 100%;
      border-radius: 0.5rem;
      background: #000;
      display: block;
      max-height: 400px;
      object-fit: contain;
    }
    video {
      outline: none;
    }
    #loginBtn, #logoutBtn {
      max-width: 700px;
      margin: 1rem auto;
      display: block;
      padding: 0.7rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background-color 0.2s ease;
    }
    #logoutBtn {
      background-color: #dc3545;
    }
    #loginBtn:hover { background-color: #0056b3; }
    #logoutBtn:hover { background-color: #b52a3b; }
  </style>
</head>
<body>
  <header>DRFMedia — Upload & View Posts</header>

  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <main>
    <form id="uploadForm" style="display:none;">
      <label for="mediaFile">Choose Image or Video to Upload:</label>
      <input id="mediaFile" type="file" accept="image/*,video/*" required />
      
      <label for="caption">Caption (text):</label>
      <textarea id="caption" placeholder="Write your caption..." minlength="4" required></textarea>
      
      <button type="submit">Post</button>
    </form>

    <section class="posts" id="postContainer" aria-live="polite" aria-label="Posts feed"></section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Replace with your Pinata JWT token (keep 'Bearer ' prefix)
    const pinataJWT = "Bearer YOUR_PINATA_JWT_HERE";

    const firebaseConfig = {
      apiKey:            "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain:        "drfsocial-23a06.firebaseapp.com",
      databaseURL:       "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId:         "drfsocial-23a06",
      storageBucket:     "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId:             "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadForm = document.getElementById("uploadForm");
    const mediaFile = document.getElementById("mediaFile");
    const captionIn = document.getElementById("caption");
    const postContainer = document.getElementById("postContainer");

    let currentUser = null;

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
    logoutBtn.onclick = () => signOut(auth).catch(e => alert(e.message));

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if(user){
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        uploadForm.style.display = "block";
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        uploadForm.style.display = "none";
      }
      loadPosts();
    });

    uploadForm.addEventListener("submit", async e => {
      e.preventDefault();
      if(!currentUser) return alert("Please sign in to upload.");

      if(!mediaFile.files[0]) return alert("Please select a file.");
      if(captionIn.value.trim().length < 4) return alert("Caption is too short.");

      uploadForm.querySelector("button").disabled = true;

      try {
        const fd = new FormData();
        fd.append("file", mediaFile.files[0]);

        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: { Authorization: pinataJWT },
          body: fd
        });

        if(!res.ok) throw new Error("Upload failed");

        const { IpfsHash } = await res.json();

        const newPostRef = push(ref(db, "posts"));
        await set(newPostRef, {
          userId: currentUser.uid,
          displayName: currentUser.displayName,
          photoURL: currentUser.photoURL || "",
          caption: captionIn.value.trim(),
          ipfsHash: IpfsHash,
          mediaType: mediaFile.files[0].type.startsWith("video") ? "video" : "image",
          mediaMimeType: mediaFile.files[0].type,
          timestamp: Date.now()
        });

        captionIn.value = "";
        mediaFile.value = "";
      } catch (err) {
        alert(err.message);
      } finally {
        uploadForm.querySelector("button").disabled = false;
      }
    });

    function loadPosts() {
      onValue(ref(db, "posts"), snapshot => {
        const posts = snapshot.val() || {};
        const postsArr = Object.entries(posts).sort((a, b) => b[1].timestamp - a[1].timestamp);

        postContainer.innerHTML = "";
        postsArr.forEach(([id, post]) => {
          const postEl = document.createElement("article");
          postEl.className = "post-item";

          const mediaUrl = "https://gateway.pinata.cloud/ipfs/" + post.ipfsHash;

          postEl.innerHTML = `
            <div class="caption">${escapeHTML(post.caption)}</div>
            ${post.mediaType === "video"
              ? `<video src="${mediaUrl}" controls playsinline preload="metadata" poster="" ></video>`
              : `<img src="${mediaUrl}" alt="Post image" loading="lazy" />`
            }
            <time style="display:block; margin-top:0.5rem; font-size:0.8rem; color:#6c757d;">
              ${new Date(post.timestamp).toLocaleString()}
            </time>
          `;

          postContainer.appendChild(postEl);
        });
      });
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"]/g, tag => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;"
      })[tag] || tag);
    }
  </script>
</body>
</html>
