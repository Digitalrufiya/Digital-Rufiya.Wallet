<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase, ref, push, runTransaction, onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postContainer = document.getElementById("postContainer");

    // Skrill modal elements
    const skrillModal = document.getElementById("skrillModal");
    const skrillAmountSpan = document.getElementById("skrillAmount");
    const openSkrillSiteBtn = document.getElementById("openSkrillSiteBtn");
    const closeSkrillModalBtn = document.getElementById("closeSkrillModalBtn");

    let currentUser = null;
    let allPosts = [];

    // Escape HTML helper to prevent XSS
    function escapeHTML(str) {
      return String(str).replace(/[&<>"]/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]));
    }

    // Placeholders for avatar
    const placeholderAvatar40 = 'https://via.placeholder.com/40?text=User';
    const placeholderAvatar30 = 'https://via.placeholder.com/30?text=User';

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline-block";
      logoutBtn.style.display = user ? "inline-block" : "none";
      renderPosts();
    });

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
    logoutBtn.onclick = () => signOut(auth).catch(e => alert("Logout failed: " + e.message));

    // Listen for posts realtime updates
    const postsRef = ref(db, "posts");
    onValue(postsRef, snapshot => {
      const posts = snapshot.val() || {};
      allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
      allPosts.sort((a, b) => b.timestamp - a.timestamp);
      renderPosts();
    });

    // Fallback for video source loading error - try next gateway
    window.switchGateway = function(videoElem) {
      let idx = parseInt(videoElem.dataset.idx || "1");
      const g1 = videoElem.dataset.g1;
      const g2 = videoElem.dataset.g2;
      const g3 = videoElem.dataset.g3;

      idx++;
      if (idx > 3) {
        // no more fallbacks, stop trying
        videoElem.onerror = null;
        return;
      }

      let nextSrc = "";
      if (idx === 2) nextSrc = g2;
      else if (idx === 3) nextSrc = g3;

      videoElem.dataset.idx = idx;
      videoElem.src = nextSrc;
      videoElem.load();
      videoElem.play().catch(() => {}); // ignore play errors
    };

    // IntersectionObserver for video lazy loading & auto play/pause
    const videoObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          // Load & play video when visible
          if (!video.src) {
            video.src = video.dataset.g1;
            video.load();
          }
          video.play().catch(() => {});
        } else {
          // Pause and unload when not visible
          video.pause();
          // Optional: unload video to save memory
          // video.removeAttribute('src');
          // video.load();
        }
      });
    }, {
      threshold: 0.5
    });

    function renderPosts() {
      postContainer.innerHTML = "";
      if (!allPosts.length) {
        postContainer.innerHTML = `<p style="padding:20px; text-align:center;">No posts available yet.</p>`;
        return;
      }

      for (const post of allPosts) {
        const ipfsHash = post.ipfsHash || "";
        const isVideo = post.mediaType === "video";
        const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
        const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
        const url3 = `https://ipfs.io/ipfs/${ipfsHash}`;

        const mediaHTML = isVideo
          ? `<video controls preload="none" poster="${url2}" data-g1="${url1}" data-g2="${url2}" data-g3="${url3}" data-idx="0" onerror="switchGateway(this)" style="border-radius:6px; width:100%;"></video>`
          : `<img src="${url1}" alt="Post media" loading="lazy" onerror="this.onerror=null;this.src='${url2}'" style="border-radius:6px;" />`;

        const isLiked = currentUser && post.likesBy && post.likesBy[currentUser.uid];
        const isBoosted = currentUser && post.boostedBy && post.boostedBy[currentUser.uid];

        const article = document.createElement("article");
        article.className = "post-item";
        article.innerHTML = `
          <header class="post-owner">
            <img src="${escapeHTML(post.photoURL || placeholderAvatar40)}" alt="User avatar" class="avatar" />
            <div>
              <div>${escapeHTML(post.displayName || "Anonymous")}</div>
              <small>${new Date(post.timestamp).toLocaleString()}</small>
            </div>
          </header>
          <div class="post-caption">${escapeHTML(post.caption)}</div>
          <div class="post-media">${mediaHTML}</div>
          <div class="post-actions">
            <button class="${isLiked ? "liked" : ""}" aria-pressed="${isLiked ? "true" : "false"}" aria-label="Like post" data-id="${post.id}">👍 Like (${post.likesCount || 0})</button>
            <button aria-label="Comment on post" data-id="${post.id}">💬 Comment (${post.commentsCount || 0})</button>
            <button class="${isBoosted ? "boosted" : ""}" aria-pressed="${isBoosted ? "true" : "false"}" aria-label="Boost post" data-id="${post.id}">🚀 Boost (${post.boostsCount || 0})</button>
            <button aria-label="Donate to post" data-id="${post.id}">🎁 Donate</button>
            ${currentUser && post.uid === currentUser.uid ? `<button aria-label="Delete post" data-id="${post.id}">🗑️ Delete</button>` : ""}
          </div>
          <div class="comments-container" aria-live="polite"></div>
          <form class="comment-form" data-id="${post.id}" aria-label="Add comment">
            <input type="text" name="comment" placeholder="Add a comment..." aria-required="true" />
            <button type="submit">Send</button>
          </form>
        `;

        postContainer.appendChild(article);

        // Observe video
        if (isVideo) {
          const videoElem = article.querySelector("video");
          videoObserver.observe(videoElem);
        }
      }

      // Attach event listeners for buttons (like, comment, boost, donate, delete)
      attachPostActions();
    }

    function attachPostActions() {
      // Like buttons
      postContainer.querySelectorAll(".post-actions button").forEach(btn => {
        const postId = btn.dataset.id;
        if (!postId) return;

        if (btn.textContent.startsWith("👍")) {
          btn.onclick = () => toggleLike(postId, btn);
        } else if (btn.textContent.startsWith("💬")) {
          btn.onclick = () => focusCommentInput(postId);
        } else if (btn.textContent.startsWith("🚀")) {
          btn.onclick = () => toggleBoost(postId, btn);
        } else if (btn.textContent.startsWith("🎁")) {
          btn.onclick = () => openDonationModal(postId);
        } else if (btn.textContent.startsWith("🗑️")) {
          btn.onclick = () => deletePost(postId);
        }
      });

      // Comment forms submit
      postContainer.querySelectorAll(".comment-form").forEach(form => {
        form.onsubmit = e => {
          e.preventDefault();
          const commentInput = form.querySelector('input[name="comment"]');
          const commentText = commentInput.value.trim();
          if (!commentText) return;
          addComment(form.dataset.id, commentText);
          commentInput.value = "";
        };
      });

      // Render comments for each post
      allPosts.forEach(post => {
        renderComments(post.id, post.comments || {});
      });
    }

    function toggleLike(postId, btn) {
      if (!currentUser) return alert("Please login to like.");
      const likeRef = ref(db, `posts/${postId}/likesBy/${currentUser.uid}`);
      runTransaction(likeRef, current => current ? null : true).then(() => {
        // update count transactionally
        const countRef = ref(db, `posts/${postId}/likesCount`);
        runTransaction(countRef, count => (count || 0) + (btn.classList.contains("liked") ? -1 : 1));
      });
    }

    function toggleBoost(postId, btn) {
      if (!currentUser) return alert("Please login to boost.");
      const boostRef = ref(db, `posts/${postId}/boostedBy/${currentUser.uid}`);
      runTransaction(boostRef, current => current ? null : true).then(() => {
        const countRef = ref(db, `posts/${postId}/boostsCount`);
        runTransaction(countRef, count => (count || 0) + (btn.classList.contains("boosted") ? -1 : 1));
      });
    }

    function focusCommentInput(postId) {
      const form = postContainer.querySelector(`.comment-form[data-id="${postId}"]`);
      if (form) form.querySelector('input[name="comment"]').focus();
    }

    function addComment(postId, commentText) {
      if (!currentUser) return alert("Please login to comment.");
      const commentsRef = ref(db, `posts/${postId}/comments`);
      const newComment = {
        uid: currentUser.uid,
        displayName: currentUser.displayName || "Anonymous",
        photoURL: currentUser.photoURL || placeholderAvatar30,
        text: commentText,
        timestamp: Date.now()
      };
      push(commentsRef, newComment).then(() => {
        // update comments count
        const countRef = ref(db, `posts/${postId}/commentsCount`);
        runTransaction(countRef, count => (count || 0) + 1);
      });
    }

    function renderComments(postId, comments) {
      const container = postContainer.querySelector(`.post-item .comments-container`);
      const postElem = [...postContainer.children].find(el => el.querySelector(`.comment-form[data-id="${postId}"]`));
      if (!postElem) return;
      const commentsContainer = postElem.querySelector(".comments-container");
      commentsContainer.innerHTML = "";

      const commentsArr = Object.values(comments);
      commentsArr.sort((a,b) => a.timestamp - b.timestamp);

      commentsArr.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <img src="${escapeHTML(c.photoURL || placeholderAvatar30)}" alt="User avatar" class="avatar" />
          <div class="comment-body">
            <strong>${escapeHTML(c.displayName)}</strong>
            <span>${escapeHTML(c.text)}</span>
          </div>
        `;
        commentsContainer.appendChild(div);
      });
    }

    // Listen for comments realtime
    function listenComments() {
      allPosts.forEach(post => {
        const commentsRef = ref(db, `posts/${post.id}/comments`);
        onValue(commentsRef, snapshot => {
          renderComments(post.id, snapshot.val() || {});
        });
      });
    }

    // Call once after initial load
    listenComments();

    function openDonationModal(postId) {
      if (!currentUser) return alert("Please login to donate.");
      skrillAmountSpan.textContent = "1"; // Default 1 USD
      skrillModal.style.display = "flex";
    }

    openSkrillSiteBtn.onclick = () => {
      window.open("https://www.skrill.com/en/", "_blank");
    };

    closeSkrillModalBtn.onclick = () => {
      skrillModal.style.display = "none";
    };

    function deletePost(postId) {
      if (!currentUser) return alert("Please login to delete posts.");
      if (!confirm("Are you sure you want to delete this post?")) return;
      const postRef = ref(db, `posts/${postId}`);
      postRef.remove().catch(e => alert("Failed to delete: " + e.message));
    }
  </script>
