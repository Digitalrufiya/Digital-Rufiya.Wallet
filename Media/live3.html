<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFChain Media - Go Live Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin-top: 20px;
      background: #000;
    }
    button {
      margin: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #startBtn { background: #28a745; color: white; }
    #stopBtn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>üé• DRFChain Media - Go Live Test</h1>
  <p>Stream directly from your browser using WebRTC + Livepeer</p>

  <video id="localVideo" autoplay muted playsinline></video>

  <div>
    <button id="startBtn">Go Live</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <script>
    const streamKey = "71f6-vu4y-y16x-3e3p"; // your Livepeer stream key
    const livepeerBroadcastUrl = `https://livepeer.studio/webrtc/rtmp/${streamKey}`;

    let pc;
    let localStream;

    async function startBroadcast() {
      try {
        // Get camera + mic
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;

        // Create PeerConnection
        pc = new RTCPeerConnection();
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        // Connect to Livepeer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const res = await fetch(livepeerBroadcastUrl, {
          method: "POST",
          headers: { "Content-Type": "application/sdp" },
          body: offer.sdp
        });

        const answer = { type: "answer", sdp: await res.text() };
        await pc.setRemoteDescription(answer);

        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;

        alert("‚úÖ You are now LIVE on DRFChain Media!");
      } catch (err) {
        console.error("Broadcast error:", err);
        alert("Failed to start live stream. Check console.");
      }
    }

    function stopBroadcast() {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      document.getElementById("localVideo").srcObject = null;

      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;

      alert("‚èπ Live stream stopped.");
    }

    document.getElementById("startBtn").addEventListener("click", startBroadcast);
    document.getElementById("stopBtn").addEventListener("click", stopBroadcast);
  </script>
</body>
</html>
