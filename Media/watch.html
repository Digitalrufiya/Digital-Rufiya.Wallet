<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    .post-media video { background: black; width: 100%; border-radius: 6px; }
    .comment-box textarea {
      width: 100%; padding: 6px; margin-top: 6px;
      border: 1px solid #ccc; border-radius: 4px; resize: vertical;
    }
    .comment-box button {
      margin-top: 4px; background: #007bff; color: #fff; border: none;
      padding: 5px 10px; border-radius: 4px; cursor: pointer;
    }
    .dark-mode {
      background: #121212; color: #ddd;
    }
    .dark-mode header {
      background: #1e1e1e;
    }
    .dark-mode .post-caption, .dark-mode .post-time {
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="logo.png" alt="Logo" />
    <h1>DRFMedia</h1>
  </div>
  <button onclick="toggleDarkMode()" style="background:#000;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">üåô</button>
</header>

<div id="postContainer" style="padding: 10px;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, get, update
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  let currentUser = null;

  onAuthStateChanged(auth, user => {
    currentUser = user;
  });

  const postsRef = ref(db, "posts");
  let allPosts = [];

  onValue(postsRef, snapshot => {
    const posts = snapshot.val() || {};
    allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
    allPosts.sort((a, b) => (b.viewsCount || 0) - (a.viewsCount || 0)); // trending
    renderPosts();
  });

  function incrementView(postId) {
    const viewRef = ref(db, `posts/${postId}/viewsCount`);
    update(ref(db, `posts/${postId}`), { viewsCount: (allPosts.find(p => p.id === postId)?.viewsCount || 0) + 1 });
  }

  function renderPosts() {
    const container = document.getElementById("postContainer");
    if (!container) return;
    container.innerHTML = "";

    for (const post of allPosts) {
      const { id, ipfsHash, mediaType, mediaMimeType, caption, photoURL, displayName, timestamp } = post;
      const isVideo = mediaType === "video";
      const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
      const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
      const views = post.viewsCount || 0;

      const mediaHTML = isVideo
        ? `<video controls poster="${url2}"><source src="${url1}" type="${mediaMimeType}"></video>`
        : `<img src="${url1}" onerror="this.src='${url2}'" alt="Image post" />`;

      const article = document.createElement("article");
      article.className = "post-item";
      article.innerHTML = `
        <header class="post-owner" style="display:flex;align-items:center;gap:10px;">
          <img src="${photoURL || ''}" class="avatar" style="height:40px;width:40px;border-radius:50%;" />
          <div>
            <div>${displayName || 'Anonymous'}</div>
            <div class="post-time">${new Date(timestamp).toLocaleString()}</div>
          </div>
        </header>
        <div class="post-caption">${caption || ''}</div>
        <div class="post-media">${mediaHTML}</div>
        <div style="margin:6px 0;font-size:0.9em;">üëÅ Views: ${views}</div>
        <button onclick="donateNow('${id}')" style="background:#28a745;color:white;padding:5px 10px;border:none;border-radius:5px;cursor:pointer;">üíñ Donate</button>
        <a href="${url1}" download style="margin-left:10px;font-size:0.9em;">‚¨á Download</a>
        <div class="comment-box" style="margin-top:10px;">
          <textarea id="comment-${id}" placeholder="Leave a comment..."></textarea>
          <button onclick="submitComment('${id}')">Send</button>
          <div id="comments-${id}" style="margin-top:6px;font-size:0.9em;"></div>
        </div>
      `;
      container.appendChild(article);
      incrementView(id);
      loadComments(id);
    }
  }

  function donateNow(postId) {
    alert(`Donate to this post via Skrill.\nEmail: digitalrufiyacoin@gmail.com\nReference: Post ID ${postId}`);
  }

  function submitComment(postId) {
    const textArea = document.getElementById(`comment-${postId}`);
    const comment = textArea.value.trim();
    if (!comment) return;
    const newCommentRef = push(ref(db, `comments/${postId}`));
    set(newCommentRef, {
      text: comment,
      time: Date.now(),
      user: currentUser?.email || "Guest"
    });
    textArea.value = "";
    loadComments(postId);
  }

  function loadComments(postId) {
    const commentRef = ref(db, `comments/${postId}`);
    onValue(commentRef, snapshot => {
      const comments = snapshot.val() || {};
      const commentBox = document.getElementById(`comments-${postId}`);
      commentBox.innerHTML = Object.values(comments).map(c => `<div><strong>${c.user}</strong>: ${c.text}</div>`).join("");
    });
  }

  // Theme toggle
  function toggleDarkMode() {
    const isDark = document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
  }
</script>
</body>
</html>
