<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boost Post ‚Äî DRFMedia</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
      color: #333;
    }
    .boost-form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0066cc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pay-link {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .pay-link a {
      color: #007bff;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="boost-form">
  <h2>Boost Your Post - $30 for 30 Days</h2>
  <form id="boostForm">
    <label>Your Username</label>
    <input type="text" name="username" required />

    <label>Your Email</label>
    <input type="email" name="email" required />

    <label>Your Country</label>
    <input type="text" name="country" required />

    <label>Wallet Address (you paid from)</label>
    <input type="text" name="wallet" required />

    <label>Transaction Hash ID</label>
    <input type="text" name="txid" required />

    <label>Post URL to Boost</label>
    <input type="url" name="posturl" required />

    <div class="pay-link">
      üîó <a href="https://link.trustwallet.com/send?coin=20000714&address=0x88253D87990EdD1E647c3B6eD21F57fb061a3040&amount=30.0&token_id=0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d" target="_blank">
        Click to Pay $30 in USDC (BSC Network)
      </a>
    </div>

    <button type="submit">Submit Boost Request</button>
  </form>
</div>

<script>
  (function() {
    emailjs.init("eEbcLifqFetD-8yIO"); // Your EmailJS Public Key
  })();

  document.getElementById("boostForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = this;

    emailjs.sendForm("service_2feqjud", "template_r9zevwc", form)
      .then(() => {
        alert("‚úÖ Boost request sent successfully! We will verify your payment.");
        form.reset();
      }, (err) => {
        alert("‚ùå Failed to send. Please try again.");
        console.error(err);
      });
  });
</script>

</body>
</html>
