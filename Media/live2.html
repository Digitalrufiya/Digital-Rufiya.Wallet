<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Live Test</title>
</head>
<body>
  <h2>Livepeer Go Live Test</h2>
  <button id="goLiveBtn">Go Live</button>

  <pre id="output"></pre>

  <script>
    const LIVEPEER_API_KEY = "YOUR_API_KEY_HERE"; // üîë replace with your Livepeer API key

    document.getElementById("goLiveBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("https://livepeer.studio/api/stream", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${LIVEPEER_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: "My Test Stream"
          })
        });

        const data = await response.json();
        console.log(data);
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);

        if (data.streamKey) {
          alert("‚úÖ Stream Created! Use this streamKey in OBS or browser capture: " + data.streamKey);
        } else {
          alert("‚ùå Failed, check console");
        }
      } catch (error) {
        console.error(error);
        alert("‚ùå Error: " + error.message);
      }
    });
  </script>
</body>
</html>
