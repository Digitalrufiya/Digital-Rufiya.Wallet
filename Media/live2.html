<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRFChain Media Go Live (JS)</title>
</head>
<body style="font-family: Arial; padding:20px;">

  <h2>🎥 DRFChain Media - Go Live</h2>
  <button id="goLiveBtn">Go Live</button>

  <h3>🔑 Stream Info:</h3>
  <pre id="output">Not live yet...</pre>

  <script>
    const LIVEPEER_API_KEY = "86690d89-ff4d-4e5e-abeb-68c2d7582b35"; // replace with your key
    const goLiveBtn = document.getElementById("goLiveBtn");
    const output = document.getElementById("output");

    goLiveBtn.addEventListener("click", async () => {
      output.textContent = "⏳ Creating live stream...";
      try {
        const response = await fetch("https://livepeer.studio/api/stream", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${LIVEPEER_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: "DRFChain Live Stream" })
        });

        const data = await response.json();
        console.log("Livepeer response:", data);

        if (data.streamKey) {
          output.textContent = JSON.stringify(data, null, 2);
          alert("✅ Stream created! Use streamKey in OBS or Larix to start streaming.");
        } else {
          output.textContent = "❌ Failed to create stream. Check console.";
        }
      } catch (err) {
        console.error(err);
        output.textContent = "❌ Error: " + err.message;
      }
    });
  </script>

</body>
</html>
