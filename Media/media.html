<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFMedia Timeline</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin: 15px; background: #f9f9f9; }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: bold; }
    .post-time { font-size: 0.8em; color: #555; margin: 5px 0; }
    .post-caption { margin: 10px 0; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    video, img { width: 100%; max-width: 100%; margin-top: 10px; border-radius: 5px; }
    .post-actions button { margin-right: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>DRFMedia Timeline</h1>
    <button id="loginBtn">Sign in with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <form id="uploadForm" style="display:none; max-width:700px; margin:20px auto; padding:10px;">
    <input type="file" id="mediaFile" accept="image/*,video/*" required /><br/><br/>
    <textarea id="caption" placeholder="Write your caption..." required minlength="4" style="width:100%; padding:8px;"></textarea><br/>
    <button type="submit">Post</button>
  </form>

  <div id="postContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadForm = document.getElementById("uploadForm");
    const mediaFile = document.getElementById("mediaFile");
    const captionInput = document.getElementById("caption");
    const postContainer = document.getElementById("postContainer");

    let currentUser = null;

    const escapeHTML = str => str.replace(/[&<>\"']/g, c => ({"&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;"}[c]));

    onAuthStateChanged(auth, user => {
      currentUser = user;
      uploadForm.style.display = user ? "block" : "none";
      loginBtn.style.display = user ? "none" : "inline-block";
      logoutBtn.style.display = user ? "inline-block" : "none";
      renderPosts();
    });

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
    logoutBtn.onclick = () => signOut(auth).catch(console.error);

    uploadForm.onsubmit = async e => {
      e.preventDefault();
      if (!currentUser || !mediaFile.files.length) return;

      const file = mediaFile.files[0];
      const fd = new FormData();
      fd.append("file", file);

      try {
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: { Authorization: pinataJWT },
          body: fd
        });
        const { IpfsHash } = await res.json();

        const postRef = push(ref(db, "posts"));
        await set(postRef, {
          userId: currentUser.uid,
          displayName: currentUser.displayName,
          photoURL: currentUser.photoURL,
          caption: captionInput.value.trim(),
          ipfsHash: IpfsHash,
          mediaType: file.type.startsWith("video") ? "video" : "image",
          mediaMimeType: file.type,
          timestamp: Date.now(),
          drfAddress: localStorage.getItem("drf_active_wallet") || "Not Connected"
        });

        captionInput.value = "";
        mediaFile.value = "";
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    };

    function renderPosts() {
      const gateways = ["https://gateway.pinata.cloud/ipfs/", "https://cloudflare-ipfs.com/ipfs/"];
      onValue(ref(db, "posts"), snap => {
        postContainer.innerHTML = "";
        const data = snap.val();
        if (!data) return;

        Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp).forEach(([id, post]) => {
          const card = document.createElement("div");
          card.className = "post-item";
          const url1 = gateways[0] + post.ipfsHash;
          const url2 = gateways[1] + post.ipfsHash;

          card.innerHTML = `
            <div class="post-owner">
              <img src="${post.photoURL}" class="avatar" />
              <div>
                <strong>${escapeHTML(post.displayName || "Anonymous")}</strong><br/>
                <small>${escapeHTML(post.drfAddress || "Wallet not linked")}</small>
              </div>
            </div>
            <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
            ${post.mediaType === "video"
              ? `<video controls><source src="${url1}" type="${post.mediaMimeType}" /></video>`
              : `<img src="${url1}" onerror="this.onerror=null;this.src='${url2}'" />`}
            <div class="post-caption">${escapeHTML(post.caption)}</div>
            <div class="post-actions">
              <button onclick="likePost('${id}')">üëç Like</button>
              <button onclick="sharePost('${id}')">üîó Share</button>
              <button onclick="repost('${id}')">üîÅ Repost</button>
            </div>
          `;
          postContainer.appendChild(card);
        });
      });
    }

    window.likePost = id => alert(`Liked post ${id}`);
    window.sharePost = id => {
      const link = window.location.href + "#post-" + id;
      navigator.clipboard.writeText(link);
      alert("Post link copied.");
    };
    window.repost = id => alert(`Reposted post ${id}`);
  </script>
</body>
</html>
