<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRFMedia Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #007bff; padding: 10px 20px; color: #fff; font-weight: bold; }
    .post-item { background: #fff; padding: 10px; margin: 10px auto; border-radius: 6px; max-width: 700px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: bold; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    .post-caption { margin-top: 10px; }
    .post-actions { margin-top: 10px; display: flex; gap: 10px; }
    .post-actions button { background: none; border: none; cursor: pointer; font-size: 1.1em; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>

<header>DRFMedia ‚Äî Timeline</header>

<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<form id="uploadForm" style="display:none; max-width:700px; margin:auto;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write caption..." required minlength="4" style="width:100%; margin-top:10px;"></textarea>
  <button type="submit">Post</button>
</form>

<div id="postContainer"></div>

<!-- Firebase + Pinata + Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
import {
  getDatabase, ref, push, set, onValue, update
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
import {
  getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
  authDomain: "drfsocial-23a06.firebaseapp.com",
  databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
  projectId: "drfsocial-23a06",
  storageBucket: "drfsocial-23a06.appspot.com",
  messagingSenderId: "608135115201",
  appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const uploadForm = document.getElementById("uploadForm");
const mediaFile = document.getElementById("mediaFile");
const captionInput = document.getElementById("caption");
const postContainer = document.getElementById("postContainer");

let currentUser = null;

onAuthStateChanged(auth, user => {
  currentUser = user;
  uploadForm.style.display = user ? "block" : "none";
  loginBtn.style.display = user ? "none" : "block";
  logoutBtn.style.display = user ? "block" : "none";
  renderPosts();
});

loginBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
logoutBtn.onclick = () => signOut(auth).catch(console.error);

uploadForm.addEventListener("submit", async e => {
  e.preventDefault();
  if (!mediaFile.files.length || captionInput.value.length < 4) return alert("Invalid post");
  uploadForm.querySelector("button").disabled = true;

  const file = mediaFile.files[0];
  const fd = new FormData();
  fd.append("file", file);

  try {
    const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
      method: "POST",
      headers: { Authorization: "Bearer YOUR_PINATA_JWT" },
      body: fd
    });
    const { IpfsHash } = await res.json();
    const mediaUrl = `https://cloudflare-ipfs.com/ipfs/${IpfsHash}`;

    const newPostRef = push(ref(db, "posts"));
    await set(newPostRef, {
      userId: currentUser.uid,
      displayName: currentUser.displayName,
      photoURL: currentUser.photoURL,
      caption: captionInput.value,
      mediaUrl,
      mediaType: file.type.startsWith("video") ? "video" : "image",
      timestamp: Date.now(),
      likesCount: 0,
      commentsCount: 0
    });

    captionInput.value = "";
    mediaFile.value = "";
  } catch (err) {
    alert("Upload error: " + err.message);
  } finally {
    uploadForm.querySelector("button").disabled = false;
  }
});

function renderPosts() {
  onValue(ref(db, "posts"), snap => {
    postContainer.innerHTML = "";
    const data = snap.val();
    if (!data) return;

    Object.entries(data)
      .sort((a, b) => b[1].timestamp - a[1].timestamp)
      .forEach(([id, post]) => {
        const el = document.createElement("div");
        el.className = "post-item";
        el.innerHTML = `
          <div class="post-owner">
            <img src="${post.photoURL}" class="avatar">
            ${post.displayName}
          </div>
          <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          ${post.mediaType === "video"
            ? `<video controls src="${post.mediaUrl}"></video>`
            : `<img src="${post.mediaUrl}" />`}
          <div class="post-caption">${post.caption}</div>
          <div class="post-actions">
            <button class="likeBtn" data-id="${id}">‚ù§Ô∏è Like</button>
            <button class="commentBtn" data-id="${id}">üí¨ Comment</button>
            <button class="shareBtn" data-url="${post.mediaUrl}">üîó Share</button>
          </div>
        `;
        postContainer.appendChild(el);
      });

    // Like logic
    document.querySelectorAll(".likeBtn").forEach(btn => {
      btn.onclick = () => {
        if (!currentUser) return alert("Login to like.");
        btn.setAttribute("aria-pressed", "true");
        btn.textContent = "üíî Liked"; // temporary logic
        // TODO: add Firebase like logic
      };
    });

    // Share logic
    document.querySelectorAll(".shareBtn").forEach(btn => {
      btn.onclick = () => {
        navigator.clipboard.writeText(btn.dataset.url)
          .then(() => alert("Post link copied!"))
          .catch(console.error);
      };
    });

    // Comment logic (to implement)
    document.querySelectorAll(".commentBtn").forEach(btn => {
      btn.onclick = () => alert("Comments coming soon inshaAllah.");
    });
  });
}
</script>
</body>
</html>
