<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DRFMedia Timeline â€” Fixed Video Load</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff;
    color: #222;
  }
  #postContainer {
    max-width: 700px;
    margin: 20px auto;
    padding: 0 15px;
  }
  .post-item {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 15px;
    margin-bottom: 20px;
    background: #fafafa;
  }
  video, img {
    max-width: 100%;
    height: auto; /* Keep aspect ratio */
    border-radius: 6px;
    margin-top: 10px;
    background: black;
    display: block;
  }
</style>
</head>
<body>

<div id="postContainer" aria-live="polite" aria-atomic="false"></div>

<script>
  // Sample posts data to simulate your posts from Firebase/IPFS
  const posts = [
    {
      postId: "1",
      displayName: "User One",
      photoURL: "https://placehold.co/40x40",
      timestamp: Date.now(),
      mediaUrl: "https://gateway.pinata.cloud/ipfs/QmRzRvmQa5XKtw4ZfiRhDePBguL5zTmu9h3ZFYQnqU8eZq", // sample video IPFS
      mediaType: "video",
      caption: "This is a test video"
    },
    {
      postId: "2",
      displayName: "User Two",
      photoURL: "https://placehold.co/40x40",
      timestamp: Date.now() - 1000000,
      mediaUrl: "https://gateway.pinata.cloud/ipfs/QmT5NvUtoM5nXK6MG3G6JvS9DjsJhHVvBqyx7MuMqRMos7", // sample image IPFS
      mediaType: "image",
      caption: "This is a test image"
    }
  ];

  const postContainer = document.getElementById("postContainer");

  function renderPosts() {
    postContainer.innerHTML = "";
    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "post-item";
      card.innerHTML = `
        <div>
          <img src="${post.photoURL}" alt="${post.displayName}" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
          <strong>${post.displayName}</strong>
          <div>${new Date(post.timestamp).toLocaleString()}</div>
        </div>
        ${
          post.mediaType === "video"
            ? `<video 
                src="${post.mediaUrl}" 
                controls 
                preload="metadata" 
                playsinline 
                crossorigin="anonymous"
                style="max-width:100%; height:auto;"
                >
                Your browser does not support the video tag.
              </video>`
            : `<img src="${post.mediaUrl}" alt="Post image" loading="lazy" />`
        }
        <div>${post.caption}</div>
      `;
      postContainer.appendChild(card);
    });
  }

  renderPosts();
</script>

</body>
</html>
