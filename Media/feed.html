<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline â€” Admin Posts & Boost</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-left img {
      height: 40px;
      width: 40px;
      object-fit: contain;
      border-radius: 4px;
      background: white;
      padding: 2px;
    }
    .navbar-left h1 {
      margin: 0;
      font-size: 1.4em;
      font-weight: 700;
    }

    #loginBtn, #logoutBtn, #uploadForm {
      max-width: 700px;
      margin: 10px auto;
      display: block;
    }
    #uploadForm {
      margin-top: 20px;
    }
    #uploadForm textarea, #uploadForm input, #uploadForm button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #uploadForm button {
      cursor: pointer;
    }
    #postContainer {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .post-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fafafa;
      position: relative;
    }
    .post-owner {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }
    .post-time {
      font-size: 0.85em;
      color: #555;
      margin-top: 4px;
    }
    .post-caption {
      margin-top: 10px;
      font-size: 1em;
      white-space: pre-wrap;
    }
    video, img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      background: black;
      display: block;
    }
    .badge-boosted {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff4500;
      color: white;
      padding: 4px 8px;
      font-size: 0.85em;
      font-weight: 700;
      border-radius: 4px;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <h1>DRFMedia</h1>
  </div>

  <button id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="primaryNav" style="display:none;">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="primaryNav" role="navigation" aria-label="Primary Navigation" style="display:none;">
    <!-- Navigation links can be added here -->
  </nav>
</header>

<button id="loginBtn" aria-label="Sign in with Google">Sign in with Google</button>
<button id="logoutBtn" aria-label="Logout" style="display:none;">Logout</button>

<form id="uploadForm" aria-label="Admin Upload Form" style="display:none;">
  <input type="text" id="postUserName" placeholder="User Name" required aria-required="true" />
  <input type="email" id="postUserEmail" placeholder="User Email" required aria-required="true" />
  <input type="text" id="postWalletAddress" placeholder="DRFM Wallet Address" required aria-required="true" />
  <input type="url" id="postUrl" placeholder="Post URL (for boost)" required aria-required="true" />
  <textarea id="postCaption" placeholder="Post details/caption..." required aria-required="true" minlength="4"></textarea>
  <button type="submit">Upload Boosted Post</button>
</form>

<div id="postContainer" aria-live="polite" aria-atomic="false"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    set,
    onValue
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth,
    signInWithPopup,
    signOut,
    GoogleAuthProvider,
    onAuthStateChanged,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Enable persistent login
  setPersistence(auth, browserLocalPersistence).catch(console.error);

  const admins = new Set([
    "digitalrufiyauniversity@gmail.com",
    "digitalrufiyacoin@gmail.com",
    "digitalrufiya@gmail.com"
  ]);

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const uploadForm = document.getElementById("uploadForm");
  const postContainer = document.getElementById("postContainer");

  let currentUser = null;

  loginBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      const isAdmin = admins.has(user.email);
      loginBtn.style.display = "none";
      logoutBtn.style.display = "block";
      uploadForm.style.display = isAdmin ? "block" : "none";
      loadPosts();
    } else {
      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";
      uploadForm.style.display = "none";
      postContainer.innerHTML = "<p>Please login to see posts.</p>";
    }
  });

  uploadForm.addEventListener("submit", async e => {
    e.preventDefault();
    if (!currentUser) return alert("Login required.");

    // Only admins allowed
    if (!admins.has(currentUser.email)) return alert("You are not authorized.");

    const userName = document.getElementById("postUserName").value.trim();
    const userEmail = document.getElementById("postUserEmail").value.trim();
    const walletAddress = document.getElementById("postWalletAddress").value.trim();
    const postUrl = document.getElementById("postUrl").value.trim();
    const caption = document.getElementById("postCaption").value.trim();

    if (!userName || !userEmail || !walletAddress || !postUrl || caption.length < 4) {
      return alert("Please fill all fields properly.");
    }

    // Push boosted post to Firebase
    try {
      const newPostRef = push(ref(db, "posts"));
      await set(newPostRef, {
        userName,
        userEmail,
        walletAddress,
        postUrl,
        caption,
        boosted: true,
        likesCount: 0,
        timestamp: Date.now()
      });
      alert("Boosted post uploaded!");
      uploadForm.reset();
      loadPosts();
    } catch (err) {
      alert("Failed to upload: " + err.message);
    }
  });

  function loadPosts() {
    onValue(ref(db, "posts"), snapshot => {
      const posts = snapshot.val();
      postContainer.innerHTML = "";
      if (!posts) {
        postContainer.innerHTML = "<p>No posts available.</p>";
        return;
      }

      // Sort posts by boosted first and then likesCount descending and then timestamp descending
      const postsArr = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
      postsArr.sort((a, b) => {
        if (a.boosted && !b.boosted) return -1;
        if (!a.boosted && b.boosted) return 1;
        if ((b.likesCount || 0) !== (a.likesCount || 0)) return (b.likesCount || 0) - (a.likesCount || 0);
        return b.timestamp - a.timestamp;
      });

      postsArr.forEach(post => {
        const card = document.createElement("div");
        card.className = "post-item";

        let badgeHTML = "";
        if (post.boosted) {
          badgeHTML = `<div class="badge-boosted">BOOSTED</div>`;
        }

        card.innerHTML = `
          ${badgeHTML}
          <div class="post-owner"><strong>${escapeHTML(post.userName || "Anonymous")}</strong></div>
          <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          <div class="post-caption">${escapeHTML(post.caption)}</div>
          <div>
            <a href="${post.postUrl}" target="_blank" rel="noopener" style="color:#007bff; word-break: break-all;">${escapeHTML(post.postUrl)}</a>
          </div>
          <div style="margin-top:5px; font-size:0.85em; color:#555;">
            Email: ${escapeHTML(post.userEmail)}<br />
            Wallet: ${escapeHTML(post.walletAddress)}
          </div>
        `;
        postContainer.appendChild(card);
      });
    });
  }

  // Simple escapeHTML helper
  function escapeHTML(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }
</script>

</body>
</html>
