<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia News Feed â€” Admin Boost Posts Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; background: #fff; color: #222;
    }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    .navbar-left {
      display: flex; align-items: center; gap: 10px;
    }
    .navbar-left img {
      height: 40px; width: 40px; object-fit: contain;
      border-radius: 4px; background: white; padding: 2px;
    }
    .navbar-left h1 {
      margin: 0; font-size: 1.4em; font-weight: 700;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #0066cc;
      color: white;
      font-weight: 600;
      font-size: 1em;
      margin: 5px;
    }
    button:hover {
      background: #004999;
    }
    #filterOptions {
      max-width: 700px; margin: 10px auto; text-align: center;
    }
    #searchBar {
      max-width: 700px; margin: 10px auto 20px auto;
      padding: 0 15px;
    }
    #searchInput {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #adminUploadForm {
      max-width: 700px; margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background: #fafafa;
      display: none;
    }
    #adminUploadForm input,
    #adminUploadForm textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #adminUploadForm label {
      display: flex;
      align-items: center;
      margin-top: 12px;
      font-weight: 600;
      gap: 6px;
    }
    #postContainer {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .post-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    .post-owner {
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
    }
    .boost-badge {
      background: #ffb700;
      color: #000;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      user-select: none;
    }
    .post-time {
      font-size: 0.85em;
      color: #555;
      margin-top: 4px;
    }
    .post-caption {
      margin-top: 10px;
      font-size: 1em;
      white-space: pre-wrap;
    }
    video, img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      background: black;
      display: block;
    }
    #loginBtn, #logoutBtn {
      max-width: 700px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <h1>DRFMedia News Feed</h1>
  </div>
  <button id="loginBtn" aria-label="Sign in with Google">Sign in with Google</button>
  <button id="logoutBtn" aria-label="Logout" style="display:none;">Logout</button>
</header>

<div id="filterOptions" aria-label="Filter posts">
  <button data-filter="all" aria-pressed="true">All Posts</button>
  <button data-filter="boosted" aria-pressed="false">Boosted Posts</button>
  <button data-filter="popular" aria-pressed="false">Most Liked</button>
</div>

<div id="searchBar">
  <input type="search" id="searchInput" placeholder="Search posts..." aria-label="Search posts" />
</div>

<form id="adminUploadForm" aria-label="Admin post upload form">
  <input type="url" id="postUrl" placeholder="Media URL (image or video)" required aria-required="true" />
  <input type="text" id="postUserName" placeholder="User Name" required />
  <input type="email" id="postUserEmail" placeholder="User Email" required />
  <input type="text" id="postWalletAddress" placeholder="DRFM Wallet Address" required />
  <textarea id="postCaption" placeholder="Post details..." required minlength="4"></textarea>
  <label><input type="checkbox" id="postBoosted" /> Boost this post (adds badge)</label>
  <button type="submit">Post</button>
</form>

<div id="postContainer" aria-live="polite" aria-atomic="false"></div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, update
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  // Your Firebase config (replace with your own)
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Admin emails set
  const admins = new Set([
    "digitalrufiyauniversity@gmail.com",
    "digitalrufiyacoin@gmail.com",
    "digitalrufiya@gmail.com"
  ]);

  // DOM elements
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const adminUploadForm = document.getElementById("adminUploadForm");
  const postContainer = document.getElementById("postContainer");
  const searchInput = document.getElementById("searchInput");
  const filterOptions = document.getElementById("filterOptions");

  let currentUser = null;
  let postsData = {};

  // Escape HTML utility
  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, function(m) {
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
  }

  // Login/out handlers
  loginBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
  logoutBtn.onclick = () => signOut(auth);

  // On auth state change
  onAuthStateChanged(auth, user => {
    currentUser = user;
    const isAdmin = user && admins.has(user.email);

    loginBtn.style.display = isAdmin ? "none" : "block";
    logoutBtn.style.display = isAdmin ? "block" : "none";
    adminUploadForm.style.display = isAdmin ? "block" : "none";

    renderPosts();
  });

  // Admin post upload form submission
  adminUploadForm.addEventListener("submit", async e => {
    e.preventDefault();

    if (!currentUser || !admins.has(currentUser.email)) {
      return alert("You are not authorized to post.");
    }

    const postUrl = document.getElementById("postUrl").value.trim();
    const userName = document.getElementById("postUserName").value.trim();
    const userEmail = document.getElementById("postUserEmail").value.trim();
    const walletAddress = document.getElementById("postWalletAddress").value.trim();
    const caption = document.getElementById("postCaption").value.trim();
    const isBoosted = document.getElementById("postBoosted").checked;

    if (!postUrl || !userName || !userEmail || !walletAddress || caption.length < 4) {
      return alert("Please fill all required fields correctly.");
    }

    adminUploadForm.querySelector("button").disabled = true;

    try {
      const mediaType = /\.(mp4|webm|ogg)$/i.test(postUrl) ? "video" : "image";

      const newRef = push(ref(db, "posts"));
      await set(newRef, {
        userName,
        userEmail,
        walletAddress,
        caption,
        mediaUrl: postUrl,
        mediaType,
        isBoosted,
        timestamp: Date.now(),
        likesCount: 0,
        commentsCount: 0
      });

      adminUploadForm.reset();
    } catch (err) {
      console.error(err);
      alert("Failed to post: " + err.message);
    } finally {
      adminUploadForm.querySelector("button").disabled = false;
    }
  });

  // Filter state
  let currentFilter = "all";

  // Filter buttons behavior
  filterOptions.addEventListener("click", e => {
    if (e.target.tagName === "BUTTON") {
      currentFilter = e.target.dataset.filter;

      // Update aria-pressed states for buttons
      [...filterOptions.children].forEach(btn => {
        btn.setAttribute("aria-pressed", btn === e.target ? "true" : "false");
      });

      renderPosts();
    }
  });

  // Search input listener
  searchInput.addEventListener("input", () => {
    renderPosts();
  });

  // Render posts with filtering and search
  function renderPosts() {
    onValue(ref(db, "posts"), snap => {
      postContainer.innerHTML = "";
      postsData = snap.val();
      if (!postsData) return;

      let postsArr = Object.entries(postsData);

      // Apply filter
      if (currentFilter === "boosted") {
        postsArr = postsArr.filter(([, post]) => post.isBoosted);
      } else if (currentFilter === "popular") {
        postsArr = postsArr.sort((a,b) => (b[1].likesCount||0) - (a[1].likesCount||0));
      } else {
        postsArr = postsArr.sort((a,b) => b[1].timestamp - a[1].timestamp);
      }

      // Apply search filter
      const query = searchInput.value.trim().toLowerCase();
      if (query) {
        postsArr = postsArr.filter(([, post]) =>
          (post.caption && post.caption.toLowerCase().includes(query)) ||
          (post.userName && post.userName.toLowerCase().includes(query)) ||
          (post.userEmail && post.userEmail.toLowerCase().includes(query))
        );
      }

      // Render each post
      postsArr.forEach(([postId, post]) => {
        const boostBadge = post.isBoosted
          ? `<span class="boost-badge" title="Boosted Post">ðŸš€ Boosted</span>`
          : "";

        const mediaHtml = post.mediaType === "video"
          ? `<video src="${post.mediaUrl}" controls preload="auto" playsinline crossorigin="anonymous" style="max-height:480px;"></video>`
          : `<img src="${post.mediaUrl}" loading="lazy" alt="Post media" />`;

        const card = document.createElement("div");
        card.className = "post-item";
        card.innerHTML = `
          <div class="post-owner">${escapeHTML(post.userName || "Anonymous")} ${boostBadge}</div>
          <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          ${mediaHtml}
          <div class="post-caption">${escapeHTML(post.caption)}</div>
          <div><strong>Wallet:</strong> ${escapeHTML(post.walletAddress)}</div>
          <div><strong>Email:</strong> ${escapeHTML(post.userEmail)}</div>
        `;

        postContainer.appendChild(card);
      });
    });
  }

  // Initial render
  renderPosts();
</script>

</body>
</html>
