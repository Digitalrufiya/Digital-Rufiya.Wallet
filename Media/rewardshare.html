<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmailJS Test — DRFM</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init("IW7JNsT5ZYPtNWW4z"); // Your public API key
  </script>
</head>
<body style="font-family: system-ui, sans-serif; padding: 40px; max-width: 600px; margin: auto;">

  <h1>EmailJS Hardcoded Test</h1>
  <button id="sendBtn" style="font-size: 18px; padding: 15px 25px; cursor: pointer;">
    Send Test Email
  </button>

  <p id="msg" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    document.getElementById('sendBtn').addEventListener('click', function() {
      const templateParams = {
        wallet: "0x1234567890abcdef",
        email: "test@example.com",
        originalUrl: "https://example.com/original-post",
        proofUrl: "https://example.com/proof-post",
        notes: "This is a hardcoded test message from EmailJS test file.",
        time: new Date().toLocaleString()
      };

      emailjs.send("service_aftgp6o", "template_mgfk0ir", templateParams)
        .then(() => {
          document.getElementById('msg').style.color = "green";
          document.getElementById('msg').textContent = "✅ Test email sent successfully!";
        })
        .catch((error) => {
          document.getElementById('msg').style.color = "red";
          document.getElementById('msg').textContent = "❌ Failed to send test email.";
          console.error("EmailJS error:", error);
        });
    });
  </script>

</body>
</html>
