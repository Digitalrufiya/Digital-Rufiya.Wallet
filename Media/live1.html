<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Live - DRF Social</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    video { width: 80%; max-width: 600px; margin: 20px auto; display: block; border: 2px solid #00ffcc; border-radius: 10px; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; border-radius: 8px; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Go Live on DRF Social</h1>
  <video id="preview" autoplay playsinline muted></video>
  <br>
  <button id="startBtn">Go Live</button>
  <button id="stopBtn" disabled>Stop Live</button>
  <p id="status">Not Live</p>

  <script>
    const API_KEY = "86690d89-ff4d-4e5e-abeb-68c2d7582b35"; // replace with real Livepeer API key
    const preview = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusEl = document.getElementById("status");
    let pc;

    async function createStream() {
      const res = await fetch("https://livepeer.studio/api/stream", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: "drf-social-live" })
      });
      return res.json();
    }

    async function goLive() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      preview.srcObject = stream;

      const livepeerStream = await createStream();
      const playbackId = livepeerStream.playbackId;
      const streamId = livepeerStream.id;
      console.log("Stream created:", livepeerStream);

      pc = new RTCPeerConnection();
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const res = await fetch(`https://livepeer.studio/api/stream/${streamId}/ingest`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/sdp"
        },
        body: offer.sdp
      });

      const answer = await res.text();
      await pc.setRemoteDescription({ type: "answer", sdp: answer });

      statusEl.innerText = "âœ… You are LIVE!";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      alert(`ðŸŽ¬ Stream is LIVE!\nWatch here: https://lvpr.tv/?v=${playbackId}`);
    }

    function stopLive() {
      pc && pc.close();
      statusEl.innerText = "Stopped Live";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = goLive;
    stopBtn.onclick = stopLive;
  </script>
</body>
</html>
