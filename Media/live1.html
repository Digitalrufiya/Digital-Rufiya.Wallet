<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Live Channel</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #111;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff5722;
    }
    main {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.7);
    }
    #status {
      font-size: 1rem;
      margin: 10px 0;
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: #1c1c1c;
      border-radius: 8px;
    }
    .stats span {
      font-size: 1rem;
    }
    button.like-btn {
      background: #ff5722;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button.like-btn:hover {
      background: #e64a19;
    }
    .comments {
      margin-top: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
    }
    .comments h2 {
      margin: 0 0 10px;
    }
    .comment-box {
      display: flex;
      margin-bottom: 10px;
    }
    .comment-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }
    .comment-box button {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .comment-box button:hover {
      background: #1976d2;
    }
    .comment-list {
      max-height: 200px;
      overflow-y: auto;
      padding-top: 10px;
    }
    .comment {
      padding: 8px;
      margin-bottom: 8px;
      background: #2a2a2a;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>üì∫ DRF Live Channel</header>
  <main>
    <video id="live-video" controls autoplay playsinline poster="offline.jpg"></video>
    <div id="status">üî¥ Currently Offline</div>

    <div class="stats">
      <span id="views">üëÅÔ∏è Views: 0</span>
      <button class="like-btn" onclick="addLike()">üëç Like <span id="likes">0</span></button>
    </div>

    <div class="comments">
      <h2>üí¨ Live Chat</h2>
      <div class="comment-box">
        <input type="text" id="commentInput" placeholder="Type your message...">
        <button onclick="addComment()">Send</button>
      </div>
      <div class="comment-list" id="commentList"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('live-video');
    const statusDiv = document.getElementById('status');

    // üëâ Fixed playback URL (your permanent Livepeer stream)
    const playbackUrl = "https://livepeercdn.studio/hls/71f6n2n0h31cgvn1/index.m3u8";

    // --- Video Player ---
    function loadVideo() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(playbackUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          statusDiv.textContent = "‚úÖ Live Now";
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = playbackUrl;
      }
    }
    loadVideo();

    // --- Views Counter (local demo, increments on load) ---
    let views = localStorage.getItem("views") || 0;
    views++;
    localStorage.setItem("views", views);
    document.getElementById("views").innerText = "üëÅÔ∏è Views: " + views;

    // --- Likes ---
    let likes = localStorage.getItem("likes") || 0;
    document.getElementById("likes").innerText = likes;
    function addLike() {
      likes++;
      localStorage.setItem("likes", likes);
      document.getElementById("likes").innerText = likes;
    }

    // --- Comments (local demo, no backend) ---
    function addComment() {
      const input = document.getElementById("commentInput");
      const comment = input.value.trim();
      if (comment) {
        const commentList = document.getElementById("commentList");
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = comment;
        commentList.appendChild(div);
        input.value = "";
        commentList.scrollTop = commentList.scrollHeight;
      }
    }
  </script>
</body>
</html>
