<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go Live - DRF Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      border: 2px solid #0f0;
      border-radius: 12px;
    }
    button {
      background: #0f0;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ DRFChain Go Live</h2>
  <video id="preview" autoplay muted playsinline></video><br>
  <button id="startBtn">Start Live</button>
  <button id="stopBtn">Stop Live</button>

  <script>
    const streamKey = "71f6-vu4y-y16x-3e3p"; // Your Livepeer stream key
    const rtmpUrl = "rtmp://rtmp.livepeer.com/live";

    let mediaRecorder;
    let ws;

    async function startLive() {
      const videoEl = document.getElementById("preview");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      videoEl.srcObject = stream;

      // Connect WebSocket to Livepeer (experimental)
      ws = new WebSocket("wss://livepeer.com/rtc");

      ws.onopen = () => {
        console.log("Connected to Livepeer RTC");
        ws.send(JSON.stringify({
          streamKey: streamKey,
          rtmp: rtmpUrl
        }));
      };

      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp8,opus" });
      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0 && ws.readyState === WebSocket.OPEN) {
          ws.send(e.data);
        }
      };
      mediaRecorder.start(1000);
    }

    function stopLive() {
      if (mediaRecorder) mediaRecorder.stop();
      if (ws) ws.close();
      alert("Live stopped!");
    }

    document.getElementById("startBtn").onclick = startLive;
    document.getElementById("stopBtn").onclick = stopLive;
  </script>
</body>
</html>
