<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Admin Panel - Seller Verification</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase, ref, onValue, update
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth,
      signInWithRedirect,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const verificationContainer = document.getElementById("verificationContainer");

    loginBtn.addEventListener("click", () => signInWithRedirect(auth, provider));
    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        loadPendingVerifications();
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        verificationContainer.innerHTML = "<p>Please log in as admin to view verification requests.</p>";
      }
    });

    function loadPendingVerifications() {
      const refUsers = ref(db, "sellerVerifications");
      onValue(refUsers, snapshot => {
        const data = snapshot.val();
        if (!data) {
          verificationContainer.innerHTML = "<p>No pending verifications.</p>";
          return;
        }

        let html = "";
        Object.entries(data).forEach(([uid, info]) => {
          if (info.status === "pending") {
            html += `
              <div style="border:1px solid #ccc; padding:10px; margin:10px; border-radius:8px;">
                <h3>${info.name}</h3>
                <p><strong>Email:</strong> ${info.email}</p>
                <p><strong>Phone:</strong> ${info.phone}</p>
                <p><strong>Country:</strong> ${info.country}</p>
                <p><strong>Age:</strong> ${info.age}</p>
                <p><strong>Wallet:</strong> ${info.wallet}</p>
                <p><strong>Address:</strong> ${info.address}</p>
                <p><strong>Delivery:</strong> ${info.delivery}</p>
                <p><strong>ID:</strong> <a href="${info.idPhoto}" target="_blank">View ID Photo</a></p>
                <p><strong>Real Photo:</strong> <a href="${info.realPhoto}" target="_blank">View Real Photo</a></p>
                <button onclick="approve('${uid}')">‚úÖ Approve</button>
                <button onclick="reject('${uid}')">‚ùå Reject</button>
              </div>
            `;
          }
        });

        verificationContainer.innerHTML = html || "<p>No pending requests.</p>";
      });
    }

    window.approve = async function(uid) {
      const userRef = ref(db, `sellerVerifications/${uid}`);
      await update(userRef, { status: "approved" });
      alert("Seller approved");
    }

    window.reject = async function(uid) {
      const userRef = ref(db, `sellerVerifications/${uid}`);
      await update(userRef, { status: "rejected" });
      alert("Seller rejected");
    }
  </script>
</head>
<body style="font-family:sans-serif; max-width:700px; margin:auto; padding:20px;">
  <h2>üõ°Ô∏è DRF Seller Verification Panel</h2>
  <button id="loginBtn">üîê Login with Google</button>
  <button id="logoutBtn" style="display:none;">üö™ Logout</button>
  <hr />
  <div id="verificationContainer">Loading...</div>
</body>
</html>
