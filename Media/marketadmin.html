<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Verify Sellers | DRFMarketplace</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    h1 { text-align: center; background: #00529B; color: white; padding: 16px 0; }
    .container { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card { border: 1px solid #ddd; border-radius: 6px; margin-bottom: 20px; padding: 15px; background: #fff; }
    .card img { max-width: 100px; max-height: 100px; border-radius: 4px; }
    .card h3 { margin: 0 0 5px; }
    .info { display: flex; gap: 20px; margin-top: 10px; }
    .buttons { margin-top: 15px; }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
    }
    .approve { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>Seller Verification Panel</h1>
  <div class="container" id="pendingList">Loading...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getDatabase, ref, onValue, set, remove } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listDiv = document.getElementById("pendingList");

    function renderCard(uid, data) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${data.name} (${data.country})</h3>
        <p><strong>Email:</strong> ${data.email} | <strong>Phone:</strong> ${data.phone}</p>
        <div class="info">
          <div><strong>ID Photo:</strong><br><img src="${data.idPhoto}" alt="ID" /></div>
          <div><strong>User Photo:</strong><br><img src="${data.userPhoto}" alt="User" /></div>
        </div>
        <p><strong>Wallet:</strong> ${data.wallet}</p>
        <p><strong>Delivery:</strong> ${data.delivery}</p>
        <div class="buttons">
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        </div>
      `;

      div.querySelector(".approve").onclick = async () => {
        await set(ref(db, "verified_sellers/" + uid), data);
        await remove(ref(db, "sellers_pending/" + uid));
        div.remove();
        alert("✅ Approved!");
      };

      div.querySelector(".reject").onclick = async () => {
        if (confirm("Are you sure to reject this seller?")) {
          await remove(ref(db, "sellers_pending/" + uid));
          div.remove();
          alert("❌ Rejected!");
        }
      };

      listDiv.appendChild(div);
    }

    onValue(ref(db, "sellers_pending"), snapshot => {
      listDiv.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        listDiv.innerHTML = "<p>No pending seller applications.</p>";
        return;
      }
      Object.entries(data).forEach(([uid, sellerData]) => {
        renderCard(uid, sellerData);
      });
    });
  </script>
</body>
</html>
