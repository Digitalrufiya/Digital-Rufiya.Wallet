<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Verification Panel â€” DRF</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    .user-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
    .user-card h3 { margin-top: 0; }
    img { max-width: 150px; border-radius: 6px; margin-right: 10px; }
    .photos { display: flex; margin-bottom: 10px; }
    button { padding: 8px 12px; margin-right: 10px; cursor: pointer; }
    .approved { background-color: #4CAF50; color: white; }
    .rejected { background-color: #f44336; color: white; }
    .pending { background-color: #ff9800; color: white; }
    #logoutBtn { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Admin User Verification Approval Panel</h2>
  <button id="logoutBtn">Logout</button>
  <div id="status"></div>
  <div id="requestsContainer">Loading verification requests...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth,
      signInWithPopup,
      signOut,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Add your admin UIDs here for access control
    const adminUIDs = [
      "YOUR_ADMIN_UID_HERE" // replace with your actual Firebase Auth UID
    ];

    const logoutBtn = document.getElementById("logoutBtn");
    const requestsContainer = document.getElementById("requestsContainer");
    const statusDiv = document.getElementById("status");

    logoutBtn.onclick = () => signOut(auth).catch(console.error);

    function escapeHTML(str) {
      return str.replace(/[&<>"]/g, c => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;"
      })[c]);
    }

    function renderRequests(data) {
      requestsContainer.innerHTML = "";
      if (!data) {
        requestsContainer.textContent = "No verification requests found.";
        return;
      }

      const entries = Object.entries(data);
      // Sort newest first
      entries.sort((a,b) => b[1].submittedAt - a[1].submittedAt);

      for (const [uid, req] of entries) {
        const card = document.createElement("div");
        card.className = "user-card";

        const statusClass = req.verificationStatus === "approved"
          ? "approved"
          : req.verificationStatus === "rejected"
          ? "rejected"
          : "pending";

        card.innerHTML = `
          <h3>${escapeHTML(req.name)} <small style="font-weight:normal; color:#666;">[${escapeHTML(req.verificationStatus || "pending")}]</small></h3>
          <p><strong>Phone:</strong> ${escapeHTML(req.phone)}</p>
          <p><strong>Email:</strong> ${escapeHTML(req.email)}</p>
          <p><strong>Country:</strong> ${escapeHTML(req.country)}</p>
          <p><strong>Age:</strong> ${escapeHTML(req.age.toString())}</p>
          <p><strong>Wallet Address:</strong> ${escapeHTML(req.walletAddress)}</p>
          <p><strong>Delivery Method:</strong> ${escapeHTML(req.deliveryMethod)}</p>
          <div class="photos">
            <div>
              <p><strong>ID Photo:</strong></p>
              <img src="https://gateway.pinata.cloud/ipfs/${req.idPhotoHash}" alt="ID Photo" />
            </div>
            <div>
              <p><strong>Passport Photo:</strong></p>
              <img src="https://gateway.pinata.cloud/ipfs/${req.passportPhotoHash}" alt="Passport Photo" />
            </div>
            <div>
              <p><strong>Real Selfie:</strong></p>
              <img src="https://gateway.pinata.cloud/ipfs/${req.realPhotoHash}" alt="Real Selfie Photo" />
            </div>
          </div>
          <button class="approveBtn" data-uid="${uid}">Approve</button>
          <button class="rejectBtn" data-uid="${uid}">Reject</button>
        `;

        requestsContainer.appendChild(card);
      }

      // Add button listeners
      document.querySelectorAll(".approveBtn").forEach(btn => {
        btn.onclick = () => updateStatus(btn.dataset.uid, "approved");
      });
      document.querySelectorAll(".rejectBtn").forEach(btn => {
        btn.onclick = () => updateStatus(btn.dataset.uid, "rejected");
      });
    }

    function updateStatus(uid, status) {
      update(ref(db, `userVerifications/${uid}`), {
        verificationStatus: status,
        reviewedAt: Date.now()
      }).then(() => {
        statusDiv.textContent = `User ${uid} marked as ${status}.`;
        setTimeout(() => { statusDiv.textContent = ""; }, 4000);
      }).catch(err => {
        alert("Failed to update status: " + err.message);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user && adminUIDs.includes(user.uid)) {
        statusDiv.textContent = `Welcome Admin: ${user.email}`;
        // Listen to verification requests
        onValue(ref(db, "userVerifications"), snap => {
          renderRequests(snap.val());
        });
      } else {
        // If logged in but not admin, or logged out: force login
        if(user) {
          alert("Access denied. You are not an admin.");
          signOut(auth);
        } else {
          signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
        }
      }
    });
  </script>
</body>
</html>
