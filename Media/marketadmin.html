<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Admin Panel Login Test</title>
  <style>
    #adminPanel { display: none; padding: 20px; border: 2px solid #333; margin-top: 20px; }
    #loginBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>DRF Admin Panel Login</h1>
  <button id="loginBtn">Login with Google</button>

  <div id="adminPanel">
    <h2>Welcome Admin!</h2>
    <p>This is your protected admin panel content.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      get
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth,
      signInWithPopup,
      signOut,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminPanel = document.getElementById("adminPanel");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        await checkIfAdmin(result.user.uid);
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      adminPanel.style.display = "none";
      loginBtn.style.display = "inline-block";
      alert("Logged out");
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await checkIfAdmin(user.uid);
      } else {
        adminPanel.style.display = "none";
        loginBtn.style.display = "inline-block";
      }
    });

    async function checkIfAdmin(uid) {
      try {
        const snapshot = await get(ref(db, `admins/${uid}`));
        if (snapshot.exists() && snapshot.val() === true) {
          // Show admin panel, hide login button
          adminPanel.style.display = "block";
          loginBtn.style.display = "none";
          alert("Welcome Admin!");
        } else {
          alert("Access Denied: You are not an admin.");
          await signOut(auth);
          adminPanel.style.display = "none";
          loginBtn.style.display = "inline-block";
        }
      } catch (error) {
        console.error("Admin check error:", error);
        alert("Error checking admin status.");
      }
    }
  </script>
</body>
</html>
