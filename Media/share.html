<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFChain Media Share Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    .post {
      background: white;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .post h3 {
      margin: 0 0 10px;
    }
    .share-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .share-btn:hover {
      background: #0056b3;
    }
    .share-menu {
      position: absolute;
      top: 40px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 100;
      width: 160px;
    }
    .share-menu button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s ease;
    }
    .share-menu button:last-child {
      border-bottom: none;
    }
    .share-menu button:hover {
      background: #f0f0f0;
    }
    .copy-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      font-weight: bold;
      z-index: 9999;
    }
    .copy-alert.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h1>DRFChain Posts</h1>

  <div class="post" data-postid="12345" data-title="Amazing DRFM Video">
    <h3>Amazing DRFM Video</h3>
    <button class="share-btn">Share</button>
    <div class="share-menu">
      <button data-share="facebook">Share on Facebook</button>
      <button data-share="twitter">Share on Twitter</button>
      <button data-share="whatsapp">Share on WhatsApp</button>
      <button data-share="copy">Copy Link</button>
    </div>
  </div>

  <div class="post" data-postid="67890" data-title="Incredible DRFM Photo">
    <h3>Incredible DRFM Photo</h3>
    <button class="share-btn">Share</button>
    <div class="share-menu">
      <button data-share="facebook">Share on Facebook</button>
      <button data-share="twitter">Share on Twitter</button>
      <button data-share="whatsapp">Share on WhatsApp</button>
      <button data-share="copy">Copy Link</button>
    </div>
  </div>

  <div class="copy-alert" id="copyAlert">Link copied to clipboard!</div>

  <script>
    // Utility: Build share URLs
    function getShareUrls(postId, title) {
      const baseUrl = `https://www.drfchain.org/Media/media.html?postId=${postId}`;
      const encodedUrl = encodeURIComponent(baseUrl);
      const encodedTitle = encodeURIComponent(title);

      return {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedTitle}`,
        whatsapp: `https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}`,
      };
    }

    // Show copy alert
    function showCopyAlert() {
      const alertBox = document.getElementById('copyAlert');
      alertBox.classList.add('show');
      setTimeout(() => alertBox.classList.remove('show'), 2000);
    }

    // Copy text helper
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          showCopyAlert();
        })
        .catch(() => {
          alert('Failed to copy link.');
        });
    }

    // Close all share menus
    function closeAllShareMenus() {
      document.querySelectorAll('.share-menu').forEach(menu => {
        menu.style.display = 'none';
      });
    }

    // Event listeners for share buttons and share menu buttons
    document.querySelectorAll('.post').forEach(post => {
      const shareBtn = post.querySelector('.share-btn');
      const shareMenu = post.querySelector('.share-menu');
      const postId = post.getAttribute('data-postid');
      const title = post.getAttribute('data-title');
      const shareUrls = getShareUrls(postId, title);

      // Toggle share menu visibility
      shareBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        // Close other menus first
        closeAllShareMenus();
        shareMenu.style.display = shareMenu.style.display === 'block' ? 'none' : 'block';
      });

      // Handle clicks on share menu buttons
      shareMenu.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
          const action = button.getAttribute('data-share');
          closeAllShareMenus();

          switch(action) {
            case 'facebook':
              window.open(shareUrls.facebook, '_blank', 'width=600,height=400');
              break;
            case 'twitter':
              window.open(shareUrls.twitter, '_blank', 'width=600,height=400');
              break;
            case 'whatsapp':
              window.open(shareUrls.whatsapp, '_blank');
              break;
            case 'copy':
              copyToClipboard(`https://www.drfchain.org/Media/media.html?postId=${postId}`);
              break;
          }
        });
      });
    });

    // Close share menus if click outside
    document.addEventListener('click', () => {
      closeAllShareMenus();
    });
  </script>

</body>
</html>
