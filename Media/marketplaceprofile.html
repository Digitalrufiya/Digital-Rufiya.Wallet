<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verified Seller Registration | DRF Marketplace</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0066cc;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verified Seller Application</h2>
    <form id="sellerForm">
      <label>Full Name</label>
      <input type="text" id="fullName" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required placeholder="+960XXXXXXX" />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Country</label>
      <input type="text" id="country" required />

      <label>Government ID Number</label>
      <input type="text" id="idNumber" required />

      <label>Upload ID Photo</label>
      <input type="file" id="idPhoto" accept="image/*" required />

      <label>Upload Profile Photo</label>
      <input type="file" id="profilePhoto" accept="image/*" required />

      <label>Wallet Address</label>
      <input type="text" id="wallet" required placeholder="0x..." />

      <label>Delivery Method (eg: Post, Courier)</label>
      <input type="text" id="delivery" required />

      <label>
        <input type="checkbox" id="agree" required />
        I agree to the terms and conditions.
      </label>

      <button type="submit" id="submitBtn">Submit</button>
      <div id="result" class=""></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('sellerForm');
    const resultBox = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    const PINATA_JWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    async function uploadToPinata(file) {
      const fd = new FormData();
      fd.append("file", file);

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: PINATA_JWT },
        body: fd,
      });

      if (!res.ok) throw new Error("Pinata upload failed");

      const data = await res.json();
      return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      resultBox.className = "";
      resultBox.textContent = "Uploading... Please wait.";

      try {
        const fullName = document.getElementById("fullName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const country = document.getElementById("country").value.trim();
        const idNumber = document.getElementById("idNumber").value.trim();
        const wallet = document.getElementById("wallet").value.trim();
        const delivery = document.getElementById("delivery").value.trim();
        const agree = document.getElementById("agree").checked;

        const idPhotoFile = document.getElementById("idPhoto").files[0];
        const profilePhotoFile = document.getElementById("profilePhoto").files[0];

        if (!agree) throw new Error("You must agree to the terms.");

        const idPhotoURL = await uploadToPinata(idPhotoFile);
        const profilePhotoURL = await uploadToPinata(profilePhotoFile);

        const submission = {
          fullName,
          phone,
          email,
          country,
          idNumber,
          wallet,
          delivery,
          idPhotoURL,
          profilePhotoURL,
          submittedAt: new Date().toISOString()
        };

        console.log("✔️ Submission:", submission);

        resultBox.className = "success";
        resultBox.textContent = "Submitted successfully!";

        form.reset();
      } catch (err) {
        resultBox.className = "error";
        resultBox.textContent = "Error: " + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
