<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Verification | DRFMedia</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; padding: 0 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 1rem; }
    button { background-color: #0066cc; color: white; border: none; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .loading { color: #0066cc; font-weight: bold; }
    .error { color: red; font-weight: bold; margin-top: 10px; }
    .success { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Seller Verification Form</h1>

<form id="sellerForm">
  <label for="name">Full Name *</label>
  <input type="text" id="name" name="name" required maxlength="100" />

  <label for="phone">Phone Number *</label>
  <input type="tel" id="phone" name="phone" required maxlength="20" />

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" required maxlength="100" />

  <label for="address">Address *</label>
  <textarea id="address" name="address" required maxlength="300"></textarea>

  <label for="country">Country *</label>
  <input type="text" id="country" name="country" required maxlength="50" />

  <label for="age">Age *</label>
  <input type="number" id="age" name="age" min="18" max="100" required />

  <label for="govIdPhoto">Government ID Photo (JPEG/PNG) *</label>
  <input type="file" id="govIdPhoto" name="govIdPhoto" accept="image/jpeg,image/png" required />

  <label for="profilePhoto">Profile Photo (JPEG/PNG) *</label>
  <input type="file" id="profilePhoto" name="profilePhoto" accept="image/jpeg,image/png" required />

  <label for="walletAddress">Wallet Address (for payments) *</label>
  <input type="text" id="walletAddress" name="walletAddress" required maxlength="42" pattern="^0x[a-fA-F0-9]{40}$" placeholder="0x..." />

  <label for="deliveryMethod">Preferred Delivery Method *</label>
  <select id="deliveryMethod" name="deliveryMethod" required>
    <option value="">-- Select Delivery Method --</option>
    <option value="Courier">Courier</option>
    <option value="Postal Service">Postal Service</option>
    <option value="In-person Pickup">In-person Pickup</option>
  </select>

  <button type="submit" id="submitBtn">Submit Verification</button>
</form>

<p id="statusMsg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  // ====== CONFIG - Replace with your own config ======
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };
  // ===============================================

  const PINATA_JWT = "Bearer YOUR_PINATA_JWT_HERE"; // <-- Replace with your Pinata JWT

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const form = document.getElementById("sellerForm");
  const statusMsg = document.getElementById("statusMsg");
  const submitBtn = document.getElementById("submitBtn");

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    if (!user) {
      statusMsg.textContent = "Please login to submit your verification.";
      submitBtn.disabled = true;
    } else {
      currentUser = user;
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    if (!currentUser) {
      alert("You must be logged in!");
      return;
    }

    submitBtn.disabled = true;
    statusMsg.textContent = "Uploading files and submitting data, please wait...";
    statusMsg.className = "loading";

    try {
      // Collect form data
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const email = form.email.value.trim();
      const address = form.address.value.trim();
      const country = form.country.value.trim();
      const age = Number(form.age.value);
      const walletAddress = form.walletAddress.value.trim();
      const deliveryMethod = form.deliveryMethod.value;

      // Validate wallet address (simple check)
      if (!/^0x[a-fA-F0-9]{40}$/.test(walletAddress)) throw new Error("Invalid wallet address.");

      // Upload files to Pinata
      const govIdPhotoFile = form.govIdPhoto.files[0];
      const profilePhotoFile = form.profilePhoto.files[0];

      const govIdUrl = await uploadFileToPinata(govIdPhotoFile);
      const profilePhotoUrl = await uploadFileToPinata(profilePhotoFile);

      // Prepare data object
      const verificationData = {
        uid: currentUser.uid,
        name,
        phone,
        email,
        address,
        country,
        age,
        walletAddress,
        deliveryMethod,
        govIdUrl,
        profilePhotoUrl,
        status: "pending",
        submittedAt: Date.now()
      };

      // Save data to DB under /seller_verifications/{uid}
      await set(ref(db, `seller_verifications/${currentUser.uid}`), verificationData);

      statusMsg.textContent = "Verification submitted successfully! Waiting for admin approval.";
      statusMsg.className = "success";
      form.reset();
    } catch (err) {
      statusMsg.textContent = "Error: " + err.message;
      statusMsg.className = "error";
    } finally {
      submitBtn.disabled = false;
    }
  });

  async function uploadFileToPinata(file) {
    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
      method: "POST",
      headers: {
        Authorization: PINATA_JWT
      },
      body: formData
    });

    if (!res.ok) {
      throw new Error("Pinata upload failed: " + res.statusText);
    }

    const data = await res.json();
    return "https://gateway.pinata.cloud/ipfs/" + data.IpfsHash;
  }
</script>

</body>
</html>
