<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Firestore Comments</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #fff; color: #222; margin: 0; }
    header { background: #007bff; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { font-size: 1.4em; margin: 0; font-weight: bold; }
    #postContainer { max-width: 700px; margin: 20px auto; padding: 0 15px; }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin-bottom: 20px; background: #fafafa; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    .post-actions button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; padding: 6px 12px; margin-right: 5px; }
    .post-actions button.liked { background: #28a745; }
    .post-actions button.boosted { background: gold; color: black; }
    .comments-box { display: none; margin-top: 10px; background: #eee; padding: 10px; border-radius: 4px; }
    .comment { padding: 5px; border-bottom: 1px dashed #ccc; }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png" alt="DRFMedia Logo" />
    <h1>DRFMedia</h1>
  </div>
  <div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<form id="uploadForm" style="display:none; max-width:700px; margin:20px auto;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write your caption..." required minlength="4" style="width:100%; margin-top:10px; padding:8px; font-size:1em;"></textarea>
  <button type="submit" style="margin-top:10px; padding: 10px 20px; font-size:1em;">Post</button>
</form>

<div id="postContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, query, orderBy, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCMcQJZjU2-Y64YrZpkMFhml4Ip012ZTOY",
  authDomain: "digital-rufiya-media.firebaseapp.com",
  projectId: "digital-rufiya-media",
  storageBucket: "digital-rufiya-media.appspot.com",
  messagingSenderId: "1096023893390",
  appId: "1:1096023893390:web:d01dbe6d450864a004b0df"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const uploadForm = document.getElementById("uploadForm");
const mediaFile = document.getElementById("mediaFile");
const captionInput = document.getElementById("caption");
const postContainer = document.getElementById("postContainer");

let currentUser = null;

onAuthStateChanged(auth, user => {
  currentUser = user;
  uploadForm.style.display = user ? "block" : "none";
  loginBtn.style.display = user ? "none" : "inline-block";
  logoutBtn.style.display = user ? "inline-block" : "none";
  if (user) loadPosts();
});

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

uploadForm.onsubmit = async e => {
  e.preventDefault();
  const file = mediaFile.files[0];
  const caption = captionInput.value.trim();
  if (!file || caption.length < 4 || !currentUser) return;
  const ext = file.type.startsWith("video") ? "video" : "image";

  const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";
  const fd = new FormData();
  fd.append("file", file);
  const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
    method: "POST",
    headers: { Authorization: pinataJWT },
    body: fd
  });
  const { IpfsHash } = await res.json();

  await addDoc(collection(db, "posts"), {
    userId: currentUser.uid,
    displayName: currentUser.displayName,
    photoURL: currentUser.photoURL,
    caption,
    ipfsHash: IpfsHash,
    mediaType: ext,
    timestamp: Date.now(),
    likes: [],
    boosts: []
  });

  captionInput.value = "";
  mediaFile.value = "";
};

function loadPosts() {
  const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
  onSnapshot(q, snapshot => {
    postContainer.innerHTML = "";
    snapshot.forEach(docSnap => renderPost(docSnap));
  });
}

function renderPost(docSnap) {
  const post = docSnap.data();
  const id = docSnap.id;
  const isLiked = currentUser && post.likes.includes(currentUser.uid);
  const isBoosted = currentUser && post.boosts.includes(currentUser.uid);
  const isAdminBoosted = currentUser && currentUser.email === "digitalrufiya@gmail.com";

  const url = `https://cloudflare-ipfs.com/ipfs/${post.ipfsHash}`;
  const mediaHTML = post.mediaType === "video"
    ? `<video src="${url}" controls playsinline preload="metadata" loading="lazy"></video>`
    : `<img src="${url}" alt="Post media" loading="lazy">`;

  const card = document.createElement("div");
  card.className = "post-item";
  card.innerHTML = `
    <div class="post-owner">
      <img src="${post.photoURL}" style="width:32px;height:32px;border-radius:50%;" />
      <strong>${post.displayName}</strong>
    </div>
    <div class="post-caption">${post.caption}</div>
    ${mediaHTML}
    <div class="post-actions">
      <button class="${isLiked ? 'liked' : ''}" onclick="likePost('${id}')">üëç Like (${post.likes.length})</button>
      <button class="${(isBoosted || isAdminBoosted) ? 'boosted' : ''}" onclick="boostPost('${id}')">üöÄ Boost (${post.boosts.length})</button>
      <button onclick="toggleComments('${id}')">üí¨ Comments</button>
    </div>
    <div class="comments-box" id="comments-${id}">
      <div id="comments-list-${id}"></div>
      <textarea id="comment-input-${id}" placeholder="Write a comment..."></textarea>
      <button onclick="submitComment('${id}')">Post Comment</button>
    </div>
  `;
  postContainer.appendChild(card);
  loadComments(id);
}

window.toggleComments = id => {
  const box = document.getElementById(`comments-${id}`);
  box.style.display = box.style.display === "block" ? "none" : "block";
};

window.submitComment = async id => {
  if (!currentUser) return alert("Please login to comment.");
  const input = document.getElementById(`comment-input-${id}`);
  const text = input.value.trim();
  if (text.length < 1) return;

  await addDoc(collection(db, `posts/${id}/comments`), {
    userId: currentUser.uid,
    displayName: currentUser.displayName,
    text,
    timestamp: Date.now()
  });
  input.value = "";
};

function loadComments(postId) {
  const q = query(collection(db, `posts/${postId}/comments`), orderBy("timestamp"));
  const listEl = document.getElementById(`comments-list-${postId}`);
  onSnapshot(q, snap => {
    listEl.innerHTML = "";
    snap.forEach(doc => {
      const c = doc.data();
      listEl.innerHTML += `<div class='comment'><strong>${c.displayName}</strong>: ${c.text}</div>`;
    });
  });
}

window.likePost = async id => {
  if (!currentUser) return;
  const ref = doc(db, "posts", id);
  const snap = await getDocs(query(collection(db, "posts")));
  snap.forEach(async post => {
    if (post.id === id) {
      const data = post.data();
      const likes = data.likes.includes(currentUser.uid)
        ? arrayRemove(currentUser.uid)
        : arrayUnion(currentUser.uid);
      await updateDoc(ref, { likes });
    }
  });
};

window.boostPost = async id => {
  if (!currentUser) return;
  const ref = doc(db, "posts", id);
  const snap = await getDocs(query(collection(db, "posts")));
  snap.forEach(async post => {
    if (post.id === id) {
      const data = post.data();
      const boosts = data.boosts.includes(currentUser.uid)
        ? arrayRemove(currentUser.uid)
        : arrayUnion(currentUser.uid);
      await updateDoc(ref, { boosts });
    }
  });
};
</script>
</body>
</html>
