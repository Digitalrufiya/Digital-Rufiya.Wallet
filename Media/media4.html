<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js" type="module"></script>
</head>
<body>
  <header>
    <h1>DRFMedia</h1>
  </header>
  <main>
    <section id="uploadSection" style="display:none;">
      <input type="file" id="mediaFile" />
      <textarea id="captionInput" placeholder="Write your caption..."></textarea>
      <button onclick="uploadPost()">Post</button>
    </section>
    <section id="feed"></section>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMcQJZjU2-Y64YrZpkMFhml4Ip012ZTOY",
      authDomain: "digital-rufiya-media.firebaseapp.com",
      projectId: "digital-rufiya-media",
      storageBucket: "digital-rufiya-media.appspot.com",
      messagingSenderId: "1096023893390",
      appId: "1:1096023893390:web:d01dbe6d450864a004b0df",
      measurementId: "G-8T7KFNVWSX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const mediaFile = document.getElementById("mediaFile");
    const captionInput = document.getElementById("captionInput");
    const feed = document.getElementById("feed");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById("uploadSection").style.display = user ? "block" : "none";
    });

    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider).catch(console.error);

    async function uploadPost() {
      if (!currentUser) return alert("Login required");
      const caption = captionInput.value;
      const media = mediaFile.files[0];
      if (!media || !caption) return;

      const postRef = await addDoc(collection(db, "posts"), {
        uid: currentUser.uid,
        email: currentUser.email,
        displayName: currentUser.displayName,
        caption,
        views: 0,
        likes: 0,
        boosted: false,
        timestamp: Date.now()
      });
    }

    function renderPost(post, id) {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${post.displayName}</h3>
        <p>${post.caption}</p>
        <p>Views: ${post.views} Likes: ${post.likes}</p>
        <button onclick="like('${id}')">Like</button>
        ${currentUser?.email === "digitalrufiya@gmail.com" ? `<button onclick="boost('${id}')">Boost</button><button onclick="remove('${id}')">Delete</button>` : ""}
      `;
      feed.appendChild(div);
    }

    async function like(id) {
      const ref = doc(db, "posts", id);
      await updateDoc(ref, { likes: increment(1) });
    }

    async function boost(id) {
      const ref = doc(db, "posts", id);
      await updateDoc(ref, { boosted: true });
    }

    async function remove(id) {
      const ref = doc(db, "posts", id);
      await deleteDoc(ref);
    }

    const q = query(collection(db, "posts"), orderBy("views", "desc"));
    onSnapshot(q, snapshot => {
      feed.innerHTML = "";
      snapshot.forEach(docSnap => {
        renderPost(docSnap.data(), docSnap.id);
      });
    });
  </script>
</body>
</html>
