<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Gift Donations ‚Äî Spread Kindness</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #fafafa;
      color: #222;
      padding: 0 15px;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: 700;
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    #loginBtn, #logoutBtn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    #logoutBtn {
      background-color: #dc3545;
    }
    #donationButtons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      margin: 25px 0;
    }
    .donate-btn {
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      padding: 15px 20px;
      font-size: 1.2em;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 45%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .donate-btn:hover {
      background-color: #218838;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      min-height: 1.4em;
    }
  </style>
</head>
<body>

<header>
  DRFMedia Gift Donations<br />
  Support and Spread Kindness
</header>

<button id="loginBtn">Sign in with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<div id="welcomeMessage" style="text-align:center; font-weight: 600; margin-top: 10px;"></div>

<div id="donationButtons" style="display:none;">
  <button class="donate-btn" data-type="üåπ Rose">üåπ Rose</button>
  <button class="donate-btn" data-type="ü¶Å Lion">ü¶Å Lion</button>
  <button class="donate-btn" data-type="üôè Dua">üôè Dua</button>
  <button class="donate-btn" data-type="‚ú® Star">‚ú® Star</button>
</div>

<div id="statusMessage"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  // Firebase config (use your own config here)
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const donationButtons = document.getElementById("donationButtons");
  const statusMessage = document.getElementById("statusMessage");
  const welcomeMessage = document.getElementById("welcomeMessage");

  let currentUser = null;

  loginBtn.onclick = () => {
    signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
  };

  logoutBtn.onclick = () => {
    signOut(auth).catch(e => alert("Logout failed: " + e.message));
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "block";
      donationButtons.style.display = "flex";
      welcomeMessage.textContent = `Welcome, ${user.displayName || "User"}! Please choose your gift below.`;
      statusMessage.textContent = "";
    } else {
      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";
      donationButtons.style.display = "none";
      welcomeMessage.textContent = "";
      statusMessage.textContent = "";
    }
  });

  donationButtons.addEventListener("click", async (e) => {
    if (!e.target.classList.contains("donate-btn")) return;
    if (!currentUser) {
      alert("Please login to donate.");
      return;
    }

    const type = e.target.getAttribute("data-type");
    statusMessage.textContent = "Processing your donation...";
    try {
      const donationsRef = ref(db, `donations/${currentUser.uid}`);
      const newDonationRef = push(donationsRef);
      await set(newDonationRef, {
        type,
        timestamp: Date.now(),
        displayName: currentUser.displayName || "Anonymous"
      });
      statusMessage.textContent = `Thank you for your ${type} donation! üåü`;
    } catch (err) {
      statusMessage.textContent = "Error: " + err.message;
    }
  });
</script>

</body>
</html>
