<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Gift Demo</title>
  <link rel="stylesheet" href="gift.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    .post-item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .post-caption {
      margin: 12px 0;
    }
    .notification {
      background: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Gift Demo (Live Mode)</h1>

  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <div id="notification" class="notification"></div>

  <div class="post-item" id="post-123">
    <strong>Post by User123</strong>
    <div class="post-caption">This is a sample post content to gift.</div>

    <div class="gifts-container">
      <button class="gift-btn" data-amount="1" data-gift="Rose">üåπ Rose - $1</button>
      <button class="gift-btn" data-amount="5" data-gift="Heart">‚ù§Ô∏è Heart - $5</button>
      <button class="gift-btn" data-amount="10" data-gift="Lion">ü¶Å Lion - $10</button>
      <button class="gift-btn" data-amount="15" data-gift="Protection">üõ°Ô∏è Protection - $15</button>
      <button class="gift-btn" data-amount="30" data-gift="Dua">üôè Dua - $30</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      signOut,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const notification = document.getElementById("notification");

    let currentUser = null;

    function notify(msg) {
      notification.textContent = msg;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 4000);
    }

    loginBtn.onclick = () => {
      signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).catch(e => alert("Logout failed: " + e.message));
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        notify(`Welcome, ${user.displayName || "User"}!`);
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    document.querySelectorAll(".gift-btn").forEach(btn => {
      btn.onclick = () => {
        if (!currentUser) {
          alert("Please login to send gifts.");
          return;
        }

        const amount = btn.getAttribute("data-amount");
        const giftName = btn.getAttribute("data-gift");
        const postId = "post-123"; // static example post ID, replace with dynamic

        // Here you would add code to record the gift transaction to your DB or backend
        // For demo, we just show alert

        notify(`You sent a ${giftName} ($${amount}) to post ${postId} üéÅ`);
      };
    });
  </script>

</body>
</html>
