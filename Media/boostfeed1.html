<!-- Firebase + Boost Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const admins = new Set([
    "digitalrufiyauniversity@gmail.com",
    "digitalrufiyacoin@gmail.com",
    "digitalrufiya@gmail.com"
  ]);

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    currentUser = user;
    loadPosts();
  });

  function loadPosts() {
    const postContainer = document.getElementById("postContainer");
    const postsRef = ref(db, "posts");
    onValue(postsRef, snapshot => {
      const data = snapshot.val() || {};
      const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);

      postContainer.innerHTML = "";

      if (entries.length === 0) {
        postContainer.innerHTML = "<p>No posts found.</p>";
        return;
      }

      entries.forEach(([postId, post]) => {
        const isBoosted = !!post.boosted;
        const userEmail = currentUser?.email?.toLowerCase();
        const isAdmin = admins.has(userEmail);
        const boostBtnText = isBoosted ? "Unboost" : "Boost";
        const boostBtnClass = isBoosted ? "boost-btn unboost" : "boost-btn";

        let mediaHtml = "";
        if (post.mediaType === "video") {
          mediaHtml = `<video src="${post.mediaUrl}" controls preload="auto" playsinline style="max-width:100%; border-radius:6px;"></video>`;
        } else if (post.mediaType === "image") {
          mediaHtml = `<img src="${post.mediaUrl}" alt="Post" loading="lazy" style="max-width:100%; border-radius:6px;" />`;
        }

        const badge = isBoosted ? `<span class="badge-boosted">BOOSTED</span>` : "";

        const div = document.createElement("div");
        div.style = "border:1px solid #ccc; background:#fff; padding:15px; border-radius:8px; margin-bottom:20px;";
        div.innerHTML = `
          <div style="font-weight:bold;">${post.displayName || "Unknown"} ${badge}</div>
          <div style="color:#666; font-size:0.9em;">${new Date(post.timestamp).toLocaleString()}</div>
          <div style="margin-top:10px;">${mediaHtml}</div>
          <p style="white-space: pre-wrap;">${post.caption || ""}</p>
          <p><strong>Email:</strong> ${post.email || "N/A"}<br /><strong>Wallet:</strong> ${post.walletAddress || "N/A"}</p>
          ${isAdmin ? `<button class="${boostBtnClass}" data-id="${postId}" aria-pressed="${isBoosted}">${boostBtnText}</button>` : ""}
        `;

        postContainer.appendChild(div);

        const boostBtn = div.querySelector(".boost-btn");
        if (boostBtn) {
          boostBtn.addEventListener("click", async () => {
            const currentlyBoosted = boostBtn.getAttribute("aria-pressed") === "true";
            const postRef = ref(db, `posts/${postId}`);

            try {
              if (currentlyBoosted) {
                await update(postRef, { boosted: false, boostedTimestamp: null });
              } else {
                await update(postRef, { boosted: true, boostedTimestamp: Date.now() });
              }
            } catch (err) {
              console.error("Boost update failed:", err);
              alert("Error updating boost status.");
            }
          });
        }
      });
    });
  }
</script>
