<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFMessenger (Chat + Link Preview + Emoji)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>
  <style>
    *{box-sizing:border-box;}
    body{font-family:sans-serif;margin:0;display:flex;flex-direction:column;height:100vh;background:#f0f2f5;}
    nav{background:#0066cc;color:#fff;padding:15px;text-align:center;font-weight:bold;}
    #container{display:none;flex:1;overflow:hidden;}
    #usersList{width:240px;background:#fff;border-right:1px solid #ccc;overflow-y:auto;}
    #usersList h2{margin:0;padding:15px;background:#0066cc;color:#fff;}
    .user-item{padding:10px;border-bottom:1px solid #eee;cursor:pointer;}
    .user-item:hover{background:#e6f2ff;}
    #chatArea{flex:1;display:flex;flex-direction:column;}
    #chatHeader{padding:15px;border-bottom:1px solid #ccc;background:#f7f7f7;font-weight:bold;}
    #messagesContainer{flex:1;padding:10px;overflow-y:auto;background:#f0f0f0;}
    .message{max-width:70%;padding:10px;margin:6px 0;border-radius:16px;word-break:break-word;position:relative;}
    .sent{background:#007bff;color:#fff;align-self:flex-end;}
    .received{background:#e4e6eb;color:#000;align-self:flex-start;}
    #inputArea{display:flex;padding:10px;border-top:1px solid #ccc;align-items:center;background:#f7f7f7;}
    #inputMessage{flex:1;border:1px solid #ccc;padding:8px 12px;border-radius:20px;height:40px;resize:none;}
    #sendBtn{margin-left:8px;padding:0 16px;border:none;border-radius:20px;background:#0066cc;color:#fff;cursor:pointer;}
    .preview{margin-top:6px;padding:6px;border:1px solid #ccc;border-radius:8px;background:#fff;}
    .preview a{color:#0066cc;text-decoration:none;font-size:0.9rem;word-break:break-all;}
    #emojiBtn { background: none; border: none; cursor: pointer; font-size: 24px; margin-left: 5px; }
    #emojiPicker { position: absolute; bottom: 60px; right: 20px; display: none; z-index: 99; }
    #loginNotice{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;}
  </style>
</head>
<body>
  <nav>DRFMessenger</nav>

  <div id="loginNotice">
    <p>Please sign in with Google to use the chat.</p>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <div id="container">
    <div id="usersList">
      <h2>Users</h2>
    </div>
    <div id="chatArea">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type a message..." disabled></textarea>
        <button id="emojiBtn">ðŸ˜Š</button>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <emoji-picker id="emojiPicker"></emoji-picker>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById('loginBtn');
  const loginNotice = document.getElementById('loginNotice');
  const container = document.getElementById('container');
  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');
  const emojiBtnEl = document.getElementById('emojiBtn');
  const emojiPicker = document.getElementById('emojiPicker');

  let currentUser = null, selectedUser = null, messagesListener = null;

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(alert);
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      loginNotice.style.display = 'none';
      container.style.display = 'flex';
      loadUsers();
    } else {
      currentUser = null;
      loginNotice.style.display = 'flex';
      container.style.display = 'none';
    }
  });

  function loadUsers() {
    db.ref('profiles').once('value')
      .then(snap => {
        usersListEl.innerHTML = '<h2>Users</h2>';
        snap.forEach(child => {
          const wallet = child.key;
          const u = child.val();
          if (wallet === currentUser.uid) return;
          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerHTML = `<strong>${u.name || wallet}</strong>`;
          div.onclick = () => selectUser(wallet, u.name || wallet);
          usersListEl.appendChild(div);
        });
      });
  }

  function selectUser(wallet, name) {
    selectedUser = { wallet, name };
    chatHeaderEl.textContent = 'Chat with ' + name;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    inputMessageEl.value = '';
    messagesContainerEl.innerHTML = '';
    listenMessages();
  }

  function getChatId(a, b) {
    return a < b ? a + '_' + b : b + '_' + a;
  }

  function listenMessages() {
    if (messagesListener) messagesListener.off();
    const chatId = getChatId(currentUser.uid, selectedUser.wallet);
    const ref = db.ref('messages/' + chatId);
    messagesListener = ref.on('value', snap => {
      messagesContainerEl.innerHTML = '';
      snap.forEach(c => {
        const m = c.val();
        const d = document.createElement('div');
        d.className = 'message ' + (m.sender === currentUser.uid ? 'sent' : 'received');
        let html = m.text.replace(/(https?:\/\/[\w\-._~:/?#[\]@!$&'()*+,;=%]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`);
        d.innerHTML = html;

        // If image preview
        const imgMatch = m.text.match(/(https?:\/\/.+\.(png|jpg|jpeg|gif))/);
        if (imgMatch) {
          const p = document.createElement('div');
          p.className = 'preview';
          p.innerHTML = `<img src="${imgMatch[0]}" style="max-width:100px; border-radius:8px;"/>`;
          d.appendChild(p);
        }

        messagesContainerEl.appendChild(d);
      });
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  sendBtnEl.onclick = () => {
    const txt = inputMessageEl.value.trim();
    if (!txt) return;
    const chatId = getChatId(currentUser.uid, selectedUser.wallet);
    db.ref('messages/' + chatId).push({ sender: currentUser.uid, text: txt, timestamp: Date.now() });
    inputMessageEl.value = '';
  };

  inputMessageEl.onkeydown = e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtnEl.click();
    }
  };

  emojiBtnEl.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
  };

  emojiPicker.addEventListener('emoji-click', e => {
    inputMessageEl.value += e.detail.unicode;
    emojiPicker.style.display = 'none';
  });
</script>
</body>
</html>
