<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMessenger | DRFMedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      background-color: #0066cc;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      flex-shrink: 0;
      width: 100%;
    }
    #container {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
    }
    #usersList {
      width: 280px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      background: white;
    }
    #usersList h2 {
      margin: 0;
      padding: 15px;
      background: #0066cc;
      color: white;
    }
    .user-item {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }
    .user-item:hover, .user-item.active {
      background-color: #e0f0ff;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .user-name {
      font-weight: 600;
      flex: 1;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.2rem;
      background: #f5f5f5;
    }
    #messagesContainer {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.3;
    }
    .message.sent {
      background-color: #0066cc;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.received {
      background-color: #e0e0e0;
      color: #222;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      background: #f5f5f5;
    }
    #inputMessage {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      font-family: inherit;
      height: 40px;
      max-height: 80px;
      overflow-y: auto;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #sendBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      #usersList {
        width: 100px;
      }
      .user-name {
        display: none;
      }
      #container {
        flex-direction: column;
        height: auto;
      }
      #chatArea {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <nav>DRFMessenger</nav>

  <div id="container">
    <div id="usersList" aria-label="Users list">
      <h2>Users</h2>
      <!-- User items appended here -->
    </div>

    <div id="chatArea" aria-live="polite" aria-relevant="additions">
      <div id="chatHeader">Select a user to chat</div>
      <div id="messagesContainer" role="log" aria-live="polite" aria-atomic="false"></div>
      <div id="inputArea">
        <textarea id="inputMessage" placeholder="Type your message..." rows="1" disabled></textarea>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
  import { getDatabase, ref, onValue, push, serverTimestamp, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let currentUser = null;
  let selectedUser = null;

  const usersListEl = document.getElementById('usersList');
  const chatHeaderEl = document.getElementById('chatHeader');
  const messagesContainerEl = document.getElementById('messagesContainer');
  const inputMessageEl = document.getElementById('inputMessage');
  const sendBtnEl = document.getElementById('sendBtn');

  function escapeHTML(str) {
    return String(str).replace(/[&<>"]/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]));
  }

  function formatTime(timestamp) {
    return new Date(timestamp).toLocaleString();
  }

  // Redirect to media.html if user not logged in
  onAuthStateChanged(auth, user => {
    if (!user) {
      location.href = 'media.html';
      return;
    }
    currentUser = user;
    loadUsers();
  });

  // Load all users except current user
  function loadUsers() {
    const usersRef = ref(db, 'users');
    onValue(usersRef, snapshot => {
      const users = snapshot.val() || {};
      usersListEl.querySelectorAll('.user-item').forEach(e => e.remove());

      Object.entries(users).forEach(([uid, user]) => {
        if (uid === currentUser.uid) return;

        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.tabIndex = 0;
        userItem.setAttribute('role', 'button');
        userItem.setAttribute('aria-pressed', 'false');

        userItem.innerHTML = `
          <img src="${user.photoURL || 'https://via.placeholder.com/40'}" alt="Avatar of ${escapeHTML(user.displayName || 'User')}" class="user-avatar" />
          <div class="user-name">${escapeHTML(user.displayName || 'Unnamed')}</div>
        `;

        userItem.addEventListener('click', () => selectUser(uid, user.displayName || 'Unnamed'));
        userItem.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectUser(uid, user.displayName || 'Unnamed');
          }
        });

        usersListEl.appendChild(userItem);
      });
    });
  }

  // Select user to chat with
  function selectUser(uid, name) {
    selectedUser = { uid, name };
    chatHeaderEl.textContent = `Chat with ${name}`;
    inputMessageEl.disabled = false;
    sendBtnEl.disabled = false;
    messagesContainerEl.innerHTML = '';
    loadMessages();
    highlightSelectedUser(uid);
  }

  // Highlight selected user in the list
  function highlightSelectedUser(uid) {
    usersListEl.querySelectorAll('.user-item').forEach(item => {
      item.classList.toggle('active', item.querySelector('.user-name').textContent === selectedUser.name);
      item.setAttribute('aria-pressed', item.classList.contains('active') ? 'true' : 'false');
    });
  }

  // Load messages between currentUser and selectedUser
  function loadMessages() {
    if (!currentUser || !selectedUser) return;

    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    const messagesRef = ref(db, 'messages/' + chatId);

    onValue(messagesRef, snapshot => {
      const msgs = snapshot.val() || {};
      messagesContainerEl.innerHTML = '';

      const sortedMsgs = Object.entries(msgs).sort((a, b) => a[1].timestamp - b[1].timestamp);

      sortedMsgs.forEach(([id, msg]) => {
        const msgEl = document.createElement('div');
        msgEl.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
        msgEl.textContent = msg.text;
        msgEl.title = formatTime(msg.timestamp);
        messagesContainerEl.appendChild(msgEl);
      });

      // Scroll to bottom
      messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
    });
  }

  // Compose unique chat id for conversation between two users
  function getChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
  }

  // Send message handler
  sendBtnEl.addEventListener('click', sendMessage);
  inputMessageEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    if (!inputMessageEl.value.trim() || !selectedUser) return;
    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    const messagesRef = ref(db, 'messages/' + chatId);

    const newMsg = {
      sender: currentUser.uid,
      text: inputMessageEl.value.trim(),
      timestamp: Date.now()
    };

    try {
      await push(messagesRef, newMsg);
      inputMessageEl.value = '';
      inputMessageEl.focus();
    } catch (err) {
      alert('Error sending message: ' + err.message);
    }
  }
</script>
</body>
</html>
