<style>
/* Combined CSS styles from media.html and gift.html, optimized */
:root { --accent: #007bff; --accent-hover: #0056b3; --bg-body: #f8f9fa; --bg-surface: #fff; --text-body: #212529; }
body {
  font-family: Arial, sans-serif;
  background: var(--bg-body);
  color: var(--text-body);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  background: var(--accent);
  color: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.container { width: min(100%, 700px); margin: auto; padding: 0 1rem; }
button, select {
  cursor: pointer;
  background: var(--accent);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  margin: 4px;
}
button:hover, select:hover { background: var(--accent-hover); }
button.liked { background: #28a745; }
button.boosted { background: gold; color: black; }
.post-item {
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin: 16px 0;
  padding: 14px;
}
.post-owner {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
}
.avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; }
.post-caption { margin-top: 10px; font-size: 1.1rem; }
.comments-container {
  margin-top: 10px;
  padding-top: 8px;
  border-top: 1px solid #ccc;
  max-height: 160px;
  overflow-y: auto;
}
.comment-form { display: flex; gap: 8px; margin-top: 10px; }
.comment-form input {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.comment-form button { background: var(--accent); color: white; }
.comment {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  margin-bottom: 8px;
}
.comment-body {
  background: #f5f5f5;
  padding: 6px 12px;
  border-radius: 8px;
}
#skrillModal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
#skrillModalContent {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 320px;
  text-align: center;
}
#skrillQRCode {
  width: 180px;
  height: 180px;
  margin: 12px auto;
  border: 2px solid var(--accent);
  border-radius: 12px;
}
</style>
</head>
