<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline â€” Spread Kindness & Truth</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar-left img {
      height: 44px;
      width: 44px;
      border-radius: 6px;
      background: white;
      padding: 3px;
      box-shadow: 0 0 5px rgba(255 255 255 / 0.6);
      object-fit: contain;
    }
    .navbar-left h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      user-select: none;
    }
    #menuToggle {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      flex-shrink: 0;
    }
    #menuToggle span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    #menuToggle:hover span {
      background: #d0e6ff;
    }
    #primaryNav {
      width: 100%;
      display: none;
      flex-direction: column;
      background: #0069d9;
      margin-top: 14px;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      user-select: none;
    }
    #primaryNav.open {
      display: flex;
    }
    #primaryNav a {
      padding: 14px 22px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      transition: background-color 0.3s;
      font-size: 1.1rem;
    }
    #primaryNav a:first-child {
      border-top: none;
    }
    #primaryNav a:hover,
    #primaryNav a:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }
    @media (min-width: 768px) {
      #menuToggle {
        display: none;
      }
      #primaryNav {
        display: flex !important;
        flex-direction: row;
        width: auto;
        background: transparent;
        margin-top: 0;
        border-radius: 0;
        box-shadow: none;
      }
      #primaryNav a {
        border: none;
        padding: 10px 18px;
        color: white;
        font-size: 1rem;
      }
      #primaryNav a:hover,
      #primaryNav a:focus {
        background: rgba(255, 255, 255, 0.25);
      }
    }
    #loginBtn, #logoutBtn {
      background: #0056b3;
      color: white;
      border: none;
      padding: 8px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 12px;
      transition: background-color 0.3s;
      user-select: none;
    }
    #loginBtn:hover, #logoutBtn:hover {
      background: #003d80;
    }
    #searchBar {
      max-width: 700px;
      margin: 18px auto 26px auto;
      padding: 0 20px;
    }
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }
    #searchInput:focus {
      border-color: #007bff;
      outline: none;
    }
    #uploadForm {
      max-width: 700px;
      margin: 0 auto 28px auto;
      padding: 0 20px;
      display: none;
      background: #f5f8ff;
      border: 1px solid #cbdcff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.1);
      user-select: none;
    }
    #uploadForm > * {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    #mediaFile {
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      font-size: 1rem;
      color: #444;
    }
    #caption {
      padding: 12px 14px;
      font-size: 1.15rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      resize: vertical;
      min-height: 54px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    #caption:focus {
      border-color: #007bff;
      outline: none;
    }
    #uploadForm button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #uploadForm button:disabled {
      background: #a0c8ff;
      cursor: default;
    }
    #uploadForm button:hover:not(:disabled) {
      background: #0056b3;
    }
    #postContainer {
      max-width: 700px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
    }
    .post-item {
      border: 1.5px solid #ddd;
      border-radius: 10px;
      padding: 20px 22px;
      margin-bottom: 28px;
      background: #fafafa;
      box-shadow: 0 1px 8px rgb(0 0 0 / 0.04);
      transition: box-shadow 0.3s ease;
    }
    .post-item:hover {
      box-shadow: 0 3px 15px rgba(0, 123, 255, 0.15);
    }
    .post-owner {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 700;
      user-select: none;
    }
    .post-owner div {
      line-height: 1.15;
    }
    .post-time {
      font-size: 0.87rem;
      color: #666;
      margin-top: 6px;
      user-select: none;
    }
    .post-caption {
      margin-top: 14px;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: #222;
      line-height: 1.5;
      min-height: 60px;
    }
    .post-media {
      margin-top: 16px;
    }
    video,
    img {
      max-width: 100%;
      border-radius: 12px;
      background: #000;
      display: block;
      box-shadow: 0 1px 12px rgb(0 0 0 / 0.15);
      cursor: pointer;
      transition: transform 0.25s ease;
      user-select: none;
    }
    video:hover,
    img:hover {
      transform: scale(1.02);
    }
    .post-actions {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      user-select: none;
    }
    .post-actions button,
    .post-actions select {
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      min-width: 90px;
      text-align: center;
    }
    .post-actions button:hover,
    .post-actions select:hover {
      background: #0056b3;
      color: #fff;
    }
    .post-actions button.liked {
      background: #28a745 !important;
      color: #fff !important;
      box-shadow: 0 0 8px #28a745aa;
    }
    .post-actions button.boosted {
      background-color: gold !important;
      color: #000 !important;
      box-shadow: 0 0 8px #ffd700cc;
    }
    .post-actions select {
      color: #000;
      background: white;
      border: 2px solid #007bff;
      padding: 7px 12px;
      min-width: 120px;
    }
    .post-actions select option {
      color: #000;
    }
    .comments-container {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      max-height: 240px;
      overflow-y: auto;
      user-select: none;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      font-size: 0.93rem;
      line-height: 1.25;
    }
    .comment .avatar {
      width: 30px;
      height: 30px;
      margin-right: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .comment .comment-body {
      background: #f1f1f1;
      padding: 8px 14px;
      border-radius: 8px;
      flex: 1;
      word-break: break-word;
      color: #222;
    }
    .comment .comment-body strong {
      display: block;
      margin-bottom: 4px;
      font-weight: 700;
      color: #007bff;
      user-select: text;
    }
    .comment-form {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      user-select: none;
    }
    .comment-form input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    .comment-form input:focus {
      border-color: #007bff;
      outline: none;
    }
    .comment-form button {
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      min-width: 100px;
    }
    .comment-form button:hover {
      background: #0056b3;
    }
    /* Scrollbar for comments container */
    .comments-container::-webkit-scrollbar {
      width: 6px;
    }
    .comments-container::-webkit-scrollbar-thumb {
      background: #007bffaa;
      border-radius: 10px;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      #uploadForm, #searchBar, #postContainer {
        padding-left: 12px;
        padding-right: 12px;
      }
      .post-actions button,
      .post-actions select {
        flex: 1 1 45%;
        min-width: unset;
      }
      .comment-form button {
        min-width: unset;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://drfmedia.com/favicon.ico" alt="DRFMedia Logo" />
    <h1>DRFMedia Timeline</h1>
  </div>
  <button id="menuToggle" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav id="primaryNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="searchBar">
  <input type="text" id="searchInput" placeholder="Search posts..." />
</div>

<form id="uploadForm" autocomplete="off" novalidate>
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write a caption..." minlength="4" required rows="3"></textarea>
  <button type="submit">Post</button>
</form>

<main id="postContainer" aria-live="polite"></main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    set,
    onValue,
    get,
    runTransaction,
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth,
    signInWithPopup,
    signOut,
    GoogleAuthProvider,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const uploadForm = document.getElementById("uploadForm");
  const mediaFile = document.getElementById("mediaFile");
  const captionInput = document.getElementById("caption");
  const postContainer = document.getElementById("postContainer");
  const searchInput = document.getElementById("searchInput");

  let currentUser = null;
  let allPosts = [];

  // Menu toggle safely
  const menuToggleBtn = document.getElementById("menuToggle");
  if (menuToggleBtn) {
    menuToggleBtn.addEventListener("click", () => {
      const nav = document.getElementById("primaryNav");
      if (nav) nav.classList.toggle("open");
    });
  }

  const escapeHTML = (str) =>
    String(str).replace(/[&<>"]/g, (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]));

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    uploadForm.style.display = user ? "block" : "none";
    loginBtn.style.display = user ? "none" : "inline-block";
    logoutBtn.style.display = user ? "inline-block" : "none";
    renderPosts();
  });

  loginBtn.onclick = () => signInWithPopup(auth, provider).catch((e) => alert("Login failed: " + e.message));
  logoutBtn.onclick = () => signOut(auth).catch((e) => alert("Logout failed: " + e.message));

  uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return alert("Please login.");
    if (!mediaFile.files.length) return alert("Select a file.");
    if (captionInput.value.trim().length < 4) return alert("Caption too short.");

    uploadForm.querySelector("button").disabled = true;
    const file = mediaFile.files[0];
    const fd = new FormData();
    fd.append("file", file);

    try {
      // Replace your JWT token here
      const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04YTM3MTU3MmYzZjYiLCJlbWFpbCI6ImRpdGFscnVmaWFAY29pbi5jb20ifSwiaWF0IjoxNjg4NTg4MDg5LCJleHAiOjE3MjQxMTQ0ODksInN1YiI6ImFwaS1rZXkifQ.Yh8uEmpsjhHCQ6ny-QiOFu63Frh1rQm5TpRx5SK4-cE";

      const uploadResp = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        body: fd,
        headers: {
          Authorization: pinataJWT,
        },
      });

      if (!uploadResp.ok) throw new Error("Upload failed");

      const uploadData = await uploadResp.json();
      const ipfsHash = uploadData.IpfsHash;

      const postData = {
        uid: currentUser.uid,
        displayName: currentUser.displayName || currentUser.email || "Anonymous",
        photoURL: currentUser.photoURL || "https://drfmedia.com/favicon.ico",
        ipfsHash,
        caption: captionInput.value.trim(),
        createdAt: Date.now(),
        likes: 0,
        likedBy: {},
      };

      const newPostRef = push(ref(db, "posts"));
      await set(newPostRef, postData);

      captionInput.value = "";
      mediaFile.value = "";
      alert("Post uploaded successfully.");
    } catch (err) {
      alert("Error uploading post: " + err.message);
    } finally {
      uploadForm.querySelector("button").disabled = false;
    }
  });

  // Fetch posts once and on update
  onValue(ref(db, "posts"), (snapshot) => {
    const val = snapshot.val();
    allPosts = val ? Object.entries(val).map(([key, val]) => ({ id: key, ...val })) : [];
    renderPosts();
  });

  searchInput.addEventListener("input", renderPosts);

  function renderPosts() {
    if (!currentUser) {
      postContainer.innerHTML = `<p style="text-align:center; color:#666;">Please login to view posts.</p>`;
      return;
    }

    const searchTerm = searchInput.value.trim().toLowerCase();
    const filteredPosts = allPosts
      .filter(p => p.caption.toLowerCase().includes(searchTerm) || (p.displayName && p.displayName.toLowerCase().includes(searchTerm)))
      .sort((a, b) => b.createdAt - a.createdAt);

    if (filteredPosts.length === 0) {
      postContainer.innerHTML = `<p style="text-align:center; color:#666;">No posts found.</p>`;
      return;
    }

    postContainer.innerHTML = filteredPosts
      .map(postToHTML)
      .join("");
  }

  function postToHTML(post) {
    const isLiked = post.likedBy && post.likedBy[currentUser.uid];
    const time = new Date(post.createdAt).toLocaleString();

    // Media URL (IPFS)
    const mediaUrl = `https://gateway.pinata.cloud/ipfs/${post.ipfsHash}`;

    // Determine if video or image
    const isVideo = /\.(mp4|webm|ogg)$/i.test(mediaUrl);

    // Likes count
    const likesCount = post.likes || 0;

    return `
      <article class="post-item" tabindex="0" aria-label="Post by ${escapeHTML(post.displayName)} posted on ${time}">
        <div class="post-owner" aria-label="Post owner info">
          <img src="${escapeHTML(post.photoURL)}" alt="${escapeHTML(post.displayName)}'s avatar" width="44" height="44" />
          <div>
            <div>${escapeHTML(post.displayName)}</div>
            <time class="post-time" datetime="${new Date(post.createdAt).toISOString()}">${time}</time>
          </div>
        </div>
        <div class="post-caption">${escapeHTML(post.caption)}</div>
        <div class="post-media">
          ${
            isVideo
              ? `<video controls preload="metadata" src="${mediaUrl}" alt="Video posted by ${escapeHTML(post.displayName)}"></video>`
              : `<img src="${mediaUrl}" alt="Image posted by ${escapeHTML(post.displayName)}" loading="lazy" />`
          }
        </div>
        <div class="post-actions" aria-label="Post actions">
          <button data-postid="${post.id}" aria-pressed="${isLiked ? "true" : "false"}" class="${isLiked ? "liked" : ""}" title="Like this post">${isLiked ? "Liked" : "Like"} (${likesCount})</button>
          <select data-postid="${post.id}" aria-label="Boost post by amount">
            <option value="0">Boost</option>
            <option value="10">10 DRF</option>
            <option value="50">50 DRF</option>
            <option value="100">100 DRF</option>
          </select>
        </div>
        <div class="comments-container" id="comments-${post.id}" aria-live="polite" aria-relevant="additions"></div>
        <form class="comment-form" data-postid="${post.id}" aria-label="Add comment form">
          <input type="text" name="comment" placeholder="Add a comment..." required aria-required="true" />
          <button type="submit">Send</button>
        </form>
      </article>
    `;
  }

  // Like and Boost handling (delegated)
  postContainer.addEventListener("click", async (e) => {
    if (!currentUser) return alert("Please login to interact.");

    if (e.target.tagName === "BUTTON" && e.target.dataset.postid) {
      const postId = e.target.dataset.postid;
      const userId = currentUser.uid;

      const postLikesRef = ref(db, `posts/${postId}`);

      try {
        await runTransaction(postLikesRef, (post) => {
          if (post) {
            post.likedBy = post.likedBy || {};
            if (post.likedBy[userId]) {
              post.likes = (post.likes || 0) - 1;
              delete post.likedBy[userId];
            } else {
              post.likes = (post.likes || 0) + 1;
              post.likedBy[userId] = true;
            }
          }
          return post;
        });
      } catch (err) {
        alert("Error liking post: " + err.message);
      }
    }
  });

  postContainer.addEventListener("change", async (e) => {
    if (!currentUser) return alert("Please login to interact.");

    if (e.target.tagName === "SELECT" && e.target.dataset.postid) {
      const amount = parseInt(e.target.value);
      if (amount > 0) {
        alert(`You boosted post ${e.target.dataset.postid} by ${amount} DRF tokens!`);
        e.target.value = "0";
      }
    }
  });

  // Comments loading & adding
  function loadComments(postId) {
    const commentsRef = ref(db, `comments/${postId}`);
    const container = document.getElementById(`comments-${postId}`);
    if (!container) return;

    onValue(commentsRef, (snapshot) => {
      const val = snapshot.val();
      const comments = val ? Object.values(val) : [];
      container.innerHTML = comments.length
        ? comments
            .map(
              (c) =>
                `<div class="comment" tabindex="0">
                  <img class="avatar" src="${escapeHTML(c.photoURL || 'https://drfmedia.com/favicon.ico')}" alt="${escapeHTML(c.displayName || 'User')}'s avatar" />
                  <div class="comment-body"><strong>${escapeHTML(c.displayName || 'Anonymous')}</strong>${escapeHTML(c.text)}</div>
                </div>`
            )
            .join("")
        : `<p style="color:#666; font-style: italic;">No comments yet.</p>`;
    });
  }

  postContainer.addEventListener("submit", async (e) => {
    if (e.target.classList.contains("comment-form")) {
      e.preventDefault();
      if (!currentUser) return alert("Please login to comment.");

      const form = e.target;
      const postId = form.dataset.postid;
      const input = form.querySelector("input[name='comment']");
      const text = input.value.trim();
      if (!text) return;

      const commentData = {
        uid: currentUser.uid,
        displayName: currentUser.displayName || currentUser.email || "Anonymous",
        photoURL: currentUser.photoURL || "https://drfmedia.com/favicon.ico",
        text,
        createdAt: Date.now(),
      };

      try {
        const commentsRef = ref(db, `comments/${postId}`);
        await push(commentsRef, commentData);
        input.value = "";
      } catch (err) {
        alert("Error adding comment: " + err.message);
      }
    }
  });

  // After posts render, load comments for visible posts
  const observer = new MutationObserver(() => {
    allPosts.forEach(post => loadComments(post.id));
  });

  observer.observe(postContainer, { childList: true });

</script>

</body>
</html>
