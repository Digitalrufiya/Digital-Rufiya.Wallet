  <script type="module">

    const app = initializeApp(firebaseConfig);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Skrill modal elements
    const skrillModal = document.getElementById("skrillModal");

    menuToggleBtn.addEventListener("click", () => {
      const isShown = mainNav.classList.toggle("show");
      menuToggleBtn.setAttribute("aria-expanded", isShown);
    });

    let currentUser = null;
    let allPosts = [];

    // Escape HTML helper to prevent XSS
    function escapeHTML(str) {
      return String(str).replace(/[&<>"]/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]));
    }

    // Placeholders for avatar
    const placeholderAvatar40 = 'https://via.placeholder.com/40?text=User';
    const placeholderAvatar30 = 'https://via.placeholder.com/30?text=User';

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline-block";
      logoutBtn.style.display = user ? "inline-block" : "none";
      renderPosts();
    });

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
    logoutBtn.onclick = () => signOut(auth).catch(e => alert("Logout failed: " + e.message));

    // Listen for posts realtime updates
    const postsRef = ref(db, "posts");
    onValue(postsRef, snapshot => {
      const posts = snapshot.val() || {};
      allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
      allPosts.sort((a, b) => b.timestamp - a.timestamp);
      renderPosts();
    });

    // Fallback for video source loading error - try next gateway
    window.switchGateway = function(videoElem) {
      let idx = parseInt(videoElem.dataset.idx || "1");
      const g1 = videoElem.dataset.g1;
      const g2 = videoElem.dataset.g2;
      const g3 = videoElem.dataset.g3;

      idx++;
      if (idx > 3) {
        // no more fallbacks, stop trying
        videoElem.onerror = null;
        return;
      }

      let nextSrc = "";
      if (idx === 2) nextSrc = g2;
      else if (idx === 3) nextSrc = g3;

      videoElem.dataset.idx = idx;
      videoElem.src = nextSrc;
      videoElem.load();
      videoElem.play().catch(() => {}); // ignore play errors
    };

    // IntersectionObserver for video lazy loading & auto play/pause
    const videoObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          // Load & play video when visible
          if (!video.src) {
            video.src = video.dataset.g1;
            video.load();
          }
          video.play().catch(() => {});
        } else {
          // Pause and unload when not visible
          video.pause();
          // Optional: unload video to save memory
          // video.removeAttribute('src');
          // video.load();
        }
      });
    }, {
      threshold: 0.5
    });

    function renderPosts() {
      postContainer.innerHTML = "";
      if (!allPosts.length) {
        postContainer.innerHTML = `<p style="padding:20px; text-align:center;">No posts available yet.</p>`;
        return;
      }

      for (const post of allPosts) {
        const ipfsHash = post.ipfsHash || "";
        const isVideo = post.mediaType === "video";
        const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
        const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
        const url3 = `https://ipfs.io/ipfs/${ipfsHash}`;

        const mediaHTML = isVideo
          ? `<video controls preload="none" poster="${url2}" data-g1="${url1}" data-g2="${url2}" data-g3="${url3}" data-idx="0" onerror="switchGateway(this)" style="border-radius:6px; width:100%;"></video>`
          : `<img src="${url1}" alt="Post media" loading="lazy" onerror="this.onerror=null;this.src='${url2}'" style="border-radius:6px;" />`;

        const isLiked = currentUser && post.likesBy && post.likesBy[currentUser.uid];
        const isBoosted = currentUser && post.boostedBy && post.boostedBy[currentUser.uid];

        const article = document.createElement("article");
        article.className = "post-item";
        article.innerHTML = `
          <header class="post-owner">
            <img src="${escapeHTML(post.photoURL || placeholderAvatar40)}" alt="User avatar" class="avatar" />
            <div>
              <div>${escapeHTML(post.displayName || "Anonymous")}</div>
              <small>${new Date(post.timestamp).toLocaleString()}</small>
            </div>
          </header>
          <div class="post-caption">${escapeHTML(post.caption)}</div>
          <div class="post-media">${mediaHTML}</div>
          <div class="post-actions">
            <button class="${isLiked ? "liked" : ""}" aria-pressed="${isLiked ? "true" : "false"}" aria-label="Like post" data-id="${post.id}">üëç Like (${post.likesCount || 0})</button>
            <button aria-label="Comment on post" data-id="${post.id}">üí¨ Comment (${post.commentsCount || 0})</button>
            <button class="${isBoosted ? "boosted" : ""}" aria-pressed="${isBoosted ? "true" : "false"}" aria-label="Boost post" data-id="${post.id}">üöÄ Boost (${post.boostsCount || 0})</button>
            <button aria-label="Repost post" data-id="${post.id}">üîÑ Repost</button>
            <select aria-label="Donate to post" data-id="${post.id}">
              <option value="">Donate üíñ</option>
              <option value="1">üåπ $1</option>
              <option value="10">ü¶Å $10</option>
              <option value="100">üíñ $100</option>
            </select>
            ${currentUser && currentUser.uid === post.uid ? `<button aria-label="Delete post" data-id="${post.id}">üóëÔ∏è Delete</button>` : ""}
          </div>
          <div class="comments-container" id="comments-${post.id}" aria-live="polite"></div>
          <form class="comment-form" data-id="${post.id}" aria-label="Add comment">
            <input type="text" name="comment" placeholder="Add a comment..." autocomplete="off" required />
            <button type="submit">Send</button>
          </form>
        `;

        postContainer.appendChild(article);

        // Setup IntersectionObserver on videos
        if (isVideo) {
          const videoElem = article.querySelector("video");
          videoObserver.observe(videoElem);
        }

        // Load comments realtime
        loadComments(post.id);
      }
      setupPostEventListeners();
    }

    function loadComments(postId) {
      const commentsRef = ref(db, `comments/${postId}`);
      const commentsContainer = document.getElementById(`comments-${postId}`);
      onValue(commentsRef, snapshot => {
        const comments = snapshot.val() || {};
        commentsContainer.innerHTML = "";
        for (const [cid, comment] of Object.entries(comments)) {
          const commentElem = document.createElement("div");
          commentElem.className = "comment";
          commentElem.innerHTML = `
            <img src="${escapeHTML(comment.photoURL || placeholderAvatar30)}" alt="User avatar" class="avatar" />
            <div class="comment-body"><strong>${escapeHTML(comment.displayName)}</strong>${escapeHTML(comment.text)}</div>
          `;
          commentsContainer.appendChild(commentElem);
        }
      });
    }

    function setupPostEventListeners() {
      document.querySelectorAll(".post-actions button, .post-actions select").forEach(elem => {
        elem.onclick = elem.tagName === "SELECT" ? null : onPostActionClick;
        if (elem.tagName === "SELECT") {
          elem.onchange = onDonateSelectChange;
        }
      });

      document.querySelectorAll(".comment-form").forEach(form => {
        form.onsubmit = onCommentSubmit;
      });
    }

    function onPostActionClick(event) {
      const target = event.target;
      const postId = target.dataset.id;
      if (!postId) return;

      if (target.textContent.startsWith("üëç")) {
        handleLike(postId, target);
      } else if (target.textContent.startsWith("üí¨")) {
        // Focus comment input
        const form = document.querySelector(`form.comment-form[data-id="${postId}"]`);
        if (form) form.querySelector("input[name='comment']").focus();
      } else if (target.textContent.startsWith("üöÄ")) {
        handleBoost(postId, target);
      } else if (target.textContent.startsWith("üîÑ")) {
        alert("Repost feature coming soon!");
      } else if (target.textContent.startsWith("üóëÔ∏è")) {
        if (confirm("Are you sure you want to delete this post?")) {
          deletePost(postId);
        }
      }
    }

    async function handleLike(postId, button) {
      if (!currentUser) {
        alert("Please login first to like posts.");
        return;
      }
      const likesRef = ref(db, `posts/${postId}/likesBy/${currentUser.uid}`);
      const likesCountRef = ref(db, `posts/${postId}/likesCount`);
      try {
        await runTransaction(likesCountRef, currentCount => {
          if (currentCount === null) currentCount = 0;
          return button.classList.contains("liked") ? currentCount - 1 : currentCount + 1;
        });
        await runTransaction(likesRef, val => (val ? null : true));
        button.classList.toggle("liked");
        button.setAttribute("aria-pressed", button.classList.contains("liked"));
      } catch (err) {
        alert("Failed to update like: " + err.message);
      }
    }

    async function handleBoost(postId, button) {
      if (!currentUser) {
        alert("Please login first to boost posts.");
        return;
      }
      const boostedByRef = ref(db, `posts/${postId}/boostedBy/${currentUser.uid}`);
      const boostsCountRef = ref(db, `posts/${postId}/boostsCount`);
      try {
        await runTransaction(boostsCountRef, currentCount => {
          if (currentCount === null) currentCount = 0;
          return button.classList.contains("boosted") ? currentCount - 1 : currentCount + 1;
        });
        await runTransaction(boostedByRef, val => (val ? null : true));
        button.classList.toggle("boosted");
        button.setAttribute("aria-pressed", button.classList.contains("boosted"));
      } catch (err) {
        alert("Failed to update boost: " + err.message);
      }
    }

    async function deletePost(postId) {
      const postRef = ref(db, `posts/${postId}`);
      try {
        await push(ref(db, "deletedPosts"), postId); // Optional: keep record of deleted posts
        await postRef.remove();
        alert("Post deleted successfully.");
      } catch (err) {
        alert("Failed to delete post: " + err.message);
      }
    }

    function onDonateSelectChange(event) {
      const select = event.target;
      const amount = select.value;
      if (!amount) return;
      const postId = select.dataset.id;
      skrillAmountSpan.textContent = amount;
      skrillModal.style.display = "flex";

      openSkrillSiteBtn.onclick = () => {
        window.open("https://www.skrill.com/en/personal/
