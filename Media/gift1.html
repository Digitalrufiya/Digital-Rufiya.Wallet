<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Warzone Donation Platform</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin: 20px auto; max-width: 700px; background: #fafafa; }
    .post-owner { display: flex; align-items: center; gap: 10px; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    .post-time { font-size: 0.85em; color: #555; }
    .post-caption { margin-top: 10px; white-space: pre-wrap; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    .post-actions button {
      cursor: pointer; border: none; background: #007bff; color: white;
      padding: 6px 12px; border-radius: 5px; font-size: 0.9em; margin: 5px 3px;
    }
    .post-actions button:hover { background: #0056b3; }
    .post-actions .boosted { background-color: gold !important; color: black !important; }
    .donation-note { font-size: 0.9em; margin-top: 8px; color: #555; }
    .crypto-section { text-align: center; margin: 30px 0; }
    .crypto-section h2 { margin-bottom: 10px; }
    .crypto-section input { padding: 10px; font-size: 1em; width: 90%; max-width: 400px; }
    .crypto-section button { margin-top: 10px; padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/logo.png" alt="DRFMedia Logo" />
    <h1>DRFMedia ‚Äî Warzone Relief</h1>
  </div>
</header>

<div id="postContainer"></div>

<div class="crypto-section">
  <h2>Support Warzone Donations (Crypto)</h2>
  <p>Send USDC to: <strong id="walletAddress">0xYourWalletAddressHere</strong></p>
  <input type="text" value="0xYourWalletAddressHere" readonly onclick="this.select()" />
  <button onclick="payWithMetaMask()">Donate with MetaMask (USDC)</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let currentUser = null;
  onAuthStateChanged(auth, user => currentUser = user);

  const postContainer = document.getElementById("postContainer");

  onValue(ref(db, "posts"), snapshot => {
    const posts = snapshot.val() || {};
    const sorted = Object.entries(posts).map(([id, p]) => ({ id, ...p })).sort((a, b) => b.timestamp - a.timestamp);
    postContainer.innerHTML = "";
    for (const post of sorted) {
      const isBoosted = post.boostedBy && post.boostedBy["admin"];
      const mediaUrl = `https://gateway.pinata.cloud/ipfs/${post.ipfsHash}`;
      const media = post.mediaType === "video" ? `<video src="${mediaUrl}" controls></video>` : `<img src="${mediaUrl}" />`;
      const article = document.createElement("article");
      article.className = "post-item";
      article.innerHTML = `
        <div class="post-owner">
          <img src="${post.photoURL || ''}" class="avatar" />
          <div>
            <div>${post.displayName || 'Anonymous'}</div>
            <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          </div>
        </div>
        <div class="post-caption">${post.caption}</div>
        ${media}
        <div class="post-actions">
          <button onclick="donate('${post.id}', 'üåπ Rose', 1)">üåπ Rose ($1)</button>
          <button onclick="donate('${post.id}', 'ü¶Å Lion', 10)">ü¶Å Lion ($10)</button>
          <button onclick="donate('${post.id}', 'üôè Dua', 20)">üôè Dua ($20)</button>
          <button onclick="donate('${post.id}', '‚ú® Star', 30)">‚ú® Star ($30)</button>
          <button class="${isBoosted ? 'boosted' : ''}" onclick="boost('${post.id}')">üöÄ Highlight (Admin Only)</button>
        </div>
        <div class="donation-note">Your donations help families in war zones instantly without delay.</div>
      `;
      postContainer.appendChild(article);
    }
  });

  window.donate = async (postId, type, usd) => {
    if (!currentUser) return alert("Please login to donate.");
    const donationRef = ref(db, `postDonations/${postId}/${Date.now()}`);
    await set(donationRef, {
      userId: currentUser.uid,
      name: currentUser.displayName,
      symbol: type,
      usd,
      timestamp: Date.now()
    });
    alert(`Donation successful: ${type} - $${usd}`);
  };

  window.boost = async (postId) => {
    if (!currentUser || currentUser.email !== "digitalrufiya@gmail.com") return alert("Only admin can highlight posts.");
    const postRef = ref(db, `posts/${postId}/boostedBy`);
    const boostData = { admin: true };
    await set(postRef, boostData);
    alert("Post is now highlighted.");
  };

  window.payWithMetaMask = async () => {
    if (typeof window.ethereum === 'undefined') return alert("MetaMask not found. Please install it.");
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    const account = accounts[0];
    const usdcAddress = "0xA0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"; // USDC on Ethereum mainnet
    const to = "0xYourWalletAddressHere";
    const amountInUSDC = 1; // example $1
    const amount = BigInt(amountInUSDC * 1e6).toString();
    try {
      await window.ethereum.request({
        method: 'eth_sendTransaction',
        params: [{
          from: account,
          to,
          value: "0x0",
          data: "",
        }]
      });
    } catch (err) {
      alert("Payment failed: " + err.message);
    }
  }
</script>

</body>
</html>
