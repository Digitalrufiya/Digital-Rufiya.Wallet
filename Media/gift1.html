<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia ‚Äî Spread Kindness & Truth</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
      height: 100%;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    #toggleViewBtn {
      background: #fff;
      color: #007bff;
      border: none;
      padding: 8px 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    main {
      margin-top: 60px;
    }
    .post {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      background: #000;
      color: white;
      overflow: hidden;
    }
    .post video,
    .post img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .post .info {
      position: relative;
      z-index: 1;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }
    .post .info h3 {
      margin: 0;
      font-size: 1rem;
    }
    .post .info p {
      font-size: 0.9rem;
      margin-top: 4px;
      white-space: pre-line;
    }
    .post .actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
    }
    .post .actions button {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      padding: 10px;
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    form#uploadForm {
      padding: 20px;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    form#uploadForm input,
    form#uploadForm textarea,
    form#uploadForm button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    form#uploadForm button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #prayerContainer {
      padding: 20px;
      display: none;
    }
    .prayer-item {
      background: #e6f0ff;
      margin-bottom: 16px;
      padding: 16px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
    }
    .prayer-item h4 {
      margin: 0 0 6px 0;
      color: #004085;
    }
    .prayer-item p {
      margin: 0;
      font-style: italic;
    }
  </style>
</head>
<body>

<header>
  <h1>DRFMedia Timeline</h1>
  <button id="toggleViewBtn">Prayer Wall</button>
</header>

<main>
  <!-- TikTok Style Posts -->
  <section id="postContainer">
    <div class="post">
      <video src="sample1.mp4" autoplay loop muted playsinline></video>
      <div class="info">
        <h3>@user1</h3>
        <p>#kindness üôèüåç\nThis is a test video</p>
      </div>
      <div class="actions">
        <button title="Like">‚ù§Ô∏è</button>
        <button title="Comment">üí¨</button>
        <button title="Boost">‚≠ê</button>
      </div>
    </div>

    <div class="post">
      <img src="sample2.jpg" alt="Inspiration">
      <div class="info">
        <h3>@user2</h3>
        <p>Always spread the truth #motivation</p>
      </div>
      <div class="actions">
        <button>‚ù§Ô∏è</button>
        <button>üí¨</button>
        <button>‚≠ê</button>
      </div>
    </div>
  </section>

  <!-- Prayer Wall -->
  <section id="prayerContainer">
    <div class="prayer-item">
      <h4>@hassanfayaz</h4>
      <p>Ya Allah grant peace to Gaza and give food to the hungry. ü§≤</p>
    </div>
  </section>

  <!-- Upload Form -->
  <form id="uploadForm">
    <input type="file" accept="video/*,image/*" />
    <textarea placeholder="Write your caption here..."></textarea>
    <button type="submit">Upload Post</button>
  </form>
</main>

<script>
  const toggleBtn = document.getElementById('toggleViewBtn');
  const postContainer = document.getElementById('postContainer');
  const prayerContainer = document.getElementById('prayerContainer');

  toggleBtn.onclick = () => {
    const isPrayer = prayerContainer.style.display === 'block';
    prayerContainer.style.display = isPrayer ? 'none' : 'block';
    postContainer.style.display = isPrayer ? 'block' : 'none';
    toggleBtn.textContent = isPrayer ? 'Prayer Wall' : 'Back to Timeline';
  };
</script>

</body>
</html>
