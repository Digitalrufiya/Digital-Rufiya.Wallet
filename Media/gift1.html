<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <!-- üîπ Service‚Äëworker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("SW registered ‚úÖ"))
        .catch(err => console.error("SW registration failed ‚ùå", err));
    }
  </script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    nav {
      background: #eee;
      padding: 10px 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      transition: max-height 0.3s ease;
    }
    nav a {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
    }
    nav a.active {
      font-weight: 700;
      text-decoration: underline;
    }
    /* Menu toggle button */
    #menuToggleBtn {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 5px 10px;
    }
    /* Responsive: show toggle button on small screens */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
      }
      nav.show {
        max-height: 500px; /* large enough to show all */
      }
      #menuToggleBtn {
        display: inline-block;
      }
    }
    video, img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      background: black;
      display: block;
    }
    .post-media video { width: 100%; border-radius: 6px; }
    .post-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 16px 20px;
      padding: 14px 18px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .post-owner {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    .post-owner img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #eee;
    }
    .post-caption {
      margin: 12px 0;
      font-size: 1.1rem;
    }
    .post-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .post-actions button, .post-actions select {
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .post-actions button:hover, .post-actions select:hover {
      background: #0056b3;
    }
    .post-actions button.liked {
      background: #28a745 !important;
      box-shadow: 0 0 8px #28a745aa;
    }
    .post-actions button.boosted {
      background: gold !important;
      color: #000 !important;
      box-shadow: 0 0 8px #ffd700cc;
    }
    .comments-container {
      margin-top: 10px;
      max-height: 160px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .comment img.avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #eee;
    }
    .comment-body {
      background: #f5f5f5;
      padding: 6px 12px;
      border-radius: 8px;
      flex: 1;
      word-break: break-word;
    }
    .comment-body strong {
      display: block;
      color: #007bff;
      margin-bottom: 4px;
    }
    .comment-form {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .comment-form input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      outline-offset: 2px;
      transition: border-color 0.3s;
    }
    .comment-form input:focus {
      border-color: #007bff;
      outline: none;
    }
    .comment-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .comment-form button:hover {
      background: #0056b3;
    }
    /* Skrill Donation Modal */
    #skrillModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #skrillModalContent {
      background: white;
      border-radius: 12px;
      padding: 20px 28px;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #skrillModalContent h2 {
      margin-top: 0;
      color: #007bff;
    }
    #skrillModalContent p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    #skrillQRCode {
      width: 180px;
      height: 180px;
      margin: 12px auto;
      border-radius: 12px;
      border: 2px solid #007bff;
      object-fit: contain;
    }
    #skrillModalContent button {
      margin-top: 14px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #skrillModalContent button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Menu toggle button for small screens -->
  <button id="menuToggleBtn" aria-label="Toggle navigation menu">‚ò∞ Menu</button>

  <nav id="mainNav">
    <a href="media.html">Timeline</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="media.html">Posts</a>
    <a href="gift.html">Donation</a>
    <a href="chat.html">Chat</a>
  </nav>

  <header>
    <div class="navbar-left">
      <img src="https://drfmedia.com/favicon.ico" alt="DRFMedia Logo" />
      <h1>DRFMedia Timeline</h1>
    </div>
    <div>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <div id="postContainer" aria-live="polite"></div>

  <!-- Skrill Donation Modal -->
  <div id="skrillModal" role="dialog" aria-modal="true" aria-labelledby="skrillModalTitle" aria-describedby="skrillModalDesc">
    <div id="skrillModalContent">
      <h2 id="skrillModalTitle">Skrill Donation</h2>
      <p id="skrillModalDesc">
        Email: <strong>digitalrufiyacoin@gmail.com</strong><br />
        Amount: $<strong id="skrillAmount">1</strong>
      </p>
      <img id="skrillQRCode" src="https://api.qrserver.com/v1/create-qr-code/?data=digitalrufiyacoin%40gmail.com&size=180x180" alt="Skrill QR Code" />
      <button id="openSkrillSiteBtn" type="button">Open Skrill.com</button>
      <button id="closeSkrillModalBtn" type="button" style="margin-top:12px; background:#ccc; color:#000;">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase, ref, push, runTransaction, onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postContainer = document.getElementById("postContainer");

    // Skrill modal elements
    const skrillModal = document.getElementById("skrillModal");
    const skrillAmountSpan = document.getElementById("skrillAmount");
    const openSkrillSiteBtn = document.getElementById("openSkrillSiteBtn");
    const closeSkrillModalBtn = document.getElementById("closeSkrillModalBtn");

    let currentUser = null;
    let allPosts = [];

    // Escape HTML helper to prevent XSS
    function escapeHTML(str) {
      return String(str).replace(/[&<>"]/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]));
    }

    // Placeholders for avatar
    const placeholderAvatar40 = 'https://via.placeholder.com/40?text=User';
    const placeholderAvatar30 = 'https://via.placeholder.com/30?text=User';

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline-block";
      logoutBtn.style.display = user ? "inline-block" : "none";
      renderPosts();
    });

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
    logoutBtn.onclick = () => signOut(auth).catch(e => alert("Logout failed: " + e.message));

    // Listen for posts realtime updates
    const postsRef = ref(db, "posts");
    onValue(postsRef, snapshot => {
      const posts = snapshot.val() || {};
      allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
      allPosts.sort((a, b) => b.timestamp - a.timestamp);
      renderPosts();
    });

    // Fallback for video source loading error - try next gateway
    window.switchGateway = function(videoElem) {
      let idx = parseInt(videoElem.dataset.idx || "1");
      const g1 = videoElem.dataset.g1;
      const g2 = videoElem.dataset.g2;
      const g3 = videoElem.dataset.g3;

      idx++;
      if (idx > 3) {
        // no more fallbacks, stop trying
        videoElem.onerror = null;
        return;
      }

      let nextSrc = "";
      if (idx === 2) nextSrc = g2;
      else if (idx === 3) nextSrc = g3;

      videoElem.dataset.idx = idx;
      videoElem.src = nextSrc;
      videoElem.load();
      videoElem.play().catch(() => {}); // ignore play errors
    };

    // IntersectionObserver for video lazy loading & auto play/pause
    const videoObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          // Load & play video when visible
          if (!video.src) {
            video.src = video.dataset.g1;
            video.load();
          }
          video.play().catch(() => {});
        } else {
          // Pause and unload when not visible
          video.pause();
        }
      });
    }, {
      threshold: 0.5
    });

    function renderPosts() {
      postContainer.innerHTML = "";
      if (!allPosts.length) {
        postContainer.innerHTML = `<p style="padding:20px; text-align:center;">No posts available yet.</p>`;
        return;
      }

      for (const post of allPosts) {
        const ipfsHash = post.ipfsHash || "";
        const isVideo = post.mediaType === "video";
        const url1 = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
        const url2 = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
        const url3 = `https://ipfs.io/ipfs/${ipfsHash}`;

        const mediaHTML = isVideo
          ? `<video controls preload="none" poster="${url2}" data-g1="${url1}" data-g2="${url2}" data-g3="${url3}" data-idx="0" onerror="switchGateway(this)" style="border-radius:6px; width:100%;"></video>`
          : `<img src="${url1}" alt="Post media" loading="lazy" onerror="this.onerror=null;this.src='${url2}'" style="border-radius:6px;" />`;

        const isLiked = currentUser && post.likesBy && post.likesBy[currentUser.uid];
        const isBoosted = currentUser && post.boostedBy && post.boostedBy[currentUser.uid];

        const article = document.createElement("article");
        article.className = "post-item";
        article.innerHTML = `
          <header class="post-owner">
            <img src="${escapeHTML(post.photoURL || placeholderAvatar40)}" alt="User avatar" class="avatar" />
            <div>
              <div>${escapeHTML(post.displayName || "Anonymous")}</div>
              <small>${new Date(post.timestamp).toLocaleString()}</small>
            </div>
          </header>
          <div class="post-caption">${escapeHTML(post.caption)}</div>
          <div class="post-media">${mediaHTML}</div>
          <div class="post-actions">
            <button class="${isLiked ? "liked" : ""}" aria-pressed="${isLiked ? "true" : "false"}" aria-label="Like post" data-id="${post.id}">üëç Like (${post.likesCount || 0})</button>
            <button aria-label="Comment on post" data-id="${post.id}">üí¨ Comment (${post.commentsCount || 0})</button>
            <button class="${isBoosted ? "boosted" : ""}" aria-pressed="${isBoosted ? "true" : "false"}" aria-label="Boost post" data-id="${post.id}">üöÄ Boost (${post.boostsCount || 0})</button>
            <button aria-label="Repost post" data-id="${post.id}">üîÑ Repost</button>
            <select aria-label="Donate to post" data-id="${post.id}">
              <option value="">Donate üíñ</option>
              <option value="1">üåπ $1</option>
              <option value="10">ü¶Å $10</option>
              <option value="20">üôè $20</option>
              <option value="30">‚ú® $30</option>
            </select>
          </div>
          <div class="comments-container" id="comments-${post.id}" aria-live="polite"></div>
          ${currentUser ? `
            <form class="comment-form" data-id="${post.id}" aria-label="Add comment">
              <input type="text" placeholder="Write a comment..." required />
              <button type="submit">Send</button>
            </form>
          ` : `<p style="color:#777; font-size:0.9rem;">Login to comment</p>`}
        `;
        postContainer.appendChild(article);

        // Observe video for lazy loading and play/pause
        if (isVideo) {
          const videoElem = article.querySelector("video");
          videoObserver.observe(videoElem);
        }
      }

      attachPostListeners();
    }

    function attachPostListeners() {
      // Like buttons
      postContainer.querySelectorAll("button[aria-label='Like post']").forEach(btn => {
        btn.onclick = async e => {
          if (!currentUser) return alert("Please login to like posts.");
          const postId = btn.dataset.id;
          const likeRef = ref(db, `posts/${postId}/likesCount`);
          const likesByRef = ref(db, `posts/${postId}/likesBy/${currentUser.uid}`);

          // Toggle like with transaction
          try {
            await runTransaction(likesByRef, current => {
              if (current) {
                // unlike
                return null;
              } else {
                // like
                return true;
              }
            });
            await runTransaction(likeRef, current => (current || 0) + (btn.classList.contains("liked") ? -1 : 1));
          } catch (err) {
            alert("Failed to like post: " + err.message);
          }
        };
      });

      // Boost buttons
      postContainer.querySelectorAll("button[aria-label='Boost post']").forEach(btn => {
        btn.onclick = async e => {
          if (!currentUser) return alert("Please login to boost posts.");
          const postId = btn.dataset.id;
          const boostRef = ref(db, `posts/${postId}/boostsCount`);
          const boostedByRef = ref(db, `posts/${postId}/boostedBy/${currentUser.uid}`);

          try {
            await runTransaction(boostedByRef, current => {
              if (current) {
                return null; // remove boost
              } else {
                return true;
              }
            });
            await runTransaction(boostRef, current => (current || 0) + (btn.classList.contains("boosted") ? -1 : 1));
          } catch (err) {
            alert("Failed to boost post: " + err.message);
          }
        };
      });

      // Comment buttons - scroll to comment input
      postContainer.querySelectorAll("button[aria-label='Comment on post']").forEach(btn => {
        btn.onclick = e => {
          const postId = btn.dataset.id;
          const form = postContainer.querySelector(`form.comment-form[data-id='${postId}']`);
          if (form) {
            form.querySelector("input").focus();
            form.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        };
      });

      // Repost buttons
      postContainer.querySelectorAll("button[aria-label='Repost post']").forEach(btn => {
        btn.onclick = () => {
          alert("Repost feature coming soon!");
        };
      });

      // Donate select dropdown
      postContainer.querySelectorAll("select[aria-label='Donate to post']").forEach(sel => {
        sel.onchange = e => {
          if (!currentUser) {
            alert("Please login to donate.");
            sel.value = "";
            return;
          }
          const amount = sel.value;
          if (!amount) return;
          const postId = sel.dataset.id;
          openSkrillModal(amount, postId);
          sel.value = "";
        };
      });

      // Comment form submit handlers
      postContainer.querySelectorAll("form.comment-form").forEach(form => {
        form.onsubmit = async e => {
          e.preventDefault();
          if (!currentUser) {
            alert("Please login to comment.");
            return;
          }
          const postId = form.dataset.id;
          const input = form.querySelector("input");
          const text = input.value.trim();
          if (!text) return;

          const commentRef = ref(db, `posts/${postId}/comments`);
          const commentsCountRef = ref(db, `posts/${postId}/commentsCount`);

          try {
            await push(commentRef, {
              uid: currentUser.uid,
              displayName: currentUser.displayName || "Anonymous",
              photoURL: currentUser.photoURL || placeholderAvatar30,
              text,
              timestamp: Date.now()
            });
            await runTransaction(commentsCountRef, current => (current || 0) + 1);
            input.value = "";
          } catch (err) {
            alert("Failed to add comment: " + err.message);
          }
        };
      });
    }

    // Skrill donation modal logic
    function openSkrillModal(amount, postId) {
      skrillAmountSpan.textContent = amount;
      openSkrillSiteBtn.onclick = () => {
        window.open("https://www.skrill.com/en/", "_blank");
      };
      closeSkrillModalBtn.onclick = () => {
        skrillModal.style.display = "none";
      };
      skrillModal.style.display = "flex";
    }

    // Menu toggle button logic
    const menuToggleBtn = document.getElementById("menuToggleBtn");
    const mainNav = document.getElementById("mainNav");

    menuToggleBtn.onclick = () => {
      mainNav.classList.toggle("show");
    };
  </script>
</body>
</html>
