<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    #menuToggle { background: transparent; border: none; cursor: pointer; width: 30px; height: 25px; display: flex; flex-direction: column; justify-content: space-between; padding: 0; }
    #menuToggle span { display: block; height: 3.5px; background: white; border-radius: 3px; }
    #primaryNav { width: 100%; display: none; flex-direction: column; background: #0069d9; margin-top: 10px; border-radius: 4px; }
    #primaryNav.open { display: flex; }
    #primaryNav a { padding: 12px 20px; color: white; text-decoration: none; font-weight: 600; border-top: 1px solid rgba(255,255,255,0.2); }
    @media (min-width: 768px) {
      #menuToggle { display: none; }
      #primaryNav { display: flex !important; flex-direction: row; width: auto; background: transparent; margin-top: 0; }
      #primaryNav a { border: none; padding: 10px 15px; color: white; }
    }
    .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    #postContainer { max-width: 700px; margin: 20px auto; padding: 0 15px; }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin-bottom: 20px; background: #fafafa; }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .post-time { font-size: 0.85em; color: #555; }
    .post-caption { margin-top: 10px; font-size: 1em; white-space: pre-wrap; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    #searchBar { max-width: 700px; margin: 10px auto 20px auto; padding: 0 15px; }
    #searchInput { width: 100%; padding: 8px 12px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
    .post-actions button {
      cursor: pointer; border: none; background: #007bff; color: white;
      padding: 6px 12px; border-radius: 5px; font-size: 0.9em; margin: 5px 3px;
    }
    .post-actions button:hover { background: #0056b3; }
    .post-actions button.liked { background: #28a745 !important; }
    .post-actions button.boosted { background-color: gold !important; color: #000 !important; }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <h1>DRFMedia</h1>
  </div>
  <button id="menuToggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
  <nav id="primaryNav">
    <a href="timeline.html">Timeline</a>
    <a href="profile.html">Profile</a>
    <a href="#" id="loginNavLink">Login</a>
    <a href="#" id="logoutNavLink" style="display:none;">Logout</a>
  </nav>
</header>

<div id="searchBar">
  <input type="search" id="searchInput" placeholder="Search posts..." />
</div>

<button id="loginBtn" style="display: block; max-width: 700px; margin: 10px auto;">Sign in with Google</button>
<button id="logoutBtn" style="display:none; max-width: 700px; margin: 10px auto;">Logout</button>

<!-- Upload form and post container already present here -->
<!-- ... -->

<div id="postContainer"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    currentUser = user;
    document.getElementById("loginBtn").style.display = user ? "none" : "block";
    document.getElementById("logoutBtn").style.display = user ? "block" : "none";
    renderPosts();
  });

  document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider).catch(err => alert(err.message));
  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  const searchInput = document.getElementById("searchInput");
  const postContainer = document.getElementById("postContainer");

  let allPosts = [];

  const postsRef = ref(db, "posts");
  onValue(postsRef, snapshot => {
    const posts = snapshot.val() || {};
    allPosts = Object.entries(posts).map(([id, p]) => ({ id, ...p })).sort((a, b) => b.timestamp - a.timestamp);
    renderPosts();
  });

  function renderPosts() {
    const filter = searchInput.value.toLowerCase();
    postContainer.innerHTML = "";
    for (const post of allPosts) {
      if (!post.caption.toLowerCase().includes(filter)) continue;
      const mediaUrl = `https://gateway.pinata.cloud/ipfs/${post.ipfsHash}`;
      const mediaHTML = post.mediaType === "video"
        ? `<video src="${mediaUrl}" controls></video>`
        : `<img src="${mediaUrl}" />`;

      const card = document.createElement("article");
      card.className = "post-item";
      card.innerHTML = `
        <div class="post-owner">
          <img src="${post.photoURL || ''}" class="avatar" />
          <div>
            <div>${post.displayName || 'Anonymous'}</div>
            <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          </div>
        </div>
        <div class="post-caption">${post.caption}</div>
        <div>${mediaHTML}</div>
        <div class="post-actions">
          <button onclick="donateSymbol('${post.id}', 'üåπ Rose')">üåπ Rose</button>
          <button onclick="donateSymbol('${post.id}', 'ü¶Å Lion')">ü¶Å Lion</button>
          <button onclick="donateSymbol('${post.id}', 'üôè Dua')">üôè Dua</button>
          <button onclick="donateSymbol('${post.id}', '‚ú® Star')">‚ú® Star</button>
        </div>
      `;
      postContainer.appendChild(card);
    }
  }

  window.donateSymbol = async function(postId, type) {
    if (!currentUser) return alert("Login required to donate.");
    const donationRef = push(ref(db, `postDonations/${postId}`));
    await set(donationRef, {
      userId: currentUser.uid,
      displayName: currentUser.displayName,
      symbol: type,
      timestamp: Date.now()
    });
    alert(`Thank you for your ${type} donation! üåü`);
  };

  searchInput.addEventListener("input", renderPosts);
</script>

</body>
</html>
