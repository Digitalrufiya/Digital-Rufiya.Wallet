<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>DRFMedia ‚Äî Post & View</title>
<link rel="stylesheet" href="style.css" />
<meta name="color-scheme" content="light dark" />
<style>
/* ‚Äî‚Äî‚Äî same CSS as before (unchanged) ‚Äî‚Äî‚Äî */
:root{--accent:#007bff;--accent-hover:#0056b3;--accent-muted:#3399ff;
      --bg-body:#f8f9fa;--bg-surface:#fff;--bg-surface-alt:#fafafa;
      --text-body:#212529;--text-muted:#6c757d;--radius:.5rem;
      --shadow-sm:0 1px 2px rgba(0,0,0,.06);--shadow-md:0 2px 4px rgba(0,0,0,.1)}
@media(prefers-color-scheme:dark){:root{--bg-body:#181a1b;--bg-surface:#242628;
 --bg-surface-alt:#2b2e30;--text-body:#f1f3f5;--text-muted:#adb5bd;
 --shadow-sm:none;--shadow-md:none}}
*{box-sizing:border-box;margin:0}
body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
     background:var(--bg-body);color:var(--text-body);min-height:100vh;
     display:flex;flex-direction:column}
a{color:inherit;text-decoration:none}
img,video{max-width:100%}
/* header */
header{background:var(--accent);color:#fff;padding:.75rem 1rem;
       display:flex;align-items:center;justify-content:space-between;
       flex-wrap:wrap;gap:1rem;position:sticky;top:0;z-index:1000}
.brand{display:flex;align-items:center;gap:.5rem;font-weight:700}
.brand img{width:2.25rem;height:2.25rem;border-radius:.25rem;background:#fff;padding:2px}
#primaryNav{display:none;gap:.75rem}
/* buttons */
.btn{background:var(--accent);color:#fff;border:none;border-radius:var(--radius);
     padding:.5rem 1rem;font-weight:600;cursor:pointer;transition:background .2s}
.btn:hover{background:var(--accent-hover)}.btn:disabled{background:#adb5bd;cursor:not-allowed}
/* layout */
.container{width:min(100%,700px);margin:0 auto;padding:0 1rem}
#searchInput{width:100%;padding:.55rem .85rem;margin:1rem 0;
             border:1px solid #ced4da;border-radius:var(--radius);
             background:var(--bg-surface);color:var(--text-body)}
.post-item{background:var(--bg-surface-alt);border:1px solid #dee2e6;
           border-radius:var(--radius);padding:1rem;margin:1.25rem 0;
           box-shadow:var(--shadow-sm)}
.post-owner{display:flex;align-items:center;gap:.6rem;font-weight:700}
.avatar{width:2.25rem;height:2.25rem;border-radius:50%;object-fit:cover;border:1px solid #ccc}
.post-time{font-size:.8rem;color:var(--text-muted)}
.post-caption{margin-top:.75rem;white-space:pre-wrap}
/* media */
video,img{border-radius:var(--radius);background:#000;display:block;opacity:0;
          transition:opacity .3s}[data-loaded=true]{opacity:1}
/* upload */
#uploadForm{margin-top:1.25rem}
#uploadForm textarea{width:100%;min-height:6rem;padding:.65rem .85rem;margin:.75rem 0;
                     border:1px solid #ced4da;border-radius:var(--radius);resize:vertical}
#prog{width:100%;height:4px;background:#e9ecef;border-radius:2px;overflow:hidden;display:none}
#progBar{height:4px;width:0;background:var(--accent)}

/* Added for post-actions buttons */
.post-actions {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 8px;
}
.post-actions button, .post-actions select {
  cursor: pointer;
  border: none;
  background: var(--accent);
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 0.9rem;
  user-select: none;
  transition: background-color 0.3s ease;
}
.post-actions button:hover, .post-actions select:hover {
  background: var(--accent-hover);
}
.post-actions button.liked {
  background: #28a745 !important;
  box-shadow: 0 0 8px #28a745aa;
}
.post-actions button.boosted {
  background: gold !important;
  color: #000 !important;
  box-shadow: 0 0 8px #ffd700cc;
}
.comments-container {
  margin-top: 10px;
  max-height: 160px;
  overflow-y: auto;
  border-top: 1px solid #ccc;
  padding-top: 8px;
}
.comment {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  margin-bottom: 8px;
  font-size: 0.9rem;
}
.comment .avatar {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #eee;
  object-fit: cover;
}
.comment-body {
  background: #f5f5f5;
  padding: 6px 12px;
  border-radius: 8px;
  flex: 1;
  word-break: break-word;
}
.comment-body strong {
  display: block;
  color: var(--accent);
  margin-bottom: 4px;
}
.comment-form {
  margin-top: 10px;
  display: flex;
  gap: 8px;
}
.comment-form input {
  flex: 1;
  padding: 8px 12px;
  border-radius: 6px;
  border: 1.5px solid #ccc;
  font-size: 1rem;
  font-family: inherit;
  outline-offset: 2px;
  transition: border-color 0.3s;
}
.comment-form input:focus {
  border-color: var(--accent);
  outline: none;
}
.comment-form button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s;
}
.comment-form button:hover {
  background: var(--accent-hover);
}
</style>

<body>

<main class="container">

<script type="module">

const esc=s=>s.replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
const gws=["https://gateway.pinata.cloud/ipfs/","https://cloudflare-ipfs.com/ipfs/","https://ipfs.io/ipfs/"];
const gwCache=new Map();
async function gw(cid){
  if(gwCache.has(cid)) return gwCache.get(cid);
  for(const g of gws){ try{ if((await fetch(g+cid,{method:"HEAD"})).ok){gwCache.set(cid,g+cid);return g+cid;} }catch{} }
  return null;
}

/* lazy video loader */
function loadVid(v){ let r=0; const go=()=>{v.src=v.dataset.src;v.load();}
  v.oncanplay=()=>v.dataset.loaded="true";
  v.onerror=()=>{ if(r<3) setTimeout(go,2**++r*1e3); };
  go();
}
const io=new IntersectionObserver(es=>es.filter(e=>e.isIntersecting)
 .forEach(e=>{loadVid(e.target);io.unobserve(e.target);}),{threshold:.25});

/* render feed with like, comment, boost, donate, delete */
async function render(){
  const term=qIn.value.trim().toLowerCase();
  posts.innerHTML="";
  for(const p of all){
    if(term && !(p.caption||"").toLowerCase().includes(term)) continue;

    const isLiked = user && p.likesBy && p.likesBy[user.uid];
    const isBoosted = user && p.boostedBy && p.boostedBy[user.uid];

    // Media URL fallback
    const url1 = `https://gateway.pinata.cloud/ipfs/${p.ipfsHash}`;
    const url2 = `https://cloudflare-ipfs.com/ipfs/${p.ipfsHash}`;
    const url3 = `https://ipfs.io/ipfs/${p.ipfsHash}`;

    const mediaHTML = (p.mediaType === "video")
      ? `<video controls preload="none" poster="${url2}" data-g1="${url1}" data-g2="${url2}" data-g3="${url3}" data-idx="1" onerror="switchGateway(this)" style="border-radius:6px; width:100%;">
           <source src="${url1}" type="${p.mediaMimeType || "video/mp4"}" />
         </video>`
      : `<img src="${url1}" alt="Post media" loading="lazy" onerror="this.onerror=null;this.src='${url2}'" style="border-radius:6px;" />`;

    const article = document.createElement("article");
    article.className = "post-item";
    article.innerHTML = `
      <header class="post-owner">
        <img class="avatar" src="${esc(p.photoURL || "https://via.placeholder.com/40")}" alt="User avatar" />
        <div>
          <div>${esc(p.displayName || "Anon")}</div>
          <time class="post-time" datetime="${new Date(p.timestamp).toISOString()}">${new Date(p.timestamp).toLocaleString()}</time>
        </div>
      </header>
      <div class="post-caption">${esc(p.caption)}</div>
      <div class="post-media">${mediaHTML}</div>

      <div class="post-actions">
        <button class="${isLiked ? "liked" : ""}" aria-pressed="${isLiked ? "true" : "false"}" aria-label="Like post" data-id="${p.id}">üëç Like (${p.likesCount || 0})</button>
        <button aria-label="Comment on post" data-id="${p.id}">üí¨ Comment (${p.commentsCount || 0})</button>
        <button class="${isBoosted ? "boosted" : ""}" aria-pressed="${isBoosted ? "true" : "false"}" aria-label="Boost post" data-id="${p.id}">üöÄ Boost (${p.boostsCount || 0})</button>
        <button aria-label="Repost post" data-id="${p.id}">üîÑ Repost</button>
        <select aria-label="Donate to post" data-id="${p.id}">
          <option value="">Donate üíñ</option>
          <option value="1">üåπ $1</option>
          <option value="10">ü¶Å $10</option>
          <option value="20">üôè $20</option>
          <option value="30">‚ú® $30</option>
        </select>
        ${
          user && user.uid === p.userId
            ? `<button aria-label="Delete post" data-id="${p.id}" style="background:#dc3545; color:#fff; font-weight:700; padding:6px 12px; border-radius:6px; cursor:pointer;">üóëÔ∏è Delete</button>`
            : ''
        }
      </div>

      <div class="comments-container" id="comments-${p.id}" aria-live="polite"></div>
      ${
        user ? `
        <form class="comment-form" data-id="${p.id}" aria-label="Add comment form">
          <input type="text" placeholder="Write a comment..." required minlength="1" aria-required="true" />

        </form>` : ''
      }

    posts.appendChild(article);

    loadComments(p.id);
  }

  attachPostEventListeners();
}

function attachPostEventListeners() {
  // Like buttons
  posts.querySelectorAll("button[aria-label='Like post']").forEach(btn => {
    btn.onclick = async () => {
      if (!user) return alert("Please login first.");
      const postId = btn.getAttribute("data-id");
      const likesRef = ref(db, `posts/${postId}/likesBy/${user.uid}`);
      const countRef = ref(db, `posts/${postId}/likesCount`);

      // Toggle like with transaction to likesCount
      const liked = btn.classList.contains("liked");
      if (liked) {
        // Unlike
        set(likesRef, null);
        runTransaction(countRef, count => (count ? count - 1 : 0));
      } else {
        // Like
        set(likesRef, true);
        runTransaction(countRef, count => (count ? count + 1 : 1));
      }
      // Refresh posts after short delay to update counts and UI
      setTimeout(getPosts, 500);
    };
  });

  // Comment buttons toggle comment form visibility (scroll into view)
  posts.querySelectorAll("button[aria-label='Comment on post']").forEach(btn => {
    btn.onclick = () => {
      const postId = btn.getAttribute("data-id");
      const commentForm = posts.querySelector(`form.comment-form[data-id="${postId}"]`);
      if (commentForm) {
        commentForm.scrollIntoView({behavior:"smooth"});
        commentForm.querySelector("input").focus();
      }
    };
  });

  // Boost buttons
  posts.querySelectorAll("button[aria-label='Boost post']").forEach(btn => {
    btn.onclick = async () => {
      if (!user) return alert("Please login first.");
      const postId = btn.getAttribute("data-id");
      const boostRef = ref(db, `posts/${postId}/boostedBy/${user.uid}`);
      const countRef = ref(db, `posts/${postId}/boostsCount`);

      const boosted = btn.classList.contains("boosted");
      if (boosted) {
        set(boostRef, null);
        runTransaction(countRef, c => (c ? c - 1 : 0));
      } else {
        set(boostRef, true);
        runTransaction(countRef, c => (c ? c + 1 : 1));
      }
      setTimeout(getPosts, 500);
    };
  });

  // Repost buttons (boost as repost)
  posts.querySelectorAll("button[aria-label='Repost post']").forEach(btn => {
    btn.onclick = () => {
      alert("Repost/Boost functionality coming soon!");
    };
  });

  // Donate select dropdown
  posts.querySelectorAll("select[aria-label='Donate to post']").forEach(sel => {
    sel.onchange = () => {
      if (!user) {
        alert("Please login first.");
        sel.value = "";
        return;
      }
      const val = sel.value;
      if (!val) return;
      const postId = sel.getAttribute("data-id");
      alert(`Thank you for donating $${val} to post ${postId}! (Functionality to be implemented)`);
      sel.value = "";
    };
  });

  // Delete buttons
  posts.querySelectorAll("button[aria-label='Delete post']").forEach(btn => {
    btn.onclick = async () => {
      if (!user) return alert("Please login first.");
      const postId = btn.getAttribute("data-id");
      if (confirm("Are you sure you want to delete this post?")) {
        await set(ref(db, `posts/${postId}`), null);
        getPosts();
      }
    };
  });

  // Comment forms submit
  posts.querySelectorAll("form.comment-form").forEach(form => {
    form.onsubmit = async e => {
      e.preventDefault();
      if (!user) return alert("Please login first.");
      const postId = form.getAttribute("data-id");
      const input = form.querySelector("input");
      const text = input.value.trim();
      if (!text) return alert("Comment cannot be empty.");
      const cRef = push(ref(db, `posts/${postId}/comments`));
      await set(cRef, {
        userId: user.uid,
        displayName: user.displayName || "Anon",
        photoURL: user.photoURL || "",
        text,
        timestamp: Date.now()
      });
      input.value = "";
      loadComments(postId);
      // Update comment count
      const countRef = ref(db, `posts/${postId}/commentsCount`);
      runTransaction(countRef, c => (c ? c + 1 : 1));
      setTimeout(getPosts, 500);
    };
  });
}

/* Load comments for a post */
function loadComments(postId) {
  const container = document.getElementById(`comments-${postId}`);
  if (!container) return;
  container.innerHTML = "Loading comments...";
  get(ref(db, `posts/${postId}/comments`)).then(snap => {
    const obj = snap.val() || {};
    const commentsArr = Object.entries(obj)
      .sort(([,a], [,b]) => a.timestamp - b.timestamp);
    if (!commentsArr.length) {
      container.innerHTML = "<small>No comments yet.</small>";
      return;
    }
    container.innerHTML = "";
    for (const [cid, c] of commentsArr) {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <img src="${esc(c.photoURL||"https://via.placeholder.com/30")}" alt="Avatar" class="avatar" />
        <div class="comment-body">
          <strong>${esc(c.displayName||"Anon")}</strong>
          <span>${esc(c.text)}</span>
        </div>
      `;
      container.appendChild(div);
    }
  });
}

/* fetch posts */
async function getPosts(){
  const snap=await get(ref(db,"posts"));
  const obj=snap.val()||{};
  all=Object.entries(obj).map(([id,v])=>({id,...v})).sort((a,b)=>b.timestamp-a.timestamp);
  render();
}

/* auth flow */
login.onclick = ()=>signInWithPopup(auth,provider);
logout.onclick= ()=>signOut(auth);
onAuthStateChanged(auth,u=>{
  user=u;
  login.style.display=u?"none":"block";
  logout.style.display=u?"block":"none";
  upload.style.display=u?"block":"none";
  nav.style.display=u?"flex":"none";
  getPosts();
});
qIn.oninput=render;

/* upload */
upload.onsubmit=async e=>{
  e.preventDefault();
  if(!fileIn.files[0]) return alert("Choose a file");
  if(capIn.value.trim().length<4) return alert("Caption too short");
  const file=fileIn.files[0]; upload.querySelector("button").disabled=true;
  prog.style.display="block";bar.style.width="0";

  try{
    const fd=new FormData();fd.append("file",file);
    const xhr=new XMLHttpRequest();
    xhr.open("POST","https://api.pinata.cloud/pinning/pinFileToIPFS");
    xhr.setRequestHeader("Authorization",pinataJWT);
    xhr.upload.onprogress=e=>{if(e.lengthComputable) bar.style.width=(e.loaded/e.total*100)+"%";}
    const cid=await new Promise((res,rej)=>{
      xhr.onload=()=>{try{res(JSON.parse(xhr.responseText).IpfsHash);}catch{rej("Pinata error");}};
      xhr.onerror=()=>rej("Upload failed");xhr.send(fd);
    });

    const newRef=push(ref(db,"posts"));
    await set(newRef,{userId:user.uid,displayName:user.displayName||"Anon",
      photoURL:user.photoURL||"",caption:capIn.value.trim(),ipfsHash:cid,
      mediaType:file.type.startsWith("video")?"video":"image",timestamp:Date.now()});
    fileIn.value="";capIn.value="";bar.style.width="100%";
    setTimeout(()=>prog.style.display="none",400);
    getPosts();
  }catch(e){alert(e);prog.style.display="none";}
  finally{upload.querySelector("button").disabled=false;}
};

/* Fallback for video source switch on error */
function switchGateway(video) {
  const g1 = video.getAttribute("data-g1");
  const g2 = video.getAttribute("data-g2");
  const g3 = video.getAttribute("data-g3");
  const idx = Number(video.getAttribute("data-idx"));
  if(idx === 1) {
    video.src = g2;
    video.setAttribute("data-idx", "2");
    video.load();
  } else if(idx === 2) {
    video.src = g3;
    video.setAttribute("data-idx", "3");
    video.load();
  } else {
    // No more gateways to try
    video.onerror = null;
  }
}
