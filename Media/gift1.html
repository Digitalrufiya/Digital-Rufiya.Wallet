<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline â€” Spread Kindness & Truth</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar-left img {
      height: 44px;
      width: 44px;
      border-radius: 6px;
      background: white;
      padding: 3px;
      box-shadow: 0 0 5px rgba(255 255 255 / 0.6);
      object-fit: contain;
    }
    .navbar-left h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      user-select: none;
    }
    #menuToggle {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      flex-shrink: 0;
    }
    #menuToggle span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    #menuToggle:hover span {
      background: #d0e6ff;
    }
    #primaryNav {
      width: 100%;
      display: none;
      flex-direction: column;
      background: #0069d9;
      margin-top: 14px;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      user-select: none;
    }
    #primaryNav.open {
      display: flex;
    }
    #primaryNav a {
      padding: 14px 22px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      transition: background-color 0.3s;
      font-size: 1.1rem;
    }
    #primaryNav a:first-child {
      border-top: none;
    }
    #primaryNav a:hover,
    #primaryNav a:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }
    @media (min-width: 768px) {
      #menuToggle {
        display: none;
      }
      #primaryNav {
        display: flex !important;
        flex-direction: row;
        width: auto;
        background: transparent;
        margin-top: 0;
        border-radius: 0;
        box-shadow: none;
      }
      #primaryNav a {
        border: none;
        padding: 10px 18px;
        color: white;
        font-size: 1rem;
      }
      #primaryNav a:hover,
      #primaryNav a:focus {
        background: rgba(255, 255, 255, 0.25);
      }
    }
    #loginBtn, #logoutBtn {
      background: #0056b3;
      color: white;
      border: none;
      padding: 8px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 12px;
      transition: background-color 0.3s;
      user-select: none;
    }
    #loginBtn:hover, #logoutBtn:hover {
      background: #003d80;
    }
    #searchBar {
      max-width: 700px;
      margin: 18px auto 26px auto;
      padding: 0 20px;
    }
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }
    #searchInput:focus {
      border-color: #007bff;
      outline: none;
    }
    #uploadForm {
      max-width: 700px;
      margin: 0 auto 28px auto;
      padding: 0 20px;
      display: none;
      background: #f5f8ff;
      border: 1px solid #cbdcff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.1);
      user-select: none;
    }
    #uploadForm > * {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    #mediaFile {
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      font-size: 1rem;
      color: #444;
    }
    #caption {
      padding: 12px 14px;
      font-size: 1.15rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      resize: vertical;
      min-height: 54px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    #caption:focus {
      border-color: #007bff;
      outline: none;
    }
    #uploadForm button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #uploadForm button:disabled {
      background: #a0c8ff;
      cursor: default;
    }
    #uploadForm button:hover:not(:disabled) {
      background: #0056b3;
    }
    #postContainer {
      max-width: 700px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
    }
    .post-item {
      border: 1.5px solid #ddd;
      border-radius: 10px;
      padding: 20px 22px;
      margin-bottom: 28px;
      background: #fafafa;
      box-shadow: 0 1px 8px rgb(0 0 0 / 0.04);
      transition: box-shadow 0.3s ease;
    }
    .post-item:hover {
      box-shadow: 0 3px 15px rgba(0, 123, 255, 0.15);
    }
    .post-owner {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 700;
      user-select: none;
    }
    .post-owner div {
      line-height: 1.15;
    }
    .post-time {
      font-size: 0.87rem;
      color: #666;
      margin-top: 6px;
      user-select: none;
    }
    .post-caption {
      margin-top: 14px;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: #222;
      line-height: 1.5;
      min-height: 60px;
    }
    .post-media {
      margin-top: 16px;
    }
    video,
    img {
      max-width: 100%;
      border-radius: 12px;
      background: #000;
      display: block;
      box-shadow: 0 1px 12px rgb(0 0 0 / 0.15);
      cursor: pointer;
      transition: transform 0.25s ease;
      user-select: none;
    }
    video:hover,
    img:hover {
      transform: scale(1.02);
    }
    .post-actions {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      user-select: none;
    }
    .post-actions button,
    .post-actions select {
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      min-width: 90px;
      text-align: center;
    }
    .post-actions button:hover,
    .post-actions select:hover {
      background: #0056b3;
      color: #fff;
    }
    .post-actions button.liked {
      background: #28a745 !important;
      color: #fff !important;
      box-shadow: 0 0 8px #28a745aa;
    }
    .post-actions button.boosted {
      background-color: gold !important;
      color: #000 !important;
      box-shadow: 0 0 8px #ffd700cc;
    }
    .post-actions select {
      color: #000;
      background: white;
      border: 2px solid #007bff;
      padding: 7px 12px;
      min-width: 120px;
    }
    .post-actions select option {
      color: #000;
    }
    .comments-container {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      max-height: 240px;
      overflow-y: auto;
      user-select: none;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      font-size: 0.93rem;
      line-height: 1.25;
    }
    .comment .avatar {
      width: 30px;
      height: 30px;
      margin-right: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .comment .comment-body {
      background: #f1f1f1;
      padding: 8px 14px;
      border-radius: 8px;
      flex: 1;
      word-break: break-word;
      color: #222;
    }
    .comment .comment-body strong {
      display: block;
      margin-bottom: 4px;
      font-weight: 700;
      color: #007bff;
      user-select: text;
    }
    .comment-form {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      user-select: none;
    }
    .comment-form input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    .comment-form input:focus {
      border-color: #007bff;
      outline: none;
    }
    .comment-form button {
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      min-width: 100px;
    }
    .comment-form button:hover {
      background: #0056b3;
    }
    /* Scrollbar for comments container */
    .comments-container::-webkit-scrollbar {
      width: 6px;
    }
    .comments-container::-webkit-scrollbar-thumb {
      background: #007bffaa;
      border-radius: 10px;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      #uploadForm, #searchBar, #postContainer {
        padding-left: 12px;
        padding-right: 12px;
      }
      .post-actions button,
      .post-actions select {
        flex: 1 1 45%;
        min-width: unset;
      }
      .comment-form button {
        min-width: unset;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://drfmedia.com/favicon.ico" alt="DRFMedia Logo" />
    <h1>DRFMedia Timeline</h1>
  </div>
  <button id="menuToggle" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav id="primaryNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="searchBar">
  <input type="text" id="searchInput" placeholder="Search posts..." />
</div>

<form id="uploadForm" autocomplete="off" novalidate>
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write a caption..." minlength="4" required rows="3"></textarea>
  <button type="submit">Post</button>
</form>

<main id="postContainer" aria-live="polite"></main>

<script>
  const menuToggleBtn = document.getElementById("menuToggle");
  if (menuToggleBtn) {
    menuToggleBtn.addEventListener("click", () => {
      const nav = document.getElementById("primaryNav");
      if (nav) nav.classList.toggle("open");
    });
  }

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const uploadForm = document.getElementById("uploadForm");
  const mediaFile = document.getElementById("mediaFile");
  const captionInput = document.getElementById("caption");
  const postContainer = document.getElementById("postContainer");
  const searchInput = document.getElementById("searchInput");

  // Posts saved in localStorage under 'posts'
  // userId saved in localStorage under 'userId'

  let userId = localStorage.getItem('userId') || '';
  let posts = JSON.parse(localStorage.getItem('posts') || '[]');

  function savePosts() {
    localStorage.setItem('posts', JSON.stringify(posts));
  }

  // Escape HTML to prevent XSS
  function escapeHTML(str) {
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");
  }

  function renderPosts() {
    const filter = searchInput.value.trim().toLowerCase();
    postContainer.innerHTML = "";

    // Sort posts newest first
    posts.sort((a, b) => b.timestamp - a.timestamp);

    for (const post of posts) {
      if (!post.caption.toLowerCase().includes(filter)) continue;

      const dateStr = new Date(post.timestamp).toLocaleString();

      const mediaHTML = post.mediaType === "video"
        ? `<video src="${post.mediaUrl}" controls playsinline preload="metadata" aria-label="Video post"></video>`
        : `<img src="${post.mediaUrl}" alt="Post media" loading="lazy" />`;

      const card = document.createElement("article");
      card.className = "post-item";
      card.innerHTML = `
        <header class="post-owner">
          <img src="${post.photoURL || "https://via.placeholder.com/40"}" class="avatar" alt="${escapeHTML(post.displayName || "Anonymous")}'s avatar" />
          <div>
            <div>${escapeHTML(post.displayName || "Anonymous")}</div>
            <time class="post-time" datetime="${new Date(post.timestamp).toISOString()}">${dateStr}</time>
          </div>
        </header>
        <div class="post-caption">${escapeHTML(post.caption)}</div>
        <div class="post-media">${mediaHTML}</div>
      `;
      postContainer.appendChild(card);
    }
  }

  // Show/hide upload form & buttons depending on login state
  function updateUI() {
    if (userId) {
      uploadForm.style.display = "block";
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      uploadForm.style.display = "none";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  }

  // On page load
  updateUI();
  renderPosts();

  // Login simulation
  loginBtn.onclick = () => {
    const name = prompt("Enter your display name to login:");
    if (name && name.trim()) {
      userId = Date.now().toString(); // Simple unique ID
      localStorage.setItem('userId', userId);
      localStorage.setItem('userName', name.trim());
      updateUI();
      alert(`Welcome, ${name.trim()}! You can now post.`);
    }
  };

  // Logout
  logoutBtn.onclick = () => {
    userId = "";
    localStorage.removeItem('userId');
    localStorage.removeItem('userName');
    updateUI();
  };

  // Validate file type
  function isValidFileType(file) {
    const validTypes = ["image/png", "image/jpeg", "image/jpg", "image/gif", "video/mp4", "video/webm", "video/ogg"];
    return validTypes.includes(file.type);
  }

  uploadForm.onsubmit = (e) => {
    e.preventDefault();

    if (!userId) {
      alert("You must login to post.");
      return;
    }

    const file = mediaFile.files[0];
    const caption = captionInput.value.trim();

    if (!file) {
      alert("Please select a media file.");
      return;
    }
    if (!isValidFileType(file)) {
      alert("Unsupported file type. Please upload images or videos only.");
      return;
    }
    if (caption.length < 4) {
      alert("Caption must be at least 4 characters.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const mediaUrl = reader.result;
      const mediaType = file.type.startsWith("video") ? "video" : "image";
      const displayName = localStorage.getItem('userName') || "Anonymous";

      // Save post
      posts.push({
        id: Date.now().toString(),
        userId,
        displayName,
        photoURL: "https://drfmedia.com/favicon.ico", // Static avatar, can be replaced
        caption,
        mediaUrl,
        mediaType,
        timestamp: Date.now(),
      });

      savePosts();
      renderPosts();

      // Reset form
      uploadForm.reset();
    };
    reader.readAsDataURL(file);
  };

  // Live search filter
  searchInput.oninput = () => {
    renderPosts();
  };
</script>

</body>
</html>
