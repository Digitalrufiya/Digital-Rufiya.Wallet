<!DOCTYPE html>
<html lang="en">
<head>

  <title>DRFMedia Gift Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {

      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }

    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    .gifts-container {

      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
    .post-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin: 20px auto;
      background: #fafafa;
      max-width: 700px;
    }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .post-caption { margin-top: 10px; font-size: 1em; white-space: pre-wrap; }
    .post-media img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      background: black;
      display: block;
    }
    .post-actions button {
      margin-top: 10px;
      margin-right: 8px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
