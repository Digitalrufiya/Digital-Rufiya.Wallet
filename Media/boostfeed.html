<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Admin Boosted Posts Feed</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0066cc" />
  <style>
    .badge-boosted {
      display: inline-block;
      background: #ff9800;
      color: white;
      font-weight: bold;
      font-size: 0.8em;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      vertical-align: middle;
      user-select: none;
      pointer-events: none;
    }
    #filterButtons {
      max-width: 700px;
      margin: 10px auto;
      text-align: center;
    }
    #filterButtons button {
      margin: 0 8px;
      padding: 6px 12px;
      font-weight: 600;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
    }
    #filterButtons button.active {
      background: #004a99;
    }
    .boost-btn {
      background: #ff9800;
      border: none;
      color: white;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      user-select: none;
      transition: background 0.3s ease;
    }
    .boost-btn.unboost {
      background: #888;
    }
    .boost-btn:hover {
      filter: brightness(0.9);
    }
  </style>
</head>

</body>
</html>
