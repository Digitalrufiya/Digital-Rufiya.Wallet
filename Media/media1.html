<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline â€” Logged In Version</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    #loginBtn, #logoutBtn { margin: 10px 0; padding: 10px 20px; font-size: 1em; cursor: pointer; }
    #uploadForm { margin: 20px 0; }
    #postContainer { max-width: 700px; margin-top: 20px; }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin-bottom: 20px; background: white; }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid #ccc; }
    .post-time { font-size: 0.85em; color: #555; margin-top: 4px; }
    .post-caption { margin-top: 10px; white-space: pre-wrap; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
  </style>
</head>
<body>

<button id="loginBtn">Sign in with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<form id="uploadForm" style="display:none;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <br />
  <textarea id="caption" placeholder="Write your caption here..." minlength="4" required style="width:100%; margin-top:10px; padding:8px;"></textarea>
  <br />
  <button type="submit">Post</button>
</form>

<div id="postContainer" aria-live="polite"></div>

<script type="module" src="app.js"></script>

</body>
</html>
