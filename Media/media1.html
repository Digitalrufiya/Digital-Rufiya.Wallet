<!DOCTYPE html>
<!-- START: Updated DRFMedia Timeline with Like & Comment System (Firebase) -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Style and header unchanged -->
</head>
<body>
  <!-- ... Existing content unchanged ... -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, get, update, child
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  // Initialize Firebase (same config as your file)
  const app = initializeApp({
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  });

  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    currentUser = user;
    renderPosts();
  });

  async function renderPosts() {
    const postsRef = ref(db, "posts");
    onValue(postsRef, snapshot => {
      const posts = snapshot.val() || {};
      const postContainer = document.getElementById("postContainer");
      postContainer.innerHTML = "";

      Object.entries(posts).reverse().forEach(([postId, post]) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post-item";

        postDiv.innerHTML = `
          <div class="post-owner">
            <img src="${post.photoURL}" class="avatar" />
            <div>
              <strong>${post.displayName}</strong><br/>
              <small>${post.drfAddress || "Wallet not linked"}</small>
            </div>
          </div>
          <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
          <div class="post-caption">${post.caption}</div>
          ${post.mediaType === 'video'
            ? `<video controls src="https://gateway.pinata.cloud/ipfs/${post.ipfsHash}" style="width:100%;margin-top:10px;border-radius:6px"></video>`
            : `<img src="https://gateway.pinata.cloud/ipfs/${post.ipfsHash}" alt="Post media" style="margin-top:10px;border-radius:6px" />`}

          <div class="post-actions" style="margin-top:10px">
            <button onclick="likePost('${postId}')">üëç Like (<span id="likes-${postId}">${post.likesCount || 0}</span>)</button>
            <button onclick="toggleComments('${postId}')">üí¨ Comments (<span id="comments-${postId}">${post.commentsCount || 0}</span>)</button>
          </div>

          <div class="comments-section" id="comments-${postId}-section" style="display:none;margin-top:10px">
            <div id="comments-list-${postId}"></div>
            <textarea id="comment-input-${postId}" rows="2" placeholder="Write a comment..." style="width:100%;margin-top:5px"></textarea>
            <button onclick="submitComment('${postId}')" style="margin-top:5px">Post Comment</button>
          </div>
        `;

        postContainer.appendChild(postDiv);
      });
    });
  }

  window.likePost = async function(postId) {
    if (!currentUser) return alert("Please sign in.");
    const likeRef = ref(db, `likes/${postId}/${currentUser.uid}`);
    const snapshot = await get(likeRef);
    if (!snapshot.exists()) {
      await set(likeRef, true);
      const postRef = ref(db, `posts/${postId}`);
      const postSnap = await get(postRef);
      if (postSnap.exists()) {
        const current = postSnap.val().likesCount || 0;
        await update(postRef, { likesCount: current + 1 });
      }
    } else {
      alert("You already liked this post.");
    }
  }

  window.toggleComments = function(postId) {
    const section = document.getElementById(`comments-${postId}-section`);
    section.style.display = section.style.display === "none" ? "block" : "none";
    loadComments(postId);
  }

  async function loadComments(postId) {
    const commentList = document.getElementById(`comments-list-${postId}`);
    const commentRef = ref(db, `comments/${postId}`);
    const snap = await get(commentRef);
    commentList.innerHTML = "";
    if (snap.exists()) {
      Object.values(snap.val()).forEach(comment => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${comment.displayName}</strong>: ${comment.text}`;
        commentList.appendChild(div);
      });
    }
  }

  window.submitComment = async function(postId) {
    if (!currentUser) return alert("Please sign in.");
    const textarea = document.getElementById(`comment-input-${postId}`);
    const text = textarea.value.trim();
    if (!text) return;
    const newRef = push(ref(db, `comments/${postId}`));
    await set(newRef, {
      userId: currentUser.uid,
      displayName: currentUser.displayName,
      photoURL: currentUser.photoURL,
      text,
      timestamp: Date.now()
    });
    textarea.value = "";
    const postRef = ref(db, `posts/${postId}`);
    const postSnap = await get(postRef);
    if (postSnap.exists()) {
      const current = postSnap.val().commentsCount || 0;
      await update(postRef, { commentsCount: current + 1 });
    }
    loadComments(postId);
  }
</script>
</body>
</html>
