<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFMedia Post | Decentralized</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>
  <div>
    <h2>DRFMedia DApp</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>

    <input type="file" id="mediaInput" accept="image/*,video/*">
    <input type="text" id="caption" placeholder="Write your caption" />
    <button onclick="uploadAndPost()">Post</button>
  </div>

  <script>
    const DRFM_CONTRACT_ADDRESS = "0x9CF972437e17927C1114F44D2D38aA77c4845d01";
    const PINATA_JWT = "Bearer <YOUR_PINATA_JWT_HERE>"; // Replace this token

    let provider, signer, drfContract;

    const contractABI = [...]; // Use the ABI you already provided

    async function connectWallet() {
      const wcProvider = new WalletConnectProvider.default({
        rpc: { 56: "https://bsc-dataseed.binance.org" },
        chainId: 56
      });
      await wcProvider.enable();
      provider = new ethers.providers.Web3Provider(wcProvider);
      signer = provider.getSigner();
      drfContract = new ethers.Contract(DRFM_CONTRACT_ADDRESS, contractABI, signer);

      const address = await signer.getAddress();
      document.getElementById("walletAddress").textContent = `Connected: ${address}`;
    }

    async function uploadToPinata(file) {
      const url = "https://api.pinata.cloud/pinning/pinFileToIPFS";
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch(url, {
        method: "POST",
        headers: {
          Authorization: PINATA_JWT
        },
        body: formData
      });
      const data = await res.json();
      return data.IpfsHash;
    }

    async function uploadAndPost() {
      const file = document.getElementById("mediaInput").files[0];
      const caption = document.getElementById("caption").value;
      if (!file || !caption) return alert("File and caption required");

      try {
        const ipfsHash = await uploadToPinata(file);
        const mediaType = file.type.startsWith("video") ? 1 : 0;
        const tx = await drfContract.post(ipfsHash, mediaType);
        await tx.wait();
        alert("Posted successfully!");
      } catch (e) {
        console.error(e);
        alert("Error posting. See console.");
      }
    }
  </script>
</body>
</html>
