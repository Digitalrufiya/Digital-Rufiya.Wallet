<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline â€” Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0066cc" />
  <style>
    .post-item {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .post-owner {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-weight: bold;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-time {
      font-size: 0.8em;
      color: #777;
      margin: 0.3em 0;
    }
    .post-caption {
      margin: 0.5em 0;
    }
    .post-actions {
      margin-top: 0.5em;
    }
    .post-actions button {
      margin-right: 0.5em;
      cursor: pointer;
      font-size: 1em;
      background: none;
      border: none;
      padding: 0.3em;
    }
    .post-actions button[aria-pressed="true"] {
      color: red;
    }
    .comments-section {
      margin-top: 0.5em;
      border-top: 1px solid #ddd;
      padding-top: 0.5em;
    }
    .comment-item {
      margin-bottom: 0.3em;
      font-size: 0.9em;
    }
    .comment-time {
      font-size: 0.7em;
      color: #666;
    }
    .comment-form {
      display: flex;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .comment-form input {
      flex: 1;
      padding: 0.3em;
    }
    .comment-form button {
      padding: 0.3em 0.7em;
      cursor: pointer;
    }
    .delete-btn {
      color: #900;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
    }
    .share-btn {
      color: #0077cc;
      font-weight: bold;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
      <h1>DRFMedia</h1>
    </div>

    <button id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="primaryNav">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="primaryNav" role="navigation" aria-label="Primary Navigation">
      <a href="#">Home</a>
      <a href="#">Timeline</a>
      <a href="#">Upload</a>
      <a href="#" id="profileLink" style="display:none;">Profile</a>
      <a href="#" id="loginNavLink">Login</a>
      <a href="#" id="logoutNavLink" style="display:none;">Logout</a>
    </nav>

    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
  </div>
</header>

<input type="search" id="searchBar" placeholder="Search posts or users..." aria-label="Search posts or users" autocomplete="off" />

<button id="loginBtn" aria-label="Sign in with Google">Sign in with Google</button>
<button id="logoutBtn" style="display:none" aria-label="Logout">Logout</button>
<button id="filterMyPosts" style="display:none" aria-label="Show only my posts">Show Only My Posts</button>

<form id="uploadForm" aria-label="Upload new post form" style="display:none;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required aria-required="true" aria-label="Select media file to upload" />
  <textarea id="caption" placeholder="Write your caption here..." required minlength="4" aria-required="true" aria-label="Post caption"></textarea>
  <button type="submit">Post</button>
</form>

<div id="loadingSpinner" style="display:none" aria-live="polite" aria-busy="true">Loading posts...</div>
<div id="postContainer" aria-live="polite" aria-atomic="false"></div>

<!-- Main script -->
<script type="module" src="app.js"></script>

</body>
</html>
