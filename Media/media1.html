<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia - Share Islamic Content</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a84ff;
      padding: 12px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      background: #fff;
      color: #0a84ff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    form {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input[type="file"],
    input[type="text"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    button[type="submit"] {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .post-item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px #0a84ff44;
    }
    .post-owner {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-time {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
    }
    video, img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      background: black;
    }
    .post-actions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .post-actions button {
      background: none;
      color: #0a84ff;
      border: none;
      cursor: pointer;
    }
    .comments {
      margin-top: 10px;
      background: #292929;
      border-radius: 8px;
      padding: 10px;
    }
    .comments input {
      width: 80%;
      padding: 6px;
      border: none;
      border-radius: 6px;
      margin-right: 6px;
    }
    .comments button {
      padding: 6px 10px;
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .comment-item {
      margin-bottom: 6px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“½ DRFMedia</h1>
    <div>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <form id="uploadForm" style="display:none">
      <label>Upload Photo/Video</label>
      <input type="file" id="mediaFile" accept="image/*,video/*" required />
      <input type="text" id="caption" placeholder="Write a caption..." required minlength="4" />
      <button type="submit">Post</button>
    </form>

    <div id="postContainer">Loading posts...</div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
