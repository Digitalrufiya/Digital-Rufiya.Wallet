<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Media Wallet Connect Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    #connectBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #walletAddress {
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<button id="connectBtn">Connect Wallet</button>
<div id="walletAddress"></div>

<script>
  const connectBtn = document.getElementById('connectBtn');
  const walletAddressDiv = document.getElementById('walletAddress');

  async function connectWallet() {
    if (typeof window.ethereum === 'undefined') {
      alert('No Ethereum wallet detected. Please install MetaMask or a compatible wallet.');
      return;
    }

    try {
      // Request wallet accounts
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      walletAddressDiv.textContent = `Connected: ${account}`;
      connectBtn.textContent = 'Wallet Connected';
      connectBtn.disabled = true;
    } catch (error) {
      console.error('User rejected wallet connection', error);
      alert('Wallet connection was rejected.');
    }
  }

  connectBtn.addEventListener('click', connectWallet);

  // Auto detect if wallet is already connected on page load
  window.ethereum?.request({ method: 'eth_accounts' }).then(accounts => {
    if (accounts.length > 0) {
      walletAddressDiv.textContent = `Connected: ${accounts[0]}`;
      connectBtn.textContent = 'Wallet Connected';
      connectBtn.disabled = true;
    }
  }).catch(() => {});
</script>

</body>
</html>
