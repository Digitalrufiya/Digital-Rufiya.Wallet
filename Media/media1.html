<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    #menuToggle { background: transparent; border: none; cursor: pointer; width: 30px; height: 25px; display: flex; flex-direction: column; justify-content: space-between; padding: 0; }
    #menuToggle span { display: block; height: 3.5px; background: white; border-radius: 3px; }
    #primaryNav { width: 100%; display: none; flex-direction: column; background: #0069d9; margin-top: 10px; border-radius: 4px; }
    #primaryNav.open { display: flex; }
    #primaryNav a { padding: 12px 20px; color: white; text-decoration: none; font-weight: 600; border-top: 1px solid rgba(255,255,255,0.2); }
    #primaryNav a:first-child { border-top: none; }
    #primaryNav a:hover { background: rgba(255,255,255,0.2); }
    @media (min-width: 768px) {
      #menuToggle { display: none; }
      #primaryNav { display: flex !important; flex-direction: row; width: auto; background: transparent; margin-top: 0; border-radius: 0; }
      #primaryNav a { border: none; padding: 10px 15px; color: white; }
      #primaryNav a:hover { background: rgba(255,255,255,0.3); }
    }
    .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid #ccc; box-shadow: 0 0 3px rgba(0,0,0,0.1); }
    #postContainer { max-width: 700px; margin: 20px auto; padding: 0 15px; }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin-bottom: 20px; background: #fafafa; }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .post-owner div { line-height: 1.1; }
    .post-time { font-size: 0.85em; color: #555; margin-top: 4px; }
    .post-caption { margin-top: 10px; font-size: 1em; white-space: pre-wrap; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    #searchBar { max-width: 700px; margin: 10px auto 20px auto; padding: 0 15px; }
    #searchInput { width: 100%; padding: 8px 12px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
    .post-actions button {
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9em;
      transition: background-color 0.3s;
      position: relative;
      min-width: 90px;
    }
    .post-actions button:hover {
      background: #0056b3;
    }
    .post-actions button.boosted {
      background-color: gold !important;
      color: #000 !important;
    }
    .post-actions button.boosted.expired {
      background-color: #ccc !important;
      color: #666 !important;
      cursor: not-allowed;
    }
    .post-actions button .countdown {
      display: block;
      font-size: 0.7em;
      margin-top: 3px;
      color: #333;
    }
    .comment-box { margin-top: 10px; }
    .comment-box textarea { width: 100%; border-radius: 4px; padding: 6px; }
    .comment-box button { margin-top: 5px; }
    .comments-list { margin-top: 10px; background: #eee; padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto; }
    .comments-list div { margin-bottom: 6px; }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <h1>DRFMedia</h1>
  </div>
  <button id="menuToggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
  <nav id="primaryNav">
    <a href="timeline.html">Timeline</a>
    <a href="profile.html">Profile</a>
    <a href="#" id="loginNavLink">Login</a>
    <a href="#" id="logoutNavLink" style="display:none;">Logout</a>
  </nav>
</header>

<div id="searchBar">
  <input type="search" id="searchInput" placeholder="Search posts..." aria-label="Search posts" />
</div>

<button id="loginBtn" style="display: block; max-width: 700px; margin: 10px auto;">Sign in with Google</button>
<button id="logoutBtn" style="display:none; max-width: 700px; margin: 10px auto;">Logout</button>

<form id="uploadForm" style="display:none; max-width:700px; margin:20px auto;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write your caption..." required minlength="4" style="width:100%; margin-top:10px; padding:8px; font-size:1em;"></textarea>
  <button type="submit" style="margin-top:10px; padding: 10px 20px; font-size:1em;">Post</button>
</form>

<div id="postContainer" aria-live="polite"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, get, remove, update
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const uploadForm = document.getElementById("uploadForm");
  const mediaFile = document.getElementById("mediaFile");
  const captionInput = document.getElementById("caption");
  const postContainer = document.getElementById("postContainer");
  const searchInput = document.getElementById("searchInput");

  let currentUser = null;
  let allPosts = [];
  let admins = {};

  // Boost duration in ms (30 days)
  const BOOST_DURATION_MS = 30 * 24 * 60 * 60 * 1000;

  // Escape to prevent XSS
  const escapeHTML = str => str.replace(/[&<>"]/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]));

  // Load admins from DB
  async function loadAdmins() {
    const adminsSnap = await get(ref(db, "admins"));
    admins = adminsSnap.exists() ? adminsSnap.val() : {};
  }

  // AUTH state handler
  onAuthStateChanged(auth, async user => {
    currentUser = user;
    await loadAdmins();
    uploadForm.style.display = user ? "block" : "none";
    loginBtn.style.display = user ? "none" : "block";
    logoutBtn.style.display = user ? "block" : "none";
    renderPosts();
  });

  loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
  logoutBtn.onclick = () => signOut(auth).catch(e => alert("Logout failed: " + e.message));

  // Upload handler
  uploadForm.addEventListener("submit", async e => {
    e.preventDefault();
    if (!currentUser) return alert("Please login.");
    if (!mediaFile.files.length) return alert("Select a file.");
    if (captionInput.value.trim().length < 4) return alert("Caption too short.");

    uploadForm.querySelector("button").disabled = true;
    const file = mediaFile.files[0];
    const fd = new FormData();
    fd.append("file", file);

    try {
      // Pinata upload (replace with your pinata JWT if needed)
      const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiJZb3VyVXNlcklEIn0sImF1dGgiOiJhdXRoVXNlcktleSIsImV4cCI6MTc4MDAwMDAwMH0.Z9g6M2kmG4fhEjxqS5D5-XYZabcDEF1234567890xyz
";
      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: pinataJWT },
        body: fd
      });
      if (!res.ok) throw new Error("Pinata upload failed: " + res.statusText);
      const { IpfsHash } = await res.json();

      const newPostRef = push(ref(db, "posts"));
      await set(newPostRef, {
        userId: currentUser.uid,
        displayName: currentUser.displayName,
        photoURL: currentUser.photoURL,
        caption: captionInput.value.trim(),
        ipfsHash: IpfsHash,
        mediaType: file.type.startsWith("video") ? "video" : "image",
        mediaMimeType: file.type,
        timestamp: Date.now(),
        likesCount: 0,
        commentsCount: 0,
        boostsCount: 0,
        boostedBy: {}
      });

      captionInput.value = "";
      mediaFile.value = "";
      alert("Posted successfully!");
    } catch (err) {
      alert("Upload failed: " + err.message);
    } finally {
      uploadForm.querySelector("button").disabled = false;
    }
  });

  // Load posts and listen for updates
  const postsRef = ref(db, "posts");
  onValue(postsRef, snapshot => {
    const posts = snapshot.val() || {};
    allPosts = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
    allPosts.sort((a, b) => b.timestamp - a.timestamp);
    renderPosts();
  });

  // Render posts with filtering
  function renderPosts() {
    const filter = searchInput.value.trim().toLowerCase();
    postContainer.innerHTML = "";
    const now = Date.now();

    for (const post of allPosts) {
      if (!post.caption.toLowerCase().includes(filter)) continue;

      const url1 = "https://gateway.pinata.cloud/ipfs/" + post.ipfsHash;
      const url2 = "https://cloudflare-ipfs.com/ipfs/" + post.ipfsHash;

      // Determine boost state and expiry
      let boostActive = false;
      let boostExpiryTimestamp = 0;

      if (post.boostedBy && Object.keys(post.boostedBy).length > 0) {
        // For simplicity, store only one boost timestamp per post
        // Assume post.boostedBy structure: { uid: { timestamp: number } }
        // But you may store differently - here we'll check first boost timestamp
        // So upgrade your DB structure to store timestamps per boost

        // Let's check if we have boostTimestamp on post (store globally per post)
        // We'll store boostTimestamp at post.boostTimestamp (ms since epoch)
        boostExpiryTimestamp = post.boostTimestamp || 0;

        if (boostExpiryTimestamp && boostExpiryTimestamp > now) {
          boostActive = true;
        }
      }

      // For button: if current user is admin and post is boostActive => gold button
      // If expired => gray disabled button
      // If not boosted => normal blue button

      const isAdmin = currentUser && admins[currentUser.uid];
      const canBoost = isAdmin;

      // For UI: countdown days left
      let countdownText = "";
      if (boostActive) {
        const diffMs = boostExpiryTimestamp - now;
        const daysLeft = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
        countdownText = `${daysLeft} day${daysLeft > 1 ? "s" : ""} left`;
      }

      const card = document.createElement("div");
      card.className = "post-item";

      card.innerHTML = `
        <div class="post-owner" style="gap:10px;">
          <img src="${post.photoURL}" class="avatar" alt="User profile photo" />
          <div>
            <strong>${escapeHTML(post.displayName || "Anonymous")}</strong><br/>
            <a href="profile.html?uid=${post.userId}" style="font-size:0.85em; color:#007bff;">View Profile</a>
          </div>
        </div>
        <div class="post-time">${new Date(post.timestamp).toLocaleString()}</div>
        ${post.mediaType === "video"
          ? `<video controls preload="metadata" style="border-radius:6px;"><source src="${url1}" type="${post.mediaMimeType}" /></video>`
          : `<img src="${url1}" alt="Post image" onerror="this.onerror=null;this.src='${url2}'" />`
        }
        <div class="post-caption">${escapeHTML(post.caption)}</div>
        <div class="post-actions" style="margin-top:10px; display:flex; gap:10px; flex-wrap: wrap;">
          <button onclick="likePost('${post.id}')">üëç Like (${post.likesCount || 0})</button>
          <button onclick="sharePost('${post.id}')">üîó Share</button>
          <button onclick="repost('${post.id}')">üîÅ Repost</button>
          <button
            class="${boostActive ? 'boosted' : ''} ${boostActive && now > boostExpiryTimestamp ? 'expired' : ''}"
            ${canBoost && !boostActive ? '' : 'disabled'}
            onclick="boostPost('${post.id}')"
            title="${boostActive ? countdownText : canBoost ? 'Boost this post for 30 days' : 'Only admins can boost'}"
          >
            üöÄ Boost (${post.boostsCount || 0})
            ${boostActive ? `<span class="countdown">${countdownText}</span>` : ''}
          </button>
        </div>

        <div class="comment-box" id="commentBox-${post.id}">
          <textarea placeholder="Write a comment..." rows="2" id="commentInput-${post.id}"></textarea>
          <button onclick="addComment('${post.id}')">Add Comment</button>
        </div>
        <div class="comments-list" id="commentsList-${post.id}"></div>
      `;

      postContainer.appendChild(card);

      // Render comments for this post
      renderComments(post.id);
    }
  }

  // Search input listener
  searchInput.addEventListener("input", renderPosts);

  // Like a post
  window.likePost = async function(postId) {
    if (!currentUser) return alert("Login required to like posts.");
    const postRef = ref(db, "posts/" + postId);
    const snapshot = await get(postRef);
    if (!snapshot.exists()) return alert("Post not found.");
    const post = snapshot.val();
    const newLikes = (post.likesCount || 0) + 1;
    await set(ref(db, `posts/${postId}/likesCount`), newLikes);
  };

  // Share post link
  window.sharePost = function(postId) {
    const link = window.location.href.split("#")[0] + "#post-" + postId;
    navigator.clipboard.writeText(link).then(() => alert("Post link copied to clipboard."));
  };

  // Repost placeholder
  window.repost = function(postId) {
    alert("Repost functionality coming soon!");
  };

  // Boost a post - only admin can boost
  window.boostPost = async function(postId) {
    if (!currentUser) return alert("Login required to boost posts.");
    if (!admins[currentUser.uid]) return alert("Only admins can boost posts.");

    const postRef = ref(db, "posts/" + postId);
    const snapshot = await get(postRef);
    if (!snapshot.exists()) return alert("Post not found.");
    const post = snapshot.val();

    const now = Date.now();
    const boostExpiryTimestamp = post.boostTimestamp || 0;

    if (boostExpiryTimestamp && boostExpiryTimestamp > now) {
      return alert("This post is already boosted.");
    }

    // Activate boost: set boostTimestamp = now + 30 days
    const newBoostExpiry = now + BOOST_DURATION_MS;

    // Set boostedBy to an object with currentUser uid to mark admin who boosted it
    const boostedBy = {};
    boostedBy[currentUser.uid] = { timestamp: now };

    await update(postRef, {
      boostedBy,
      boostsCount: 1,
      boostTimestamp: newBoostExpiry
    });

    alert("Post boosted for 30 days!");
  };

  // Add comment
  window.addComment = async function(postId) {
    if (!currentUser) return alert("Login required to comment.");
    const textarea = document.getElementById("commentInput-" + postId);
    const text = textarea.value.trim();
    if (!text) return alert("Comment cannot be empty.");

    const commentData = {
      userId: currentUser.uid,
      displayName: currentUser.displayName,
      photoURL: currentUser.photoURL,
      text,
      timestamp: Date.now()
    };

    const commentsRef = ref(db, `comments/${postId}`);
    const newCommentRef = push(commentsRef);
    await set(newCommentRef, commentData);

    // Increment comment count on post
    const postRef = ref(db, "posts/" + postId);
    const postSnap = await get(postRef);
    if (postSnap.exists()) {
      const post = postSnap.val();
      const newCount = (post.commentsCount || 0) + 1;
      await set(ref(db, `posts/${postId}/commentsCount`), newCount);
    }

    textarea.value = "";
  };

  // Render comments for a post
  async function renderComments(postId) {
    const commentsList = document.getElementById("commentsList-" + postId);
    if (!commentsList) return;
    commentsList.innerHTML = "Loading comments...";

    const commentsRef = ref(db, `comments/${postId}`);
    const snapshot = await get(commentsRef);
    if (!snapshot.exists()) {
      commentsList.innerHTML = "<i>No comments yet</i>";
      return;
    }
    const comments = snapshot.val();
    const entries = Object.values(comments).sort((a,b) => a.timestamp - b.timestamp);

    commentsList.innerHTML = "";
    for (const c of entries) {
      commentsList.innerHTML += `
        <div><strong>${escapeHTML(c.displayName || "Anonymous")}:</strong> ${escapeHTML(c.text)}</div>
      `;
    }
  }

  // Responsive menu toggle
  document.getElementById("menuToggle").addEventListener("click", () => {
    document.getElementById("primaryNav").classList.toggle("open");
  });

</script>

</body>
</html>
