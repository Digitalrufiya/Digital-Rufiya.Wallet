<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFMedia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>üì∑ DRFMedia Post Uploader</h1>
  <p>Wallet: <span id="walletAddress">Detecting...</span></p>

  <input type="file" id="mediaFile" accept="image/*,video/*" />
  <input type="text" id="caption" placeholder="Write a caption" />
  <button id="uploadBtn">Upload & Post</button>

  <script>
    const walletDisplay = document.getElementById("walletAddress");
    const wallet = localStorage.getItem("drf_active_wallet");

    if (!wallet || !/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
      walletDisplay.textContent = "‚ùå DRF Wallet not detected";
    } else {
      walletDisplay.textContent = wallet;
    }

    const PINATA_JWT = "Bearer <your-pinata-jwt>"; // replace with your actual JWT
    const contractAddress = "0x9CF972437e17927C1114F44D2D38aA77c4845d01";
    const contractABI = [/* ABI goes here (you already provided it) */];

    async function uploadToPinata(file) {
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: PINATA_JWT },
        body: formData
      });
      const json = await res.json();
      return json.IpfsHash;
    }

    async function postToContract(ipfsHash, mediaType) {
      const provider = new ethers.providers.Web3Provider(window.ethereum || window.drfwallet);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, contractABI, signer);
      const tx = await contract.post(ipfsHash, mediaType);
      await tx.wait();
      alert("‚úÖ Post successful & rewarded!");
    }

    document.getElementById("uploadBtn").onclick = async () => {
      if (!wallet || !/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
        alert("Please connect your DRF Wallet.");
        return;
      }

      const file = document.getElementById("mediaFile").files[0];
      if (!file) return alert("Please select a file.");

      const caption = document.getElementById("caption").value;
      try {
        const ipfsHash = await uploadToPinata(file);
        const mediaType = file.type.startsWith("video") ? 1 : 0;
        await postToContract(ipfsHash, mediaType);
      } catch (e) {
        console.error(e);
        alert("Upload or post failed.");
      }
    };
  </script>
</body>
</html>
