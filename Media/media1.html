<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia Timeline ‚Äî Spread Kindness & Truth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #222; }
    header {
      background: #007bff; color: white; padding: 10px 20px;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-left img { height: 40px; width: 40px; border-radius: 4px; background: white; padding: 2px; }
    .navbar-left h1 { margin: 0; font-size: 1.4em; font-weight: 700; }
    #menuToggle { background: transparent; border: none; cursor: pointer; width: 30px; height: 25px; display: flex; flex-direction: column; justify-content: space-between; padding: 0; }
    #menuToggle span { display: block; height: 3.5px; background: white; border-radius: 3px; }
    #primaryNav { width: 100%; display: none; flex-direction: column; background: #0069d9; margin-top: 10px; border-radius: 4px; }
    #primaryNav.open { display: flex; }
    #primaryNav a { padding: 12px 20px; color: white; text-decoration: none; font-weight: 600; border-top: 1px solid rgba(255,255,255,0.2); }
    #primaryNav a:first-child { border-top: none; }
    #primaryNav a:hover { background: rgba(255,255,255,0.2); }
    @media (min-width: 768px) {
      #menuToggle { display: none; }
      #primaryNav { display: flex !important; flex-direction: row; width: auto; background: transparent; margin-top: 0; border-radius: 0; }
      #primaryNav a { border: none; padding: 10px 15px; color: white; }
      #primaryNav a:hover { background: rgba(255,255,255,0.3); }
    }
    .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1px solid #ccc; box-shadow: 0 0 3px rgba(0,0,0,0.1); }
    #postContainer { max-width: 700px; margin: 20px auto; padding: 0 15px; }
    .post-item { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin-bottom: 20px; background: #fafafa; }
    .post-owner { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .post-owner div { line-height: 1.1; }
    .post-time { font-size: 0.85em; color: #555; margin-top: 4px; }
    .post-caption { margin-top: 10px; font-size: 1em; white-space: pre-wrap; }
    video, img { max-width: 100%; border-radius: 6px; margin-top: 10px; background: black; display: block; }
    .post-actions button {
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }
    .post-actions button:hover {
      background: #0056b3;
    }
    .post-actions button.boosted {
      background-color: gold !important;
      color: #000 !important;
    }
    .comments-section { margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px; }
  </style>
</head>
<body>

<header>
  <div class="navbar-left">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <h1>DRFMedia</h1>
  </div>
  <button id="menuToggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
  <nav id="primaryNav">
    <a href="timeline.html">Timeline</a>
    <a href="profile.html">Profile</a>
    <a href="#" id="loginNavLink">Login</a>
    <a href="#" id="logoutNavLink" style="display:none;">Logout</a>
  </nav>
</header>

<div id="postContainer" aria-live="polite"></div>

<button id="loginBtn" style="display: block; max-width: 700px; margin: 10px auto;">Sign in with Google</button>
<button id="logoutBtn" style="display:none; max-width: 700px; margin: 10px auto;">Logout</button>

<form id="uploadForm" style="display:none; max-width:700px; margin:20px auto;">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <textarea id="caption" placeholder="Write your caption..." required minlength="4" style="width:100%; margin-top:10px; padding:8px; font-size:1em;"></textarea>
  <button type="submit" style="margin-top:10px; padding: 10px 20px; font-size:1em;">Post</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, get, remove
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import {
    getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
  };

  const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const uploadForm = document.getElementById("uploadForm");
  const mediaFile = document.getElementById("mediaFile");
  const captionInput = document.getElementById("caption");
  const postContainer = document.getElementById("postContainer");

  let currentUser = null;

  // Admin emails list
  const adminEmails = [
    "digitalrufiya@gmail.com"
    // Add more admin emails here if needed
  ];

  // Escape HTML to prevent injection
  function escapeHTML(str) {
    return str.replace(/[&<>"]/g, c => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;"
    })[c]);
  }

  // Check if current user is admin
  function isAdmin(user) {
    if (!user || !user.email) return false;
    const emailLower = user.email.toLowerCase().trim();
    return adminEmails.some(adminEmail => adminEmail.toLowerCase().trim() === emailLower);
  }

  // Auth State Handling
  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      uploadForm.style.display = "block";

      alert(`Assalamu Alaikum wa Rahmatullahi wa Barakatuhu, Brother/Sister ${escapeHTML(user.displayName || "Believer")}! May Allah bless your day.`);
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      uploadForm.style.display = "none";
      postContainer.innerHTML = "<p>Please login to see posts.</p>";
    }
    renderPosts();
  });

  loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login failed: " + e.message));
  logoutBtn.onclick = () => signOut(auth).catch(e => alert("Logout failed: " + e.message));

  // Upload Handler
  uploadForm.addEventListener("submit", async e => {
    e.preventDefault();

    if (!currentUser) return alert("Please login first.");
    if (!mediaFile.files.length) return alert("Please select a file.");
    if (captionInput.value.trim().length < 4) return alert("Caption too short.");

    uploadForm.querySelector("button").disabled = true;
    const file = mediaFile.files[0];
    const fd = new FormData();
    fd.append("file", file);

    try {
      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: pinataJWT },
        body: fd
      });

      if (!res.ok) throw new Error("Pinata Upload Failed");

      const { IpfsHash } = await res.json();
      const mediaIpfsHash = IpfsHash;

      const newPostRef = push(ref(db, "posts"));
      await set(newPostRef, {
        userId: currentUser.uid,
        displayName: currentUser.displayName || "Anonymous",
        photoURL: currentUser.photoURL || "",
        caption: captionInput.value.trim(),
        ipfsHash: mediaIpfsHash,
        mediaType: file.type.startsWith("video") ? "video" : "image",
        mediaMimeType: file.type,
        timestamp: Date.now()
      });

      captionInput.value = "";
      mediaFile.value = "";
    } catch (err) {
      alert("Upload failed: " + err.message);
    } finally {
      uploadForm.querySelector("button").disabled = false;
    }
  });

  // Render Posts with Likes, Comments, Share, Boost
  function renderPosts() {
    onValue(ref(db, "posts"), snap => {
      postContainer.innerHTML = "";
      const data = snap.val();
      if (!data) {
        postContainer.innerHTML = "<p>No posts yet.</p>";
        return;
      }

      // Sort posts by timestamp desc
      const postsArray = Object.entries(data).sort((a,b) => b[1].timestamp - a[1].timestamp);

      for (const [postId, post] of postsArray) {
        const safeName = escapeHTML(post.displayName || "Anonymous");
        const safeCaption = escapeHTML(post.caption);
        const mediaUrl = `https://gateway.pinata.cloud/ipfs/${post.ipfsHash}`;

        // Create card container
        const card = document.createElement("div");
        card.className = "post-item";

        // Media HTML
        let mediaHTML = "";
        if(post.mediaType === "video") {
          mediaHTML = `
            <video controls preload="metadata" width="100%">
              <source src="${mediaUrl}" type="${post.mediaMimeType || 'video/mp4'}" />
              Your browser does not support the video tag.
            </video>`;
        } else {
          mediaHTML = `<img src="${mediaUrl}" alt="Uploaded image" style="max-width:100%; border-radius:6px;" />`;
        }

        // Likes, comments, boost counts placeholders
        const likeCountId = `likeCount-${postId}`;
        const commentCountId = `commentCount-${postId}`;
        const boostCountId = `boostCount-${postId}`;

        card.innerHTML = `
          <div class="post-owner" style="display:flex; align-items:center; gap:10px;">
            <img src="${post.photoURL || ''}" class="avatar" alt="User avatar" />
            <div>
              <strong>${safeName}</strong><br/>
              <small class="post-time">${new Date(post.timestamp).toLocaleString()}</small>
            </div>
          </div>
          ${mediaHTML}
          <div class="post-caption" style="margin-top:10px;">${safeCaption}</div>

          <div class="post-actions" style="margin-top:10px; display:flex; gap:10px; align-items:center;">
            <button id="likeBtn-${postId}" aria-label="Like post">üëç Like (<span id="${likeCountId}">0</span>)</button>
            <button id="commentToggleBtn-${postId}" aria-expanded="false" aria-controls="comments-${postId}">üí¨ Comment (<span id="${commentCountId}">0</span>)</button>
            <button id="shareBtn-${postId}">üîó Share</button>
            <button id="boostBtn-${postId}">üöÄ Boost (<span id="${boostCountId}">0</span>)</button>
          </div>

          <div id="comments-${postId}" class="comments-section" style="display:none;">
            <div id="commentList-${postId}" style="max-height:150px; overflow-y:auto; margin-bottom:5px;"></div>
            <textarea id="commentInput-${postId}" rows="2" placeholder="Write a comment..." style="width:100%; padding:6px; resize:vertical;"></textarea>
            <button id="submitCommentBtn-${postId}" style="margin-top:5px;">Post Comment</button>
          </div>
        `;

        postContainer.appendChild(card);

        // Setup features
        setupLikes(postId);
        setupComments(postId);
        setupShare(postId);
        setupBoost(postId);
      }
    }, { onlyOnce: false });
  }

  // Likes
  function setupLikes(postId) {
    const likeBtn = document.getElementById(`likeBtn-${postId}`);
    const likeCountSpan = document.getElementById(`likeCount-${postId}`);
    if(!likeBtn || !likeCountSpan) return;

    const likesRef = ref(db, `likes/${postId}`);

    onValue(likesRef, snap => {
      const likesData = snap.val() || {};
      const count = Object.keys(likesData).length;
      likeCountSpan.textContent = count;

      if(currentUser && likesData[currentUser.uid]) {
        likeBtn.style.backgroundColor = "#0d6efd";
        likeBtn.style.color = "#fff";
      } else {
        likeBtn.style.backgroundColor = "";
        likeBtn.style.color = "";
      }
    });

    likeBtn.onclick = async () => {
      if(!currentUser) return alert("Please login to like posts.");

      const userLikeRef = ref(db, `likes/${postId}/${currentUser.uid}`);
      const snap = await get(userLikeRef);

      if(snap.exists()) {
        await remove(userLikeRef);
      } else {
        await set(userLikeRef, true);
      }
    };
  }

  // Comments
  function setupComments(postId) {
    const commentToggleBtn = document.getElementById(`commentToggleBtn-${postId}`);
    const commentsSection = document.getElementById(`comments-${postId}`);
    const commentListDiv = document.getElementById(`commentList-${postId}`);
    const commentCountSpan = document.getElementById(`commentCount-${postId}`);
    const commentInput = document.getElementById(`commentInput-${postId}`);
    const submitCommentBtn = document.getElementById(`submitCommentBtn-${postId}`);

    if (!commentToggleBtn || !commentsSection || !commentListDiv || !commentCountSpan || !commentInput || !submitCommentBtn) return;

    commentToggleBtn.onclick = () => {
      const isVisible = commentsSection.style.display === "block";
      commentsSection.style.display = isVisible ? "none" : "block";
      commentToggleBtn.setAttribute("aria-expanded", !isVisible);
    };

    const commentsRef = ref(db, `comments/${postId}`);
    onValue(commentsRef, snap => {
      const commentsData = snap.val() || {};
      const commentsArr = Object.entries(commentsData).sort((a,b) => a[1].timestamp - b[1].timestamp);
      commentCountSpan.textContent = commentsArr.length;

      commentListDiv.innerHTML = commentsArr.map(([cid, comment]) => `
        <div style="border-bottom:1px dashed #ccc; padding:4px 0;">
          <strong>${escapeHTML(comment.displayName || "Anonymous")}:</strong> ${escapeHTML(comment.text)}
          <br/><small style="color:#666; font-size:0.8em;">${new Date(comment.timestamp).toLocaleString()}</small>
        </div>
      `).join("");
    });

    submitCommentBtn.onclick = async () => {
      if(!currentUser) return alert("Please login to comment.");
      const text = commentInput.value.trim();
      if(text.length === 0) return alert("Comment cannot be empty.");

      const newCommentRef = push(ref(db, `comments/${postId}`));
      await set(newCommentRef, {
        userId: currentUser.uid,
        displayName: currentUser.displayName || "Anonymous",
        text: text,
        timestamp: Date.now()
      });

      commentInput.value = "";
    };
  }

  // Share
  function setupShare(postId) {
    const shareBtn = document.getElementById(`shareBtn-${postId}`);
    if (!shareBtn) return;
    shareBtn.onclick = () => {
      const url = `${location.origin}${location.pathname}#${postId}`;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => {
          alert("Post link copied to clipboard!");
        }).catch(() => {
          prompt("Copy this URL:", url);
        });
      } else {
        prompt("Copy this URL:", url);
      }
    };
  }

  // Boost (Admin only)
  function setupBoost(postId) {
    const boostBtn = document.getElementById(`boostBtn-${postId}`);
    const boostCountSpan = document.getElementById(`boostCount-${postId}`);

    if (!boostBtn || !boostCountSpan) return;

    const boostRef = ref(db, `boosts/${postId}`);

    onValue(boostRef, snap => {
      const boostData = snap.val() || {};
      const count = Object.keys(boostData).length;
      boostCountSpan.textContent = count;

      if (currentUser && boostData[currentUser.uid]) {
        boostBtn.classList.add("boosted");
      } else {
        boostBtn.classList.remove("boosted");
      }
    });

    boostBtn.onclick = async () => {
      if (!currentUser) {
        alert("Please login to boost posts.");
        return;
      }
      if (!isAdmin(currentUser)) {
        alert("Only admins can boost posts.");
        return;
      }

      const userBoostRef = ref(db, `boosts/${postId}/${currentUser.uid}`);
      const snap = await get(userBoostRef);

      if (snap.exists()) {
        await remove(userBoostRef);
      } else {
        await set(userBoostRef, true);
      }
    };
  }

  // Mobile menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const primaryNav = document.getElementById('primaryNav');
  menuToggle.addEventListener('click', () => {
    primaryNav.classList.toggle('open');
  });
</script>

</body>
</html>
