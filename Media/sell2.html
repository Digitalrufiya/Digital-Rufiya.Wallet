<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DRFMedia Marketplace — Buy & Sell</title>
<link rel="stylesheet" href="style.css" />
<meta name="color-scheme" content="light dark" />
<style>
:root {
  --accent: #007bff;
  --accent-hover: #0056b3;
  --accent-muted: #3399ff;
  --bg-body: #f8f9fa;
  --bg-surface: #fff;
  --bg-surface-alt: #fafafa;
  --text-body: #212529;
  --text-muted: #6c757d;
  --radius: .5rem;
  --shadow-sm: 0 1px 2px rgba(0,0,0,.06);
  --shadow-md: 0 2px 4px rgba(0,0,0,.1)
}
@media(prefers-color-scheme:dark) {
  :root {
    --bg-body: #181a1b;
    --bg-surface: #242628;
    --bg-surface-alt: #2b2e30;
    --text-body: #f1f3f5;
    --text-muted: #adb5bd;
    --shadow-sm: none;
    --shadow-md: none
  }
}
* {
  box-sizing: border-box;
  margin: 0
}
body {
  font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-body);
  color: var(--text-body);
  min-height: 100vh;
  display: flex;
  flex-direction: column
}
a {
  color: inherit;
  text-decoration: none
}
img,
video {
  max-width: 100%;
  border-radius: var(--radius);
  background: #000;
  display: block;
  opacity: 0;
  transition: opacity .3s
}
[data-loaded=true] {
  opacity: 1
}
header {
  background: var(--accent);
  color: #fff;
  padding: .75rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1rem;
  position: sticky;
  top: 0;
  z-index: 1000
}
.brand {
  display: flex;
  align-items: center;
  gap: .5rem;
  font-weight: 700
}
.brand img {
  width: 2.25rem;
  height: 2.25rem;
  border-radius: .25rem;
  background: #fff;
  padding: 2px
}
#primaryNav {
  display: flex;
  gap: 1rem;
  align-items: center;
  flex-wrap: wrap;
}
#primaryNav a {
  color: #fff;
  font-weight: 600;
  padding: .5rem .75rem;
  border-radius: var(--radius);
  transition: background-color 0.2s ease;
}
#primaryNav a:hover,
#primaryNav a.active {
  background-color: var(--accent-hover);
}
#menuToggle {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
  display: none;
  user-select: none;
}
@media (max-width: 600px) {
  #primaryNav {
    display: none;
    flex-direction: column;
    width: 100%;
    background: var(--accent);
    margin-top: 0.5rem;
    border-radius: var(--radius);
  }
  #primaryNav.show {
    display: flex;
  }
  #menuToggle {
    display: block;
  }
}
.btn {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  padding: .5rem 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s
}
.btn:hover {
  background: var(--accent-hover)
}
.btn:disabled {
  background: #adb5bd;
  cursor: not-allowed
}
.container {
  width: min(100%, 700px);
  margin: 0 auto;
  padding: 0 1rem
}
#searchInput {
  width: 100%;
  padding: .55rem .85rem;
  margin: 1rem 0;
  border: 1px solid #ced4da;
  border-radius: var(--radius);
  background: var(--bg-surface);
  color: var(--text-body)
}
.post-item {
  background: var(--bg-surface-alt);
  border: 1px solid #dee2e6;
  border-radius: var(--radius);
  padding: 1rem;
  margin: 1.25rem 0;
  box-shadow: var(--shadow-sm)
}
.post-owner {
  display: flex;
  align-items: center;
  gap: .6rem;
  font-weight: 700
}
.avatar {
  width: 2.25rem;
  height: 2.25rem;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid #ccc
}
.post-time {
  font-size: .8rem;
  color: var(--text-muted)
}
.post-caption {
  margin-top: .75rem;
  white-space: pre-wrap
}
.product-info {
  margin-top: 0.75rem;
  font-weight: 600;
}
.product-price {
  color: var(--accent);
  font-size: 1.1rem;
  margin-top: 0.3rem;
}
.product-contact {
  margin-top: 0.5rem;
}
.buttons {
  margin-top: 0.75rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}
.buttons a,
.buttons button {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-weight: 600;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  transition: background .2s;
}
.buttons a:hover,
.buttons button:hover {
  background: var(--accent-hover);
}
.disclaimer {
  font-size: 0.8rem;
  color: var(--text-muted);
  margin-top: 1rem;
  border-top: 1px solid #ccc;
  padding-top: 1rem;
}
video,
img {
  max-width: 100%;
  border-radius: var(--radius);
  background: #000;
  display: block;
  opacity: 0;
  transition: opacity .3s
}
[data-loaded=true] {
  opacity: 1
}
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="logo.png" alt="logo" />
    <span>DRFMedia Marketplace</span>
  </div>
  <button id="menuToggle" aria-label="Toggle menu">☰</button>
  <nav id="primaryNav">
    <a href="media.html" class="active">timeline</a>
    <a href="chat.html">Chat</a>
    <a href="profile.html">Profile</a>
    <a href="gift.html">Donate Ghaza</a>
  </nav>
</header>

<main class="container">
  <input id="searchInput" placeholder="Search products…" />
  <button id="loginBtn" class="btn">Sign in with Google</button>
  <button id="logoutBtn" class="btn" style="display:none;background:#dc3545">Logout</button>

  <form id="uploadForm" style="display:none" autocomplete="off">
    <input id="mediaFile" type="file" accept="image/*,video/*" required />
    <input id="productTitle" type="text" placeholder="Product Title" minlength="2" required />
    <input id="productPrice" type="number" min="0" step="0.01" placeholder="Price (MVR)" required />
    <input id="productLocation" type="text" placeholder="Location (optional)" />
    <input id="productContact" type="text" placeholder="WhatsApp or Phone Number" minlength="5" required />
    <input id="paymentLink" type="url" placeholder="DRF Wallet Payment Link (optional)" />
    <div id="prog" style="display:none"><div id="progBar"></div></div>
    <button class="btn" type="submit">Post Product</button>
  </form>

  <section id="postContainer" aria-live="polite"></section>

  <div class="disclaimer">
    ⚠️ DRFMedia is a marketplace platform only. We do not guarantee payment, delivery, or product authenticity. Always verify before buying or sending money.
  </div>
</main>

<script type="module">
  const menuToggle = document.getElementById("menuToggle");
  const primaryNav = document.getElementById("primaryNav");

  // Responsive menu toggle for mobile
  if(window.innerWidth <= 600) {
    primaryNav.style.display = "none";
  }
  menuToggle.addEventListener("click", () => {
    if (primaryNav.style.display === "flex") {
      primaryNav.style.display = "none";
    } else {
      primaryNav.style.display = "flex";
    }
  });
  [...primaryNav.querySelectorAll("a")].forEach(a => {
    a.addEventListener("click", () => {
      if (window.innerWidth <= 600) primaryNav.style.display = "none";
    });
  });

  // Function to format timestamps to a relative time like "2h ago"
  function timeAgo(date) {
    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
    const intervals = [
      { label: "year", seconds: 31536000 },
      { label: "month", seconds: 2592000 },
      { label: "week", seconds: 604800 },
      { label: "day", seconds: 86400 },
      { label: "hour", seconds: 3600 },
      { label: "minute", seconds: 60 }
    ];
    for (const interval of intervals) {
      const count = Math.floor(seconds / interval.seconds);
      if (count >= 1) {
        return count + interval.label.charAt(0) + " ago";
      }
    }
    return "just now";
  }

  // Load posts from localStorage or server (for demo, using localStorage)
  const postContainer = document.getElementById("postContainer");
  let posts = JSON.parse(localStorage.getItem("drfmarket-posts") || "[]");

  function renderPosts(filter = "") {
    postContainer.innerHTML = "";
    const filtered = posts.filter(p => 
      p.productTitle.toLowerCase().includes(filter.toLowerCase()) ||
      p.postCaption.toLowerCase().includes(filter.toLowerCase()) ||
      (p.owner && p.owner.toLowerCase().includes(filter.toLowerCase()))
    );
    if(filtered.length === 0) {
      postContainer.innerHTML = "<p>No products found.</p>";
      return;
    }
    filtered.forEach(post => {
      const postEl = document.createElement("article");
      postEl.className = "post-item";
      postEl.tabIndex = 0;

      const ownerName = post.owner || "Anonymous";
      const timeText = timeAgo(post.timestamp || new Date());

      // Create post owner section
      const ownerDiv = document.createElement("div");
      ownerDiv.className = "post-owner";
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = post.ownerAvatar || "https://cdn-icons-png.flaticon.com/512/1077/1077114.png";
      avatar.alt = ownerName + " avatar";
      ownerDiv.appendChild(avatar);
      const ownerSpan = document.createElement("span");
      ownerSpan.textContent = ownerName;
      ownerDiv.appendChild(ownerSpan);
      const timeSpan = document.createElement("time");
      timeSpan.className = "post-time";
      timeSpan.dateTime = post.timestamp;
      timeSpan.textContent = timeText;
      ownerDiv.appendChild(timeSpan);
      postEl.appendChild(ownerDiv);

      // Media (image or video)
      if(post.mediaUrl) {
        if(post.mediaType === "video") {
          const video = document.createElement("video");
          video.src = post.mediaUrl;
          video.controls = true;
          video.setAttribute("preload", "metadata");
          video.addEventListener("loadeddata", () => {
            video.setAttribute("data-loaded", "true");
          });
          postEl.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.src = post.mediaUrl;
          img.alt = post.productTitle;
          img.addEventListener("load", () => {
            img.setAttribute("data-loaded", "true");
          });
          postEl.appendChild(img);
        }
      }

      // Caption
      const captionDiv = document.createElement("div");
      captionDiv.className = "post-caption";
      captionDiv.textContent = post.postCaption || "";
      postEl.appendChild(captionDiv);

      // Product info
      const infoDiv = document.createElement("div");
      infoDiv.className = "product-info";
      infoDiv.textContent = post.productTitle || "Untitled Product";
      postEl.appendChild(infoDiv);

      // Price
      if(post.productPrice) {
        const priceDiv = document.createElement("div");
        priceDiv.className = "product-price";
        priceDiv.textContent = `MVR ${parseFloat(post.productPrice).toFixed(2)}`;
        postEl.appendChild(priceDiv);
      }

      // Location
      if(post.productLocation) {
        const locDiv = document.createElement("div");
        locDiv.className = "product-location";
        locDiv.textContent = `Location: ${post.productLocation}`;
        postEl.appendChild(locDiv);
      }

      // Contact
      if(post.productContact) {
        const contactDiv = document.createElement("div");
        contactDiv.className = "product-contact";
        const contactLink = document.createElement("a");
        contactLink.href = "https://wa.me/" + post.productContact.replace(/\D/g, "");
        contactLink.textContent = "WhatsApp: " + post.productContact;
        contactLink.target = "_blank";
        contactLink.rel = "noopener noreferrer";
        contactDiv.appendChild(contactLink);
        postEl.appendChild(contactDiv);
      }

      // Payment link
      if(post.paymentLink) {
        const paymentDiv = document.createElement("div");
        paymentDiv.className = "product-payment";
        const payLink = document.createElement("a");
        payLink.href = post.paymentLink;
        payLink.textContent = "Pay with DRF Wallet";
        payLink.target = "_blank";
        payLink.rel = "noopener noreferrer";
        paymentDiv.appendChild(payLink);
        postEl.appendChild(paymentDiv);
      }

      postContainer.appendChild(postEl);
    });
  }

  // Initial render
  renderPosts();

  // Search input event
  document.getElementById("searchInput").addEventListener("input", e => {
    renderPosts(e.target.value);
  });

  // Google sign-in button and auth (mock for demo)
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const uploadForm = document.getElementById("uploadForm");

  // For demo, fake user
  let currentUser = null;

  loginBtn.addEventListener("click", () => {
    currentUser = {
      name: "Demo User",
      avatar: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
    };
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    uploadForm.style.display = "block";
  });

  logoutBtn.addEventListener("click", () => {
    currentUser = null;
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    uploadForm.style.display = "none";
  });

  // Upload form submission
  uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) {
      alert("Please sign in first.");
      return;
    }

    const mediaFile = document.getElementById("mediaFile").files[0];
    if(!mediaFile) {
      alert("Please select an image or video file.");
      return;
    }

    const title = document.getElementById("productTitle").value.trim();
    const price = document.getElementById("productPrice").value.trim();
    const location = document.getElementById("productLocation").value.trim();
    const contact = document.getElementById("productContact").value.trim();
    const paymentLink = document.getElementById("paymentLink").value.trim();

    // Read file as URL for demo purposes
    const reader = new FileReader();
    reader.onload = function(event) {
      const mediaUrl = event.target.result;
      const mediaType = mediaFile.type.startsWith("video") ? "video" : "image";

      const newPost = {
        id: Date.now().toString(),
        owner: currentUser.name,
        ownerAvatar: currentUser.avatar,
        timestamp: new Date().toISOString(),
        mediaUrl,
        mediaType,
        postCaption: title,
        productTitle: title,
        productPrice: price,
        productLocation: location,
        productContact: contact,
        paymentLink: paymentLink || null
      };
      posts.unshift(newPost);
      localStorage.setItem("drfmarket-posts", JSON.stringify(posts));
      renderPosts();
      uploadForm.reset();
    };
    reader.readAsDataURL(mediaFile);
  });
</script>
</body>
</html>
