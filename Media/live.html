<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Livepeer Channel</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }
    #status {
      font-size: 1rem;
      margin-top: 10px;
      color: #0f0;
    }
    button {
      background: #ff5722;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <h1>üì∫ My Live Stream</h1>
  <video id="live-video" controls autoplay playsinline></video>
  <div id="status">üîÑ Creating stream‚Ä¶</div>
  <button onclick="reloadStream()">üîÑ Reload Stream</button>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const API_KEY = "86690d89-ff4d-4e5e-abeb-68c2d7582b35"; // your API key
    const video = document.getElementById('live-video');
    const statusDiv = document.getElementById('status');
    let playbackUrl = "";

    async function createStream() {
      try {
        const response = await fetch("https://livepeer.studio/api/stream", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: "MyDRFChannel" })
        });

        const data = await response.json();
        console.log(data);

        if (data.playbackId) {
          playbackUrl = `https://cdn.livepeer.com/hls/${data.playbackId}/index.m3u8`;
          statusDiv.textContent = "‚úÖ Stream created! Configure OBS and start streaming.";
          loadVideo();
        } else {
          statusDiv.textContent = "‚ùå Failed to create stream.";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ö†Ô∏è Error creating stream.";
      }
    }

    function loadVideo() {
      if (!playbackUrl) return;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(playbackUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = playbackUrl;
      }
    }

    function reloadStream() {
      if (playbackUrl) {
        loadVideo();
        statusDiv.textContent = "üîÑ Reloaded stream!";
      } else {
        statusDiv.textContent = "‚ö†Ô∏è No stream available yet.";
      }
    }

    createStream();
  </script>
</body>
</html>
