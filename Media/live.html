<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Live - DRF Social</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    video { width: 80%; margin-top: 20px; border: 2px solid #0f0; border-radius: 10px; }
    button { margin: 15px; padding: 10px 20px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
    .start { background: #28a745; color: #fff; }
    .stop { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <h1>🎥 Go Live</h1>
  <video id="preview" autoplay muted playsinline></video><br>
  <button class="start" id="startBtn">Go Live</button>
  <button class="stop" id="stopBtn" disabled>Stop Live</button>
  <p id="status">🔴 Not Live</p>
  
  <script type="module">
    // Livepeer RTMP details
    const streamKey = "71f6-vu4y-y16x-3e3p"; 
    const rtmpUrl = "rtmp://rtmp.livepeer.com/live";

    // Get camera preview
    const video = document.getElementById("preview");
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera/Mic error: " + err));

    // Start streaming (WebRTC → Livepeer)
    document.getElementById("startBtn").onclick = async () => {
      document.getElementById("status").innerText = "🟢 Going Live...";
      
      // Use Livepeer WebRTC ingest
      const res = await fetch("https://livepeer.studio/api/ingest/webrtc", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 86690d89-ff4d-4e5e-abeb-68c2d7582b35", // replace with your key
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          streamKey: streamKey
        })
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("status").innerText = "❌ Error: " + data.error.message;
        return;
      }

      document.getElementById("status").innerText = "🟢 Live Now! Share your playback URL.";
      document.getElementById("stopBtn").disabled = false;
      document.getElementById("startBtn").disabled = true;
    };

    // Stop streaming
    document.getElementById("stopBtn").onclick = () => {
      video.srcObject.getTracks().forEach(track => track.stop());
      document.getElementById("status").innerText = "🔴 Stopped";
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;
    };
  </script>
</body>
</html>
