<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFMedia Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #profile {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #coverPhoto {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      background: #ddd;
      cursor: pointer;
    }
    #profilePhotoWrapper {
      width: 120px;
      height: 120px;
      margin: -60px auto 10px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      background: #eee;
      cursor: pointer;
    }
    #profilePhoto {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 10px auto;
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>

<header>
  <h1>DRFMedia Profile</h1>
</header>

<div id="profile">
  <img id="coverPhoto" src="" alt="Cover Photo" />
  <div id="profilePhotoWrapper">
    <img id="profilePhoto" src="" alt="Profile Photo" />
  </div>
  <input type="file" id="coverPhotoInput" accept="image/*" />
  <input type="file" id="profilePhotoInput" accept="image/*" />
  <input type="text" id="editName" placeholder="Your name" maxlength="50" />
  <textarea id="editBio" placeholder="Your bio (optional)" maxlength="250"></textarea>
  <button id="saveProfileBtn">Save Profile</button>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js';
import { getAuth, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
  authDomain: "drfsocial-23a06.firebaseapp.com",
  databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
  projectId: "drfsocial-23a06",
  storageBucket: "drfsocial-23a06.appspot.com",
  messagingSenderId: "608135115201",
  appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
};

const PINATA_JWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ey...yourJWT...";

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const coverPhoto = document.getElementById('coverPhoto');
const profilePhoto = document.getElementById('profilePhoto');
const coverPhotoInput = document.getElementById('coverPhotoInput');
const profilePhotoInput = document.getElementById('profilePhotoInput');
const editName = document.getElementById('editName');
const editBio = document.getElementById('editBio');
const saveBtn = document.getElementById('saveProfileBtn');

let currentUser = null;
let updates = {};

coverPhoto.addEventListener('click', () => coverPhotoInput.click());
profilePhoto.addEventListener('click', () => profilePhotoInput.click());

coverPhotoInput.addEventListener('change', async e => {
  const file = e.target.files[0];
  if (file) {
    coverPhoto.src = URL.createObjectURL(file);
    updates.coverFile = file;
  }
});

profilePhotoInput.addEventListener('change', async e => {
  const file = e.target.files[0];
  if (file) {
    profilePhoto.src = URL.createObjectURL(file);
    updates.profileFile = file;
  }
});

async function uploadToPinata(file) {
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
    method: "POST",
    headers: { Authorization: PINATA_JWT },
    body: formData
  });

  const data = await res.json();
  return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
}

saveBtn.addEventListener('click', async () => {
  if (!currentUser) return;
  saveBtn.textContent = "Saving...";
  try {
    let newData = {};

    if (updates.coverFile) {
      const url = await uploadToPinata(updates.coverFile);
      newData.coverPhoto = url;
      coverPhoto.src = url;
    }

    if (updates.profileFile) {
      const url = await uploadToPinata(updates.profileFile);
      newData.photoURL = url;
      profilePhoto.src = url;
      await updateProfile(currentUser, { photoURL: url });
    }

    const name = editName.value.trim();
    const bio = editBio.value.trim();

    if (name && name !== currentUser.displayName) {
      newData.displayName = name;
      await updateProfile(currentUser, { displayName: name });
    }

    if (bio) newData.bio = bio;

    await update(ref(db, `users/${currentUser.uid}`), newData);

    alert("Profile saved");
  } catch (err) {
    console.error(err);
    alert("Failed to save. Try again.");
  } finally {
    saveBtn.textContent = "Save Profile";
  }
});

onAuthStateChanged(auth, user => {
  currentUser = user;
  if (!user) {
    alert("Login first");
    return;
  }
  const userRef = ref(db, `users/${user.uid}`);
  onValue(userRef, snap => {
    const d = snap.val() || {};
    coverPhoto.src = d.coverPhoto || "https://via.placeholder.com/700x180?text=Cover+Photo";
    profilePhoto.src = d.photoURL || "https://i.pravatar.cc/150";
    editName.value = user.displayName || "";
    editBio.value = d.bio || "";
  });
});
</script>

</body>
</html>
