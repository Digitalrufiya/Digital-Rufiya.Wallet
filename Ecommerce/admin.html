<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    button.logout-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product-card h3 {
      margin-top: 0;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .approve-btn {
      background-color: #28a745;
      color: white;
    }

    .reject-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>DRF Store Admin Panel</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <h2>Submitted Products</h2>
    <div class="product-list" id="productList">
      <!-- Example Products -->
      <div class="product-card">
        <h3>Smart Watch</h3>
        <p>Seller: user123</p>
        <p>Price: $10</p>
        <div class="actions">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div>
      </div>

      <div class="product-card">
        <h3>Wireless Headphones</h3>
        <p>Seller: user456</p>
        <p>Price: $20</p>
        <div class="actions">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "adminLogin.html";
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "adminLogin.html";
    }
  </script>
</body>
</html>
