<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Admin Panel - Product Approvals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffc6;
    }
    .product {
      background: #1b2c3b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,255,200,0.1);
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve { background: #00ff88; }
    .reject { background: #ff5555; }
    img { max-width: 100px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Admin Panel â€“ Product Approvals</h1>
<div id="productList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbBW1DwJYnCg4Y3EiCavSvpB3i_OCsQQE",
    authDomain: "drfstore-b22d8.firebaseapp.com",
    projectId: "drfstore-b22d8",
    storageBucket: "drfstore-b22d8.appspot.com",
    messagingSenderId: "127164219017",
    appId: "1:127164219017:web:5ac8905805b11927069058",
    measurementId: "G-KFQNDK4KEF"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "products"));
    const container = document.getElementById("productList");
    container.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.status !== "approved") {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <strong>${data.title}</strong><br>
          Price: $${data.price}<br>
          Seller: ${data.seller}<br>
          <img src="${data.image}" alt="Product Image"><br>
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        `;

        div.querySelector(".approve").onclick = async () => {
          await updateDoc(doc(db, "products", docSnap.id), { status: "approved" });
          alert("Product approved.");
          loadProducts();
        };

        div.querySelector(".reject").onclick = async () => {
          await deleteDoc(doc(db, "products", docSnap.id));
          alert("Product deleted.");
          loadProducts();
        };

        container.appendChild(div);
      }
    });
  }

  loadProducts();
</script>
</body>
</html>
