<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF User Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .dashboard-box {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .store-info {
      margin-bottom: 30px;
    }
    .checkout-link {
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>

  <div class="dashboard-box">
    <div class="store-info">
      <h2>Your Store Information</h2>
      <p><strong>Store Name:</strong> HalalTech Gadgets</p>
      <p><strong>Email:</strong> user@example.com</p>
      <p><strong>Contact:</strong> +960 9876543</p>
      <p><strong>Store Category:</strong> Electronics</p>
    </div>

    <div class="checkout">
      <h2>Shopping Cart & Checkout</h2>
      <p>Click the link below to open the checkout form:</p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdDkK-checkoutformlink/viewform" class="checkout-link" target="_blank">ðŸ›’ Checkout Form</a>
    </div>
  </div>
</body>
</html>
