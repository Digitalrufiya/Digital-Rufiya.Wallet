<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - DRF Store</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbBW1DwJYnCg4Y3EiCavSvpB3i_OCsQQE",
      authDomain: "drfstore-b22d8.firebaseapp.com",
      projectId: "drfstore-b22d8",
      storageBucket: "drfstore-b22d8.appspot.com",
      messagingSenderId: "127164219017",
      appId: "1:127164219017:web:5ac8905805b11927069058",
      measurementId: "G-KFQNDK4KEF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const productList = document.getElementById("productList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const q = query(collection(db, "products"), where("owner", "==", user.uid));
        const querySnapshot = await getDocs(q);
        productList.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const item = document.createElement("div");
          item.className = "product";
          item.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p><strong>$${data.price}</strong>`;
          productList.appendChild(item);
        });
      } else {
        window.location.href = "index.html"; // Redirect to login
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 0 5px #ccc;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Your Dashboard</h2>
  <div id="productList">Loading your products...</div>
</body>
</html>
