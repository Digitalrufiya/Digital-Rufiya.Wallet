<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Ummah Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-center text-2xl font-bold mb-4 text-green-400">ðŸ•Œ DRF Ummah Store Builder</h1>

    <label class="block mb-2">Your Wallet Address</label>
    <input id="wallet" class="w-full p-2 rounded bg-gray-800 border border-green-400 mb-4" placeholder="0xABC..."/>

    <label class="block mb-2">Store Name</label>
    <input id="storeName" class="w-full p-2 rounded bg-gray-800 border border-green-400 mb-4" placeholder="My Halal Store"/>

    <label class="block mb-2">Product Name</label>
    <input id="productName" class="w-full p-2 rounded bg-gray-800 border border-green-400 mb-4" placeholder="Smart Watch"/>

    <label class="block mb-2">Price (DRF)</label>
    <input id="productPrice" type="number" class="w-full p-2 rounded bg-gray-800 border border-green-400 mb-4" placeholder="10"/>

    <label class="block mb-2">Image URL</label>
    <input id="productImage" class="w-full p-2 rounded bg-gray-800 border border-green-400 mb-4" placeholder="https://example.com/image.jpg"/>

    <button onclick="uploadProduct()" class="bg-green-500 hover:bg-green-600 w-full p-3 rounded font-bold text-black mb-6">
      ðŸš€ Upload Product
    </button>

    <h2 class="text-xl font-semibold mb-3 text-yellow-300">ðŸ“¦ Your Products</h2>
    <div id="productList" class="space-y-4"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbBW1DwJYnCg4Y3EiCavSvpB3i_OCsQQE",
      authDomain: "drfstore-b22d8.firebaseapp.com",
      projectId: "drfstore-b22d8",
      storageBucket: "drfstore-b22d8.firebasestorage.app",
      messagingSenderId: "127164219017",
      appId: "1:127164219017:web:5ac8905805b11927069058",
      measurementId: "G-KFQNDK4KEF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadProduct() {
      const wallet = document.getElementById('wallet').value.trim();
      const store = document.getElementById('storeName').value.trim();
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value.trim());
      const image = document.getElementById('productImage').value.trim();

      if (!wallet || !store || !name || !price || !image) {
        alert("Please fill all fields");
        return;
      }

      const netAmount = price - 0.5;

      await addDoc(collection(db, "stores", wallet, "products"), {
        store,
        name,
        price,
        netAmount,
        image,
        created: Date.now()
      });

      alert("Product uploaded successfully!");
      listProducts(wallet);
    }

    async function listProducts(walletAddress) {
      const productList = document.getElementById('productList');
      productList.innerHTML = "";
      const q = query(collection(db, "stores", walletAddress, "products"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const productHTML = `
          <div class="bg-gray-800 rounded-lg p-3 shadow">
            <img src="${data.image}" class="w-full h-40 object-cover rounded mb-2"/>
            <h3 class="text-lg font-bold">${data.name}</h3>
            <p class="text-sm">Price: ${data.price} DRF (You Receive: ${data.netAmount} DRF)</p>
          </div>
        `;
        productList.innerHTML += productHTML;
      });
    }

    document.getElementById('wallet').addEventListener("blur", (e) => {
      const wallet = e.target.value.trim();
      if(wallet.length > 5) listProducts(wallet);
    });
  </script>
</body>
</html>
