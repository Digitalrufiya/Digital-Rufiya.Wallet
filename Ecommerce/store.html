<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Storefront</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .product p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .price {
      color: #0d6efd;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è DRF Public Storefront</h1>
  <div class="product-list" id="productList">Loading products...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbBW1DwJYnCg4Y3EiCavSvpB3i_OCsQQE",
      authDomain: "drfstore-b22d8.firebaseapp.com",
      projectId: "drfstore-b22d8",
      storageBucket: "drfstore-b22d8.appspot.com",
      messagingSenderId: "127164219017",
      appId: "1:127164219017:web:5ac8905805b11927069058",
      measurementId: "G-KFQNDK4KEF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadApprovedProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "products"));
      let hasProducts = false;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.status === "approved") {
          hasProducts = true;
          const productEl = document.createElement("div");
          productEl.className = "product";
          productEl.innerHTML = `
            <img src="${data.imageUrl}" alt="Product Image">
            <h3>${data.name}</h3>
            <p>${data.description}</p>
            <div class="price">$${data.price}</div>
          `;
          productList.appendChild(productEl);
        }
      });

      if (!hasProducts) {
        productList.innerHTML = "<p>No approved products available yet.</p>";
      }
    }

    loadApprovedProducts();
  </script>
</body>
</html>
