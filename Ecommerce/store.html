<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">ðŸ•Œ DRF Charity Storefront</h1>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getFirestore, collectionGroup, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCbBW1DwJYnCg4Y3EiCavSvpB3i_OCsQQE",
      authDomain: "drfstore-b22d8.firebaseapp.com",
      projectId: "drfstore-b22d8",
      storageBucket: "drfstore-b22d8.appspot.com",
      messagingSenderId: "127164219017",
      appId: "1:127164219017:web:5ac8905805b11927069058",
      measurementId: "G-KFQNDK4KEF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadApprovedProducts() {
      const grid = document.getElementById('productGrid');
      const querySnapshot = await getDocs(collectionGroup(db, "products"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.approved) {
          const product = document.createElement('div');
          product.className = "bg-white p-4 rounded shadow hover:shadow-md";
          product.innerHTML = `
            <img src="${data.imageURL}" class="w-full h-48 object-cover mb-2 rounded"/>
            <h2 class="text-xl font-semibold mb-1">${data.name}</h2>
            <p class="text-sm">Store: ${data.store}</p>
            <p class="text-green-600 font-bold">${data.price} DRF</p>
          `;
          grid.appendChild(product);
        }
      });
    }

    loadApprovedProducts();
  </script>
</body>
</html>
