<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Ummah Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #008080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .btn-connect {
      background: white;
      color: #008080;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .store-builder, .product-listing {
      max-width: 720px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #008080;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-submit {
      background: #008080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõç DRF Ummah Store Builder</h1>
    <button class="btn-connect" onclick="connectWallet()">üîó Connect Wallet</button>
  </header>

  <section class="store-builder">
    <h2>Create Your Halal Store</h2>
    <label for="storename">Store Name</label>
    <input type="text" id="storename" placeholder="E.g. Noor Islamic Fashion" />

    <label for="storedesc">Store Description</label>
    <textarea id="storedesc" placeholder="What do you sell? Describe here"></textarea>

    <label for="wallet">Your Wallet Address</label>
    <input type="text" id="wallet" placeholder="0x..." />

    <button class="btn-submit" onclick="saveStore()">‚úÖ Create My Store</button>
  </section>

  <section class="product-listing">
    <h2>Add Product</h2>
    <label for="productName">Product Name</label>
    <input type="text" id="productName" placeholder="E.g. Modest Abaya" />

    <label for="price">Price (in DRF)</label>
    <input type="number" id="price" placeholder="10" />

    <label for="desc">Description</label>
    <textarea id="desc"></textarea>

    <label for="image">Image Link</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg" />

    <button class="btn-submit" onclick="addProduct()">‚ûï Add Product</button>
  </section>

  <div class="footer">
    Built for the Ummah ‚Ä¢ DRF Ecosystem ‚Ä¢ Charity Powered Commerce
  </div>

  <script>
    function connectWallet() {
      alert("Wallet connection coming soon InshaAllah üåô");
    }
    function saveStore() {
      const name = document.getElementById('storename').value;
      alert("Store '" + name + "' created. Feature coming soon.");
    }
    function addProduct() {
      const product = document.getElementById('productName').value;
      alert("Product '" + product + "' added. Feature in progress InshaAllah.");
    }
  </script>
</body>
</html>
