      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .post-item img, .post-item video {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
    }
    .post-actions {
      margin-top: 10px;
    }
    .post-actions button {
      margin-right: 8px;
      padding: 6px 10px;

    #postContainer {

    #analytics {

  <h2>ğŸ“¤ Upload a Post</h2>

    <textarea id="captionInput" placeholder="Enter caption..." required></textarea><br><br>
    <button type="submit">Upload</button>

  <div id="postContainer"></div>

  <script type="module">

    };

    const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    let currentUser = null;

    signInWithEmailAndPassword(auth, "digitalrufiya@gmail.com", "Digitalreminder@2025")
      .then(userCred => {
        currentUser = userCred.user;
        requestNotificationPermission();
      })
      .catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
    });

    async function requestNotificationPermission() {
      try {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          const token = await getToken(messaging, {
            vapidKey: "BNdtfM..._YOUR_PUBLIC_KEY..." // You need to set this if you want full FCM push
          });
          console.log("FCM Token:", token);
        }
      } catch (err) {
        console.error("Notification permission error:", err);
      }
    }

    onMessage(messaging, (payload) => {
      alert(`ğŸ”” New notification: ${payload.notification.title}`);
    });

    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const captionInput = document.getElementById("captionInput");
    const postContainer = document.getElementById("postContainer");
    const analytics = document.getElementById("analytics");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || !caption || !currentUser) return;

      const fileType = file.type.startsWith("image") ? "image" : "video";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("pinataMetadata", JSON.stringify({ name: file.name }));
      formData.append("pinataOptions", JSON.stringify({ cidVersion: 1 }));

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: pinataJWT },
        body: formData
      });

      const data = await res.json();
      const fileUrl = `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;

      const postData = {
        user: currentUser.email,
        fileUrl,
        caption,
        timestamp: Date.now(),
        type: fileType,
        likes: 0,
        boostTimestamp: null,
        comments: []
      };

      await push(ref(db, "posts"), postData);
      fileInput.value = "";
      captionInput.value = "";
      alert("âœ… Post uploaded!");
    });

    onValue(ref(db, "posts"), (snapshot) => {
      const posts = [];
      snapshot.forEach(child => {
        posts.push({ id: child.key, ...child.val() });
      });

      posts.sort((a, b) => b.timestamp - a.timestamp);

      let boostedCount = 0;
      let totalCount = posts.length;

      postContainer.innerHTML = "";
      posts.forEach(post => {
        const isBoosted = post.boostTimestamp && (Date.now() - post.boostTimestamp < 30 * 24 * 60 * 60 * 1000);
        if (isBoosted) boostedCount++;

        const media = post.type === "image"
          ? `<img src="${post.fileUrl}" alt="Post Image">`
          : `<video controls src="${post.fileUrl}"></video>`;

        const comments = post.comments?.map(c => `<div><b>${c.user}</b>: ${c.text}</div>`).join("") || "";

        const postDiv = document.createElement("div");
        postDiv.classList.add("post-item");
        postDiv.innerHTML = `
          ${media}
          <p>${post.caption}</p>
          <small>${new Date(post.timestamp).toLocaleString()}</small>
          <div class="post-actions">
            <button onclick="likePost('${post.id}')">ğŸ‘ Like <span>${post.likes || 0}</span></button>
            <button onclick="commentPost('${post.id}')">ğŸ’¬ Comment</button>
            <button onclick="boostPost('${post.id}')">${isBoosted ? "âœ… Boosted" : "ğŸš€ Boost"}</button>
            <button onclick="sharePost('${post.fileUrl}')">ğŸ”— Share</button>
          </div>
          <div id="comments-${post.id}" style="margin-top: 10px;">${comments}</div>
        `;
        postContainer.appendChild(postDiv);
      });

      analytics.innerHTML = `Total Posts: <b>${totalCount}</b><br>Boosted Posts (last 30 days): <b>${boostedCount}</b>`;
    });

    window.likePost = async (postId) => {
      const postRef = ref(db, `posts/${postId}`);
      const snapshot = await get(postRef);
      const post = snapshot.val();
      const newLikes = (post.likes || 0) + 1;
      await update(postRef, { likes: newLikes });
    };

    window.commentPost = async (postId) => {
      if (!currentUser) return alert("Please log in to comment.");
      const text = prompt("Enter your comment:");
      if (!text) return;

      const postRef = ref(db, `posts/${postId}`);
      const snapshot = await get(postRef);
      const post = snapshot.val();
      const newComments = post.comments || [];
      newComments.push({ user: currentUser.email || "Anonymous", text });

      await update(postRef, { comments: newComments });
    };

    window.boostPost = async (postId) => {
      const confirmBoost = confirm("Do you want to boost this post for 30 days?");
      if (!confirmBoost) return;
      await update(ref(db, `posts/${postId}`), { boostTimestamp: Date.now() });
      alert("âœ… Post boosted!");
    };

    window.sharePost = (url) => {
      navigator.clipboard.writeText(url).then(() => alert("ğŸ”— Link copied!"));
    };
  </script>
</body>
