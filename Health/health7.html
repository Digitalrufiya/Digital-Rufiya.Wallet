<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Natural Antibiotics Boost Medicine</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
        scroll-behavior: smooth;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 1.8em;
        font-weight: bold;
    }

    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #2e7d32;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    nav a {
        color: white;
        padding: 12px 15px;
        text-decoration: none;
        transition: all 0.3s;
        flex: 1 0 120px;
        text-align: center;
    }

    nav a:hover,
    nav a.active {
        background-color: #1b5e20;
        transform: scale(1.05);
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
    }

    .body-svg {
        width: 80%;
        max-width: 350px;
        height: auto;
        margin-bottom: 30px;
    }

    .organ {
        cursor: pointer;
        transition: transform 0.3s, filter 0.3s;
        outline: none;
    }

    .organ:hover,
    .organ:focus {
        transform: scale(1.2);
        filter: drop-shadow(0 0 15px rgba(255, 87, 34, 0.9));
    }

    /* Pop-up card */
    .card-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s;
    }

    .card-overlay.active {
        display: flex;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        max-height: 80%;
        overflow-y: auto;
        padding: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        position: relative;
        animation: slideIn 0.3s;
    }

    .card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .card h2 {
        margin-top: 0;
        color: #4CAF50;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    footer {
        text-align: center;
        padding: 20px 10px;
        background-color: #4CAF50;
        color: white;
        margin-top: 30px;
        font-size: 0.9em;
    }

    @media(max-width: 500px) {
        nav a {
            flex: 1 0 100%;
        }
    }
</style>
</head>
<body>

<header>
    Healthy Natural Antibiotics Boost Medicine
</header>

<nav>
    <a href="#cholesterol">Cholesterol</a>
    <a href="#heart">Heart</a>
    <a href="#kidney">Kidney</a>
    <a href="#liver">Liver</a>
    <a href="#immune">Immune System</a>
    <a href="#remedies">Natural Remedies</a>
</nav>

<div class="container">
    <svg class="body-svg" viewBox="0 0 200 500" tabindex="0">
        <rect x="70" y="50" width="60" height="400" rx="30" ry="30" fill="#ffe0b2"/>
        <circle class="organ" id="heart" tabindex="0"
            data-title="Heart Remedies"
            data-img="https://i.imgur.com/1YzXK2B.png"
            data-text="Garlic, Hawthorn, Omega-3 foods help cardiovascular health. Regular exercise and a balanced diet improve heart function naturally."
            cx="100" cy="150" r="20" fill="#f44336"/>
        <circle class="organ" id="liver" tabindex="0"
            data-title="Liver Remedies"
            data-img="https://i.imgur.com/4M7IWwP.png"
            data-text="Turmeric, Milk Thistle, Beetroot cleanse and protect liver. Avoid excessive alcohol and maintain hydration for liver health."
            cx="100" cy="250" r="25" fill="#ff9800"/>
        <circle class="organ" id="kidney" tabindex="0"
            data-title="Kidney Remedies"
            data-img="https://i.imgur.com/Ub6BzWy.png"
            data-text="Cranberry, Parsley, Water intake improves kidney function. Limit salt intake and stay hydrated for optimal kidney health."
            cx="100" cy="320" r="20" fill="#9c27b0"/>
        <circle class="organ" id="immune" tabindex="0"
            data-title="Immune System Boosters"
            data-img="https://i.imgur.com/D4gkJ3A.png"
            data-text="Ginger, Honey, Citrus fruits boost immunity. Adequate sleep and regular exercise strengthen the immune system."
            cx="100" cy="100" r="15" fill="#2196f3"/>
        <circle class="organ" id="cholesterol" tabindex="0"
            data-title="Cholesterol Control"
            data-img="https://i.imgur.com/LZQhfZj.png"
            data-text="Oats, Nuts, Green Tea reduce bad cholesterol. Maintain a healthy diet and avoid trans fats for better cholesterol levels."
            cx="100" cy="200" r="15" fill="#4caf50"/>
    </svg>

    <p>Tap, click, or use keyboard to select an organ and learn more about natural remedies for each system.</p>
</div>

<!-- Card Overlay -->
<div class="card-overlay" id="cardOverlay" role="dialog" aria-modal="true" aria-labelledby="cardTitle">
    <div class="card" id="infoCard">
        <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
        <h2 id="cardTitle">Title</h2>
        <img id="cardImage" src="" alt="Organ Image">
        <p id="cardText">Description and remedies...</p>
    </div>
</div>

<footer>
    Â© 2025 Healthy Natural Boost Medicine
</footer>

<script>
    const cardOverlay = document.getElementById('cardOverlay');
    const cardTitle = document.getElementById('cardTitle');
    const cardImage = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelector('.body-svg').addEventListener('click', e => {
        if(e.target.classList.contains('organ')){
            showCard(e.target);
        }
    });

    document.querySelector('.body-svg').addEventListener('keydown', e => {
        if(e.target.classList.contains('organ') && (e.key === "Enter" || e.key === " ")){
            e.preventDefault();
            showCard(e.target);
        }
    });

    function showCard(organ){
        cardTitle.textContent = organ.dataset.title;
        cardImage.src = organ.dataset.img;
        cardText.textContent = organ.dataset.text;
        cardOverlay.classList.add('active');
        cardImage.alt = organ.dataset.title;
    }

    closeBtn.addEventListener('click', () => {
        cardOverlay.classList.remove('active');
    });

    cardOverlay.addEventListener('click', (e) => {
        if(e.target === cardOverlay){
            cardOverlay.classList.remove('active');
        }
    });

    // Highlight active nav link
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
        link.addEventListener('click', e => {
            navLinks.forEach(l => l.classList.remove('active'));
            e.target.classList.add('active');
        });
    });
</script>

</body>
</html>
