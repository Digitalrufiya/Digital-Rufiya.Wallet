<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Natural Antibiotics Boost Medicine</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 1.6em;
        font-weight: bold;
    }

    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #2e7d32;
    }

    nav a {
        color: white;
        padding: 12px 15px;
        text-decoration: none;
        transition: background 0.3s;
        flex: 1 0 120px;
        text-align: center;
    }

    nav a:hover {
        background-color: #1b5e20;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
    }

    .body-svg {
        width: 80%;
        max-width: 350px;
        height: auto;
        margin-bottom: 30px;
        transition: transform 0.3s;
    }

    .organ {
        cursor: pointer;
        transition: transform 0.3s, fill 0.3s;
    }

    .organ:hover {
        transform: scale(1.2);
        fill: #ff5722;
    }

    .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.9em;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
    }

    footer {
        text-align: center;
        padding: 20px 10px;
        background-color: #4CAF50;
        color: white;
        margin-top: 30px;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<header>
    Healthy Natural Antibiotics Boost Medicine
</header>

<nav>
    <a href="#">Cholesterol</a>
    <a href="#">Heart</a>
    <a href="#">Kidney</a>
    <a href="#">Liver</a>
    <a href="#">Immune System</a>
    <a href="#">Natural Remedies</a>
</nav>

<div class="container">
    <!-- Simplified Human Body SVG -->
    <svg class="body-svg" viewBox="0 0 200 500">
        <!-- Body outline -->
        <rect x="70" y="50" width="60" height="400" rx="30" ry="30" fill="#ffe0b2"/>
        
        <!-- Organs -->
        <circle class="organ" id="heart" cx="100" cy="150" r="20" fill="#f44336"/>
        <circle class="organ" id="liver" cx="100" cy="250" r="25" fill="#ff9800"/>
        <circle class="organ" id="kidney" cx="100" cy="320" r="20" fill="#9c27b0"/>
        <circle class="organ" id="immune" cx="100" cy="100" r="15" fill="#2196f3"/>
        <circle class="organ" id="cholesterol" cx="100" cy="200" r="15" fill="#4caf50"/>
    </svg>

    <div class="tooltip" id="tooltip"></div>

    <p>Tap or hover over the organs to learn more about natural remedies for each system.</p>
</div>

<footer>
    Â© 2025 Healthy Natural Boost Medicine
</footer>

<script>
    const tooltip = document.getElementById('tooltip');
    const organs = document.querySelectorAll('.organ');

    const organInfo = {
        heart: "Heart: Garlic, Hawthorn, Omega-3 foods help cardiovascular health.",
        liver: "Liver: Turmeric, Milk Thistle, Beetroot cleanse and protect liver.",
        kidney: "Kidney: Cranberry, Parsley, Water intake improves kidney function.",
        immune: "Immune System: Ginger, Honey, Citrus fruits boost immunity.",
        cholesterol: "Cholesterol: Oats, Nuts, Green Tea reduce bad cholesterol."
    };

    organs.forEach(organ => {
        organ.addEventListener('mousemove', (e) => {
            tooltip.style.opacity = 1;
            tooltip.style.left = e.pageX + 10 + 'px';
            tooltip.style.top = e.pageY + 10 + 'px';
            tooltip.textContent = organInfo[organ.id];
        });

        organ.addEventListener('mouseleave', () => {
            tooltip.style.opacity = 0;
        });

        // For mobile tap
        organ.addEventListener('click', () => {
            alert(organInfo[organ.id]);
        });
    });
</script>

</body>
</html>
