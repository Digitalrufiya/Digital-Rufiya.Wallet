<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Human Body</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #333;
}
.container {
    position: relative;
    width: 80%;
    max-width: 600px;
    margin: 30px auto;
}
.body-image {
    width: 100%;
    display: block;
}
.organ-area {
    position: absolute;
    cursor: pointer;
    border-radius: 50%;
    opacity: 0.3;
    transition: transform 0.3s, opacity 0.3s;
}
.organ-area:hover {
    transform: scale(1.2);
    opacity: 0.6;
}

/* Card Overlay */
.card-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}
.card {
    background: #fff;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    max-height: 80%;
    overflow-y: auto;
    padding: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    position: relative;
}
.card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}
.card h2 {
    margin-top: 0;
    color: #4CAF50;
}
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: #f44336;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <img src="/mnt/data/1000008350.jpg" alt="Human Body" class="body-image">

    <!-- Clickable organ areas -->
    <div class="organ-area" id="brain" style="top: 5%; left: 42%; width: 12%; height: 6%; background:red;"></div>
    <div class="organ-area" id="lungs" style="top: 25%; left: 40%; width: 18%; height: 10%; background:blue;"></div>
    <div class="organ-area" id="heart" style="top: 32%; left: 45%; width: 10%; height: 6%; background:pink;"></div>
    <div class="organ-area" id="liver" style="top: 45%; left: 38%; width: 20%; height: 8%; background:orange;"></div>
    <div class="organ-area" id="kidneys" style="top: 55%; left: 42%; width: 12%; height: 6%; background:purple;"></div>
    <div class="organ-area" id="stomach" style="top: 50%; left: 44%; width: 12%; height: 6%; background:green;"></div>
</div>

<!-- Card Overlay -->
<div class="card-overlay" id="cardOverlay">
    <div class="card">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2 id="cardTitle">Title</h2>
        <img id="cardImage" src="" alt="Organ Image">
        <p id="cardText">Description...</p>
    </div>
</div>

<script>
const organs = document.querySelectorAll('.organ-area');
const cardOverlay = document.getElementById('cardOverlay');
const cardTitle = document.getElementById('cardTitle');
const cardImage = document.getElementById('cardImage');
const cardText = document.getElementById('cardText');
const closeBtn = document.getElementById('closeBtn');

const organData = {
    brain: {
        title: "Brain",
        img: "https://i.imgur.com/qxZ6QOv.png",
        text: "The brain controls thoughts, memory, and movement. Keep it healthy with sleep and mental exercise."
    },
    lungs: {
        title: "Lungs",
        img: "https://i.imgur.com/1zZJc6N.png",
        text: "Lungs help you breathe. Clean air and regular exercise improve lung function."
    },
    heart: {
        title: "Heart",
        img: "https://i.imgur.com/1YzXK2B.png",
        text: "Heart pumps blood. Healthy diet and exercise keep it strong."
    },
    liver: {
        title: "Liver",
        img: "https://i.imgur.com/4M7IWwP.png",
        text: "Liver detoxifies. Avoid alcohol and eat vegetables."
    },
    kidneys: {
        title: "Kidneys",
        img: "https://i.imgur.com/Ub6BzWy.png",
        text: "Kidneys filter blood. Drink water and avoid excess salt."
    },
    stomach: {
        title: "Stomach",
        img: "https://i.imgur.com/XYZ123.png",
        text: "Stomach aids digestion. Eat fiber-rich foods and stay hydrated."
    }
};

organs.forEach(organ => {
    organ.addEventListener('click', () => {
        const data = organData[organ.id];
        cardTitle.textContent = data.title;
        cardImage.src = data.img;
        cardText.textContent = data.text;
        cardOverlay.style.display = 'flex';
    });
});

closeBtn.addEventListener('click', () => {
    cardOverlay.style.display = 'none';
});

cardOverlay.addEventListener('click', (e) => {
    if(e.target === cardOverlay) cardOverlay.style.display = 'none';
});
</script>

</body>
</html>
