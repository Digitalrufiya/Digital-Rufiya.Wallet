<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Natural Antibiotics Boost Medicine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
        scroll-behavior: smooth;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.6em;
        font-weight: bold;
    }

    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #2e7d32;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    nav a {
        color: white;
        padding: 12px 15px;
        text-decoration: none;
        transition: background 0.3s;
        flex: 1 0 120px;
        text-align: center;
    }

    nav a:hover {
        background-color: #1b5e20;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
    }

    .body-svg {
        width: 80%;
        max-width: 300px;
        height: auto;
        margin-bottom: 30px;
    }

    .organ-area {
        cursor: pointer;
        transition: transform 0.3s, fill 0.3s;
        fill-opacity: 0.3;
    }

    .organ-area:hover {
        transform: scale(1.1);
        fill-opacity: 0.6;
    }

    /* Card Overlay */
    .card-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        max-height: 80%;
        overflow-y: auto;
        padding: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        position: relative;
        animation: slideIn 0.3s;
    }

    .card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .card h2 {
        margin-top: 0;
        color: #4CAF50;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #4CAF50;
        color: white;
        margin-top: 30px;
        font-size: 0.9em;
    }

    @media(max-width: 500px) {
        nav a {
            flex: 1 0 100%;
        }
    }
</style>
</head>
<body>

<header>
    Healthy Natural Antibiotics Boost Medicine
</header>

<nav>
    <a href="#cholesterol">Cholesterol</a>
    <a href="#heart">Heart</a>
    <a href="#kidney">Kidney</a>
    <a href="#liver">Liver</a>
    <a href="#immune">Immune System</a>
    <a href="#remedies">Natural Remedies</a>
</nav>

<div class="container">
    <!-- Simplified Human Body SVG -->
    <svg class="body-svg" viewBox="0 0 200 500">
        <!-- Human body outline (simplified) -->
        <path d="M100 0 C80 50 80 150 100 200 C120 150 120 50 100 0 Z
                 M100 200 C90 250 90 350 100 400 C110 350 110 250 100 200 Z
                 M100 400 C85 420 85 470 100 500 C115 470 115 420 100 400 Z" 
              stroke="#333" stroke-width="2" fill="#ffe0b2"/>
        
        <!-- Clickable organs -->
        <circle class="organ-area" id="heart" cx="100" cy="150" r="15" fill="red"/>
        <circle class="organ-area" id="liver" cx="100" cy="250" r="20" fill="orange"/>
        <circle class="organ-area" id="kidney" cx="100" cy="320" r="15" fill="purple"/>
        <circle class="organ-area" id="immune" cx="100" cy="100" r="10" fill="blue"/>
        <circle class="organ-area" id="cholesterol" cx="100" cy="200" r="12" fill="green"/>
    </svg>
    <p>Click on an organ to see remedies and images.</p>
</div>

<!-- Card Overlay -->
<div class="card-overlay" id="cardOverlay">
    <div class="card" id="infoCard">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2 id="cardTitle">Title</h2>
        <img id="cardImage" src="" alt="Organ Image">
        <p id="cardText">Description and remedies...</p>
    </div>
</div>

<footer>
    Â© 2025 Healthy Natural Boost Medicine
</footer>

<script>
    const organs = document.querySelectorAll('.organ-area');
    const cardOverlay = document.getElementById('cardOverlay');
    const cardTitle = document.getElementById('cardTitle');
    const cardImage = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');
    const closeBtn = document.getElementById('closeBtn');

    const organData = {
        heart: {
            title: "Heart Remedies",
            img: "https://i.imgur.com/1YzXK2B.png",
            text: "Garlic, Hawthorn, Omega-3 foods help cardiovascular health. Exercise and balanced diet improve heart function."
        },
        liver: {
            title: "Liver Remedies",
            img: "https://i.imgur.com/4M7IWwP.png",
            text: "Turmeric, Milk Thistle, Beetroot cleanse and protect liver. Avoid alcohol and stay hydrated."
        },
        kidney: {
            title: "Kidney Remedies",
            img: "https://i.imgur.com/Ub6BzWy.png",
            text: "Cranberry, Parsley, Water intake improves kidney function. Limit salt intake."
        },
        immune: {
            title: "Immune System Boosters",
            img: "https://i.imgur.com/D4gkJ3A.png",
            text: "Ginger, Honey, Citrus fruits boost immunity. Adequate sleep and exercise strengthen immune system."
        },
        cholesterol: {
            title: "Cholesterol Control",
            img: "https://i.imgur.com/LZQhfZj.png",
            text: "Oats, Nuts, Green Tea reduce bad cholesterol. Maintain healthy diet and avoid trans fats."
        }
    };

    organs.forEach(organ => {
        organ.addEventListener('click', () => {
            const data = organData[organ.id];
            cardTitle.textContent = data.title;
            cardImage.src = data.img;
            cardText.textContent = data.text;
            cardOverlay.style.display = 'flex';
        });
    });

    closeBtn.addEventListener('click', () => {
        cardOverlay.style.display = 'none';
    });

    cardOverlay.addEventListener('click', (e) => {
        if(e.target === cardOverlay){
            cardOverlay.style.display = 'none';
        }
    });
</script>

</body>
</html>
