<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Staking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stake Your DRF</h1>

    <form id="stakingForm">
      <label for="walletAddress">Your DRF Wallet Address</label>
      <input type="text" id="walletAddress" name="walletAddress" required placeholder="0x...">

      <label for="amount">Stake Amount (DRF)</label>
      <input type="number" id="amount" name="amount" min="1" required placeholder="100">

      <label for="duration">Duration (Days)</label>
      <select id="duration" name="duration" required>
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
      </select>

      <button type="submit">Submit Stake</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const pinataJWT = "Bearer YOUR_PINATA_JWT_HERE"; // <-- Replace with your actual JWT

    document.getElementById("stakingForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const wallet = document.getElementById("walletAddress").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const duration = document.getElementById("duration").value.trim();
      const timestamp = new Date().toISOString();

      const stakingData = {
        walletAddress: wallet,
        amount: amount,
        duration: duration,
        timestamp: timestamp
      };

      const jsonBlob = new Blob([JSON.stringify(stakingData)], { type: 'application/json' });

      const formData = new FormData();
      formData.append("file", jsonBlob, "staking-request.json");

      const metadata = JSON.stringify({
        name: "DRF Staking Request",
        keyvalues: {
          project: "DRF",
          type: "staking"
        }
      });

      formData.append("pinataMetadata", metadata);

      const options = JSON.stringify({
        cidVersion: 1
      });

      formData.append("pinataOptions", options);

      document.getElementById("result").innerHTML = "Uploading to IPFS via Pinata... â³";

      try {
        const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: pinataJWT
          },
          body: formData
        });

        const data = await response.json();

        if (data.IpfsHash) {
          document.getElementById("result").innerHTML = `
            âœ… Successfully submitted!<br>
            ğŸ”— <strong>IPFS Hash:</strong> <code>${data.IpfsHash}</code><br>
            ğŸ“ <a href="https://gateway.pinata.cloud/ipfs/${data.IpfsHash}" target="_blank">View File</a>
          `;
          document.getElementById("stakingForm").reset();
        } else {
          throw new Error("Upload failed");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "âŒ Failed to upload staking request to Pinata.";
      }
    });
  </script>
</body>
</html>
