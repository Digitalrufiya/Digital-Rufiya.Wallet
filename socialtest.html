<html lang="en">
<head>

<body>
  <!-- [same body as before up to the script] -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const gateways = [
      'https://cloudflare-ipfs.com/ipfs/',
      'https://gateway.pinata.cloud/ipfs/',
      'https://ipfs.io/ipfs/'
    ];

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadForm = document.getElementById("uploadForm");
    const mediaFileInput = document.getElementById("mediaFile");
    const captionInput = document.getElementById("caption");
    const postContainer = document.getElementById("postContainer");
    const filterBtn = document.getElementById("filterMyPosts");
    const loadingSpinner = document.getElementById("loadingSpinner");

    let currentUser = null;
    let showOnlyMyPosts = false;

    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Login error: " + e.message);
      }
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "block";
      logoutBtn.style.display = user ? "block" : "none";
      uploadForm.style.display = user ? "block" : "none";
      filterBtn.style.display = user ? "block" : "none";
      document.getElementById("boostSection").style.display = user ? "block" : "none";
      postContainer.innerHTML = "";
      if (user) loadPosts();
    });

    const pinataJWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";"; // Keep your real token here

    async function uploadToPinata(file) {
      const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
      const formData = new FormData();
      formData.append('file', file);
      const metadata = JSON.stringify({ name: file.name });
      formData.append('pinataMetadata', metadata);

      const response = await fetch(url, {
        method: 'POST',
        headers: { Authorization: pinataJWT },
        body: formData,
      });

      if (!response.ok) throw new Error('Pinata upload failed');
      const data = await response.json();
      return data.IpfsHash;
    }

    function getFileType(file) {
      if (file.type.startsWith('image/')) return 'image';
      if (file.type.startsWith('video/')) return 'video';
      return 'unknown';
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = mediaFileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || caption.length < 4) return alert('Please select a file and caption at least 4 characters long.');

      try {
        uploadForm.querySelector('button').disabled = true;
        uploadForm.querySelector('button').textContent = 'Posting...';

        const cid = await uploadToPinata(file);
        const fileUrl = `${gateways[0]}${cid}`;
        const type = getFileType(file);

        await push(ref(db, 'posts'), {
          caption,
          fileUrl,
          type,
          timestamp: Date.now(),
          likes: 0,
          comments: {},
          uid: currentUser.uid,
          userName: currentUser.displayName,
          userPhoto: currentUser.photoURL
        });

        mediaFileInput.value = '';
        captionInput.value = '';
      } catch (error) {
        alert('Upload failed: ' + error.message);
      } finally {
        uploadForm.querySelector('button').disabled = false;
        uploadForm.querySelector('button').textContent = 'Post';
      }
    });

    filterBtn.onclick = () => {
      showOnlyMyPosts = !showOnlyMyPosts;
      filterBtn.textContent = showOnlyMyPosts ? "Show All Posts" : "Show Only My Posts";
      loadPosts();
    };

    function loadPosts() {
      loadingSpinner.style.display = 'block';
      onValue(ref(db, 'posts/'), (snapshot) => {
        loadingSpinner.style.display = 'none';
        const posts = [];
        snapshot.forEach(child => posts.push({ id: child.key, ...child.val() }));
        posts.sort((a, b) => b.timestamp - a.timestamp);

        postContainer.innerHTML = '';
        posts.forEach(post => {
          if (showOnlyMyPosts && post.uid !== currentUser?.uid) return;

          const postDiv = document.createElement('div');
          postDiv.className = 'post-item';

          const media = post.type === 'image'
            ? `<img src="${post.fileUrl}" alt="Post image"/>`
            : `<video controls preload="metadata" playsinline muted>
                 <source src="${post.fileUrl}" type="video/mp4">
                 Your browser does not support the video tag.
               </video>`;

          let commentsHtml = '';
          if (post.comments) {
            Object.values(post.comments).forEach(comment => {
              if (typeof comment === 'string') {
                commentsHtml += `<div class="comment-item"><div class="comment-text">${escapeHtml(comment)}</div></div>`;
              } else {
                commentsHtml += `<div class="comment-item">
                  <img src="${escapeHtml(comment.userPhoto || 'https://www.gravatar.com/avatar/?d=mp&f=y')}" />
                  <div class="comment-text"><span class="comment-author">${escapeHtml(comment.userName)}:</span> ${escapeHtml(comment.text)}</div>
                </div>`;
              }
            });
          }

          const isOwner = currentUser && post.uid === currentUser.uid;

          postDiv.innerHTML = `
            ${media}
            <p class="post-caption">${escapeHtml(post.caption)}</p>
            <p class="post-owner">By ${escapeHtml(post.userName || 'Anonymous')}</p>
            <p class="post-time">${timeAgo(post.timestamp)}</p>
            <div class="post-actions">
              <button onclick="likePost('${post.id}')">üëç Like <span>${post.likes || 0}</span></button>
              <button onclick="commentPost('${post.id}')">üí¨ Comment</button>
              <button onclick="sharePost('${post.fileUrl}')">üîó Share</button>
              ${isOwner ? `<button onclick="deletePost('${post.id}')">üóëÔ∏è Delete</button>` : ''}
            </div>
            <div class="comment-section">${commentsHtml}</div>
          `;
          postContainer.appendChild(postDiv);
        });
      });
    }

    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      const intervals = { year: 31536000, month: 2592000, week: 604800, day: 86400, hour: 3600, minute: 60, second: 1 };
      for (let unit in intervals) {
        const value = Math.floor(seconds / intervals[unit]);
        if (value > 0) return `${value} ${unit}${value > 1 ? 's' : ''} ago`;
      }
      return "Just now";
    }

    function escapeHtml(text) {
      return text?.replace(/[&<>"]/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[m])) || '';
    }

    window.likePost = async (id) => {
      const refPath = ref(db, `posts/${id}`);
      const res = await fetch(`${firebaseConfig.databaseURL}/posts/${id}.json`);
      const current = (await res.json())?.likes || 0;
      await update(refPath, { likes: current + 1 });
    };

    window.commentPost = (id) => {
      const text = prompt("Write your comment:");
      if (!text?.trim()) return;
      const commentRef = ref(db, `posts/${id}/comments`);
      push(commentRef, {
        text: text.trim(),
        userName: currentUser.displayName || "Anonymous",
        userPhoto: currentUser.photoURL || ''
      });
    };

    window.sharePost = (url) => {
      navigator.share?.({ url }).catch(() => prompt("Copy this URL:", url));
    };

    window.deletePost = async (id) => {
      if (confirm("Are you sure you want to delete this post?")) {
        await remove(ref(db, `posts/${id}`));
      }
    };
  </script>
</body>
</html>
