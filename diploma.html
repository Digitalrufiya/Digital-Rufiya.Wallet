<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Certificate of Achievement - Hassan Fayaz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap');

  /* Reset & base */
  body {
    margin: 0;
    background: #333333;
    font-family: 'Open Sans', sans-serif;
    color: white;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .certificate-container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    color: #10A37F;
    border: 10px solid #10A37F;
    padding: 50px 60px;
    position: relative;
    box-sizing: border-box;
    box-shadow:
      0 0 20px rgba(16, 163, 127, 0.6);
    page-break-inside: avoid;
  }

  /* Gold foil simulated text */
  .gold-foil {
    color: #D4AF37;
    font-weight: 700;
    text-shadow:
      0 0 5px #fff9d0,
      0 0 10px #d4af37,
      0 0 20px #b68e17,
      0 0 30px #b68e17,
      0 0 40px #b68e17;
  }

  /* Title */
  .title {
    font-family: 'Merriweather', serif;
    font-size: 2.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
  }

  /* Recipient Name */
  .recipient {
    font-family: 'Merriweather', serif;
    font-size: 2.4rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    color: #D4AF37; /* gold foil */
    text-shadow:
      0 0 8px #fff9d0,
      0 0 12px #d4af37,
      0 0 18px #b68e17;
  }

  /* Achievement text */
  .achievement {
    font-size: 1.15rem;
    text-align: center;
    margin-bottom: 40px;
    color: #10A37F;
  }

  /* Tagline */
  .tagline {
    font-style: italic;
    text-align: center;
    margin-top: 40px;
    color: #10A37F;
    font-size: 1rem;
  }

  /* Certificate ID */
  .cert-id {
    position: absolute;
    bottom: 20px;
    left: 40px;
    font-size: 0.85rem;
    font-style: italic;
    color: #10A37F;
  }

  /* Footer with signatures and QR */
  .footer {
    display: flex;
    justify-content: space-between;
    margin-top: 60px;
    align-items: flex-end;
  }

  /* Signature block */
  .signature-block {
    width: 250px;
    text-align: center;
    color: #10A37F;
    font-size: 0.9rem;
    font-family: 'Open Sans', sans-serif;
  }
  .signature-line {
    border-bottom: 1.5px solid #10A37F;
    margin-bottom: 6px;
    height: 48px; /* space for hand-signed */
  }
  .signature-name {
    font-weight: 700;
  }
  .signature-title {
    font-style: italic;
    margin-top: 3px;
  }

  /* First signature style - only title, no printed name */
  .signature1 .signature-name {
    display: none;
  }
  .signature1 .signature-title {
    font-weight: 700;
    font-style: normal;
    margin-top: 0;
  }

  /* QR code container */
  .qr-container {
    width: 80px;
  }
  .qr-container img {
    width: 80px;
    height: 80px;
  }

  /* Logo top-center */
  .logo-container {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
  }

  /* AI circuit pattern background using SVG */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #333333 url('data:image/svg+xml;utf8,<svg width="80" height="100" viewBox="0 0 80 100" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="3" fill="%2310A37F"/><circle cx="60" cy="80" r="3" fill="%2310A37F"/><line x1="20" y1="20" x2="60" y2="80" stroke="%2310A37F" stroke-width="1"/></svg>') repeat;
    opacity: 0.08;
    pointer-events: none;
    z-index: 0;
  }

  /* Print adjustments */
  @media print {
    body {
      background: white;
      color: #10A37F;
    }
    .certificate-container {
      box-shadow: none;
      border-color: #10A37F;
      page-break-inside: avoid;
    }
  }
</style>
</head>
<body>
  <div class="certificate-container">
    <div class="logo-container" aria-label="OpenAI logo (gold embossed)">
      <!-- Simplified gold embossed style SVG logo -->
      <svg width="80" height="80" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" >
        <circle cx="32" cy="32" r="30" stroke="#D4AF37" stroke-width="4" fill="#FFD700" />
        <path stroke="#10A37F" stroke-width="3" d="M32 10 L32 54 M10 32 L54 32 M22 22 L42 42 M22 42 L42 22" />
      </svg>
    </div>

    <h1 class="title">Certificate of Achievement</h1>

    <h2 class="recipient">Hassan Fayaz</h2>

    <p class="achievement">For outstanding contribution to AI innovation and development</p>

    <div class="footer" role="contentinfo">
      <div class="signature-block signature1" aria-label="Signature of DRF Ecosystem Director">
        <div class="signature-line" aria-hidden="true"></div>
        <div class="signature-title">DRF Ecosystem Director</div>
      </div>

      <div class="qr-container" aria-label="QR code linking to drfchain.org">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.drfchain.org" alt="QR code to drfchain.org" />
      </div>

      <div class="signature-block signature2" aria-label="Signature of Ms. L. Johnson, Head of AI Development">
        <div class="signature-line" aria-hidden="true"></div>
        <div class="signature-name">Ms. L. Johnson</div>
        <div class="signature-title">Head of AI Development</div>
      </div>
    </div>

    <div class="tagline" aria-label="Tagline">Empowering innovation through Artificial Intelligence</div>

    <div class="cert-id" aria-label="Certificate ID">Certificate ID: A303268</div>
  </div>
</body>
  </html>
