<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFMedia - Social Feed</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#0066cc" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 36px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    .upload-form, .post-item {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-item video, .post-item img {
      max-width: 100%;
      border-radius: 6px;
    }
    .actions button {
      margin-right: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }
    .boost-badge {
      background: gold;
      color: black;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8em;
      margin-left: 8px;
    }
    .wallet-info {
      text-align: right;
      font-size: 0.9em;
      color: #333;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment {
      background: #f0f0f0;
      padding: 6px 10px;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png" alt="Logo">
      <h2>DRFMedia Feed</h2>
    </div>
    <button id="connectWalletBtn">Connect Wallet</button>
  </header>

  <div class="container">
    <form id="uploadForm" class="upload-form">
      <h3>Create Post</h3>
      <input type="file" id="mediaFile" required accept="image/*,video/*" /><br><br>
      <textarea id="caption" placeholder="Write a caption..." rows="3" style="width:100%;"></textarea><br><br>
      <button type="submit">Upload & Post</button>
    </form>

    <div id="postContainer"></div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
