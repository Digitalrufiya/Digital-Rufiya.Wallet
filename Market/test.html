<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Pinata Upload Test</title></head>
<body>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload to Pinata</button>
  <pre id="output"></pre>

<script>
const pinataJWT = "YOUR_JWT_TOKEN_HERE"; // replace with your actual JWT

const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const output = document.getElementById("output");

uploadBtn.onclick = async () => {
  const file = fileInput.files[0];
  if (!file) {
    output.textContent = "Please select a file first.";
    return;
  }

  const formData = new FormData();
  formData.append("file", file);
  
  // Optional metadata
  const metadata = JSON.stringify({
    name: file.name,
    keyvalues: {
      uploadedBy: "user"
    }
  });
  formData.append("pinataMetadata", metadata);

  // Optional pinata options
  const options = JSON.stringify({
    cidVersion: 1,
    wrapWithDirectory: false
  });
  formData.append("pinataOptions", options);

  try {
    const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + pinataJWT
      },
      body: formData
    });

    if (!response.ok) {
      const errorText = await response.text();
      output.textContent = `Upload failed: ${response.status} ${response.statusText}\n${errorText}`;
      return;
    }

    const data = await response.json();
    output.textContent = "Upload successful! IPFS Hash: " + data.IpfsHash;
  } catch (error) {
    output.textContent = "Upload failed: " + error.message;
  }
};
</script>
</body>
</html>
