const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const output = document.getElementById("output");

uploadBtn.onclick = async () => {
  const file = fileInput.files[0];
  if (!file) {
    output.textContent = "Please select a file first.";
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  try {
    const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + pinataJWT
      },
      body: formData
    });

    if (!response.ok) {
      const errorText = await response.text();
      output.textContent = `Upload failed: ${response.status} ${response.statusText}\n${errorText}`;
      return;
    }

    const data = await response.json();
    output.textContent = "Upload successful! IPFS Hash: " + data.IpfsHash;
  } catch (error) {
    output.textContent = "Upload failed: " + error.message;
  }
};
