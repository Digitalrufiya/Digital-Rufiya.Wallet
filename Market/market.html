<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marketplace with Share & Loading</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, textarea, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; padding: 8px; }
  label { font-weight: bold; margin-top: 10px; }
  .listing { border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; max-width: 420px; }
  .listing img, .listing video { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
  .btn { padding: 10px; border: none; color: white; cursor: pointer; margin-right: 5px; margin-top: 5px; }
  .whatsapp { background-color: #25D366; }
  .pay { background-color: #007bff; }
  .share { background-color: #6c757d; }
  #loading { display: none; font-weight: bold; margin: 15px 0; color: #007bff; }
</style>
</head>
<body>

<h1>Marketplace Upload</h1>

<label for="media">Upload Photo/Video:</label>
<input type="file" id="media" accept="image/*,video/*" />

<label for="title">Title:</label>
<input type="text" id="title" placeholder="Enter title" />

<label for="description">Description:</label>
<textarea id="description" placeholder="Enter description"></textarea>

<label for="price">Price (USD):</label>
<input type="number" id="price" placeholder="Enter price" />

<label for="location">Location:</label>
<input type="text" id="location" placeholder="Enter location" />

<label for="whatsapp">WhatsApp Number (with country code):</label>
<input type="text" id="whatsapp" placeholder="+1234567890" />

<label for="paymentLink">Payment Link (URL):</label>
<input type="url" id="paymentLink" placeholder="https://paymentlink.com" />

<button id="uploadBtn">Upload & List</button>

<div id="loading">Uploading, please wait...</div>

<h2>Listings</h2>
<div id="listings"></div>

<script>
  const pinataJWT = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI0MjA3ZmYxYS05MDU2LTRkZTktOGE2Yi1lM2JiZTA1YmY0YmEiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWF1bml2ZXJzaXR5QGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJwaW5fcG9saWN5Ijp7InJlZ2lvbnMiOlt7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6IkZSQTEifSx7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6Ik5ZQzEifV0sInZlcnNpb24iOjF9LCJtZmFfZW5hYmxlZCI6ZmFsc2UsInN0YXR1cyI6IkFDVElWRSJ9LCJhdXRoZW50aWNhdGlvblR5cGUiOiJzY29wZWRLZXkiLCJzY29wZWRLZXlLZXkiOiIyYjA3YjEyOWJkYTA0YTY2YmE0YSIsInNjb3BlZEtleVNlY3JldCI6IjYxZDdhMGVhYzVmNjAyNzhhNjQyODNlMjdmMTM2YjkxMjQ3YjM4NDg5MjA4YTUzNGYxNWFlMTE2Njc3ZGNkZGQiLCJleHAiOjE3ODYyNzUyNDJ9.BFUeEjlCR0jtpr1vylWYd5VkKVtDkNDhEuC2-3IFW1w';

  const listings = [];

  async function uploadToPinata(file) {
    const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
    const data = new FormData();
    data.append('file', file);

    const res = await fetch(url, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${pinataJWT}`
      },
      body: data
    });
    const json = await res.json();
    if (!res.ok) throw new Error(json.error || 'Pinata upload failed');
    return json.IpfsHash;
  }

  function renderListings() {
    const container = document.getElementById('listings');
    container.innerHTML = '';
    listings.forEach(item => {
      const div = document.createElement('div');
      div.className = 'listing';

      const mediaUrl = `https://gateway.pinata.cloud/ipfs/${item.ipfsHash}`;

      let mediaHtml = '';
      if(item.fileType.startsWith('image/')) {
        mediaHtml = `<img src="${mediaUrl}" alt="${item.title}" />`;
      } else if(item.fileType.startsWith('video/')) {
        mediaHtml = `<video controls src="${mediaUrl}"></video>`;
      }

      div.innerHTML = `
        ${mediaHtml}
        <h3>${item.title}</h3>
        <p>${item.description}</p>
        <p><b>Price:</b> $${item.price}</p>
        <p><b>Location:</b> ${item.location}</p>
        <button class="btn whatsapp" onclick="window.open('https://wa.me/${item.whatsapp}', '_blank')">Contact Seller (WhatsApp)</button>
        <button class="btn pay" onclick="window.open('${item.paymentLink}', '_blank')">Pay Now</button>
        <button class="btn share" onclick="shareListing('${mediaUrl}', '${item.title}')">Share</button>
      `;

      container.appendChild(div);
    });
  }

  async function shareListing(url, title) {
    if (navigator.share) {
      try {
        await navigator.share({
          title: title,
          url: url
        });
      } catch (err) {
        alert('Sharing failed: ' + err.message);
      }
    } else {
      // fallback: copy link to clipboard
      try {
        await navigator.clipboard.writeText(url);
        alert('Link copied to clipboard!');
      } catch {
        alert('Share not supported and unable to copy link.');
      }
    }
  }

  document.getElementById('uploadBtn').addEventListener('click', async () => {
    const fileInput = document.getElementById('media');
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const price = document.getElementById('price').value.trim();
    const location = document.getElementById('location').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const paymentLink = document.getElementById('paymentLink').value.trim();

    if(!fileInput.files.length) return alert('Please select an image or video file.');
    if(!title || !description || !price || !location || !whatsapp || !paymentLink) return alert('Please fill all fields.');

    const loadingEl = document.getElementById('loading');
    loadingEl.style.display = 'block';
    document.getElementById('uploadBtn').disabled = true;

    try {
      const file = fileInput.files[0];
      const ipfsHash = await uploadToPinata(file);
      console.log('Uploaded to IPFS:', ipfsHash);

      // Add new listing at start to show newest first
      listings.unshift({
        ipfsHash,
        title,
        description,
        price,
        location,
        whatsapp,
        paymentLink,
        fileType: file.type
      });

      renderListings();

      // Reset form
      fileInput.value = '';
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('price').value = '';
      document.getElementById('location').value = '';
      document.getElementById('whatsapp').value = '';
      document.getElementById('paymentLink').value = '';

      alert('Upload successful!');
    } catch (e) {
      alert('Upload failed: ' + e.message);
    } finally {
      loadingEl.style.display = 'none';
      document.getElementById('uploadBtn').disabled = false;
    }
  });
</script>

</body>
</html>
