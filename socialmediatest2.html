<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia - Truth & Justice</title>
  <style>
    :root {
      --bg-color: #f7f7f7;
      --text-color: #000;
      --card-bg: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      text-align: center;
      padding: 20px;
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img {
      max-height: 80px;
    }
    #ayahBox {
      margin: 10px auto;
      max-width: 800px;
      padding: 10px 20px;
      background: var(--card-bg);
      border-radius: 8px;
      font-style: italic;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #toggleMode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
    #postContainer {
      max-width: 700px;
      margin: 20px auto;
    }
    .post-item {
      background: var(--card-bg);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }
    .post-item img, .post-item video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .post-caption {
      margin: 10px 0;
      font-size: 15px;
    }
    .post-time {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <button id="toggleMode">ðŸŒ“ Dark Mode</button>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
    <h1>DRFMedia</h1>
  </header>

  <div id="ayahBox">Loading a powerful Ayah...</div>
  <div id="postContainer">Loading posts...</div>

  <script>
    const ayahs = [
      "Indeed, Allah commands you to render trusts to whom they are due and when you judge between people to judge with justice. [4:58]",
      "And speak the truth even if it is against yourselves. [4:135]",
      "O you who have believed, be persistently standing firm in justice. [5:8]",
      "And do not let the hatred of a people prevent you from being just. [5:8]",
      "The truth has come, and falsehood has vanished. Indeed, falsehood is bound to vanish. [17:81]",
      "Indeed, those who do not rule by what Allah has revealed are the wrongdoers. [5:45]"
    ];
    const randomAyah = ayahs[Math.floor(Math.random() * ayahs.length)];
    document.getElementById("ayahBox").textContent = randomAyah;

    document.getElementById("toggleMode").onclick = () => {
      document.body.classList.toggle("dark");
    };

    // Placeholder for post loading
    const postContainer = document.getElementById("postContainer");
    let loading = false;
    let page = 0;
    const postsPerPage = 5;

    const allPosts = Array.from({length: 50}, (_, i) => ({
      caption: `Post #${i+1} about truth and justice`,
      media: i % 2 === 0 ? `<img src='https://via.placeholder.com/600x300?text=Image+${i+1}' />` : `<video controls src='https://www.w3schools.com/html/mov_bbb.mp4'></video>`,
      time: `${(i+1)*3} minutes ago`
    }));

    function loadMorePosts() {
      if (loading) return;
      loading = true;

      const start = page * postsPerPage;
      const end = start + postsPerPage;
      const chunk = allPosts.slice(start, end);

      chunk.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-item';
        div.innerHTML = `
          <p class='post-caption'>${post.caption}</p>
          ${post.media}
          <p class='post-time'>${post.time}</p>
        `;
        postContainer.appendChild(div);
      });

      page++;
      loading = false;
    }

    window.onscroll = () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMorePosts();
      }
    };

    loadMorePosts();
  </script>
</body>
</html>
