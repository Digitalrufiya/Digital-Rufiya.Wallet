<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Charity Donation - Save Orphans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%2018,%202025,%2002_42_21%20AM.png?updatedAt=1750200769821') no-repeat center center/cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,0,0.3);
    }
    h1, h2, h3 {
      text-shadow: 1px 1px 4px #000;
    }
    .quote {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 20px;
    }
    #referralCode {
      font-size: 0.9rem;
      background: #198754;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
    }
    .btn-green {
      background-color: #28a745;
      border: none;
    }
    .btn-green:hover {
      background-color: #218838;
    }
    .donation-box {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center h-100 text-center">
  <div class="overlay col-md-8">
    <h1 class="mb-3">üíö Donate to Save a Life üíß</h1>
    <p class="quote">‚ÄúWhoever saves a life, it is as if he had saved mankind entirely.‚Äù <br><strong>(Qur'an 5:32)</strong></p>

    <div class="donation-box">
      <div class="mb-3">
        <label for="donationAmount" class="form-label">Enter USDC Amount</label>
        <input type="number" class="form-control text-center" id="donationAmount" placeholder="e.g. 10">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="anonymousToggle">
        <label class="form-check-label" for="anonymousToggle">Donate Anonymously</label>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button class="btn btn-green btn-lg" id="connectWallet">üîó Connect Wallet</button>
        <button class="btn btn-success btn-lg" id="donateNow">‚ù§Ô∏è Donate Now</button>
      </div>

      <div class="mt-3">
        <p><strong>Referral:</strong> <span id="referralCode" style="display:none"></span></p>
        <small class="text-light">Donations are rewarded with DRF | Receive instant downloadable receipt</small>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
