<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>WalletConnect Test</title></head>
<body>
<button id="connectBtn">Connect Wallet</button>
<w3m-modal projectId="9332014bbcedde12a87a2deb0e57f147"></w3m-modal>
<script type="module">
import { Web3Modal } from "https://unpkg.com/@web3modal/html@2.4.4/dist/index.esm.js";

const web3Modal = new Web3Modal({
  projectId: "9332014bbcedde12a87a2deb0e57f147", // Your valid project ID here
  themeMode: "dark"
});
web3Modal.mountModal();

document.getElementById("connectBtn").onclick = async () => {
  try {
    const provider = await web3Modal.connect();
    alert("Wallet connected!");
  } catch (e) {
    alert("Connection failed: " + (e.message || e));
  }
};
</script>
</body>
</html>
