<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Charity Wallet DApp</title>
  <style>
    body {
      background: #061e14;
      color: #c7f2db;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #0c2c1d;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #16c57e55;
    }
    .logo {
      width: 150px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 18px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      background: #16c57e;
      color: #fff;
      margin-top: 10px;
      cursor: pointer;
    }
    .address {
      margin-top: 15px;
      font-size: 0.95em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%2018,%202025,%2002_42_21%20AM.png?updatedAt=1750200769821" class="logo" alt="DRF Logo" />
    <h2>Connect to DRF Charity Wallet</h2>
    <button id="connectBtn">Connect Wallet</button>
    <div class="address" id="walletAddress">Not connected</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletDisplay = document.getElementById("walletAddress");
    let web3;

    connectBtn.onclick = async () => {
      if (window.ethereum) {
        // ✅ Browser wallet (MetaMask, Brave, etc.)
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          walletDisplay.innerText = "Connected: " + accounts[0];
          connectBtn.innerText = "Connected";
        } catch (err) {
          alert("User denied connection: " + err.message);
        }
      } else {
        // ✅ Mobile fallback to WalletConnect
        const provider = new WalletConnectProvider.default({
          rpc: { 56: "https://bsc-dataseed.binance.org/" },
          chainId: 56
        });

        await provider.enable();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        walletDisplay.innerText = "Connected: " + accounts[0];
        connectBtn.innerText = "Connected";

        // Optional: Handle disconnect
        provider.on("disconnect", () => {
          walletDisplay.innerText = "Wallet disconnected";
          connectBtn.innerText = "Connect Wallet";
        });
      }
    };
  </script>
</body>
</html>
