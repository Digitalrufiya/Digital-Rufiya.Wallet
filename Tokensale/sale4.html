<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Charity Donation</title>
  <style>
    body {
      background: #041c14;
      color: #e6f8ee;
      font-family: Arial, sans-serif;
      padding: 30px 10px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #0c3124;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 18px #00c980aa;
    }
    img {
      width: 130px;
      margin-bottom: 15px;
    }
    button, input {
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 1.1em;
    }
    button {
      background: #00c980;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      background: #082b1e;
      color: #caffdd;
      border: 1px solid #00c980;
    }
    #referralLink {
      word-break: break-word;
      font-size: 0.85em;
      margin-top: 8px;
      color: #a1f3ce;
    }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%2018,%202025,%2002_42_21%20AM.png?updatedAt=1750200769821" alt="DRF Logo" />
    <h2>Donate USDC & Earn DrF Tokens</h2>
    <p>Support orphans, save lives, and build Ummah unity.</p>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletAddress">Not connected</div>

    <input type="number" id="donationAmount" placeholder="Donation amount in USDC" />
    <button id="donateBtn" disabled>Donate</button>

    <p id="referralLink"></p>
    <div id="status"></div>
  </div>

  <!-- Web3Modal v2 + Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script type="module">
    import {
      EthereumClient,
      modalConnectors,
      walletConnectProvider
    } from 'https://unpkg.com/@web3modal/ethereum@2.7.1';
    import { Web3Modal } from 'https://unpkg.com/@web3modal/html@2.7.1';

    const projectId = '9332014bbcedde12a87a2deb0e57c147';
    const chains = [{ chainId: 56, name: 'BSC', rpcUrl: 'https://bsc-dataseed.binance.org/' }];
    const provider = walletConnectProvider({ projectId, chains });
    const ethereumClient = new EthereumClient(provider, chains);
    const web3Modal = new Web3Modal({ projectId, themeMode: 'dark' }, ethereumClient);

    const connectBtn = document.getElementById('connectBtn');
    const walletAddressDiv = document.getElementById('walletAddress');
    const donateBtn = document.getElementById('donateBtn');
    const amountInput = document.getElementById('donationAmount');
    const referralLink = document.getElementById('referralLink');
    const statusDiv = document.getElementById('status');

    const USDC_ADDRESS = "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d";
    const DRF_TOKEN_ADDRESS = "0x7788a60dbC85AB46767F413EC7d51F149AA1bec6";
    const CHARITY_RECEIVER = "0x88253D87990EdD1E647c3B6eD21F57fb061a3040";

    const erc20Abi = [
      "function transfer(address to, uint256 amount) returns (bool)",
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let signer, address;

    connectBtn.onclick = async () => {
      try {
        await web3Modal.openModal();
        const ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();

        connectBtn.innerText = "Connected";
        walletAddressDiv.innerText = address;
        donateBtn.disabled = false;

        // Set referral
        const url = new URL(window.location.href);
        const ref = url.searchParams.get("ref") || address;
        const link = `${window.location.origin}${window.location.pathname}?ref=${address}`;
        referralLink.innerText = "Your Referral Link: " + link;
      } catch (err) {
        statusDiv.innerText = "Connection failed: " + err.message;
      }
    };

    donateBtn.onclick = async () => {
      const amount = parseFloat(amountInput.value);
      if (!amount || isNaN(amount) || amount <= 0) {
        return alert("Enter a valid amount");
      }

      try {
        const usdc = new ethers.Contract(USDC_ADDRESS, erc20Abi, signer);
        const decimals = 6;
        const value = ethers.parseUnits(amount.toString(), decimals);
        const tx = await usdc.transfer(CHARITY_RECEIVER, value);
        await tx.wait();

        // Reward DrF tokens (simulate - real logic should be on backend)
        const drfAmount = amount * 15.42;
        statusDiv.innerText = `Thank you! ${amount} USDC donated. You earned ${drfAmount.toFixed(2)} DrF (simulated).`;

        amountInput.value = "";
      } catch (err) {
        statusDiv.innerText = "Donation failed: " + err.message;
      }
    };
  </script>
</body>
</html>
