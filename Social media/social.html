<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFM Social Media DApp</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0066cc" />
</head>
<body>
  <header>
    <h1>ü¶Å DRFM Social Media</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
    <span id="walletAddress" style="margin-left: 10px;"></span>
  </header>

  <main>
    <section id="uploadSection">
      <h2>Create Post</h2>
      <form id="postForm">
        <label>Media (image/video):<br />
          <input type="file" id="mediaFile" accept="image/*,video/*" required />
        </label><br />
        <label>Media Type:<br />
          <select id="mediaType" required>
            <option value="0">Image</option>
            <option value="1">Video</option>
          </select>
        </label><br />
        <button type="submit">Post</button>
      </form>
    </section>

    <hr />

    <section id="feedSection">
      <h2>Feed</h2>
      <div id="postFeed"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
