<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRFM Social - Decentralized Media</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <header>
    <h1>DRFM Social</h1>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletAddress" style="margin-top: 10px;"></div>
  </header>

  <main>
    <section id="postUpload" style="display:none;">
      <h2>Create Post</h2>
      <input type="file" id="mediaInput" accept="image/*,video/*">
      <textarea id="captionInput" placeholder="Write your caption..."></textarea>
      <button id="uploadBtn">Upload to IPFS & Post</button>
    </section>

    <section>
      <h2>Timeline</h2>
      <div id="postList"></div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
