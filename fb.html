<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Firebase Test</title>
</head>
<body>
  <h2>Post Test to Firebase</h2>
  <button id="sendPost">Send Test Post</button>

  <script type="module">
    // Firebase SDKs via CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:b37dffeb550941ffff3f40",
      measurementId: "G-TPT7QMWDYE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Send test post when button is clicked
    document.getElementById("sendPost").addEventListener("click", () => {
      const postData = {
        username: "drfuser",
        text: "Hello from DRF Firebase!",
        timestamp: Date.now()
      };

      const postsRef = ref(database, 'posts');
      const newPostRef = push(postsRef);
      set(newPostRef, postData)
        .then(() => alert("âœ… Post sent!"))
        .catch((e) => alert("âŒ Error: " + e.message));
    });

    // Optional: Listen to changes in posts
    onValue(ref(database, 'posts'), (snapshot) => {
      console.log("ðŸ”¥ Live Posts:", snapshot.val());
    });
  </script>
</body>
</html>
