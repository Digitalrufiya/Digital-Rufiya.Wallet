<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Certificate - DRF University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #003366;
      color: white;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #0055ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #emailStatus {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h2>ğŸ“ DRF University Certificate Submission</h2>
</header>

<div class="container">
  <h3>Submit Your Final Project</h3>

  <form id="certificateForm">
    <label>ğŸ‘¤ Full Name:</label>
    <input type="text" name="name" required />

    <label>ğŸ“§ Email Address:</label>
    <input type="email" name="email" required />

    <label>ğŸ’¼ Project Name:</label>
    <input type="text" name="project" required />

    <label>ğŸ’³ DRF Wallet Address:</label>
    <input type="text" name="wallet" required />

    <label>ğŸŒ GitHub / Hosted Link:</label>
    <input type="url" name="github" required />

    <label>ğŸ“‚ Google Drive Folder Link (with files):</label>
    <input type="url" name="drive" required />

    <label>âœ… Reuse Consent:</label>
    <select name="consent" required>
      <option value="Yes">Yes, I allow DRF University to reuse my project</option>
      <option value="No">No</option>
    </select>

    <input type="hidden" name="time" id="submissionTime" />

    <button type="submit">ğŸ“¨ Submit Application</button>
    <p id="emailStatus"></p>
  </form>
</div>

<script>
  // Initialize EmailJS with public key
  emailjs.init("d4t7R4qB82w1utVe1");

  // Form submit handler
  document.getElementById('certificateForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Add timestamp
    document.getElementById("submissionTime").value = new Date().toLocaleString();

    // Send using EmailJS
    emailjs.sendForm('service_95eulp', 'template_p62tc0e', this)
      .then(function() {
        document.getElementById("emailStatus").innerText = "âœ… Submitted successfully!";
        document.getElementById("certificateForm").reset();
      }, function(error) {
        document.getElementById("emailStatus").innerText = "âŒ Error: " + error.text;
      });
  });
</script>

</body>
</html>
