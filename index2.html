<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF Social Auth</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .auth-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .switch-link { color: blue; cursor: pointer; }
    #userInfo { 
      position: fixed; top: 10px; right: 10px;
      background: #f3f3f3; padding: 8px 12px; border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- User Info -->
  <div id="userInfo" style="display:none;">
    Logged in as: <span id="userName"></span> (<span id="userEmail"></span>)
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Example buttons -->
  <button onclick="navigateTo('dashboard.html')">Go to Dashboard</button>
  <button onclick="navigateTo('wallet.html')">Go to Wallet</button>

  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal">
    <div class="auth-box">
      <h2 id="authTitle">Login</h2>
      <input type="text" id="username" placeholder="Username" style="display:none;" /><br><br>
      <input type="email" id="email" placeholder="Email" /><br><br>
      <input type="password" id="password" placeholder="Password" /><br><br>
      <button onclick="handleAuth()">Submit</button><br><br>
      <div id="forgotPassword" style="display:block;">
        <span class="switch-link" onclick="resetPassword()">Forgot Password?</span>
      </div><br>
      <p id="switchText">
        Don’t have an account? 
        <span class="switch-link" onclick="toggleAuth()">Register</span>
      </p>
    </div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:b3d1f368e0c09ac4400f43",
      measurementId: "G-TBFQX80NRP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let actionUrl = null;
    let isLogin = true;

    // Navigation check
    window.navigateTo = function(url) {
      if (auth.currentUser) {
        window.location.href = url;
      } else {
        actionUrl = url;
        document.getElementById('authModal').style.display = 'flex';
      }
    };

    // Switch between login/register
    window.toggleAuth = function() {
      isLogin = !isLogin;
      document.getElementById('authTitle').innerText = isLogin ? "Login" : "Register";
      document.getElementById('switchText').innerHTML = isLogin 
        ? `Don’t have an account? <span class="switch-link" onclick="toggleAuth()">Register</span>` 
        : `Already have an account? <span class="switch-link" onclick="toggleAuth()">Login</span>`;
      document.getElementById('forgotPassword').style.display = isLogin ? "block" : "none";
      document.getElementById('username').style.display = isLogin ? "none" : "block";
    };

    // Handle login/register
    window.handleAuth = async function() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);

          // Save username + email
          const usersRef = ref(db, "marketingUsers");
          const newUserRef = push(usersRef);
          await set(newUserRef, {
            username: username || email.split("@")[0], // fallback
            email: email,
            createdAt: new Date().toISOString()
          });
        }
        document.getElementById('authModal').style.display = 'none';
        if (actionUrl) window.location.href = actionUrl;
      } catch (err) {
        alert(err.message);
      }
    };

    // Forgot password
    window.resetPassword = async function() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email first.");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (err) {
        alert(err.message);
      }
    };

    // Logout
    window.logout = async function() {
      await signOut(auth);
    };

    // Auth state listener
    onAuthStateChanged(auth, async user => {
      const userInfo = document.getElementById('userInfo');
      if (user) {
        const dbRef = ref(db);
        let displayName = user.email.split("@")[0];

        try {
          const snapshot = await get(child(dbRef, "marketingUsers"));
          if (snapshot.exists()) {
            snapshot.forEach(childSnap => {
              const data = childSnap.val();
              if (data.email === user.email && data.username) {
                displayName = data.username;
              }
            });
          }
        } catch (e) {
          console.error("Error fetching username:", e);
        }

        document.getElementById('userName').innerText = displayName;
        document.getElementById('userEmail').innerText = user.email;
        userInfo.style.display = "block";
      } else {
        userInfo.style.display = "none";
      }
    });
  </script>
</body>
</html>
