<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Lion of Light – Poetic Tribute</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to top, #000, #111 70%), url('https://i.imgur.com/QeW2Eux.jpg') center/cover no-repeat;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
    }
    .arabic {
      font-size: 1.8rem;
      line-height: 2.8rem;
      color: #ffd700;
      margin-bottom: 20px;
    }
    .reference {
      font-size: 1rem;
      color: #ccc;
      margin-top: 10px;
    }
    .banner-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffcc;
    }
    @media (max-width: 600px) {
      .arabic {
        font-size: 1.4rem;
      }
      .banner-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="banner-title">رمزية الأسد في نور الإيمان</div>
    <div class="arabic">
      وَجْهُهُ نُورٌ كَالقَمَرِ، وَشَعْرُهُ كَأَسَدٍ فِي وَقَارِهِ،<br>
      وَعَيْنَاهُ تَفْصِلُ بَيْنَ الْحَقِّ وَالْبَاطِلِ،<br>
      وَأَنْفُهُ فِي هَيْبَتِهِ كَأَسُودِ الصَّفِّ الْأَوَّلِ
    </div>
    <div class="reference">
      Qur'an References: 33:45 | 8:60 | 17:81 | 33:23
    </div>
  </div>
</body>
</html>
