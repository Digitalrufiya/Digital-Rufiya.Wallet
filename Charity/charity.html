<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü§≤ DRFM Charity Request</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Firebase SDK & Init -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.firebaseTools = { auth, provider, signInWithPopup, onAuthStateChanged, signOut };
    window.sendCharityRequest = async function(data) {
      const refPath = ref(database, 'charityRequests');
      return push(refPath, {
        ...data,
        request_time: new Date().toLocaleString()
      });
    };
  </script>

  <!-- EmailJS Init -->
  <script>
    (function () {
      emailjs.init("iUGLTBCPJukDPr_nZ"); // replace with your key
    })();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 40px 20px;
    }

    .charity-card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .charity-card h2 {
      color: #0a7cff;
      margin-bottom: 10px;
    }

    .charity-card p {
      color: #444;
      margin-bottom: 20px;
    }

    .charity-card img {
      width: 70px;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      font-weight: bold;
      border: none;
      transition: 0.3s ease;
      cursor: pointer;
    }

    #signInBtn {
      background-color: #28a745;
      color: white;
    }

    #signOutBtn {
      background-color: #dc3545;
      color: white;
    }

    #charityForm button {
      background-color: #0a7cff;
      color: white;
    }

    #charityForm button:hover {

    }

    #responseMessage {
      margin-top: 15px;
      font-weight: bold;
    }

    .footer-note {
      font-size: 12px;

    }

      font-size: 14px;

    }
  </style>
</head>
<body>

<div class="charity-card">
  <img src="https://cdn-icons-png.flaticon.com/512/1047/1047243.png" alt="Charity Icon" />
  <h2>ü§≤ Request 10 DRFM Tokens</h2>
  <p>For believers in need ‚Äî 1 request per day allowed.</p>

  <div id="userInfo"></div>

  <div id="authButtons">
    <button id="signInBtn" type="button">üîê Sign in with Google</button>
    <button id="signOutBtn" type="button" style="display:none;">üö™ Sign Out</button>
  </div>

  <form id="charityForm">
    <input type="text" name="name" placeholder="Your Full Name" required />
    <input type="text" name="wallet_address" placeholder="DRFM Wallet Address" required />
    <input type="text" name="country" placeholder="Your Country" required />
    <input type="number" name="age" placeholder="Your Age" required min="1" max="120" />
    <button type="submit">Send Charity Request</button>
  </form>

  <p id="responseMessage"></p>

  <div class="footer-note">
    May Allah Ô∑ª bless you with barakah and Jannah ü§ç
  </div>
</div>

<!-- App Logic -->
<script>
  window.addEventListener("load", function () {
    const { auth, provider, signInWithPopup, onAuthStateChanged, signOut } = window.firebaseTools;

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const userInfo = document.getElementById("userInfo");
    const form = document.getElementById("charityForm");

    function toggleAuthButtons(isSignedIn) {
      signInBtn.style.display = isSignedIn ? "none" : "block";
      signOutBtn.style.display = isSignedIn ? "block" : "none";
    }

    signInBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          userInfo.textContent = `üîê Signed in as: ${result.user.email}`;
          toggleAuthButtons(true);
        })
        .catch(error => {
          alert("Sign-in failed: " + error.message);
        });
    });

    signOutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        userInfo.textContent = "";
        toggleAuthButtons(false);
      });
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        userInfo.textContent = `üîê Signed in as: ${user.email}`;
        toggleAuthButtons(true);
      } else {
        userInfo.textContent = "";
        toggleAuthButtons(false);
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!auth.currentUser) {
        alert("‚ö†Ô∏è Please sign in with Google before submitting a request.");
        return;
      }

      const name = form.name.value.trim();
      const wallet_address = form.wallet_address.value.trim();
      const country = form.country.value.trim();
      const age = parseInt(form.age.value.trim());

      const walletRegex = /^0x[a-fA-F0-9]{40}$/;
      if (!walletRegex.test(wallet_address)) {
        showMessage("‚ùå Invalid wallet address format.", "red");
        return;
      }

      try {
        await emailjs.sendForm("service_gxe6qdm", "template_genho05", form);
        await window.sendCharityRequest({ name, wallet_address, country, age });
        showMessage("‚úÖ Request sent successfully. JazakAllah Khair!", "green");
        form.reset();
      } catch (error) {
        console.error(error);
        showMessage("‚ùå Failed to send request. Try again later.", "red");
      }
    });

    function showMessage(msg, color) {
      const msgEl = document.getElementById("responseMessage");
      msgEl.textContent = msg;
      msgEl.style.color = color;
    }
  });
</script>

</body>
</html>
