<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRFMedia Upload & Render Fix</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    video, img { max-width: 100%; margin-top: 10px; border-radius: 6px; background: #000; display: block; }
  </style>
</head>
<body>

  <h1>Upload to DRFMedia</h1>
  <form id="uploadForm">
    <input type="file" id="mediaFile" accept="image/*,video/*" required><br><br>
    <textarea id="caption" placeholder="Write caption..." required></textarea><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Posts</h2>
  <div id="postContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase, ref, push, set, onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0c37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const uploadForm = document.getElementById('uploadForm');
    const mediaFile = document.getElementById('mediaFile');
    const caption = document.getElementById('caption');
    const postContainer = document.getElementById('postContainer');

    const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = mediaFile.files[0];
      if (!file) return alert("Select file");

      const type = file.type;
      if (!type.startsWith("image/") && !type.startsWith("video/")) {
        return alert("Unsupported file type.");
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: { Authorization: pinataJWT },
          body: formData
        });

        if (!res.ok) throw new Error("Pinata upload failed.");
        const { IpfsHash } = await res.json();

        await new Promise(res => setTimeout(res, 2000)); // Wait for sync

        const newPostRef = push(ref(db, "posts"));
        await set(newPostRef, {
          ipfsHash: IpfsHash,
          mediaType: type.startsWith("video/") ? "video" : "image",
          mediaMimeType: type,
          caption: caption.value.trim(),
          timestamp: Date.now()
        });

        alert("Uploaded");
        caption.value = "";
        mediaFile.value = "";
      } catch (err) {
        alert(err.message);
      }
    });

    function getIPFSLinks(hash) {
      return [
        `https://gateway.pinata.cloud/ipfs/${hash}`,
        `https://cloudflare-ipfs.com/ipfs/${hash}`,
        `https://ipfs.io/ipfs/${hash}`
      ];
    }

    const postsRef = ref(db, "posts");
    onValue(postsRef, snapshot => {
      const posts = snapshot.val() || {};
      postContainer.innerHTML = "";
      Object.values(posts).reverse().forEach(post => {
        const urls = getIPFSLinks(post.ipfsHash);
        const media = post.mediaType === "video"
          ? `<video controls preload="metadata">
              <source src="${urls[0]}" type="${post.mediaMimeType}">
              <source src="${urls[1]}" type="${post.mediaMimeType}">
              <source src="${urls[2]}" type="${post.mediaMimeType}">
             </video>`
          : `<img src="${urls[0]}" alt="Image" />`;

        postContainer.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
            <strong>${new Date(post.timestamp).toLocaleString()}</strong><br>
            <p>${post.caption || "No caption"}</p>
            ${media}
          </div>
        `;
      });
    });
  </script>
</body>
</html>
