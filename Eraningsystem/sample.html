<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Earning System Poster</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #e8fdf5, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poster {
      width: 350px;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px solid #00a884;
    }

    .poster .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background-color: #dff5ec;
      background-image: url('https://via.placeholder.com/80'); /* Replace with user logo */
      background-size: cover;
      background-position: center;
    }

    .poster h2 {
      color: #00a884;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .poster p {
      font-size: 15px;
      color: #2c3e50;
      margin: 5px 0;
    }

    .referral-box {
      margin: 15px 0;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      word-break: break-all;
    }

    .cta-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #00a884;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #008a6e;
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="logo"></div>
    <h2>Earn the Halal Way</h2>
    <p>Join the Digital Earning System</p>
    <div class="referral-box">https://drf.link/Hassan</div>
    <a href="#" class="cta-button">Join & Start Earning</a>
    <div class="footer">Powered by DRFMedia</div>
  </div>
</body>
</html>
