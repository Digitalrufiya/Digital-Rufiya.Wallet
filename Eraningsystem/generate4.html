<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Referral Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('digital-earning-bg.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .poster-box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .poster-logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .ref-link {
      background-color: #1abc9c;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      word-break: break-all;
      color: #fff;
      margin-bottom: 15px;
    }

    .copy-btn {
      background-color: #16a085;
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .copy-btn:hover {
      background-color: #13967d;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .social-buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #3b5998;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .social-buttons a.whatsapp { background-color: #25D366; }
    .social-buttons a.telegram { background-color: #0088cc; }
    .social-buttons a.twitter { background-color: #1DA1F2; }

    .powered {
      margin-top: 20px;
      font-size: 12px;
    }

    .powered a {
      color: #1abc9c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="poster-box">
    <img src="logo.png" alt="DRF Logo" class="poster-logo" />

    <h2>Join & Start Earning</h2>
    <p>Promote this link to help the Ummah & earn halal rewards:</p>

    <div class="ref-link" id="referralLink">https://drfmedia.org/register?ref=12345</div>
    <button class="copy-btn" onclick="copyLink()">Copy My Link</button>

    <div class="social-buttons">
      <a href="#" class="whatsapp" onclick="shareToWhatsApp()">WhatsApp</a>
      <a href="#" class="telegram" onclick="shareToTelegram()">Telegram</a>
      <a href="#" class="twitter" onclick="shareToTwitter()">Twitter</a>
    </div>

    <div class="powered">
      Powered by <a href="socialmedia.html">DRFMedia</a>
    </div>
  </div>

  <script>
    function copyLink() {
      const link = document.getElementById("referralLink").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("Referral link copied!");
      });
    }

    function shareToWhatsApp() {
      const link = document.getElementById("referralLink").innerText;
      window.open(`https://wa.me/?text=Join%20me%20on%20this%20platform:%20${encodeURIComponent(link)}`);
    }

    function shareToTelegram() {
      const link = document.getElementById("referralLink").innerText;
      window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Earn%20halal%20income%20by%20joining`);
    }

    function shareToTwitter() {
      const link = document.getElementById("referralLink").innerText;
      window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(link)}&text=Join%20me%20on%20DRF%20Earning%20System`);
    }
  </script>
</body>
</html>
