<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qurâ€™anic Intelligence</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .ayah {
      background: #fff;
      border-left: 4px solid #007bff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    mark { background: yellow; }
    #suggestions li {
      padding: 6px;
      background: #eee;
      margin-bottom: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Qurâ€™anic Intelligence</h1>
  <input type="text" id="searchInput" placeholder="Ask the Qurâ€™an...">
  <button onclick="searchQuran()">Search</button>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <ul id="suggestions"></ul>
  <div id="results"></div>

  <script src="quran_data.js"></script>
  <script>
    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const suggestions = document.getElementById("suggestions");

    function searchQuran() {
      const query = input.value.trim().toLowerCase();
      results.innerHTML = '';
      if (!query) return;

      const matches = quranData.filter(ayah => {
        return (
          ayah.surah.toLowerCase().includes(query) ||
          ayah.verse.toString() === query ||
          ayah.arabic.toLowerCase().includes(query) ||
          ayah.english.toLowerCase().includes(query) ||
          (ayah.keywords && ayah.keywords.some(k => query.includes(k)))
        );
      });

      if (matches.length === 0) {
        results.innerHTML = `<p>No match found. Try another question.</p>`;
        return;
      }

      matches.forEach(ayah => {
        results.innerHTML += `
          <div class="ayah">
            <strong>${ayah.surah} - Verse ${ayah.verse}</strong>
            <p>${highlight(ayah.arabic, query)}</p>
            <p><em>${highlight(ayah.english, query)}</em></p>
          </div>
        `;
      });
    }

    function highlight(text, query) {
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      const match = quranData
        .map(a => a.english)
        .filter(t => t.toLowerCase().includes(val))
        .slice(0, 5);
      suggestions.innerHTML = match.map(m => `<li onclick="selectSuggestion('${m}')">${m}</li>`).join('');
    });

    function selectSuggestion(text) {
      input.value = text;
      suggestions.innerHTML = '';
      searchQuran();
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser doesn't support speech recognition.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = event => {
        input.value = event.results[0][0].transcript;
        searchQuran();
      };
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js');
    }
  </script>
</body>
</html>
