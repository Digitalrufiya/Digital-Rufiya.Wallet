<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qur’anic Intelligence</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .ayah {
      background: #fff;
      border-left: 4px solid #007bff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    mark { background: yellow; }
    #suggestions li {
      padding: 6px;
      background: #eee;
      margin-bottom: 2px;
      cursor: pointer;
      list-style: none;
    }
  </style>
</head>
<body>
  <h1>Qur’anic Intelligence</h1>
  <input type="text" id="searchInput" placeholder="Ask the Qur’an...">
  <button onclick="searchQuran()">Search</button>
  <button onclick="startListening()">🎤 Speak</button>
  <ul id="suggestions"></ul>
  <div id="results"></div>

  <script>
    // Your Quran data - keep this separate ideally in quran_data.js, but inline here for simplicity
    const quranData = [
      {
        surah: "Adh-Dhariyat",
        verse: 56,
        arabic: "وَمَا خَلَقْتُ الْجِنَّ وَالْإِنسَ إِلَّا لِيَعْبُدُونِ",
        english: "And I did not create jinn and mankind except to worship Me.",
        keywords: ["why did allah create us", "purpose", "worship", "humans created", "life meaning"]
      },
      {
        surah: "Al-Fatiha",
        verse: 1,
        arabic: "بسم الله الرحمن الرحيم",
        english: "In the name of Allah, the Most Gracious, the Most Merciful.",
        keywords: ["bismillah", "start quran", "introduction"]
      },
      {
        surah: "Al-Baqarah",
        verse: 2,
        arabic: "ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ ۛ هُدًى لِّلْمُتَّقِينَ",
        english: "This is the Book about which there is no doubt, a guidance for those conscious of Allah.",
        keywords: ["book no doubt", "guidance", "taqwa", "muttaqin", "quran truth"]
      }
      // Add more ayahs here...
    ];

    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const suggestions = document.getElementById("suggestions");

    function searchQuran() {
      const query = input.value.trim().toLowerCase();
      results.innerHTML = '';
      suggestions.innerHTML = '';
      if (!query) return;

      const matches = quranData.filter(ayah => {
        const verseStr = ayah.verse.toString();
        const keywords = ayah.keywords || [];

        return (
          ayah.surah.toLowerCase().includes(query) ||
          verseStr === query ||
          ayah.arabic.toLowerCase().includes(query) ||
          ayah.english.toLowerCase().includes(query) ||
          keywords.some(k => k.toLowerCase().includes(query))
        );
      });

      if (matches.length === 0) {
        results.innerHTML = `<p>No match found. Try another question.</p>`;
        return;
      }

      matches.forEach(ayah => {
        results.innerHTML += `
          <div class="ayah">
            <strong>${ayah.surah} - Verse ${ayah.verse}</strong>
            <p>${highlight(ayah.arabic, query)}</p>
            <p><em>${highlight(ayah.english, query)}</em></p>
          </div>
        `;
      });
    }

    function highlight(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      if (!val) {
        suggestions.innerHTML = '';
        return;
      }
      const match = quranData
        .map(a => a.english)
        .filter(t => t.toLowerCase().includes(val))
        .slice(0, 5);
      suggestions.innerHTML = match.map(m => `<li onclick="selectSuggestion('${m}')">${m}</li>`).join('');
    });

    function selectSuggestion(text) {
      input.value = text;
      suggestions.innerHTML = '';
      searchQuran();
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser doesn't support speech recognition.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = event => {
        input.value = event.results[0][0].transcript;
        searchQuran();
      };
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js');
    }
  </script>
</body>
</html>
