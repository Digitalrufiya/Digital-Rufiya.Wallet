  { "surah": "Al-Baqarah", "verse": 25, "arabic": "وَبَشِّرِ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ أَنَّ لَهُمْ جَنَّـٰتٍۢ تَجْرِى مِن تَحْتِهَا ٱلْأَنْهَـٰرُ ۖ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍۢ رِّزْقًۭا قَالُواْ هَـٰذَا ٱلَّذِى رُزِقْنَا مِن قَبْلُ ۖ وَأُتُواْ بِهِۦ مُتَشَـٰبِهًۭا ۖ وَلَهُمْ فِيهَآ أَزْوَٰجٌۭ مُّطَهَّرَةٌۭ ۖ وَهُمْ فِيهَا خَـٰلِدُونَ", "english": "And give good tidings to those who believe and do righteous deeds that they will have gardens [in Paradise] beneath which rivers flow. Whenever they are provided with a provision of fruit therefrom, they will say, 'This is what we were provided with before.' And it is given to them in likeness. And they will have therein purified spouses, and they will abide therein eternally." },
  { "surah": "Al-Baqarah", "verse": 26, "arabic": "إِنَّ ٱللَّهَ لَا يَسْتَحْىِۦٓ أَن يَضْرِبَ مَثَلًۭا مَّا بَعُوضَةًۭ فَمَا فَوْقَهَا ۚ فَأَمَّا ٱلَّذِينَ ءَامَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ ۖ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلًۭا ۘ يُضِلُّ بِهِۦ كَثِيرًۭا وَيَهْدِى بِهِۦ كَثِيرًۭا ۚ وَمَا يُضِلُّ بِهِۦٓ إِلَّا ٱلْفَـٰسِقِينَ", "english": "Indeed, Allah is not timid to present an example — that of a mosquito or what is smaller than it. And those who have believed know that it is the truth from their Lord. But as for those who disbelieve, they say, 'What did Allah intend by this as an example?' He misleads many thereby and guides many thereby. And He misleads not except the defiantly disobedient." },
  { "surah": "Al-Baqarah", "verse": 27, "arabic": "ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِنۢ بَعْدِ مِيثَـٰقِهِۦ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِۦٓ أَن يُوصَلَ وَيُفْسِدُونَ فِى ٱلْأَرْضِ ۚ أُو۟لَـٰٓئِكَ هُمُ ٱلْخَـٰسِرُونَ", "english": "Who break the covenant of Allah after contracting it and sever that which Allah has ordered to be joined and cause corruption on earth. It is they who are the losers." },
  { "surah": "Al-Baqarah", "verse": 28, "arabic": "كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوَٰتًۭا فَأَحْيَـٰكُمْ ۖ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ", "english": "How can you disbelieve in Allah when you were lifeless and He brought you to life; then He will cause you to die, then He will bring you [back] to life, and then to Him you will be returned." },
  { "surah": "Al-Baqarah", "verse": 29, "arabic": "هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلْأَرْضِ جَمِيعًۭا ثُمَّ ٱسْتَوَىٰٓ إِلَى ٱلسَّمَآءِ فَسَوَّىٰهُنَّ سَبْعَ سَمَـٰوَٰتٍۢ ۚ وَهُوَ بِكُلِّ شَىْءٍ عَلِيمٌۭ", "english": "It is He who created for you all of that which is on the earth. Then He directed Himself to the heaven, [His being above all creation], and made them seven heavens, and He is Knowing of all things." },
  { "surah": "Al-Baqarah", "verse": 30, "arabic": "وَإِذْ قَالَ رَبُّكَ لِلْمَلَـٰٓئِكَةِ إِنِّى جَاعِلٌۭ فِى ٱلْأَرْضِ خَلِيفَةًۭ ۖ قَالُوٓاْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ ۖ قَالَ إِنِّىٓ أَعْلَمُ مَا لَا تَعْلَمُونَ", "english": "And [mention] when your Lord said to the angels, 'Indeed, I will make upon the earth a successive authority.' They said, 'Will You place upon it one who causes corruption therein and sheds blood, while we declare Your praise and sanctify You?' Allah said, 'Indeed, I know that which you do not know.'" }
  { "surah": "Al-Baqarah", "verse": 31, "arabic": "وَعَلَّمَ ءَادَمَ ٱلْأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَـٰٓئِكَةِ فَقَالَ أَنۢبِئُونِى بِأَسْمَآءِ هَـٰٓؤُلَآءِ إِن كُنتُمْ صَـٰدِقِينَ", "english": "And He taught Adam the names - all of them. Then He showed them to the angels and said, 'Inform Me of the names of these, if you are truthful.'" },
  { "surah": "Al-Baqarah", "verse": 32, "arabic": "قَالُواْ سُبْحَـٰنَكَ لَا عِلْمَ لَنَآ إِلَّا مَا عَلَّمْتَنَآ ۖ إِنَّكَ أَنتَ ٱلْعَلِيمُ ٱلْحَكِيمُ", "english": "They said, 'Exalted are You; we have no knowledge except what You have taught us. Indeed, it is You who is the Knowing, the Wise.'" },
  { "surah": "Al-Baqarah", "verse": 33, "arabic": "قَالَ يَـٰٓادَمُ أَنۢبِئْهُم بِأَسْمَآئِهِمْ ۖ فَلَمَّآ أَنبَأَهُم بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُل لَّكُمْ إِنِّىٓ أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ", "english": "He said, 'O Adam, inform them of their names.' And when he had informed them of their names, He said, 'Did I not tell you that I know the unseen [aspects] of the heavens and the earth? And I know what you reveal and what you have concealed.'" },
  { "surah": "Al-Baqarah", "verse": 34, "arabic": "وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُواْ لِـَٔادَمَ فَسَجَدُوٓاْ إِلَّآ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَـٰفِرِينَ", "english": "And [mention] when We said to the angels, 'Prostrate before Adam'; so they prostrated, except for Iblees. He refused and was arrogant and became of the disbelievers." },
  { "surah": "Al-Baqarah", "verse": 35, "arabic": "وَقُلْنَا يَـٰٓـَٔادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلَا مِنْهَا رَغَدًۭا حَيْثُ شِئْتُمَا وَلَا تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلظَّـٰلِمِينَ", "english": "And We said, 'O Adam, dwell, you and your wife, in Paradise and eat therefrom in [ease and] abundance from wherever you will. But do not approach this tree, lest you be among the wrongdoers.'" },
  { "surah": "Al-Baqarah", "verse": 36, "arabic": "فَأَزَلَّهُمَا ٱلشَّيْطَـٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ ۖ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّۭ ۖ وَلَكُمْ فِى ٱلْأَرْضِ مُسْتَقَرٌّۭ وَمَتَـٰعٌ إِلَىٰ حِينٍۢ", "english": "But Satan caused them to slip out of it and removed them from that [condition] in which they had been. And We said, 'Go down, [all of you], as enemies to one another, and you will have upon the earth a place of settlement and provision for a time.'" },
  { "surah": "Al-Baqarah", "verse": 37, "arabic": "فَتَلَقَّىٰٓ ءَادَمُ مِن رَّبِّهِۦ كَلِمَـٰتٍۢ فَتَابَ عَلَيْهِ ۚ إِنَّهُۥ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ", "english": "Then Adam received from his Lord [some] words, and He accepted his repentance. Indeed, it is He who is the Accepting of repentance, the Merciful." },
  { "surah": "Al-Baqarah", "verse": 38, "arabic": "قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعًۭا ۖ فَإِمَّا يَأْتِيَنَّكُم مِّنِّى هُدًۭى فَمَن تَبِعَ هُدَاىَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ", "english": "We said, 'Go down from it, all of you. And when guidance comes to you from Me, whoever follows My guidance - there will be no fear concerning them, nor will they grieve.'" },
  { "surah": "Al-Baqarah", "verse": 39, "arabic": "وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِـَٔايَـٰتِنَآ أُو۟لَـٰٓئِكَ أَصْحَـٰبُ ٱلنَّارِ ۖ هُمْ فِيهَا خَـٰلِدُونَ", "english": "But those who disbelieve and deny Our signs - those will be companions of the Fire; they will abide therein eternally." },
  { "surah": "Al-Baqarah", "verse": 40, "arabic": "يَـٰبَنِىٓ إِسْرَٰٓءِيلَ ٱذْكُرُواْ نِعْمَتِىَ ٱلَّتِىٓ أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِىٓ أُوفِ بِعَهْدِكُمْ وَإِيَّـٰىَ فَٱرْهَبُونِ", "english": "O Children of Israel, remember My favor that I have bestowed upon you and fulfill My covenant [upon you] that I will fulfill your covenant [from Me], and be afraid of [only] Me." }


  { "surah": "Al-Baqarah", "verse": 41, "arabic": "وَآمِنُوا۟ بِمَآ أَنزَلْتُ مُصَدِّقًۭا لِّمَا مَعَكُمْ وَلَا تَكُونُوا۟ أَوَّلَ كَافِرٍۢ بِهِۦ وَلَا تَشْتَرُوا۟ بِـَٔايَـٰتِى ثَمَنًۭا قَلِيلًۭا وَٱلَّذِينَ لَا يُؤْمِنُونَ بِٱلْآخِرَةِ أُو۟لَـٰٓئِكَ هُمُ ٱلْخَـٰسِرُونَ", "english": "And believe in what I have sent down confirming that which is with you, and be not the first to disbelieve in it. And do not exchange My signs for a small price, and fear Me." },
  { "surah": "Al-Baqarah", "verse": 42, "arabic": "وَلَا تَلْبِسُوا۟ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُوا۟ ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ", "english": "And do not mix the truth with falsehood or conceal the truth while you know [it]." },
  { "surah": "Al-Baqarah", "verse": 43, "arabic": "وَأَقِيمُوا۟ ٱلصَّلَوٰةَ وَءَاتُوا۟ ٱلزَّكَوٰةَ وَٱرْكَعُوا۟ مَعَ ٱلرَّٰكِعِينَ", "english": "And establish prayer and give zakah and bow with those who bow [in worship and obedience]." },
  { "surah": "Al-Baqarah", "verse": 44, "arabic": "أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ وَأَنتُمْ تَتْلُونَ ٱلْكِتَٰبَ ۗ أَفَلَا تَعْقِلُونَ", "english": "Do you order righteousness of the people and forget yourselves while you recite the Scripture? Then will you not reason?" },
  { "surah": "Al-Baqarah", "verse": 45, "arabic": "وَٱسْتَعِينُوا۟ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ ۚ وَإِنَّهَا لَكَبِيرَةٌ إِلَّا عَلَى ٱلْخَٰشِعِينَ", "english": "And seek help through patience and prayer, and indeed, it is difficult except for the humbly submissive [to Allah]." },
  { "surah": "Al-Baqarah", "verse": 46, "arabic": "ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَٰقُوا۟ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ", "english": "Who are certain that they will meet their Lord and that they will return to Him." },
  { "surah": "Al-Baqarah", "verse": 47, "arabic": "يَـٰبَنِىٓ إِسْرَٰٓءِيلَ ٱذْكُرُوا۟ نِعْمَتِىَ ٱلَّتِىٓ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّى فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ", "english": "O Children of Israel, remember My favor that I have bestowed upon you and that I preferred you over the worlds." },
  { "surah": "Al-Baqarah", "verse": 48, "arabic": "وَٱتَّقُوا۟ يَوْمًۭا لَّا تَجْزِى نَفْسٌۭ عَن نَّفْسٍۢ شَىْـًۭٔا وَلَا يُقْبَلُ مِنْهَا شَفَٰعَةٌۭ وَلَا يُؤْخَذْ مِنْهَا عَدْلٌۭ وَلَا هُمْ يُنصَرُونَ", "english": "And fear a Day when no soul will suffice for another soul at all, nor will intercession be accepted from it, nor will compensation be taken from it, nor will they be aided." },
  { "surah": "Al-Baqarah", "verse": 49, "arabic": "وَإِذْ نَجَّيْنَٰكُم مِّنْ ءَالِ فِرْعَوْنَ يَسُومُونَكُمْ سُوٓءَ ٱلْعَذَابِ يُقَتِّلُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِى ذَٰلِكُم بَلَآءٌ مِّن رَّبِّكُمْ عَظِيمٌۭ", "english": "And [recall] when We saved you from the people of Pharaoh, who were afflicting you with the worst torment, killing your sons and keeping your women alive. And in that was a great trial from your Lord." },
  { "surah": "Al-Baqarah", "verse": 50, "arabic": "وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا ءَالَ فِرْعَوْنَ وَأَنتُمْ تَنظُرُونَ", "english": "And [recall] when We parted the sea for you and saved you and drowned the people of Pharaoh while you were looking on." }
  { "surah": "Al-Baqarah", "verse": 51, "arabic": "وَإِذْ وَٱسْتَخْلَفْتُمْ فِى ٱلْأَرْضِ وَٱرْتَفَعَ قَوْمُكُمْ عَلَىٰٓ ءَامَنُواْ فَخَافُونِ فَأَنزَلْنَا عَلَيْكُمْ مَنَّةًۭ وَسَلْوَىٰ ۖ قُلْنَا ٱكْلُوا۟ مِن طَيِّبَٰتِ مَا رَزَقْنَٰكُمْ وَلَمْ نُظْلِمْكُمْ وَلَـٰكِن كَانُوٓاْ أَنفُسَهُمْ يَظْلِمُونَ", "english": "And \[recall] when you said, 'O Moses, we can never endure one kind of food. So call upon your Lord to bring forth for us from the earth its green herbs and its cucumbers and its garlic and its lentils and its onions.' He said, 'Would you exchange what is better for what is less? Go into \[any] settlement and indeed, you will have what you have asked.' And they were covered with humiliation and poverty and returned with anger from Allah \[upon them]. That was because they disbelieved in the signs of Allah and killed the prophets without right. That was because they disobeyed and were \[habitually] transgressing." },
  { "surah": "Al-Baqarah", "verse": 52, "arabic": "وَإِذْ وَٱعْتَزَلْتُمُ ٱلنَّاسَ وَٱسْتَأْذَنْتُمْ نَبِيَّكُمْ وَقَدْ نَزَلَ عَلَيْكُمُ ٱلْقُرْءَانُ تَتْلُوا۟هُۥ ۚ وَٱسْتَغْفِرْتُمْ لِلَّذِينَ ءَامَنُوا۟ ٱلْقَدِيمَ وَٱلْجَدِيدَ ۖ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدِينَ", "english": "And \[recall] when you withdrew to the retreat on the day of Trench and the hypocrites and those in whose hearts was disease said, 'Their religion has misled those.' But whoever relies upon Allah - then indeed, Allah is Powerful and Wise." },

  { "surah": "Al-Baqarah", "verse": 58, "arabic": "قَالَ إِنَّهُۥ يَقُولُ إِنَّهَا بَقَرَةٌۭ لَّا ذَلُولٌۭ تُثِيرُ ٱلْأَرْضَ وَلَا تَسْقِى ٱلْحَرْثَ مُسَلَّمَةٌۭ لَّآ أَلْيَةَ فِيهَا ۚ قَالُوا۟ ٱلْـَٔانَ جِئْتَ بِٱلْحَقِّ ۚ فَذَبَحُوهَا وَلَمْ يَكُونُوا۟ مِنَ ٱلْمُهْتَدِينَ", "english": "He said, 'Indeed, it is a cow neither trained to plow the earth nor to irrigate the field; sound without blemish.' They said, 'Now you have come with the truth.' So they slaughtered her, but they could hardly do it." },
  { "surah": "Al-Baqarah", "verse": 59, "arabic": "وَإِذْ قَتَلُوهَا فَمَا كَانَ لَهُمْ أَن يَفْعَلُوا۟ بِهَا شَيْـًۭٔا إِلَّا قَلِيلًۭا ۖ وَإِذْ قُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا ۖ كَذَٰلِكَ يُحْيِ ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ ءَايَٰتِهِۦ لَعَلَّكُمْ تَعْقِلُونَ", "english": "And when they killed her, they could hardly do it. And \[remember] when We said to them, 'Strike the slain man with part of it.' Thus does Allah bring the dead to life and show you His signs that you might reason." },
  { "surah": "Al-Baqarah", "verse": 60, "arabic": "وَإِذْ قَالَ مُوسَى لِقَوْمِهِۦ ٱسْتَسْقُوا۟ لِكُمْ ۖ قَالُوا۟ أَنُرِيدُ بِكَٓ أَلَّا نَصْبِرَ وَقَالُوا۟ ٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مَاۤءًۭا مِّنَ ٱلْأَرْضِ ۚ قَالَ فَضَرَبَ بِعَصَاهُ ٱلْحَجَرَ فَٱفْتَجَرَتْ مِنْهُ ٱسْتَنبَٰعَٰتٌۭ مَّآءٌۭ ۖ فَلَمَّآ ٱشْتَهَوْا۟ شَرِبُوا۟ مِنْهُ ۖ وَلَمَّا ظَمِئُوا۟ ٱسْتَسْقَوْا۟ بِهِۦ ۖ وَقَالُوا۟ ٱللَّهُ ٱلْوَٰسِعُ ٱلْغَفُورُ", "english": "And \[recall] when Moses prayed for water for his people, so We said, 'Strike the stone with your staff.' And there gushed forth from it twelve springs, and every people knew its watering place. And We shaded them with clouds and sent down to them manna and quails, \[saying], 'Eat from the good things with which We have provided you.' And they wronged Us not - but they were \[only] seeking \[to do] excess." }

  
 { "surah": "Al-Baqarah", "verse": 61, "arabic": "وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَٰحِدٍۢ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنبِتُ ٱلْأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا ۖ قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِى هُوَ أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌۭ ۚ ٱهْبِطُوا۟ مِصْرًۭا فَإِنَّ لَكُم مَّا سَأَلْتُمْ ۗ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُوا۟ بِغَضَبٍۢ مِّنَ ٱللَّهِ ۗ ذَٰلِكَ بِأَنَّهُمْ كَانُوا۟ يَكْفُرُونَ بِـَٔايَٰتِ ٱللَّهِ وَيَقْتُلُونَ ٱلۡأَنۢبِيَآءَ بِغَيْرِ حَقٍّۢ ۗ ذَٰلِكَ بِمَا عَصَوْا۟ وَّكَانُوا۟ يَعْتَدُونَ", "english": "And \[recall] when you said, 'O Moses, we can never endure one kind of food. So call upon your Lord to bring forth for us from the earth its green herbs and its cucumbers and its garlic and its lentils and its onions.' He said, 'Would you exchange what is better for what is less? Go down to any city and indeed, you will have what you have asked.' And they were covered with humiliation and poverty and returned with anger from Allah \[upon them]. That was because they disbelieved in the signs of Allah and killed the prophets without right. That was because they disobeyed and were \[habitually] transgressing." },
 { "surah": "Al-Baqarah", "verse": 62, "arabic": "إِنَّ ٱلَّذِينَ ءَامَنُوا۟ وَٱلَّذِينَ هَادُوا۟ وَٱلنَّصَٰرَىٰ وَٱلصَّٰبِـِٔينَ مَنٓ ءَامَنَ بِٱللَّهِ وَٱلۡيَوْمِ ٱلۡآخِرِ وَعَمِلَ صَـٰلِحًۭا فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ", "english": "Indeed, those who believed and those who were Jews or Christians or Sabeans - those \[among them] who believed in Allah and the Last Day and did righteousness - will have their reward with their Lord, and no fear will there be concerning them, nor will they grieve." },
 { "surah": "Al-Baqarah", "verse": 63, "arabic": "وَإِذْ ٱخَذْنَا مِيثَٰقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُوا۟ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍۢ وَٱذْكُرُوا۟ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ", "english": "And \[recall] when We took your covenant and raised over you the mount, \[saying], 'Take what We have given you with determination and remember what is in it that perhaps you may become righteous.'" },

  const RESULTS_PER_PAGE = 8;
  let currentPage = 1;
  let currentResults = [];

  const input = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');
  const paginationDiv = document.getElementById('pagination');
  const clearBtn = document.getElementById('clearBtn');
  const exportBtn = document.getElementById('exportBtn');
  const micBtn = document.getElementById('micBtn');

  clearBtn.addEventListener('click', () => {
    input.value = '';
    currentResults = [];
    currentPage = 1;
    resultsDiv.innerHTML = '';
    paginationDiv.innerHTML = '';
  });

  exportBtn.addEventListener('click', () => {
    if (currentResults.length === 0) {
      alert('No search results to export.');
      return;
    }
    let exportText = '';
    currentResults.forEach(ayah => {
      exportText += `${ayah.surah} — Verse ${ayah.verse}\n${ayah.arabic}\n${ayah.english}\n\n`;
    });

    const blob = new Blob([exportText], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'quran-search-results.txt';
    a.click();
    URL.revokeObjectURL(url);
  });

  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  function highlightMatch(text, query) {
    if (!query) return text;
    const escaped = escapeRegExp(query);
    const regex = new RegExp(`(${escaped})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }

  function renderPage(page) {
    resultsDiv.innerHTML = '';
    paginationDiv.innerHTML = '';

    if (currentResults.length === 0) {
      resultsDiv.innerHTML = '<p class="no-results">No results found.</p>';
      return;
    }

    const start = (page - 1) * RESULTS_PER_PAGE;
    const end = Math.min(start + RESULTS_PER_PAGE, currentResults.length);
    const pageResults = currentResults.slice(start, end);

    pageResults.forEach(ayah => {
      const div = document.createElement('div');
      div.className = 'ayah-card';

      // Verse text + reference container
      const contentHTML = `
        <p class="ayah-reference">${ayah.surah} — Verse ${ayah.verse}</p>
        <p dir="rtl" lang="ar">${highlightMatch(ayah.arabic, input.value)}</p>
        <p>${highlightMatch(ayah.english, input.value)}</p>
      `;

      div.innerHTML = contentHTML;

      // Copy on clicking the card body (excluding the share button)
      div.addEventListener('click', (e) => {
        if (e.target.classList.contains('share-btn')) return; // skip if share button clicked
        const textToCopy = `${ayah.surah} — Verse ${ayah.verse}\n${ayah.arabic}\n${ayah.english}`;
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert('Copied to clipboard:\n' + textToCopy);
        }).catch(() => {
          alert('Copy failed. Please copy manually.');
        });
      });

      // Create share button
      const shareBtn = document.createElement('button');
      shareBtn.className = 'share-btn';
      shareBtn.textContent = 'Share';
      shareBtn.title = 'Share this verse';

      shareBtn.addEventListener('click', async (e) => {
        e.stopPropagation();
        const shareText = `${ayah.surah} — Verse ${ayah.verse}\n${ayah.arabic}\n${ayah.english}\n\nPowered by Qur’anic Intelligence System`; // <<<< ADDED HERE
        if (navigator.share) {
          try {
            await navigator.share({
              title: `Qur'an: ${ayah.surah} Verse ${ayah.verse}`,
              text: shareText,
            });
          } catch (err) {
            alert('Share cancelled or failed.');
          }
        } else {
          // fallback: copy to clipboard with message
          try {
            await navigator.clipboard.writeText(shareText);
            alert('Text copied to clipboard. You can now share it anywhere.');
          } catch {
            alert('Share not supported and copy failed. Please share manually.');
          }
        }
      });

      div.appendChild(shareBtn);
      resultsDiv.appendChild(div);
    });

    const totalPages = Math.ceil(currentResults.length / RESULTS_PER_PAGE);
    if (totalPages > 1) {
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = i === page;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderPage(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationDiv.appendChild(btn);
      }
    }
  }

  function searchQuran() {
    const query = input.value.trim().toLowerCase();
    if (!query) {
      currentResults = [];
      resultsDiv.innerHTML = '';
      paginationDiv.innerHTML = '';
      return;
    }
    currentResults = quran.filter(ayah => {
      const verseStr = ayah.verse.toString();
      return (
        ayah.surah.toLowerCase().includes(query) ||
        verseStr.includes(query) ||
        ayah.arabic.toLowerCase().includes(query) ||
        ayah.english.toLowerCase().includes(query)
      );
    });
    currentPage = 1;
    renderPage(currentPage);
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      searchQuran();
    }
  });

  // Voice recognition support
  let recognition;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'ar-SA';  // Arabic Saudi Arabia
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    micBtn.addEventListener('click', () => {
      if (recognition) {
        recognition.start();
        micBtn.style.backgroundColor = '#c62828'; // red to show listening
      }
    });

    recognition.addEventListener('result', (event) => {
      const speechResult = event.results[0][0].transcript;
      input.value = speechResult;
      searchQuran();
      micBtn.style.backgroundColor = '#004d40'; // reset color
    });

    recognition.addEventListener('end', () => {
      micBtn.style.backgroundColor = '#004d40';
    });

    recognition.addEventListener('error', (event) => {
      micBtn.style.backgroundColor = '#004d40';
      alert('Voice recognition error: ' + event.error);
    });
  } else {
    micBtn.disabled = true;
    micBtn.title = 'Voice recognition not supported in this browser';
  }

        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(err => {
        console.error('Service Worker registration failed:', err);
      });
    });
  }
