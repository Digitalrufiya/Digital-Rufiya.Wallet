      color: var(--text-color);

    #micBtn {

      top: 50%;
      left: 12px;
      transform: translateY(-50%);

      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
    }
    .font-controls button, .theme-toggle, .stats {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid teal;
      background-color: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
    }
    .ayah-card {
      background: var(--card-bg);
      padding: 16px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    mark {
      background-color: var(--highlight-color);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
    }
    .kalima {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;

</head>

<script>
  const quran = [
    { surah: 'Al-Fatiha', verse: 1, arabic: "Ø¨Ø³Ù… Ø§Ù„Ù„Ù‡ Ø§Ù„Ø±Ø­Ù…Ù† Ø§Ù„Ø±Ø­ÙŠÙ…", english: "In the name of Allah, the Most Gracious, the Most Merciful." },

  const input = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');
  const micBtn = document.getElementById('micBtn');
  const stats = document.getElementById('stats');

  function renderResults() {
    const query = input.value.toLowerCase();
    let count = 0;
    let allahCount = 0;
    resultsDiv.innerHTML = '';
    quran.forEach(ayah => {
      const match = ayah.arabic.includes(query) || ayah.english.toLowerCase().includes(query);
      if (match) {
        const card = document.createElement('div');
        card.className = 'ayah-card';
        card.innerHTML = `<b>${ayah.surah} - Verse ${ayah.verse}</b><br><p dir="rtl">${ayah.arabic.replace(new RegExp(query, 'gi'), '<mark>$&</mark>')}</p><p>${ayah.english.replace(new RegExp(query, 'gi'), '<mark>$&</mark>')}</p>`;
        resultsDiv.appendChild(card);
        count++;
        if (ayah.arabic.includes('Ø§Ù„Ù„Ù‡')) allahCount++;
      }
    });
    stats.textContent = `Word count: ${count} | Matches for "Allah": ${allahCount}`;
  }

  input.addEventListener('input', renderResults);

  // Theme toggle
  document.querySelector('.theme-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  // Font size control
  let fontSize = 1;
  document.getElementById('increaseFont').addEventListener('click', () => {
    fontSize += 0.1;
    document.body.style.fontSize = `${fontSize}rem`;
  });
  document.getElementById('decreaseFont').addEventListener('click', () => {
    fontSize = Math.max(0.8, fontSize - 0.1);
    document.body.style.fontSize = `${fontSize}rem`;
  });

  // Voice input
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    micBtn.addEventListener('click', () => {
      recognition.start();
    });
    recognition.onresult = (e) => {
      input.value = e.results[0][0].transcript;
      renderResults();
    }
  }
</script>
